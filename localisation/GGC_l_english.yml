 #民族精神
 GGC_Naisen_ittai:0 "共荣圈的东亚明珠"
 GGC_Naisen_ittai_desc:0 "根据1910年签订的《日韩合并条约》，大韩帝国与日本合并后，朝鲜人得以享有与日本人相同的待遇和福利。但现实却并非如京城和东京宣传的一般诱人，大韩帝国早已化作往日烟云，而朝鲜人期待的平等从未真正到来。尽管历届总督反复不一的政策让朝鲜人学会了如何在时势中夹缝求生，但他们总体上的生存状况仍然堪忧，甚至比以前还要恶劣。\n\n五十二载光阴已然逝去，朝鲜的资源和人民依旧被日本人牢牢把握。于三足金乌和旭日辉耀之下的半岛仍未迎来梦寐以求的平等与自由，它的人民只能无助的与它一同沉沦，沦为向日本武士上贡金银、输送新鲜血液的提款机。"
 GGC_Reform_of_the_labor_system:0 "劳动制度改革试验"
 GGC_Reform_of_the_labor_system_desc:0 "尽管包身工制度并非日本首创，但这并不影响它在朝鲜得到最充分的应用。残酷的包身工制度已经衰朽不堪，它严重束缚着劳动力的自由流动，也无法带来更高的生产效率。在共荣圈经济动荡的五十年代，沉寂已久朝鲜人终于无法再承受这种誓要榨干每一滴血的制度，在抗议声中，他们高举火把走上街头，为了生存而斗争。朝鲜人此起彼伏的抗争惊动了总督府，也让我们不得不重新审视起这一规则——时间来到六十年代，或许稍作让步的改革会对经济发展更有益。"
 GGC_Confusing_policies:0"前后矛盾的政策..."
 GGC_Confusing_policies_desc:0"老迈昏聩的板垣总督的命令已很难再传出京城，甚至无法传出总督府。东京并不在乎总督府究竟由谁掌控，只要稳定且按时缴纳税收，便不会再作任何干涉。因此，权力的真空被迅速填充，各派摩拳擦掌，互相在政治场上争抢地盘、丰满羽翼；而他所颁布的那些前后矛盾的条令也被有心者所利用，成为谋取一己私利的工具。六十年代初，板桓征四郎已然是冢中枯骨，当他咽气时，决定朝鲜命运的指针将再次被拨动，并停在一个无人可以预知的刻度上。"
 GGC_Inefficient_administration:0"...和愈发低效的统治"
 GGC_Inefficient_administration_desc:0"板桓征四郎任期的最后几年中，总督府内部已然成为大大小小的蛀虫的安乐窝。它们之中有些是某一派系的领导者，有些则是底层的文职人员，但他们无一例外正趴在朝鲜的巨大腐尸上贪婪的吞噬着最后一点血肉——层层加码的严苛税收，一减再减的福利政策和近乎敲骨吸髓的工作制度也只是惯用手段的一部分。大东亚战争胜利至今的二十余年间，朝鲜在总督府的低效统治下早已不堪重负。动荡与抗争之风几乎要吹出京城那道密不透风的外墙，直到白头山边，釜山港上。"
 GGC_Port_of_Busan:0"釜山海运枢纽"
 GGC_Port_of_Busan_desc:0"得益于日本在朝鲜半岛大力推动的工业化与城市化进程，位于釜山府的釜山港在这股浪潮中迅速崛起，并为共荣圈创造着不竭的财富。如果说釜山府是朝鲜的金融和商业中心，那么釜山港则可以当之无愧的称为朝鲜陆海空交通的枢纽。它东南濒朝鲜海峡，西临洛东江，与日本对马岛相峙，是朝鲜最大的港口，也是共荣圈内最为重要的集装箱港和海军基地之一。"
