 GGC_dying_Itadaki: "冢中枯骨"
 GGC_Seishiro_Itagaki:0 "板垣征四郎"
 GGC_Seishiro_Itagaki_desc:0 "板垣大将近乎六十年的军旅生涯中，朝鲜本应是他硕果累累的军旅生涯中最为光彩夺目且恰到好处的句号。但如今面对现状，板垣常常扪心自问，究竟他是怎样一步一步走到这般田地的？\n\n他曾是军中举足轻重的人物，东京更是多次请他出山指挥皇军在每一处的攻势，可现在的他俨然已经失去了往日的自豪与骄傲，只是一具躺在功劳簿和勋章堆里沉迷声色犬马的活尸。这究竟是谁的错？又是什么导致一位前半生风光无限的帝国大将沦落至此等地步？在板垣本人看来，忤逆的官员和往届总督留下的烂摊子是他失势的理由，但他从未想过从自身出发寻找问题所在——哪怕是有过这种念头。\n\n尽管他有足够给孙辈从幼年讲到成年的光荣履历，但他并不知道，也无心了解除此之外的任何事情；更为致命的是，他的自负也彻底断送了自己无论是在东京还是在朝鲜的人脉，这位吵吵嚷嚷的大将总督在风烛残年之时仍固执的认为只有自己才是治理朝鲜的不二之选，而他在参加总务部某次会议时为自己开脱的辩词“我的本意是好的，都是你们执行坏了”也成为了官场内人尽皆知的笑话。\n\n五十年代朝鲜的动荡时期，板垣奉命上任京城。他先是大幅向东京申请经费以增强治安力量来镇压骚乱，随后又在四分五裂的总务部中组成官僚联盟，为日后坚持强硬路线的东京派奠定基础。他认为自己所做的一切已经至臻完美，无可挑剔——但现实还是和板垣开了一个天大的玩笑：板垣的政策在动荡平息后瞬间成为了阻碍经济发展的最大障碍，朝鲜社会强烈的形变反弹正摧毁着帝国利益至关重要的一环。而面对这一切，板垣所做的只有一件事：不作改变，愈发强硬。\n\n板垣迫切的想挽救自己江河日下的风评，为此他主编了一份规模宏大的计划，拿出了虚虚实实的数据试图在日本和朝鲜两边讨好。他明白，如果再不能为自己扳回一局，那他的政治生涯将会彻底葬送在此地；更可能先于他的政治生涯结束的，还有因身体状况恶化而即将燃尽的生命。"
