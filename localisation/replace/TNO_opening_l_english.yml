 COUNTRY_INFO_NO_CONTENT: "                                      §Y欢迎游玩《新秩序》\n\n§R                                  这个国家不能进行游戏§!\n\n§R这个国家除了占位事件外，目前没有内容，仅作为其他国家潜在的互动对象。一切有内容的国家都列在“有趣的国家”菜单中。\n\n如果您想要游玩实际存在的内容，请选择“有趣的国家”菜单中任意一个国家进行游戏。如果您想关注我们的开发进度，请在社交媒体（如模组资讯页面中所示）上关注我们！§!"
 COUNTRY_INFO_VYATKA: "§G==维亚特卡公国==§!\n\n西俄战争之后，苏联政权几乎完全崩溃，这些年来，各种各样野心勃勃的军阀从苏联的废墟中崛起，并纷纷宣称其对俄罗斯的统治权。这些军阀之中，有一只幽灵，它来自动荡不安的旧俄罗斯时代：由§W弗拉基米尔三世§!及其盟友领导的罗曼诺夫王朝残余。\n\n西俄战争期间，德国军队迫于压力，允许一支忠于流亡者§W弗拉基米尔·基里洛维奇§!的欧洲白俄军团加入到对抗复苏的§R红军§!的战斗之中，而这支军团将会在国防军绝望的进攻中发挥重要作用。虽然德国人最终被迫撤退，但是君主主义者们却对此不加理会，他们向前挺近，在§W维亚特卡§!建立起永久据点。现在，§W弗拉基米尔三世§!和他的流亡者团体正统治着俄罗斯最强大的君主主义堡垒。话虽如此，§W维亚特卡§!却面临着内部分裂。时光流逝，流亡者团体自相残杀、争权夺势，而§W公国§!陈旧的官僚体系也在不断地造成问题。迄今为止，§W公国§!内由鲍里斯·斯梅斯洛夫斯基领导的秘密警察机构——暗探局，成功地维护了政权的稳定，但关于该机构应该享有多少权力的问题，仍然悬而未决。在把任何收复失地的计划付诸实施之前，必须解决这些问题。\n\n在内部，§W公国§!一分为三，每个党团都同等重要。首先是由流亡者§W罗曼·古利§!领导的立宪民主党，代表着自由派。他们希望建立起有效的立宪君主制，保障少数民族的权利。其次是由§W亚历山大·索尔仁尼琴§!领导的协作主义者，这些人是坚定的民族主义者，有些倾向于威权主义。话虽如此，他们仍希望针对往昔的陈旧体制实施一些改革。最后是§W瓦西里·舒利金§!的派系，也就是全俄罗斯民族联盟。§W舒利金§!是个老派政治家，在尼古拉二世沙皇在位时就开始从政了。他像自由派一样支持宪政主义，但并不想破坏旧帝国的传统。\n\n在外部，§W维亚特卡§!被许多潜在威胁包围。在西南方，§R雅利安兄弟会§!的疯子们首当其冲，成为公国的心腹大患。在北方，有着不稳定的§R科米共和国§!，科米的未来难以预料，必须密切关注它的动态，此外，还有正处于动荡之中的§R西俄罗斯革命阵线§!。§W维亚特卡§!要是想统一俄罗斯，就一定会与它们产生冲突。与此同时，西方的§R鞑靼§!军阀和南方的§R巴什基尔§!军阀时常过来抢劫，不过，目前它们不太可能引发一场全面冲突。向着西南方深入，就可以看到§R安德烈·弗拉索夫§!和他那以§R萨马拉§!为根据地的§R俄罗斯解放军§!。与§R鞑靼人§!不同，俄罗斯解放军志在四方、野心勃勃，如果不加以限制，未来就有可能出现问题。在东方则是§G盖尼§!。我们和§G盖尼§!的关系十分友好，也许可以说服他们加入我们的事业。\n\n§W维亚特卡公国§!正准备完成一劳永逸地统一俄罗斯的艰巨任务。俄罗斯会再次被一位沙皇统治吗？只有时间能给出答案……\n\n§G==特色==§!\n\n- 在宪政主义和旧政府之间做出选择。\n\n- 磨砺§W公国§!的军队，以便与敌对军阀开战。\n\n- 光复§W俄罗斯帝国§!。"
 COUNTRY_INFO_SAMARA: "§G==俄罗斯人民解放委员会==§!\n\n在西俄罗斯战争最血腥的那段时间，看起来俄罗斯人马上就要一劳永逸地把德国鬼子赶出他们的土地，国防军最高统帅部转而采取非常手段，只求冲垮俄罗斯人的前线。德国人从德占俄罗斯地区的警察部队，或者说是殖民地的协防民兵中选出一批人，组建简称为§W俄解§!的§W俄罗斯解放军§!。德国在公开宣传中为§W俄罗斯解放军§!涂脂抹粉，形容它是一支骄傲的俄罗斯军队，与§R布尔什维克§!和§R西俄罗斯革命阵线§!赤匪战斗。在万分绝望之中，德国人甚至允许了§W俄罗斯人民解放委员会§!的成立，简称为§WKONR§!，德国将其视为自由俄罗斯共和国的种子，在将来它也许能在德国的反击中统治被解放的地区。\n\n对§W俄罗斯解放军§!来说，现实却并不美好。他们的领袖§W安德烈·弗拉索夫§!，前红军将领，不过是国防军最高统帅部的傀儡。他的军官团也是东拼西凑，许多人是被俘的红军将领，他们加入§W俄罗斯解放军§!只因不愿死在德国人的战俘营里，其他的大多是白俄法西斯，他们加入§W俄罗斯解放军§!是为了进行对抗§R布尔什维克§!的伟大圣战。至于那些士兵，只是被德国人的枪口驱使的炮灰，拉去填充前线死伤惨重的战壕。没有谁视他们为解放者，在战区，俄国人民用石块和辱骂迎接§W俄罗斯解放军§!的士兵。\n\n除去这些，§W俄罗斯解放军§!仍然向前推进。被绝望的力量驱使的士兵设法扭转了§W萨马拉§!附近的战局。很快，§W俄罗斯解放军§!离开了德军前线，摆脱了前主子的束缚。当战争的硝烟散去，§R西俄革命阵线§!开始撤退，德国人将他们的炮灰贬损为不服管教的斯拉夫劣等人种，§W俄罗斯解放军§!在萨马拉的新基地也无法逃过随后骇人的轰炸行动。\n\n§W俄罗斯解放军§!在萨马拉扎下根来，但这不过是才出虎穴，又入狼窝。德国空军的空袭铺天盖地，他们无法向外扩张，也无法回到西面的家乡，军队的普通士兵在他们的营房中苦苦挣扎了近十年之久。而§W俄罗斯解放军§!的军官则对§W弗拉索夫§!的优柔寡断日益不满。他们要求建立一个权力更加分散的领导机制，要求放弃§W俄罗斯人民解放委员会§!原本的民主政治职能，并将§W俄罗斯解放军§!的军事统治延续下去。军官委员会策划借用§W谢尔盖·布尼亚琴科§!的三寸不烂之舌去战胜暮气沉沉、日薄西山的§W弗拉索夫§!。然而军官们在意识形态上并非铁板一块。仍有一些军官组成了民主派，他们认为继任§W弗拉索夫§!担任§W俄罗斯人民解放委员会§!主席的人，应当是前新闻记者§W米列季·济科夫§!，他上下活动为自己争得了萨马拉§W俄罗斯解放军§!政权中的宣传部门负责人一职。济科夫认为应当坚持斗争，把俄罗斯从§R布尔什维主义§!与德国的压迫中拯救出来。除了这两个人，普通士兵和下级军官已经厌倦了司令部的争吵，他们想要追随§W奥克坦§!将军的目标：要用§W俄罗斯解放军§!建立一个强大的法西斯国家……并在这期间填满士兵们的腰包。\n\n§W俄罗斯解放军§!正站在十字路口。他们不情不愿地被所有的邻国看作是德国人的走狗，但这支身经百战、军纪严明的军队也让邻国恐惧。§W俄罗斯解放军§!的士兵正等待着骇人轰炸的结束，有些人仍试图通过重建俄国来挽回荣誉，另一些人则向毁掉他们生活的共产主义者和德国人寻求复仇。最后，一小撮人——但他们越来越多——只想要往这世界狠狠地踹一脚，正是这冷酷无情的世界把他们丢在萨马拉，在这垃圾坑里度过了毫无意义的十年。\n\n§G==特色==§!\n\n*决定谁将赢得权力斗争以成为§W弗拉索夫§!的继承人，领导§W俄罗斯解放军§!。\n\n*完成德国人未曾做到的事情——彻底地、永远地摧毁§R西俄罗斯革命阵线§!。\n\n*向世界证明瞧不起所谓的“俄罗斯解放军的叛徒走狗”要付出何种代价。"
 COUNTRY_INFO_1_KOM: "§G==科米共和国==§!\n\n§R尼古拉·布哈林§!的失败，§R德国人§!的入侵，以及§R西俄罗斯革命阵线§!对§R德意志国§!战争的失败，让俄罗斯人民流了太多的血，使他们蒙受灾难与赤贫。§R苏联政府§!所承诺的工人乌托邦并没有实现，共产主义实验也以失败告终，而在二十年间，末世般的战争两度来袭，令西俄大地生灵涂炭。\n\n§G科米苏维埃社会主义自治共和国§!的前政府，曾由一帮忠于苏联的政治家们组成。他们欣欣然地加入了§R克利缅特·伏罗希洛夫§!大元帅那恢复§R苏联政府§!的计划，因此，尽管在政治上十分离经叛道的居民们持有保留意见，科米还是欣欣然地，把自己送进了§R阵线§!的嘴里，这样的状态一直持续到西俄战争爆发，§R阵线§!迁都至瑟克特夫卡尔。\n\n西俄战争、§R阵线§!的政治失败、对阿列克谢·李可夫的暗杀和对§R西俄罗斯革命阵线主席团§!的轰炸，成为压垮科米政府的最后一根稻草。§G科米苏维埃社会主义自治共和国§!的新任首脑§G尼古拉·阿列克谢耶维奇·沃兹涅先斯基§!采取行政措施，宣布自§R阵线§!中独立。他的行为得到了许多前§R西俄革命阵线§!政治家的支持，比如原阵线外交部长§x米哈伊尔·安德烈耶维奇·苏斯洛夫§!和共产国际的重要领导人§S安德烈·亚历山德罗维奇·日丹诺夫§!。\n\n§G科米苏维埃社会主义自治共和国§!从§R阵线§!中分离，宣布成立一个新的§G共和国§!，§R阵线§!则又失去一个首都，其内部凝聚力随之崩溃，越来越多的分离主义者开始蚕食§R西俄革命阵线§!的军队，§R阵线§!却毫无招架之力，无法平复叛乱、消灭军阀。\n\n然而，好景不长。§G科米共和国§!的民主本质逐渐驰名于整个西俄地区；越来越多的难民从无法无天的军阀领地逃难至发达的瑟克特夫卡尔市，城市变得愈发臃肿；由于§G沃兹涅先斯基§!与§S日丹诺夫§!领导的共产主义者合作，以及从当地许多前古拉格中被释放的§R极端主义政治家§!的地下影响力，§G共和国§!的政治开始走向极端。政治暴力、阴谋诡计和准军事组织的活动正变得越来越普遍，虽然§G彼得罗·格里戈连科§!和§G伊万·科罗利科夫§!等优秀军官竭尽全力维持稳定，但是，§G共和国§!军队内部腐败横行，这样的努力也是无济于事。\n\n§Y科米共和国现状：§!\n1962年的§G共和国§!，实在算不上能让民主制度有效运行、居民享受文明生活的地方。犯罪率近来达到巅峰，准军事组织在瑟克特夫卡尔街头交火，打破街道的宁静。阴谋家们互相打击报复，暗杀、盗窃、欺诈、袭击、勒索和密谋推翻共和国政权的事件层出不穷。虽然§G国民大会§!的秩序相对井然，争权夺利之事常能得到调停，并且，处于中间派的政党结成的§G“民主同盟”§!相对还能努力维护着秩序与政府的合理管理，但§x米哈伊尔·苏斯洛夫§!的极左派§x科米共产党§!和§O列夫·古米廖夫§!的极右派§O狂热复兴组织§!正一边拉拢着民意，一边策划着推翻政府的阴谋。\n\n§Y游戏的玩家们：§!\n§G科米共和国§!的政客们，因其似乎贯穿着整个§G共和国§!的特殊性质——对阴谋诡计、暗箭伤人和权力游戏的伪瘾——而臭名昭著。无论他们本人是否喜欢这类卑鄙的手段，§G共和国§!的环境要求着这种倾向，因此，在这种难以想象的压力环境中生存下来的政客们往往会被打造成完美无缺的“钻石”——诡计多端的权术大师，能够把整个政党玩弄于股掌之中。\n\n§B中间派：§!\n尽管在科米存在着各种各样关乎民主党派与分裂运动的问题，但§G共和国§!的可取之处在于，民主本身也是一个可供讨论的政治问题和热点话题。试图破坏民主的运动力度之大，将原本迥然不同的中间派政党压缩在一起，结成了一个摇摇欲坠的联盟，它们不惜一切代价维护选举制度，打击激进主义。执政的§P民主社会主义人民党(DSNP)§!、§M青年改革者联盟(SMR)§!与§g主权民主党(PSD)§!在§G共和国§!的大环境中成为了温和的盟友。\n\n§P尼古拉·阿列克谢耶维奇·沃兹涅先斯基：§!\n§G共和国的总统§!，与§P民主社会主义人民党§!自创建以来的领导人，§P尼古拉·沃兹涅先斯基§!此人颇具争议。尽管起初他在选举中很受欢迎，但持续不断的丑闻（经常围绕他的粗鲁、种族主义言论或腐败）侵蚀着他的声望，导致他党内的许多成员成为不受欢迎的公众人物。近几个月来，他和共产党领导人§S安德烈·日丹诺夫§!的友谊一直受到密切关注，即将到来的1963年选举究竟会是§P沃兹涅先斯基§!政治生涯的结束，还是他下一届任期的开始呢？"
 COUNTRY_INFO_2_KOM: "§M阿列克谢·尼古拉耶维奇·柯西金：§!\n§M阿列克谢·柯西金§!是杰出的民选代表，也是§M青年改革者联盟§!的领导人。他是一位相当文静、受人尊敬的政治家，是中间派的主要“和事佬”。然而，随着他发现§P沃兹涅先斯基§!正在卷入越来越多的、新的丑闻，他对目前的§G联盟§!组成愈发失望。与此同时，他也在不断地审视着自己对权力的潜在追求。§M柯西金§!和他的密友§g斯韦特兰娜·斯大林娜§!一起组成了中间派联盟中的“强硬派”阵营，这一阵营绝不会允许向激进分子投降的行为。\n\n§g斯韦特兰娜·约瑟福芙娜·斯大林娜：§!\n§g斯韦特兰娜·斯大林娜§!曾是§P民主社会主义人民党§!成员，在一起臭名昭著的丑闻后分裂出去，组建了§g主权民主党§!。此人是一个相当年轻、富有理想的言论家，她把头上分裂党派的名声摘得干干净净，凭借自身力量争到了一席之地。§g斯大林娜§!是联盟中值得信赖的右翼，其政纲将爱国主义、以保障安全为核心的政策，与对福利和公共工程的强烈关注结合在一起。她不断地赞扬体制、权力与稳定，希望通过任何必要手段来稳定§G共和国§!的基础，这导致了对独裁主义的不断指责，但她的联盟伙伴们倾向于否认这些说法。§g斯大林娜§!绝不妥协，在她看来，不管有多么痛苦，一个强大、民主的§G俄罗斯自由共和国§!值得付出任何代价。\n\n§x左派：§!\n值得注意的一点是，§x科米共产党§!是共和国里最为团结的政治“派系”。臭名昭著的§x米哈伊尔·苏斯洛夫§!整合极左翼打造出一台钢筋铁骨的政治机器，领导了一次又一次的行动来揭发共和国的政治丑闻，击碎民众对政府的信心，进而给§G共和国§!的治安力量带来巨大压力。然而，尽管§x共产党§!十分团结，但他们也不是毫无危机。党的领导人们之间的裂痕在公开场合难以察觉，但当他们关起门来开秘密会议的时候，这一切就全都原形毕露了。在党内人士看来，§x米哈伊尔·苏斯洛夫§!和§r伊万·谢罗夫§!的正统派与§S安德烈·日丹诺夫§!和§l斯韦特兰娜·布哈林娜§!的改革派之间的冲突压根无法避免，值得研究的只是这将对§x党§!的根基造成多大的破坏。\n\n§x米哈伊尔·安德烈耶维奇·苏斯洛夫：§!\n科米的大街小巷流传着一些关于“暗影之主”§x米哈伊尔·苏斯洛夫§!的故事，让人心生敬畏。据多名§G共和国§!公民的说法，科米几乎每一场混乱背后都有§x苏斯洛夫§!的身影，他在自己的宅邸里边拉着小提琴边指挥着街垒战斗、抢劫和勒索行动。这些故事自然亦真亦假，但§x苏斯洛夫§!确实名声在外。\n\n作为西俄革命阵线的知名领导人，§x苏斯洛夫§!却有着令人畏惧的政治声望，以至于§R米哈伊尔·图哈切夫斯基§!在没有任何证据的情况下就指控他政变了西俄政府。§x苏斯洛夫§!在广袤的俄罗斯废土上施展着自己的才华并在事业的发展中日益精进；才智过人的他把§G共和国§!看作自己的一盘大棋，一个由阶级斗争和内乱倾轧交织而成的复杂机器。随着他的准军事组织和“非附属”代表们在§G国民大会§!落下的每一颗棋子，他离他的目标越来越近，即§G共和国§!的终结与§R苏联§!的重建；而他，就是在暗处掌控着一切的“灰衣主教”。\n\n§S安德烈·亚历山德罗维奇·日丹诺夫：§!\n§S安德烈·日丹诺夫§!是一个行走的矛盾体。他是§x共产党§!在§G国民大会§!代表团的领袖，同时也是党内最高领袖之一，然而他所秉持的自由意志主义和民粹主义思想似乎与人们普遍认为§x苏斯洛夫§!所认同的思想大相径庭。从各方面来讲，§S日丹诺夫§!都是一个远视者，一个激烈勇猛、深富魅力的可敬人物，然而他却总是倾向于和§P沃兹涅先斯基§!的政府结盟，这似乎错过了§x共产党§!极为渴望的、能将§R革命§!继续下去的良机。§S日丹诺夫§!的动机和行动背后的秘密引发了诸多疑问，但是没有人能质疑他的品格。许多中间派人士称，如果一名共产主义者掌权，那一定是§S日丹诺夫§!。毕竟……还有哪里能找到如此迷人、温和的民粹主义精神呢？\n\n§l斯韦特兰娜·尼古拉耶芙娜·布哈林娜：§!\n遭人厌弃的§R尼古拉·布哈林§!之女出现在§G共和国§!实属意料之外，但许多共产主义者为之欢呼雀跃，他们认为这是一个信号，预示着他们的运动注定会取得与过去的§R联共(布)§!相媲美的辉煌成就。§l斯韦特兰娜·布哈林娜§!迅速跻身§x共产党§!领导人的行列，她带着势不可挡的活力与雄心以前所未见的优势当选。尽管她与政府内部的许多人物相比尚属年轻，而且对§x苏斯洛夫§!在§x党§!内推行的路线怀有质疑，但毫无疑问，§l布哈林娜§!是§G共和国§!最重要的共产主义者之一，也是他们之中最耀眼闪亮的冉冉新星。"
 COUNTRY_INFO_3_KOM: "§Y右派：§!\n科米的§O狂热复兴组织§!是一个非常奇怪的组织，它是社交俱乐部，同时也是秘密结社，还是个以建立政治联盟为目的的机构。在§O狂热复兴组织§!的大伞下，有欧亚主义者、“悲天悯人的保守主义者”、保皇派和其他一些小派系，这些人都因要为在§G共和国§!中开辟一条崭新的右翼道路而团结在一起。因此，§O狂热复兴组织§!很快就成了海纳百川的政治联盟，其覆盖了右翼思想每个可能的角落；此外，自相矛盾的是，他们既容易内斗，又能在§G共和国§!内部以极高的效率运作。在§O狂热复兴组织§!中，你总能找到你支持的观点，据说他们的运作方式是驱使控制的媒体向民众发出呼吁，组织集会，从而胁迫§G中间派联盟§!向那些属于§O狂热复兴组织§!的政客们靠拢。\n\n§O列夫·尼古拉耶维奇·古米廖夫：§!\n只有一个人足够狡猾、富有政治智慧，能够将§G共和国§!内形形色色的右翼团体团结在一个旗帜下，这人的名字就是§O列夫·古米廖夫§!。作为一位离经叛道的学者和谈吐优雅的理论家，§O古米廖夫§!是§O狂热复兴组织§!意识形态心脏的重要组成部分……同时也是他们的头脑。他关于欧亚文明帝国的理论在大多数科米右翼人士看来还算是可以接受，而他的快速扩张、恢复国力和对于爱国主义文化的理想则吸引着那些来参加集会的普通民众。尽管他的极端主义思想激进得不可思议，但§O古米廖夫§!的确是§O狂热复兴组织§!的精神领袖，他将会持续他的秘密行动，直到他的理论在可想象的最大规模——横跨大陆的帝国——得到检验和实现。\n\n§Y伊戈尔·罗斯季斯拉沃维奇·沙法列维奇：§!\n每一场运动都需要一个面庞作为象征，而§Y伊戈尔·沙法列维奇§!显然是一张值得尊敬的面庞。作为§G共和国§!中备受尊敬的学者，§Y沙法列维奇§!领导着§O狂热复兴组织§!中较温和的“卫道士”派，这一派别的关键任务是赢得公众与§G国民大会§!中间派的支持。§Y沙法列维奇§!是§O狂热复兴组织§!最著名的演说家之一，他呼吁建立一种基于“富有同情心的保守主义”原则之上的“国民民主制”，这种呼声传遍§G共和国§!，在诸如自由瑟克特夫卡尔电台这样的§G共和国§!主流媒体都能听到。随着左翼势力的扩张，他们的威胁越来越大，沙法列维奇对民主的承诺以及与中间派合作的意愿驱使着执政联盟中的右翼政客转投他的麾下，寻求从共产主义的威胁中解脱的方法。\n\n§j谢尔盖·弗拉基米罗维奇·塔博里茨基：§!\n作为科米政坛的一匹黑马，神秘的§j谢尔盖·塔博里茨基§!以其仿佛不属于这个时代的形象而出名。他对君主制的怀念与对复辟§R俄罗斯帝国§!的执着，还有他私藏的巨额财富，放在其他国家恐怕都会让人避而远之，但是在科米，这却引发了人们无穷的猜想。§j塔博里茨基§!很可能是§O狂热复兴组织§!最为活跃的民粹主义者，总是不知疲倦地宣传着他的§jOVRI§!，即§j俄罗斯帝国复兴协会§!。然而，在那些曾和他近距离接触交流过的人眼中，§j塔博里茨基§!给人的感觉非常不对劲，看着他的眼睛，你会发现他不太像是个被凡人的能量所驱使的人，他的行为举止也变得愈发古怪……\n\n==特色==\n\n- 与阴谋的风狂雨骤作斗争从而拯救§G共和国§!……或者令其§R崩溃§!。\n\n- 尝试§G共和国§!能存在的诸多意识形态和政党，并使其中一种获胜。\n\n- 为§R军阀割据和无政府状态§!画上句号，将俄罗斯团结在科米的众多竞争者之一的旗帜下。"
 COUNTRY_INFO_ONEGA: "§G==反共志愿军==§!\n\n德国向§G芬兰共和国§!的人民保证，§R苏维埃联盟§!再也无法威胁到芬兰，也不会从芬兰手中夺去§W卡累利阿§!。\n\n西俄罗斯战争证明德国人不过是在骗人。§R西俄罗斯革命阵线§!，西俄罗斯的红军残余，差点就成功颠覆德国在欧洲建立的新秩序。待到战争尘埃落定，§G芬兰共和国§!发现她的东部与§R西俄罗斯革命阵线§!残余力量的占领区接壤。为了保证自身的安全，芬兰采取了一个……不那么“正统”的办法。新上台的§G芬兰§!军政府将居住在卡累利阿和奥涅加湖周围的§W俄罗斯人§!全都抓了起来。男人们被强征进新组建的§G反共志愿军§!，不得不离开他们的家人。这支倒霉的部队由前任红军将领§W弗拉基米尔·基尔皮奇尼科夫§!领导，它将卫戍芬兰与§R西俄罗斯革命阵线§!之间的缓冲地带。来自赫尔辛基的命令十分简单：所有的卫兵都必须保护§W卡累利阿§!免受§R土匪§!和东面§R共匪§!的威胁。忠于职守，卫兵们就能再次见到家人。\n\n几乎是十年之后，卫队的成员仍然惦念着让他们回家的诺言。卫队的职责十分辛苦，也没人会感激他们。每当卫队士兵在§W奥涅加§!湖周围的北地巡逻，与土匪还有红军渗透者战斗，他们总是以飘忽不定的目光望向东方。西俄罗斯政局风云变幻，看上去这些乡野村夫很快就要叩开奥涅加的大门，要求夺回§G芬兰§!窃取的土地。装备粗劣的卫兵们继续观望着。他们的忠于职守将使他们获得自由，以这种，或那种方式。\n\n§G==特色==§!\n\n*巡逻§W奥涅加湖§!的冰冻湖畔，搜捕§R匪帮§!和§R共产党§!渗透者。\n\n*准备与试图重新统一俄罗斯的西俄罗斯军阀展开不可避免的最终之战…\n\n*带领卫队完成其无望的职责，到那时他们就能回家与亲人团聚。"
 COUNTRY_INFO_WRRF: "§G==西俄罗斯革命阵线==§!\n\n抗击§R法西斯侵略者§!的§R伟大的卫国战争§!，让苏维埃人民付出了他们的一切。纳粹在撕裂苏联文明的战争中使用了最为卑劣丑恶的粗莽手段，乃至于每一个苏联土地上的男男女女都无法数清，自己身边究竟有多少至亲至爱为§R希特勒党徒§!的魔爪所吞没。\n\n在中央政府完全崩溃后陷入全面混乱与无政府状态的土地上，西部§G红军§!残部在§G克利缅特·叶夫列莫维奇·伏罗希洛夫大元帅§!的领导下，在古比雪夫市进行了重组。苏维埃联盟的领土之上，忠诚的§G红军§!部队从四面八方涌来，纷纷加入他的麾下，其中包括由§G米哈伊尔·尼古拉耶维奇·图哈切夫斯基§!元帅率领的第6集团军，和§G格奥尔基·康斯坦丁诺维奇·朱可夫§!元帅率领的第9集团军。有了这些强大的机械化部队，再加上与§R米哈伊尔·安德烈耶维奇·苏斯洛夫§!等著名政治人物组成的联盟，新成立的§W西俄罗斯革命阵线§!仍能在乌拉尔以西苏维埃联盟的断壁残垣上发号施令。\n\n20世纪50年代末，在史上最严重的经济危机面前，§R大日耳曼国§!陷入瘫痪，而§G红军§!则越来越急于一雪前耻，§G伏罗希洛夫大元帅§!认为，发动§R苏沃洛夫行动§!的时机已经成熟，誓要解放目前被§R德军§!占领的所有苏联领土。尽管拉扎尔·卡冈诺维奇拒绝派遣西西伯利亚人民共和国的部队参加此次行动，但§G红军§!的进攻依然果断而迅速。行动开始后的第28天，伏罗希洛夫格勒迎来解放，这引发了§R海因里希·希姆莱§!麾下§R党卫军§!的一次未遂政变。趁着敌军内讧的时机，§G红军§!乘胜追击，在反攻开始后的第40天进抵列宁格勒和莫斯科的郊区。\n\n在这胜利的浪潮中，很少有人居安思危，注意到这些年来在§W阵线§!政治结构中形成的§R裂痕§!。§W阵线§!在§R西俄罗斯战争§!中§R瓦解§!的确切原因仍不为人知，从§R苏斯洛夫§!试图夺取政权，到过度扩张的指挥体系导致的总崩溃，各种理论不一而足。面对§R德国§!利用§R俄罗斯解放军§!和§R弗拉基米尔·罗曼诺夫§!两大叛徒的力量发起的§R新一轮攻势§!，阵线§G军事领导层§!的安全受到威胁，政府不得不迁移至瑟克特夫卡尔市。之后，伴随着剧烈的政治动荡和一连串的失败，§R科米共和国§!脱离§W阵线§!，而这之后发生的一系列背叛和分离标志着§R西俄罗斯战争§!的结束，和§W西俄罗斯革命阵线§!的灭亡。\n\n至少，§R德国人§!是这么认为的。§W阵线§!依然顽强地生存了下来，在冰天雪地的§G阿尔汉格尔斯克§!周围的冻土苔原中挣扎求生。在§R苏沃洛夫行动§!的空前失败之后，阵线的将军们产生了严重的分歧。在阵线的南方，坐落着§W普列谢茨克§!和§W乌赫塔§!两个军区，表面上它们是忠诚的附属国，一个负责管理阵线的防空系统，以抵御§R德国的骇人轰炸§!，另一个则负责维护油田、开采石油。然而实际上，这些军区却并非因此设立。真正的原因，是要让§G图哈切夫斯基§!和§G朱可夫§!，以及随之而来的所有一切派系政治远离阿尔汉格尔斯克的领导层。\n\n§G米哈伊尔·尼古拉耶维奇·图哈切夫斯基§!元帅，和§G格奥尔基·康斯坦丁诺维奇·朱可夫§!元帅，被广泛认为是§G伏罗希洛夫§!§R未竟事业§!的两个可能的接班人。\n\n§G图哈切夫斯基§!才华横溢，尽管他有些古怪，但他相信§G红军§!是推动政治变革的主要力量。§G图哈切夫斯基§!曾经是一位贵族，却在§G内战§!中加入了布尔什维克，取得了一些阵线成员的支持，他们希望避免§R布哈林§!昔日的错误，并恢复§G苏联§!旧日在§G军事§!领域取得的§G辉煌成就§!，在他眼里，机器里的每一个齿轮都朝着一个目标前进，每一个士兵应该都朝着最后的胜利前进。\n\n§G朱可夫§!同样能征善战，但他更受人爱戴，从§G内战§!到§R苏沃洛夫行动§!，他在部下中享有盛名、备受钦佩，还与§G莫穆什吾勒元帅§!一起，领导了解放伏罗希洛夫格勒的斗争。虽然§G朱可夫§!对共产主义事业极为忠诚，但他的小团体吸引了一些具有改革思想的人物，如§G亚历山大·雅科夫列夫§!和§G尼古拉·雷日科夫§!，还有许多与图哈切夫斯基派无关的强硬派，如§G谢尔盖·阿赫罗梅耶夫§!。\n\n现在是1962年，§W阵线§!的形势岌岌可危。在§G阿尔汉格尔斯克§!控制的领土之外，遍布着由§R非法的分裂主义者、叛国者、沙皇和其他竞争者§!统治着的§R小小国家§!。只有时间才能证明，§W西俄罗斯革命阵线§!能否重新获得其作为俄罗斯西部地区捍卫者的地位，并§G实现祖国的统一§!，§G为那些倒下的人报仇雪恨§!，向满手鲜血的§R德意志国§!§G伸张正义§!。\n\n§G==特色==§!\n\n-管理将军们争吵不休的小团体，决定§W阵线§!的未来。\n\n-结束§R军阀混战和无政府状态§!，将俄罗斯再次统一在§G苏联旗帜§!之下。\n\n-准备继续§R伟大的卫国战争§!，打倒§R德国§!。"
 COUNTRY_INFO_ARYAN_BROTHERHOOD: "§G==雅利安兄弟会==§!\n\n§R西俄罗斯战争§!的失败在俄国人的心中刻下一道深深的伤痕。本世纪中，§R俄罗斯§!曾三度对阵§G德国§!，却都以失败和崩溃告终。太多的人因此认为§G纳粹§!宣扬的种族优越论有其可取之处，俄罗斯民族绝无能力对抗日耳曼§G高等种族§!。一些人将之视为悲惨的事实，终日活在对§G优等种族§!的恐惧之中，但是有一个人拒绝就此屈膝投降。\n\n随着§R俄罗斯§!一再滑入无政府的混乱，§W古特鲁姆·瓦格纳§!在他周围聚集起了一批被遗弃者和堕落者。§R西俄罗斯革命战争§!对他来说是一次觉醒。当日耳曼人扫荡§R西俄罗斯革命阵线§!时，他曾亲眼目睹§G优等种族§!的万钧之力。§G瓦格纳§!深知在他体内潜藏着同样的力量，他身边的人也有着同样的潜能。他们是第一批意识到§G雅利安人种§!这个概念并非指生理上的，而是指精神上的。在§R彼尔姆§!郊外的丛林中，这些人发誓将摧毁长久以来在东方压迫§G高等种族§!的§R斯拉夫§!暴君们。§W瓦格纳§!自封为§W雅利安兄弟会§!的§W“元酋”§!，§R俄罗斯§!的梦魇就此诞生。\n\n§W兄弟会§!的理论如野火般四处传播，很快，§W瓦格纳§!的追随者就增长到数千人，这些人各怀鬼胎来到这里，从找回人生价值到寻求庇护再到无穷无尽的暴力，§W兄弟会§!悉数提供。§W“元酋”§!感觉到是时候开始向东方的十字军之征了，他的军队横扫§R彼尔姆§!，将统治城市的§R斯拉夫§!军阀屠戮殆尽，宣布全新的§G雅利安§!文化获得新生，它将解救俄罗斯东部的§G高等种族§!，就像§G日耳曼国§!在西俄罗斯做的那样。东征的第一步是净化刚刚得到洗礼的§G彼尔姆海姆§!，仍然居住在城中的§R劣等种族§!，等待他们的将是屠杀或奴役。\n\n自从控制了§G彼尔姆海姆§!，§W兄弟会§!继续劫掠§R俄罗斯§!西部地区，同时扫荡东部地区以获得战利品和奴隶，同时找出埋没在§R斯拉夫§!庸众之中的§G雅利安人§!，他们正等着得到更加开化的兄弟的升格。这一地区的§R劣等种族§!军阀则把§W兄弟会§!当成一个疯子领导的一群屠夫。§W“元酋”§!很清楚这一点。他将领导§G高等种族§!完成对东方的最后征服，最终他将把§R斯拉夫§!的余毒从§R俄罗斯§!土地中彻底清除，实现§G雅利安人§!的昭昭天命。\n\n§G==特色==§!\n\n-向有价值的俄罗斯人灌输§G雅利安种族主义§!以确保§G优等种族§!的主导地位。\n\n-决定§G雅利安人§!的未来——成为主人抑或是战士。\n\n-修改§G雅利安种族主义§!的定义，决定谁才值得成为§G高等种族§!。"
 COUNTRY_INFO_TYUMEN: "§G==西西伯利亚人民共和国==§!\n\n当§R尼古拉·布哈林§!登上了前苏联主席的宝座之后，他就开始着手削弱党内激进分子的影响力。正是在这个动荡的四十年代，§W拉扎尔·卡冈诺维奇§!被调往§W乌拉尔§!，在一个无人问津的岗位上任职。当§G苏维埃联盟§!被§R法西斯侵略者§!摧毁之后，一些真诚的共产主义拥护者逃到了§W西西伯利亚§!，而§W卡冈诺维奇同志§!早已在此建立了§W西西伯利亚人民共和国§!。但是，多年来的背信弃义和政治上的优柔寡断让他们付出了代价，这最终导致了共和国的§R分崩离析§!。\n\n在§W拉扎尔·卡冈诺维奇§!和§W尼基塔·赫鲁晓夫§!的领导下，§G秋明§!的领袖们绝不拘泥于§R正统共产主义§!，布哈林政权的失败教导了他们，这个世界上只有§W铁与血§!才是真正的力量。§G伊万·科涅夫元帅§!指挥着一支以步兵和装甲为核心，以秋明训练有素的民兵为辅助的可敬军队。但是，共和国最大的力量更在于它能通过所谓的§G“五年计划”§!实现全面工业化。尽管，不同于新经济政策，这一§R激进的计划可能存在着潜在的危险§!。\n\n这座钢铁之城§G秋明§!，孤军对抗着§R鄂木斯克的极端民族主义分子§!以及§R斯维尔德洛夫斯克的第3集团军叛匪§!。然而，在地下最黑暗的大厅里，一个宏大的计谋正在酝酿——这个计谋可能会洗刷苏联四十年以来的屈辱。在地底深处，一支由百万士兵、工人、旧政权的反对者组成的大军正枕戈待旦。一场争夺俄罗斯的致命战争的爆发，只是时间问题。而当小军阀们都在躲避骇人轰炸的时候，秋明却在为战争做准备。它的人民有着钢铁般的意志，他们很清楚自己面临的困境：要么§G重振苏维埃联盟§!，粉碎侵扰祖国的叛徒，挽回布哈林所犯的致命错误，§R要么就拼死一搏§!。\n\n§G==特色==§!\n\n-在一种闻所未闻的意识形态驱动下，带领最后的布尔什维克对抗俄罗斯地区其余的军阀。\n\n-在协调城乡发展的同时，通过五年计划实现西伯利亚的工业化。\n\n-巩固政权，并以此准备对德国再次发起伟大的卫国战争。"
 COUNTRY_INFO_SVERDLOVSK: "§G==乌拉尔军区==§!\n\n随着§R伟大的卫国战争§!宣告失败、§G苏联§!支离破碎，§G苏联第3集团军§!的英勇战士们被迫撤退到乌拉尔地区重整旗鼓。在这种绝望环境下，他们只好与跟自己毫无关联的共产党员§R拉扎尔·莫伊谢耶维奇·卡冈诺维奇§!结盟，并支持后者宣布成立西西伯利亚人民共和国。之后，随着德国空军的骇人轰炸席卷开来，共和国陷入一片混乱，第3集团军的领导人承担起了保护俄罗斯人民免遭暴政荼毒的重任。此人正是§G康斯坦丁·康斯坦丁诺维奇·罗科索夫斯基元帅§!。他集结起麾下人马，并在§G斯维尔德洛夫斯克§!宣布成立临时政府。\n\n斯维尔德洛夫斯克临时政府没有明确的意识形态，确切地说，它是由§G罗科索夫斯基元帅§!及其军官同志们领导的开明军政府。该政权的军事力量相当强大，其主帅为§G帕维尔·伊万诺维奇·巴托夫§!，部队主要成员为驻扎斯维尔德洛夫斯克的第3集团军以及从当地民众中征召组建的大量辅助部队。此外，全俄罗斯的许多优秀将领目前也在部队中任职。由于斯维尔德洛夫斯克地区拥有规模较大且较为完好的工业基地，因此当地的生活水平较为稳定，且高于大多数军阀。\n\n尽管如此，斯维尔德洛夫斯克内部状况依旧不稳。许多当地居民都对§R秋明§!明显抱有好感，只是因为第3集团军的到来才被迫脱离共和国，这也导致许多效忠§R卡冈诺维奇§!的间谍和破坏分子趁虚而入、放肆猖獗。而主要由征召兵员组成的军队也面临着类似的困境，即§R黑色联盟§!的渗透与破坏。\n\n放眼向外，情况同样危如累卵。在南方，§R秋明§!图谋重建西西伯利亚人民共和国，而被称为黑色之城的§R鄂木斯克§!也在为即将到来的冲突全力备战；在北方，尽管土匪政权§R尤格拉§!和§RNKVD堡垒沃尔库塔§!对斯维尔德洛夫斯克的态度尚不明朗，但他们目前不会构成任何实质性威胁；在东北方是斯维尔德洛夫斯克可靠的盟友——§G自由飞行员组织§!，这些人始终与元帅站在同一阵线；而商人共和国§G兹拉托乌斯特§!一直以来都很乐意与第3集团军做生意。当然，不过是为了赚钱罢了。\n\n§G罗科索夫斯基元帅§!年事已高，身体日渐虚弱，但他的决心依旧坚定不移。他坚信，即便自己无法亲自完成使命，他的战友们也会继承他的遗志，将俄罗斯引向稳定与和平。历史将会评判老元帅的决定是否正确。\n\n§G==特色==§!\n\n-清洗红军中的§R变节者§!或者面对惨痛的后果。\n\n-继续维持军政府或建立起有限的民主制度。\n\n-为俄罗斯人民服务，让支离破碎的祖国重归一统！"
 COUNTRY_INFO_OMSK: "§G==西伯利亚黑色联盟==§!\n\n在至黑之夜中，至明之焰已经被扑灭了。而剩下的却只有迷途的羊羔们，他们坚持着§R僵化的思想和虚假的希望§!。他们的计划自相矛盾，直至他们的继任者将其全盘推翻，而在那些迂腐思想的尸骸堆中，§W黑色联盟§!诞生了。俄罗斯人民早已丧失了繁荣的机会，而他们现在被§R日耳曼的侵略者§!扔进了深渊。在正义恢复之前，好几代人将要做着无谓的牺牲。未来早已死去，但是在§W鄂木斯克§!的要塞里，却燃烧着一丝希望，希望着俄罗斯人民能够爬出那座无底深坟，走向光明。\n\n§W德米特里·卡尔贝舍夫§!行将就木的眼睛凝视着从至黑之夜中诞生的怪物，他预言道：§R大审判§!即将降临，但其他人却对此一无所知。§W德米特里·亚佐夫§!，领导着§W黑色联盟§!的军官，为了决定着世界命运的最终之战所集结。太阳落山之时，西伯利亚的人们沙哑地讲述着那地图上的黑斑，掩盖着士兵无节制的行动，而他们将会无情的处决任何阻碍着§G民族复兴§!的人。\n\n的确，§W黑色联盟§!的理念是宣扬§G民族生存§!，俄罗斯人民必须为将要到来的§R大审判§!或§R核末日§!，做好一切准备。然而很多人不知道的是，§G鄂木斯克§!的§W新卫队§!已经和卡尔贝舍夫的理念渐行渐远，在他们的铁石心肠中，燃烧着无尽的复仇烈火。§W黑色联盟§!需要不断地用复仇与征服来点燃民众心中的烈火来维持着自己的稳定。为了追上§R大审判§!永不停息的脚步，所谓“公民“的概念必须要废除，直至每个人铸犁为剑。\n\n鄂木斯克周围环绕着敌人：§R秋明的共产党，斯维尔德洛夫斯克的叛乱红军，更不要再说旧俄罗斯大陆上其他的军阀了§!。§W黑色联盟§!是会同他的前辈一样崩溃且燃烧？又或是夜会变得更黑？\n\n§G==特色==§!\n\n- 管理并统筹内斗不止的军官团，同时抵御着旧俄罗斯大陆的各方袭击，并且准备统一俄罗斯。\n\n- 重塑俄罗斯人民的心理，为全面战争做好准备。\n\n- §R大审判§!将至！"
 COUNTRY_INFO_ZLATOUST: "§G==兹拉托乌斯特共和国==§!\n\n旧日苏联从来就不喜欢优秀的商人。他们狡诈、机灵、手中握有太多资源，又太缺少当权者渴望的§R盲从§!。因此，直到§R一切都崩溃§!之前，真正的有能人物都没能得到实现突破和超越的机会。对于百万黎民来说，§R德国人入侵§!可能就是最大的灾难了。但是，对于俄罗斯最天赋异禀的枪匠，§G叶夫根尼·德拉贡诺夫§!来说，苏联的崩溃正是§G最大的商机§!。\n\n军械大师现正居住在西伯利亚一座名为§G兹拉托乌斯特§!的城市，他在这里享受着舒适的庇护，远离了在国土其余地区上肆虐的灾难。夺取政权后，他将这座城市变成了§R战争暴利§!的§G天堂§!。小军阀的部队渴求着以他的天才所生产出的现代武器，§G德拉贡诺夫§!也很乐于满足他们的愿望。在§W西西伯利亚§!，§G兹拉托乌斯特§!象征着§G和平与繁荣的绿洲§!，它的财富建基于§R别人的战争的战利品§!之上。只有一个§R西西伯利亚人民共和国§!拦住了他的去路，这个国家由如同旧时一样仇视财产的§R布尔什维克§!傻子所领导。\n\n现在§R西西伯利亚共和国§!也由于自身的动乱而崩溃，商业前景§G远超此前任何时候§!。从前的竞争对手只能卑躬屈膝。近日的§R小规模地区冲突§!的数字日益增长，对他的武器的需求也水涨船高。他与共犯者§G米哈伊尔·卡拉什尼科夫§!合作，继续创造出全新的出众设计，确保俄罗斯继续§G自相残杀§!一段足够长的时间，好让他赚到§G几辈子都花不完的钱§!。§G德拉贡诺夫§!当然不介意统一，但是任何对他的企业发起的§R挑战§!都必须§R扳倒§!，即使在这个过程中俄罗斯依然要继续四分五裂。\n\n§G德拉贡诺夫§!的竞争对手们，专断的§R秋明§!，务实的§R斯维尔德洛夫斯克§!，还有狂热的§R鄂木斯克§!；他们之间的战斗乃是一场§G殊死对决§!。虽然他很想这种状况延续下去，但这场战争注定要结束。只要有一方占了上风，它就会留意到§G可憎仇敌§!背后的恩主，并§G为此实施报复§!。既然存在这种可能性，§G兹拉托乌斯特§!就必须准备妥当，如果他成功了，§G德拉贡诺夫§!就能继续端坐于§G恶龙的宝库§!之上。\n\n§G==特色==§!\n\n- 通过沾满鲜血的钱财来成为俄罗斯最富有的地区。\n\n- 用你无尽的武器库存来动摇地区冲突。\n\n- 捍卫从对手手中抢来的战利品——至死方休。"
 COUNTRY_INFO_TOMSK: "§G==中西伯利亚共和国==§!\n\n苏联的陷落与崩溃给俄罗斯人民带来了无穷无尽的苦难。然而，就在这一至暗时刻，德意志军国主义依旧无法掐灭希望的余火。布哈林雄心勃勃的工业计划令中西伯利亚迅速发展起来，而现在在这里，一个崭新的俄罗斯民主政权诞生，那就是§W中西伯利亚共和国§!，由诗人兼总统的领袖§W鲍里斯·帕斯捷尔纳克§!所领导。这个崭新的国家开始将自己建设成新俄罗斯民主的奠基人，并自视为1918年被列宁和布尔什维克所扼杀的俄罗斯民主的继承者。\n\n然而这一梦想很快却成了一场噩梦。由于深居内陆，难以与外界进行贸易，国家经济难以调控。分离主义的情绪在巴尔瑙尔，这一共和国的粮仓蔓延，从而令全国都陷入了动荡和粮食骚乱。很快，就有人察觉到了共和国的虚弱无力。§R亨里希·亚戈达§!的§R远东苏维埃社会主义共和国§!开启了对§W中西伯利亚共和国§!的一系列入侵。战争理由显然易见，他垂涎布哈林的中西伯利亚计划所遗留的工业财富。这场战争成了日后一连串灾难的导火索。§R新西伯利亚§!的地方军事领导人宣告脱离共和国，理由是共和国中央政府已经无力赢得这场战争来结束流血。而在东方，§R无政府主义者§!也起兵反叛，脱离了正在沦亡中的共和国。克雷洛夫将军试图出兵去夺回这一地区，但这一计划却因下属§R安德烈耶夫§!上校的背叛而破产，并且还失去了§R克拉斯诺亚尔斯克§!。他被迫率军撤往§R克麦罗沃§!。在一阵精神错乱后，克雷洛夫突然宣称自己是死去已久的国王§R留里克§!的转世。\n\n尽管发生了种种不幸，但§W托木斯克§!及其周边的人民仍旧忠于共和国中央政府。在§R克拉斯诺亚尔斯克§!陷落后，§W帕斯捷尔纳克§!总统暂停了选举，并宣布成立临时政府来稳定这个失败的共和国。§W帕斯捷尔纳克§!和他的顾问们废寝忘食地工作，大力保障粮食稳定供应，使得首都还能够在表面上恢复一些正常生活的样貌。即使在被诊断出身患癌症后，§W帕斯捷尔纳克§!依旧坚持着极为艰巨的斗争以阻止共和国的最终崩溃。\n\n然而§W帕斯捷尔纳克§!虽然备受拥戴，但§W托木斯克§!的人民也只能眼睁睁地看着§W临时政府§!继续管理着衰落中的共和国而无法再度扭转局势。虽然未来飘渺，但仍有希望留存，这位诗人总统已经开始为共和国打下新的基础。§W帕斯捷尔纳克§!认为旧§W中西伯利亚共和国§!沦亡的原因在于脱离群众，没有动员起群众救亡图存。为此，他起草了一部新宪法，这部新宪法允许§W托木斯克§!庞大的知识分子、艺术家和科学家群体为国效力。这个西伯利亚的“雅典”拥有众多学院、大学、沙龙，而它将凭借四大政治集团来实现复兴：分别是俄罗斯的中世纪历史学家§G德米特里·利哈乔夫§!领导的保守派，§W十二月党人§!；§W巴士底党人§!沙龙的集中化工业家以及他们的领袖，先锋派诗人§G丹尼尔·哈尔姆斯§!；作曲家§G德米特里·肖斯塔科维奇§!领导的乌托邦社会主义者§W人文党人§!；以及§W现代党人§!沙龙的自由主义科学家，由§G安德烈·萨哈罗夫§!领导。\n\n公民们，共和国正处在命运的十字路口！只有敢于实验，怀着勇气和奉献的精神，§W中西伯利亚共和国§!才能凤凰涅磐，浴火重生！\n\n§G==特色==§!\n\n- 体验托木斯克独特的政党轮换制宪法，重建和复兴§W中西伯利亚共和国§!。\n\n- 探索四种独特的意识形态，将西伯利亚的“雅典”建设成一个更好的共和国。\n\n- 打败分离主义者和叛徒们，重新统一中西伯利亚并收回布哈林工业计划的遗产。"
 COUNTRY_INFO_KEMEROVO: "§G==克麦罗沃公国==§!\n\n毫无疑问，俄罗斯母亲的屡次受挫已经摧毁了她的孩子们的精神。西伯利亚充斥着§R民族主义军阀、红军的残余势力、法西斯主义者§!…以及§W克麦罗沃§!。起初是§R中西伯利亚共和国§!的一部分，§R西伯利亚战争§!见证了秩序的崩毁，当人们自豪地在城市升起自己的旗帜宣告脱离中央独立时，§W尼古拉·伊万诺维奇·克雷洛夫少将§!也为他的事业争取了一片小天地。\n\n西伯利亚王国遵循着一种奇怪的学说，它依然保留着某些社会主义的元素，譬如工会，但杂糅着古代美学与市场经济。事实上，§G克雷洛夫将军§!现在自称§W留里克二世§!，以向建立旧日诺夫哥罗德公国的维京人致敬。他的追随者在困惑是不是俄罗斯的残酷最终击碎了这个人的理智，或者这整个行为会不会就是为了获得公众支持而进行的绝望一博。\n\n在外界看来，§W公国§!显现着不稳定性，没有明确的纲领而只有一个太难达到的使命——复兴旧的俄罗斯帝国。然而，§W沙皇留里克二世§!的行动是由他的两个孩子，§W尤里王子§!和§W莉迪亚王女§!精心指导。尤里作为改革家和民粹主义者在农民中获得了积极的评价，而莉迪亚越来越受到军方和近卫军的欢迎。§R只有一个人能成为继任者§!，然而，两个孩子都不会让他们的亲人成为通向§G王冠§!的障碍。\n\n如果§W克麦罗沃公国§!要在这个黑暗的时代生存下来，它必须小心翼翼地在广袤的西伯利亚上航行。§R克拉斯诺亚尔斯克叛乱者§!的袭击日益增加，§R新西伯利亚的猎鹰§!渴望新的猎物，在它的后面是曾经打败过国王的§R西伯利亚黑军§!。即使在国内，不满的工人们也在为§G中西伯利亚计划§!的残余而努力，但仍有谣言说有人在鼓动并呼吁§R革命§!。§W沙皇留里克二世§!要么真的疯了，要么真的另有打算。\n\n§G==特色==§!\n\n- 玩转贵族和您的继承人之间的宫廷政治平衡。\n\n- 在中西伯利亚计划的协助下继续开发西伯利亚，但要小心紧张的劳资关系。\n\n- 谨慎开战，因为克麦罗沃开局在一个暴露的中心位置。"
 COUNTRY_INFO_SBA: "§G==西伯利亚黑军==§!\n\n对大多数人来说，无政府是一个贬义词，它意味着社会的彻底崩溃，最适用于描述那些兵荒马乱、生灵涂炭的国家。对于§W中西伯利亚§!的§G黑军§!而言，无政府并非是一个用来唾骂对手的词汇，而是值得去捍卫的，因为它是人类自然发展的最终阶段。当反对者高声疾呼无政府主义的失败时，公社的居民们对他们的拙见漠不关心。过去几年在§W自由地区§!上茁壮成长的深厚§G同志情谊§!可以证明，深受误解的无政府主义，看似天方夜谭，在实践中却给人们带来了繁荣。\n\n§R当然，无政府主义，可以更加，更加黑暗。§!\n\n如果有人问§W伊万·斯捷潘诺夫将军§!，当他带领军队进军§R亚戈达东部残存政权§!时，他是不是一名无政府主义者，那么这位前§R中西伯利亚共和国§!军官肯定会一笑置之。驱使他的并非是对俄罗斯民主事业的奉献，亦非对§R亚戈达政权§!暴虐苛政的仇视，而是机会主义。正是机会主义驱使他离开西部前线。正是机会主义驱使他跻身§R中西伯利亚共和国§!的最高层。当§W斯捷潘诺夫§!在最后一次进攻伊尔库茨克的那天，望向他那值疲惫不堪的军队时，他看到了十年来战争的摧残，他看到了人民对和平的渴望，但更重要的是，他看到了一个机会。\n\n当§W彼得·西乌达§!的生活惨遭撕裂时，他不过是一个学生。§W彼得§!在布哈林领导下的俄国长大，每日都能亲眼目睹国家的惨败，而正是他的父亲教会了他，不仅应鄙弃§R沙皇§!与§R法西斯§!，还应鄙弃一切以任何形式去剥削与压迫的§R国家§!，无论它试图用何种光鲜的衣裳去掩饰其残忍暴行。尽管§R中西伯利亚共和国§!声称自己是人民争取和平的火炬手，但它每日都在把饱受战争摧残的人们拖入更多的战争之中。§W西乌达§!在他的同胞们面前发表了慷慨激昂的演说，呼吁同胞们从战争中解放出来，从那些送他们去送死的压迫者手中解放出来。\n\n命运以难以理解的方式运转，在另一种命运中，§W斯捷潘诺夫将军§!很可能只会自步枪的准星处看到§W彼得§!，然而，纯粹出自偶然，两人得以达成协议。§W斯捷潘诺夫§!将提供§G军事力量§!，而§W西乌达§!则会带来§G群众支持§!。一切棋子均已就位，经过最后的反抗行动，§W自由地区§!自立为一片独立的土地，远离§R国家§!的控制。尽管§W自由地区§!可能已准备好应对外部威胁，但§W西乌达§!很快将会发现，最大的威胁§R来自于内部§!……\n\n§G==特色==§!\n\n决定无政府主义的命运！\n\n召集强大的防卫力量保护人民免受§R国家§!的侵袭！\n\n让§G安那其妈妈§!为我们而骄傲！"
 COUNTRY_INFO_NOVOSIBIRSK: "§G==新西伯利亚与阿尔泰联邦==§!\n\n从布哈林的工业计划中，自中西伯利亚共和国的灰烬里，§W联邦§!诞生了。\n\n当§R无政府主义者和社会主义者§!，以及§R疯狂的复古派§!动摇共和国的统治时，当政府中疲敝的理想主义者们无法有效地面对危机时，共和国前空军将领，王牌飞行员，“猎鹰”§W亚历山大·波克雷什金§!行动了。他夺取了权柄并宣布从中央政府中独立，他宣称自己为西伯利亚工业中心§W新西伯利亚§!及其周边地区的总统。而不久之后独立的§W阿尔泰§!也纳入了他的统治。\n\n从该城开始，§W波克雷什金§!在随后的几年里为他的民族国家打下了一个坚实的基础。尽管他的统治相当专制，而且联邦的行政机构还由§G西罗维基§!所主导，这是个军队和安全部门组成的政治集团。不过他的国家还是为治下的人民提供了安全保障，使其免受这片动荡地区内其他敌对势力的侵害。\n\n安全的环境带来了快速的经济发展，而这也因此让§G国家企业集团§!得以崛起，这些巨大的商业企业正显露出对这个年轻国家越来越大的影响力。许多渴望得到应许财富的人对这种变化表示欢迎，但也有人谴责由§G西罗维基§!党徒们推行的愈发专制的中央集权。\n\n但最痛心疾首的人还属§W瓦西里·舒克申§!，巴尔瑙尔市长，§W联邦§!内仅次于§W波克雷什金§!的第二人。他在群众中享有巨大的威望，他承诺自己将会成为任何同企业家和§G西罗维基§!集团为伍并主张限制自由的人的眼中钉。\n\n除开这些内部挑战之外，外部的艰险也相立并存。§W新西伯利亚§!是让所有西伯利亚军阀为之相互倾轧的战利品。§W联邦§!若要在欲来的风暴中幸存，其领导层就得利用好国家得天独厚的地理，工业和人口优势——不然就会§R成为其他国家中的堪堪一省§!。\n\n§G==特色==§!\n\n*控制联邦内部的工业集团和它们在国家内的影响力。\n\n*扩张联邦的经济与政治基础，同时应对数条战线上的紧张局势。\n\n*通过独特的研究和机械设计，发展实验性而又强大的战争机器。"
 COUNTRY_INFO_PRC: "§G==人民革命委员会==§!\n\n在西俄战争失利，革命阵线崩溃后，亚历山大·华西列夫斯基组织部队从莫扎伊斯克防线撤退。此战失利后，保护红军火种的任务落在了华西列夫斯基肩上。他带领着追随他的红军残部，在德国空军无法触及的蒙古草原上重新集结。华西列夫斯基希望他的部队能在这里得到暂时喘息，而不是像追随伏罗希洛夫北上的部队一样，忍受轰炸与饥饿。但是屋漏偏逢连夜雨，正当华西列夫斯基计划着从东向西发起反攻之时，日本帝国陆军开进了这片土地。\n\n日本帝国主义者已经在蒙古扶持了以德王为首的傀儡政府，他们的意图是征服蒙古全境。在如此危急的时刻，红军会抛弃蒙古人民，让他们受尽剥削与掠夺吗？如果华西列夫斯基这样做，那么他还能和西俄革命阵线的战友们重新汇合吗？在红军的领导下，蒙古军队的残部、蒙古人和图瓦人结成了权宜之盟，他们将受到红军一视同仁的平等对待，但红军的地位高于一切。在军阀混战的年代，这是不能妥协的底线。\n\n起初，帝国主义者、疯王、叛军与窃据布哈林联盟正统的疯子彼此混战不休，人民革命委员会为了在夹缝之间求得生存，只能上下一心，团结一致。现在，结束乱战的机会已经出现，人民革命委员会必须立刻行动起来。委员会内部有两个主要派系：一派是主要由红军老兵构成的俄罗斯人，他们希望尽快回到故土，结束军阀混战的局面，最终重建苏维埃；另一派是与图瓦人团结一致的蒙古人，他们希望帮助同胞摆脱共荣圈的暴政。现在，蒙疆政府境内正在进行一场规模空前的起义，蒙古人认为这是光复祖国的绝佳时机。要想维持委员会的团结，华西列夫斯基必须驾驭住这两个派系相互矛盾的诉求。\n\n这并不是一件容易的事，俄罗斯人与蒙古人都怀有强烈的民族自豪感，而他们的诉求也完全正当。在这战火纷飞的混乱年代，人民革命委员会从未向任何侵略者屈服。并且我们要告诉他们，我们是不可征服的人民！在未来前进的道路上，我们代表的是苏维埃人民，而不是几个独立民族的集合！§!\n\n§G==特色==§!\n\n*维护俄罗斯人、蒙古人和图瓦人的利益。步步为营还是高歌猛进？\n\n*利用布哈林遗留的西伯利亚计划和设计师，重建工业，为红军配备现代化的武器装备。\n\n*红军将会在何时、何地以怎样的方式将权力转交给委员会的公民？在俄罗斯再次统一之前，这么做真的有必要吗？"
 COUNTRY_INFO_AMUR: "§G==全俄罗斯阿穆尔政府==§!\n\n当背信弃义的苏联在德国入侵和共产主义制度固有弱点的双重压力下崩溃时，长期流亡在满洲哈尔滨城的俄罗斯法西斯党和它的日本金主有了入主俄罗斯的机会。§G康斯坦丁·罗扎耶夫斯基§!，§W全俄罗斯政府§!的元首，视改造俄罗斯为己任，试图夺取全国，把俄罗斯母亲从布尔什维主义的堕落中拯救出来。\n\n俄罗斯法西斯党和它在旧白卫运动中的盟友深入俄罗斯远东地区，他们在攻势受阻前已经拓展到了赤塔市。随着进攻速度放慢，沙皇和法西斯之间开始出现裂痕。很快，§R谢苗诺夫阿塔曼§!领导下的白军占领了赤塔市，并正式与党划清界线。如果说元首对事态的这一发展感到惊讶，那么当前党员§R米哈伊尔·马特科夫斯基§!分裂该党并在偏远的§W马加丹§!港建立对立政府时，他就是被彻底激怒了，这对元首的合法性和统治构成了威胁。\n\n从那以后，总部设在小镇结雅的元首变得萎靡不振，日益偏执。他最亲密的顾问§W格奥尔基·谢克勒夫§!和§W亚历山大·博洛托夫§!，分别是该党的准军事组织“黑衫军”的负责人和安全部长，他们纵容了他的偏执，将内部党内持不同政见者和政权内的麻烦人物的名单带到了元首面前。\n\n元首计划建立一个以民族社会主义为基础的强大俄罗斯，在这个国家，元首是最重要的，而他的国家机器派生自德国的法律。然而，要做到这一点，他需要清除党内对其失败负有责任的人。元首的内外威胁需要得到处理，然后他才能专注于消灭布尔什维克在西方的残余。在北部，米哈伊尔·马特科夫斯基所谓的§R马加丹自由邦§!在元首清醒的每时每刻都在嘲讽他，而在西部，以赤塔为基地的可笑的§R外贝加尔公国§!代表了买办白军的余孽。这两个问题都需要得到解决，然后元首和他的政党才能够专注于远东的真正威胁，他们的领导人也需要被消灭：§R亨里希·亚戈达§!的§R最高苏维埃主席团§!和他们在§R布里亚特§!的无政府主义叛军。没有人能阻挡§G康斯坦丁·罗扎耶夫斯基§!之路。§W为了上帝、祖国与劳动！§!\n\n§G==特色==§!\n\n*清洗俄罗斯法西斯党的§R腐败§!。\n\n*结果§R分裂分子§!，击败§R布尔什维克§!，确保元首的权力地位。\n\n*按元首的构想再造一个§G俄罗斯民族国家§!。"
 COUNTRY_INFO_MAGADAN: "§G==马加丹自由邦==§!\n\n§G米哈伊尔·马特科夫斯基§!曾是§W俄罗斯法西斯党§!的忠实党员。在§W哈尔滨§!的流亡者社区中，几乎无人对这群白军保守派抱有敬意，毕竟，是他们将整个俄罗斯都输给了§R红军§!。法西斯主义是一种现代意识形态，它拒绝了腐朽堕落的自由主义，抑或是违背自然的社会主义。在§G马特科夫斯基§!看来，法西斯主义指明了前进的方向。一旦§R苏维埃联盟§!不可避免地分崩离析，流亡在哈尔滨的真命天子就将从日属满洲进军，发起一场解放全俄罗斯的圣战。\n\n§R康斯坦丁·罗扎耶夫斯基§!的行为却使得§G马特科夫斯基§!心生疑虑。§W俄罗斯法西斯党§!所谓的“元首”纯粹就是衣冠禽兽。而他的同伙们，则是哈尔滨俄国社区中一群妄自尊大、毫无才干的废物。当德国入侵俄罗斯、残害俄国百姓之时，俄罗斯法西斯党的领导者却给他们写了一封阿谀奉承的感谢信。§R罗扎耶夫斯基§!不值得信任，他绝无可能拯救俄罗斯。因此，§G马特科夫斯基§!开始了密谋。在§g尼古拉·佩特林§!，一位因与俄美社区关系密切而闻名于哈尔滨的人物帮助下，§G马特科夫斯基§!等待着合适的时机。\n\n五十年代末，千载难逢的机会降临了。§R亚戈达§!可悲的苏联残军向§W中西伯利亚共和国§!发起了一场徒劳的进攻，而这场战争最终摧毁了两个国家，哈尔滨的白军则趁虚而入。入侵击溃了§R亚戈达§!的国家，解放了赤塔、阿穆尔与马加丹。在俄罗斯法西斯党胜利之时，§G马特科夫斯基§!反戈一击，发起了他的计划。港口城市马加丹落入其手，连带着一大群俄罗斯法西斯党的入侵部队。§R罗扎耶夫斯基§!的暴徒们被迫撤回了§R阿穆尔§!，失去了关键的§G马加丹§!港。\n\n§G马加丹§!城中，§G俄罗斯法西斯党§!的真正领导者正等待着，他有许多工作要做。必须彻底清洗§R罗扎耶夫斯基§!残存的效忠者；必须与外国建立联系；必须引入关键的武器与雇佣兵的供应。道路漫长而艰险，但§G马特科夫斯基§!不会停下脚步。只有他，有实力将§W俄罗斯§!从无政府状态中解救出来。\n\n§G==特色==§!\n\n*争取美国流亡白俄社区的支持，确保马特科夫斯基的成功。\n\n*解决阿穆尔的疯“元首”，以及赤塔腐朽的白军。统一远东，以对抗布尔什维克。\n\n*作为真正的“元首”，再次统一俄罗斯。"
 COUNTRY_INFO_BURYATIA: "§G==布里亚特苏维埃社会主义自治共和国==§!\n\n1922年12月30日，《苏维埃社会主义共和国联盟成立条约》的通过宣告苏维埃联盟正式成立。大多数俄罗斯人都认为苏联亡于1945年，当时§R纳粹§!直抵A-A线，联盟碎为齑粉。§R亚戈达§!和他的§R主席团§!却宣称苏联从未被击垮，且仍由其在伊尔库茨克的政权领导着。但§W瓦列里·萨布林§!却知道，苏联实亡于1924年，那时§y尼古拉·布哈林§!赢得了权力斗争，接替列宁的位置，列宁所主张的一切开始逐步瓦解。\n\n§W萨布林§!的革命理念并非与生俱来。他曾是亚戈达军队里一名尽职尽责的政委，尽管他的部队不断遭到§RNKVD§!的干涉，他还是在§y中西伯利亚战争§!中英勇作战。萨布林信奉列宁的理想，而且在他生命的大部分时间里，他都相信§R亚戈达§!和他的§R主席团§!正在追随列宁的意志。但随着时间的推移，§RNKVD§!紧握苏维埃国家的铁掌愈发严苛，§W萨布林§!开始怀疑，他到底是不是在为无产阶级的解放而战。他并不孤单。不久，他开始遇见其他质疑§R亚戈达§!和他日益§R专横§!的统治的人。他遇见了§G布里亚特人§!，这个民族认为他们自身的文化正在被同化政策所摧毁；他遇见§G布哈林主义者§!，这些人认为§RNKVD的国安体制§!与§y布哈林§!的联盟相互对立，他还遇见了§G进步女性§!，她们觉得她们本应在社会主义社会中享有平等的地位，却常常因为她们的性别而被否定。他将这些人和其他不同的团体联合起来，发起了一场反对§R亚戈达§!的§G革命§!，并在革命进程中夺取了§W布里亚特§!的控制权。布里亚特军队的指挥官§W米哈伊尔·马尔赫耶夫§!、德国共产党人、毛泽东中国共产主义运动的老将§W奥托·布劳恩§!、俄裔犹太异见者、政治活动家§W玛娅·乌兰诺夫斯卡娅§!，以及她的左膀右臂§W苏珊娜·佩楚罗§!——异见者、古拉格集中营的幸存者——同他携手并肩，准备彻底终结§R亚戈达§!的暴政。\n\n§G革命§!胜利之后，接下该做些什么呢？§W萨布林§!将毕生精力投入联盟的解放，为所有俄罗斯人带来自由和平等。§W萨布林§!从未管理过一个国家。在§R伊尔库茨克§!被收复后，他运动中的§R布哈林主义§!仍然强大。§W萨布林§!不得不在§G列宁主义§!的理想和§R布哈林主义§!的现实之间，做出艰难的选择。但现在，他所要做的就是斩断§R亚戈达§!的利剑。此后，就是§G苏维埃社会主义共和国联盟§!的重生。\n\n§G==特色==§!\n\n*击败§R亨里希·亚戈达§!，结束他对苏维埃国家的残暴统治。\n\n*贯彻§G列宁§!关于建立一个自由平等的苏联的愿景，或者屈服于§R布哈林主义§!的独裁诱惑。\n\n*将远东地区从§R法西斯§!和§R强盗§!手中解放出来，带来§G苏维埃社会主义共和国联盟§!的解放！"
 COUNTRY_INFO_IRKUTSK: "§G==最高苏维埃主席团==§!\n\n苏联借由《苏维埃社会主义共和国联盟成立条约》于1922年12月30日横空出世，俄罗斯、乌克兰、白俄罗斯与外高加索便是苏联的第一批加盟共和国。因一系列意料之外的情况，在1962年1月1日之时只有§W伊尔库茨克§!州还在苏联的掌控之下。\n\n§w尼古拉·布哈林§!总书记在§R纳粹§!侵略者攻陷莫斯科之时失踪了，§W最高苏维埃主席团§!立即推选出§GNKVD§!总委员§W亨里希·亚戈达§!为主席团临时领袖。明智的§W亚戈达§!雷厉风行地拯救了主席团，他的§GNKVD§!摩托化部队领着苏维埃政府一路向东，借助旧西伯利亚计划时期修建的道路撤往§W伊尔库茨克§!。§W主席团§!一在这里安家落户，就开始尝试恢复对旧联盟的控制，但几乎无人相信旧布哈林政府能行之有效地统治新俄罗斯。联盟失去了对远东的控制，军事§R强人§!、西伯利亚原住民§R反动派§!和§r法西斯§!走狗“§R哈尔滨白俄之裔§!”从联盟身上片下肉来，将远东据为己有。而布里亚特的§R瓦列里·萨布林§!叛乱则是对联盟的致命一击。§R萨布林§!曾是一位忠诚的战士，但他现在露出了身为§R极左无政府主义者§!的真面目，他要用他那幼稚的设想重塑§G苏联§!。\n\n在§W亚戈达总书记§!看来，联盟的衰弱得归咎于§W主席团§!的无能。他们敬爱的§w布哈林§!让苏联落入万劫不复之境，而这帮马屁虫还要步他后尘。因此§W亚戈达§!自撤离莫斯科以来就向忠心耿耿的§GNKVD§!授予了更多权力。曾经的§GNKVD§!只是秘密警察部门，而随着时间流逝，他们履行起越来越多的苏维埃§G国家§!职能。党内§W亚戈达§!§R反对者§!是§R谢尔盖·别索诺夫§!领导下的§R党权派§!，他们声称§W亚戈达§!正在肢解苏维埃无产阶级官员体系，并以§GNKVD国安体制§!取而代之。如果他们所言属实，那也只是因为§GNKVD§!是最后一支能将§G革命§!自§R内外之敌§!手中拯救出来的忠诚部队。\n\n哪怕无人在意联盟地位，§W伊尔库茨克政府§!依旧是§G苏维埃社会主义共和国联盟§!的合法政府。如果§W亚戈达§!与§W主席团§!可以镇压§R萨布林兵变§!，恢复远东乃至更远地区的秩序，那苏俄也许能回到§G先前那样§!。\n\n§G==特色==§!\n\n击败§R瓦列里·萨布林§!和他的叛军。\n\n掌控§W亚戈达国家派§!与§W党权派§!之间的权力平衡。\n\n重建§G苏联经济§!，创建§G社会主义国际§!。\n\n作为合法政府重建§G苏维埃社会主义共和国联盟§!！"
 COUNTRY_INFO_CHITA: "§G==外贝加尔公国==§!\n\n§R苏联§!和她的继承者们在§W军事溃败§!和§W内部斗争§!中相继倒下，曾经无比荣光的§W俄罗斯§!现已分崩离析。在这黑暗时刻，§R布尔什维克§!暴力争权留下的伤痕再次凸显，流亡到哈尔滨的§G白军§!为了重夺权力回到了§W俄罗斯§!。\n\n§G白军§!代表着§R俄罗斯内战§!中反对§R红军§!的力量的残余。在§R内战§!中，§G格里戈里·谢苗诺夫阿塔曼§!与§G外贝加尔哥萨克军团§!结盟，并在§W俄罗斯远东地区§!与§G亚历山大·高尔察克§!的临时政府并肩作战。在数年血腥的§R游击作战§!后，§G谢苗诺夫阿塔曼§!最终§R落败§!，被迫带着他的军队逃出俄罗斯。\n\n阿塔曼和几千个逃离布尔什维克政权的俄罗斯流亡者在满洲国治下的哈尔滨落脚了。在这里，白军的残部为他们命中注定的在§W阿穆尔§!一带取胜，继续对抗§R共产党§!的那一天暗中策划、准备着。几年过去了，他们的梦想似乎变得更加遥不可及。但随着§R苏联§!近乎奇迹般地§G垮台§!了，他们的机会终于来了。\n\n现在，§G白军§!和§G外贝加尔哥萨克军团§!的残党在§G赤塔§!的老据点扎了根。公国名义上是由§G米哈伊尔二世§!（§G米哈伊尔·安德烈耶维奇·罗曼诺夫§!）统治着的。他在被邀请到§W哈尔滨§!的一个§W正式宴会后§!，发现自己在一次§W大胆行动§!中遭到企图把一位§G罗曼诺夫§!送到§W俄罗斯§!王位上的§G白军§!的绑架，尽管他§R缺乏正统§!。现在，§G米哈伊尔二世§!就是一个§W傀儡§!，而§G格里戈里·谢苗诺夫§!和他的副手§G鲍里斯·舍普诺夫§!真正掌权。这位§G沙皇§!，尽管是§G白卫运动§!的新面孔，对留在§W俄罗斯§!没什么兴趣，只希望有一天他能回家。被困在远离家乡的异国他乡，米哈伊尔看起来没什么希望了…\n\n这一带的情况远远称不上安全。东面是§R俄罗斯法西斯党§!的军队。他们由来自§W哈尔滨§!更加§R极端的§!§W流亡者§!建立，也宣称自己是§G白卫运动§!的正统继承人。§R法西斯党§!目前§W分裂§!成了可怕的§R康斯坦丁·罗扎耶夫斯基§!和他昔日的盟友§R米哈伊尔·马特科夫斯基§!的两派。§R法西斯党§!必须被击败以证明§G白军§!才是§W哈尔滨§!的正统继承者。西面是由正与在§W布里亚特§!的§R叛乱§!斗争的§R亨里希·亚戈达§!领导的§R苏联§!主席团残党。那些反叛者由一位叫§R瓦列里·萨布林§!的年轻§RNKVD§!军官领导，打算推翻§R亚戈达的政权§!。§R布尔什维克§!的内斗或许能为§G白军§!争取一些时间来准备他们等了很久的与§R苏联§!残党的斗争。北面则有数个微不足道的§R军阀§!§R领主§!，他们除了§R偶尔的劫掠§!对我们几乎构不成威胁。当军事行动时机成熟之时，铲除这些§R军阀§!不会太困难。\n\n§G白军§!的任务无疑是伟大的。在这个冰封的据点，他们打算继续那很久以前就已开始的§R斗争§!并且恢复那被废黜许久的§G帝制§!。§G阿塔曼§!老了，而他死后的§G行动方针§!尚不明确…\n\n§G==特色==§!\n\n*§G统一§!远东，证明你才是正统§W哈尔滨§!白俄之裔。\n\n*§G强化§!§G白卫运动§!，从§R布尔什维主义§!下解放§W俄罗斯§!。\n\n*§W注意§!傀儡沙皇的§R意图§!。"
 COUNTRY_INFO_URAL: "§G==乌拉尔联盟==§!\n\n战后俄罗斯纷繁的土地上，暴徒众多、英雄甚少。这一对立在乌拉尔地区格外亮眼，§W乌拉尔联盟§!的士兵，被遗弃在沃尔库塔荒原上的看守与囚徒，奋勇抵抗§R马格尼托格尔斯克§!的疯狂科学家，与§R迪勒万格旅§!令人震怖的匪帮。\n\n遭遇§R德国§!入侵而在荒原中自生自灭的弃民们蒙受了§W神父亚尼斯·门德里克斯§!的感召，决心将一切分歧搁置一旁，如果众人再不团结起来，死亡不过是早晚的问题，除却最无可救药的那批人外，达成谅解的看守与囚徒共同开始一段奔向南方的长征。穿越高山，与沿途不断涌现的§R敌军§!作殊死抵抗，不断有人倒下，队伍一天天缩小，但最终，他们成功抵达乌拉尔山脉南麓，建立§W乌拉尔联盟§!，彼此立誓、终生保卫本地的无辜者与良善之民。\n\n从那以后，§W南乌拉尔§!的局势变得愈发艰难，§W乌拉尔卫队§!也始终磨砺着自身。南方的§R迪勒万格旅§!，对本地缺乏自卫手段的民众极尽烧杀淫掠之事；东方的§R黑山§!，从地平线上日夜不息的黑烟中，成百上千的人正绝望地逃离§R特罗菲姆·李森科§!和§RNKVD§!的实验；西方的§G奥伦堡公社§!，被臃肿的体制内无休止的争执所困扰，步履维艰，难以自保。\n\n尽管如此，§W乌拉尔卫队§!从未忘却他们的本心，所有人也相信，他们会全心全意地投入这项事业，不过，这份努力能否收获成功，还是件悬而未决的事情。\n\n§G==特色==§!\n\n*保护你在奥伦堡公社的§W盟友§!，免受迪勒万格旅和马格尼托格尔斯克的威胁。\n\n*为即将到来的战争§W建设§!军队时，在追求质量与数量之间做出自己的选择。\n\n*从无数的盗匪手中，§W拯救§!遍及俄罗斯废土的贫苦之人和落难者。"
 COUNTRY_INFO_ORENBURG: "§G==奥伦堡==§!\n\n俄罗斯广袤无垠的无序废土内，依然有一座与世隔绝、象征稳定的明珠，那就是§W奥伦堡§!。作为周围村庄的“中立地带”，自从§G旧苏联§!崩溃后，就是这一地区事实上的统治中心所在。在黑暗与动荡比肩而行的时代里，§W奥伦堡§!是俄罗斯人民的灯塔。\n\n农民与其他落难者如飞蛾扑火般涌入§W奥伦堡§!，经过§G乌拉尔联盟§!时，悲苦而千篇一律的故事、饥饿而早已迟钝的胃肠，充斥着一具具疲惫而麻木的灵魂——此刻，情不自禁地喷涌而出。如此多的人，从全俄各地迁徙而来，寻求更好的生活，但这座城市恐怕会让不少追求乌托邦的人，陷入失望。\n\n§W奥伦堡§!，与致力于守护人民的§G乌拉尔联盟§!，比邻而居。然而，§R迪勒万格旅§!却是觊觎在边境上的恶徒，§R德国§!法西斯统治下的强盗王国，从未停止他们的掠夺；被称为§R马格尼托格尔斯克、即“黑山”§!的领地，传闻中被一位疯狂的科学家，与§RNKVD§!铁血掌控。\n\n昔日的战火与§R德国§!持续的战略轰炸，致使§W奥伦堡§!的经济举步维艰，只有少数重要工业中心幸存，绝大多数居民被迫以农业与家庭手工业维生。即使某日俄罗斯的天空不再布满轰炸机，§W奥伦堡工人国§!也缺乏组织与意愿来实施工业化。\n\n抛开各地流行的传说不谈，§W奥伦堡§!其实是座脆弱而缺乏组织的城市，§W工人委员会§!被优柔寡断的决策、精通内斗的代表，与官僚主义作风蚕食殆尽。它所代表的地方村社独立性浓厚，反对任何推行区域集权的努力，致使奥伦堡始终无法建立一个能够正常运转的政府。如果§W奥伦堡§!渴望在激烈的竞争中幸存下来，就必须适应环境。\n\n遗憾的是，并不是全体§W工人委员会§!成员都认可这一观点。改革的呼声日益高涨，进步纲领的支持者围绕着两个截然不同的人物凝聚起来，两人都寻求改革，却再具体方案上迥异。§W亚历山大·布尔巴§!渴望建立技术官僚型的新共和国，将§W奥伦堡§!引导向现代世界，然而，他的竞争对手§W格奥尔基·马林科夫§!更希望以传统的苏维埃模式治理国家。\n\n光明的希望正摆在§W奥伦堡§!与乌拉尔面前，只看她有没有充分的力量，紧握住自己的未来……\n\n§G==特色==§!\n\n*谨慎处理政治内斗，避免§W工人委员会§!彻底崩坏。\n\n*为南乌拉尔的未来，§W对抗§!肆意妄为的匪帮与疯狂科学家。\n\n*你必须让§W奥伦堡§!走向现代社会，否则，它将在黑暗中湮灭。"
 COUNTRY_INFO_LYSENKO: "§G==马格尼托格尔斯克==§!\n\n§W马格尼托格尔斯克§!，矿业城镇，一座繁荣发展的城市，始建于十九世纪，蓬勃于二十世纪初，是开发与加工马格尼特山数不尽铁矿藏的重要城镇。第二次世界大战结束后，钢铁厂被迫关闭，日夜不息的矿山也陷入休眠状态，然而，§W特罗菲姆·李森科博士§!和§WNKVD第22摩托化步兵师§!开抵此地，将矿山内繁杂的矿洞改造为行动基地，被送进洞内的人多，出来的却寥寥无几，因此，当地人很快给马格尼特山起了一个更符合她真意的不详之名——§W黑山§!。\n\n沉默的大山，其威严的表面下，§W特罗菲姆·李森科§!始终坚持着三十年以来的“科学研究”，孟德尔遗传学与达尔文进化论的观点，无疑是资本主义竞争理论，对自然和谐关系，具有阶级歧视性的异化。实际上，我们的自然界，是天生的社会主义者，永远热爱并协调着她的儿女，质疑这一理论的科学家，都是“拉马克伪科学工作者”，早就被逐出学术界，如果尚有人掩藏行踪，也终将被从李森科博士的精英技术官僚小组内“剔除”。\n\n紧张的经历，促使§W李森科§!意识到，社会主义事业正深陷危险，为挽救一切，革命学术界也必须重新审视自己的界限。有鉴于此，李森科认为数不多的科学禁忌之一——人体实验，必须重新搬上日程。李森科博士，将这理论中的一切希望，寄托于创造“新苏维埃人”，而§W马格尼托格尔斯克§!的居民，将不幸地成为这一事业的首批受益者。\n\n§W斯捷潘·班科夫§!领导下的§WNKVD§!负责为李森科的实验“邀请”更多实验对象。两人的初次交集，可以追溯到世界大战沉寂前的最后岁月，他受命将这位科学家护送到大后方。俄罗斯秩序彻底崩溃后，他们不得不团结起来谋生存，§W李森科§!成功说服这位军官，他的学术研究对复兴§G苏维埃联盟§!意义重大，只要成功恢复秩序，将§R德国入侵者§!赶出去，他们如今所作的一切抗争，都将获得回报。不过§W班科夫§!或许早晚会为这个决定后悔。\n\n虽说地理位置相对孤立，§W马格尼托格尔斯克§!并不是孤独的国度，§R秋明§!、§R兹拉托乌斯特§!和§R科斯塔奈§!等势力对李森科的研究不感兴趣，他们想要的是更实际的回报。最大的敌人，或许是西方的§R乌拉尔联盟§!，这群叛国的古拉格流放者，竟然摇身一变成为利他主义民兵武装，将§W李森科§!及其助手，视作该被驱逐的“土匪”。所幸，我们在南方找到一位意想不到的盟友，实力强劲的§G迪勒万格旅§!，只要用上一些战利品与烈酒，就能买来他们的忠诚，如果运气好的话，他们不仅可以提供参与人体实验的光荣测试对象，还能在与§R乌拉尔联盟§!的战争中提供不少帮手。当然，战胜乌拉尔联盟后，双方的盟友关系恐怕很难持续太久。\n\n§G==特色==§!\n\n*挑战科学极限，创造新苏维埃人。\n\n*为了我们与迪勒万格旅的共同利益，一劳永逸地§W摧毁§!乌拉尔联盟的威胁。\n\n*保持对NKVD的§W控制§!，如果他们察觉到李森科也许不是什么正经人，就会毫不犹豫地采取行动…"
 COUNTRY_INFO_DIRLEWANGER: "§G==迪勒万格旅==§!\n\n§W迪勒万格旅§!，被视作南乌拉尔的祸患，绝不是无稽之谈。与其说他们是某种民族国家，不如说是一支四处流窜作案，最终落草为寇的德国军队，在前党卫军军官，土匪王§W奥斯卡·迪勒万格§!的领导下，他们在乌拉尔草原上肆意传播着血腥与恐怖，以给周围的村庄带来苦难，取悦自我。\n\n这支部队当然不是乌拉尔本地人，他们来自§R大日耳曼国§!，番号是§W武装党卫军第36装甲掷弹兵旅§!，§W党卫军上级领袖奥斯卡·迪勒万格§!，一位久经沙场，却因为酗酒、性暴力与虐待事件而广受争议的老兵，正是他们的指挥官。西俄罗斯战争期间，§W迪勒万格旅§!并没有被上级遣散，但却突然脱离战场，遁入荒郊原野，聚集起一群同样暴虐的盗贼、流民、匪徒与逃兵——只要参与者与他们同样嗜血，热衷于劫掠，他们甚至不管对方是不是§R纳粹§!。\n\n§W迪勒万格旅§!，拒绝对任何国家和外国领导人宣誓效忠，他们只效忠自己。尽管被隔绝在前§R苏联§!最荒芜的角落，他们依然雄心壮志，渴望干出一番事业。\n\n迪勒万格旅势力范围的南方与东部，散落着不少§R哈萨克军阀§!，他们的处境与自己相似：缺乏武器装备，与外界极度孤立，自然也没有多少油水可榨。势力范围的北方，是§W迪勒万格旅§!的反面，§R乌拉尔联盟§!，相较于从士兵落草为寇的旅部成员，这群曾经的古拉格囚徒，竟然拿起武器成为当地人拥戴的士兵和保卫者。秘密之国§G马格尼托格尔斯克§!也同样面临威胁，他们与§W迪勒万格旅§!同样对§R乌拉尔联盟§!深恶痛疾，因此产生共同语言，一个互惠联盟的雏形已然浮现。西方的§R奥伦堡§!，乌拉尔王冠上的明珠，未曾经历战火考验，他们的军队缺乏组织，统治者也是一群软弱无能的懦夫，入侵时机无比成熟。\n\n§W迪勒万格旅§!的目标很简单，纵马奔驰到他们还未践踏的地方，开枪打死所有敢于还击的人，敛取尽可能多的财富，干翻尽可能多的女人，然后，把所有能看见的人都杀掉，把所有留下的东西烧掉，再纵马去找下一批受害者。\n\n也许有一天，征服者的步伐会被终结，最后一个混蛋强盗战死在草原上，乌拉尔人欢呼着开始他们无忧无虑的生活——但在此之前，§W迪勒万格旅§!将永不止步，永不言败，永不停歇！颤抖吧，世界！\n\n§G==特色==§!\n\n*以劫掠之名，对临近军阀发动§W掠袭§!获利。\n\n*以友谊之名，与李森科和黑山取得§W联系§!……至少目前如此。\n\n*高举战旗，让我们§R一劳永逸地§!§W摧毁§!乌拉尔联盟和§R奥伦堡§!。"
 COUNTRY_INFO_OSTAFRIKA: "§G==东非专员辖区==§!\n\n§r大日耳曼国§!夺取非洲撒哈拉以南辽阔领土的控制权后，不同地区的统治差异很快显现出来，“民族社会主义”的确切概念从未被解释清楚，尽管如此，如果你想找出一块“正统”民族社会主义殖民地，那必然是§E汉斯·许蒂希§!统治下的§E德属东非§!。当地执行着严酷的军国主义政策，布尔人与英裔白人凌驾于受尽苦难的非洲奴隶之上，德裔移民的地位比两者更高，至于§E许蒂希§!，则是所有人的主宰，他无时不刻地渴望洗净蒙受的冤屈，扩张自己的帝国。所有的怨念与野望，凝聚成每一堵墙上森严的铁丝网、每一台电视内充斥的激情宣传与监听系统，每一位出生就被培养成军人的白人男孩。\n\n其他德国殖民地逐渐堕落之际，专员阁下扩张§r德国§!在黑暗大陆上影响力的阴谋正初显成效，吃苦耐劳的东非人民任劳任怨地肩负起沉重的负担，如果忽视他们背后冰冷枪口的话，或许会更为动人。经过精心策划的南非战争，也已准备就绪。当然，§M美国人§!的威胁或许会比想象中更值得担忧。\n\n以士兵的狂热与谨慎衡量的话，专员阁下在东非建立的敌托邦，无疑是这块黑暗大陆上最成功的§W德属非洲殖民地§!。\n\n然而，§E许蒂希§!以刺刀造就的王座还能长久下去吗？将来发展的冲突是否无可避免地预示着，民族社会主义德国命中注定的悲剧？\n\n§G==特色==§!\n\n*对你身边不太可靠的同志执行§W调查§!，确认他们是否存在贪污腐败以及其他严重的反国家罪行。\n\n*以纯种雅利安血统的无敌党卫军部队，向卑微堕落的§J南非人§!发起冲锋。\n\n*平衡许蒂希麾下士兵的忠诚和§x残忍§!，确保他们更为有效地对抗那些人数稀少，战力薄弱的“盟友”。"
 COUNTRY_INFO_SUDWESTAFRIKA: "§G==西南非洲专员辖区==§!\n\n胜利万岁！§W德属西南非洲§!，地中海之外，德国自治领中的长子。从纳米比亚的绿洲到安哥拉茂密的雨林，凡德意志之鹰翱翔的黑暗大陆，壮丽的羽翼，遮云蔽日之地，尽是您的臣民。此地是§G德国空军§!的壁垒，冯·里希特霍芬与哈特曼遗产的后裔，您的战机四处展翅，延绵数千英里，所过之处，无可匹敌。背信弃义的§R英裔南非人§!，在过去一年内已为他们的狂妄流下悔恨的泪水，有着§G日耳曼尼亚§!的悉心照料，您将永远克敌制胜，愿德意志祖国辉煌千载，国祚永绵！\n\n……以上，是一位部长助理在战争结束一年后描写§W专员辖区§!的文字，然而，现实终究比宣传文件更加微妙。\n\n尽管如此，我向你保证，这篇措辞夸张的文章所阐述的内容都是真实的，不过是报喜不报忧而已。§G德意志国§!始终渴望着光复第一次世界大战沦丧的殖民地，成功以后，甚至还为索取了更多。杰出的飞行员、优秀的§W沃尔夫冈·申克专员§!，奉命统治自己的故乡，以及新纳入版图的葡属安哥拉。有着如此地位与资历的专员来统领此地，§G日耳曼尼亚§!确信§W德属西南非洲§!将在今后数十年内展现前所未有的繁荣。从表面上看，也确实如此。\n\n成百架性能优越的§G德国§!战机在温得和克筑起自己的巢穴。尽管维持如此庞大的编队，保障运输补给线与设施的完善，代价无比高昂，更别提飞行员高强度训练的“成果”，将炸弹消耗在尼日尔的窝棚、将补给空投在无人区的无故之举。可笑的是，当战争的阴云笼罩在§J南非§!的天空时，空军将领们竟然不敢将他们锈钝的剑，指向奥兰治河。\n\n城市，是文明抵御野蛮的堡垒，与之对应的，越是远离城市定居点的地方，§W专员辖区§!的权威也越是薄弱。事实上无法管辖的地方，就成为无数反殖民主义抵抗者，及各类联合阵线的避难所，静候着利剑出鞘的最佳时机。与此同时，他们保护下的村民，也热切期盼着每周至少一次的“天降大礼”。\n\n位于顶端之人则是§W申克专员§!，一位工作出色的男人，但那也是二十年前的事情了。如今，相较于听取顾问汇报年度工作计划，他更热衷于挑战飞行极限——某些时候，专员府的仆从发现他连续好些天，将自己关在豪宅内一间“空屋子”内，大概他也是个喜欢隐私的男人吧？\n\n尽管如此，永远忙碌的§W德属西南非洲§!，与那个男人颓废的外貌并不相合。一架从未在航班记录中出现过的班机，在温得和克上空划出一条美丽的航迹线，飞向遥远的北方。库邦戈河沿岸，一群反抗者的目光始终焦急地在蓝色的天际线与手表间流转。温得和克的豪宅里，有一个人从噩梦中惊醒，久久凝视着天花板，悔过自新。\n\n临近午夜，墙上的挂钟叮当作响，或早或晚，每个人都得找到自己的选择，迎接它的代价。\n\n§G==特色==§!\n\n*从日耳曼尼亚的钱包里，§W榨出§!更多资金来援建您的空军；或者，您愿意改善民众的生活。\n\n*驾驭光荣的§W天空§!，成为南非战争的主宰。\n\n*为日耳曼尼亚宣誓效忠……或者，让安哥拉从苦难的枷锁中§W解脱§!出来。"
 COUNTRY_INFO_ZENTRALAFRIKA: "§G==中非专员辖区==§!\n\n§W中非专员辖区§!，是§G德国§!民众心目中真正的§G非洲之宝§!。矿产资源丰富，有着兴趣盎然的游猎之旅，更不要说他们古灵精怪的§W专员§!阁下了。§W中非专员辖区§!犹如德属非洲的璀璨明珠，蕴藏着无限财富（剥削）和派头。\n\n这可多亏§W西格弗里德·穆勒专员§!对殖民地的严格管教……至少§G本土§!是这么以为的。穆勒专员常被称颂为德国探险家的典范：机智勇敢、有着无上的进取精神，是位无可挑剔的优秀领主。但我必须这么说，§W德属中非§!，或许是人类历史上最大的金融欺诈案实例。\n\n不少工业设备在运送到§W穆勒专员§!名下后，会被他以“遭游击队劫持，中途遗失”之名，用远低于正规市场的价格，转卖给海外。剩下没有被走私掉的资产，如果不是交给他表面上的敌人，非洲佬，就是待良辰吉日贴上§W中非制造§!的标签，重新卖给§G本土§!，从中敛取大笔财富。\n\n所有这些程序，都是通过某家§R美国§!工厂完成的，外国工业统治着绝大部分的外贸领域（其中半数名义上被禁止），海外雇佣兵驻守着外国控制区内的外资工厂，§W穆勒§!所掌管的，与他同样腐败的官僚机构，之所以维持着运转，完全是因为工厂所有者的个人贪欲，和对报复的恐惧。\n\n非洲各地，随处可见§W中非专员辖区§!保护伞下效力的雇佣兵。§W中非专员辖区§!的佣兵，不断将德械装备偷运给三大专员辖区的游击队，提供训练服务。有时，他们协助§R南非§!军队巡逻边境；有时，你可以看见他们在§R西非§!，操作防空武器。\n\n§W穆勒§!，德国人心中的宠儿，七部电影的故事主角、两部还算成功的系列小说偶像、著名非洲移民招募宣传画的标志人物，§R美国§!“今夜秀”的受访嘉宾——对善政没有任何兴趣。相反，他专注于狩猎与狂欢，半公开地扮演着德国最大的享乐主义者，而不可能是什么伟大的爱国英雄。\n\n值得庆幸的是，只要万世太平，没什么能阻止美好时光的流动……\n\n§G==特色==§!\n\n*与外国政要一起§W游猎§!，提高声望、享受美好时光。\n\n*与国内外§W投资者§!洽谈时，平衡好工作和娱乐的关系。\n\n*利用刚果丛林的§W雇佣兵§!公司，来满足你罪恶的勾当。"
 COUNTRY_INFO_SOUTHAFRICA: "§G==南非自治领==§!\n\n南非，湖泊稀少，岛屿更是寥若星辰。然而，§R许蒂希§!和§R申克§!的§R专员辖区§!，与这非洲最亮眼的灯塔之间，就像横着一片汪洋。\n\n背靠凶墙，§W南非自治领§!谨慎地选择着外交方向，对§G华盛顿§!官员谈自由，对§R德国§!官员低声下气地承诺种族隔离。\n\n无论是国内还是国外，争夺南非的战争总是异常激烈，这个国家本身就是矛盾的集合体。名为自治领，却没有君主；少数统治多数，却妄称自由灯塔。§W总理德·维利尔斯·赫拉夫§!，精心挑拨反对派互相攻讦，维持着联合党政权的脆弱稳定。当然，这种稳定是有代价的。为将§R德国人§!阻挡在林波波河以北，§W南非§!无法完全实现在§G美国人§!面前绘制的自由图景；王位空悬积灰，但名义上的自治领，与§W南非§!共和国还差得很远。\n\n另一边，§R阿尔伯特·赫尔佐格§!摄人心魄的演说，依然在全国范围内回荡，吸引着布尔人加入国民党，这是一个建立在与§R德意志§!合作的基础上，确立§W南非§!白人对黑人统治权的政党。与此同时，非洲人国民大会不断积极争取，让更多群众听到他们的声音；城市里，受压迫的人民团结一致地发动游行，渴望建立起没有流血压迫的非洲大陆。边境线上，密切监视§R专员辖区§!的前沿哨所，传来某些家庭与村落，在游击队和§R德国非洲军团§!的交火中受波及，不幸受戮，村庄被毁的消息。\n\n§W自治领§!真正行走在一段钢丝绳上，谨慎地妥协着各方，风平浪静的好望角，注定掀起别样的波澜。§W总理德·维利尔斯·赫拉夫§!必须小心让国家走上正轨，如果§W南非§!从高空跌落，只有上帝知道她会摔向何处……\n\n§G==特色==§!\n\n*寻找戴比尔斯公司发现的天赐之物，开采§W钻石§!。\n\n*维持§R团结协定§!贸易往来的同时，努力实现利润与§W外国影响§!的平衡。\n\n*影响即将到来的§W大选§!，让结果对你有利。"
 COUNTRY_INFO_1_USA:0 "§G==美利坚合众国==§!\n\n早在§r纳粹§!铁蹄和§x日本§!暴政粉墨登场之前，星条旗还在高高飘扬着，但其下的却是另一种病痛：咆哮的二十年代的过剩、华尔街崩盘的大爆炸，以及之后恐怖的大萧条，这些灾难给已经重病缠身的§M美国§!带来无尽的浩劫。正是在这个时间点，罗斯福的新政理想崩溃了——被人拿来和苏联尼古拉·布哈林的失败相提并论，他们的政策都同样的不受欢迎、无人支持。也是在这个时候§B阿尔·史密斯§!获得了§B民主党§!的提名，却败给了时任总统的§S赫伯特·胡佛§!，让后者能连任，继续留在白宫。\n\n1936年，§M美利坚合众国§!开始起了变化，§B约瑟夫·P·肯尼迪§!当选总统，他承诺维持平衡，保证美国的孤立，他试图远离§R纳粹§!在欧洲挑起的战火，无视同盟国的苦苦请求。北美洲孤身于世界大战外，美国也因此成功从大萧条中恢复过来，并重启经济，但是，宁静与稳定却没能持续下去。1941年12月7日，被称为“国耻日”的一天，§M美利坚合众国§!遭到了§x日本帝国§!海空力量的奇袭，停靠在§W珍珠港§!的§M美国§!舰队遭受重创。\n\n就在美国海军开始撤退的同时，一位新人迈入了白宫——§B哈里·S·杜鲁门§!向美国人许诺：自由灯塔将高高耸立，为民主事业不懈奋战。但是，在1945年7月4日，吞噬了§Y夏威夷§!的火光让这一切承诺沉入太平洋海底，一枚原子弹在先前遭受袭击的§W珍珠港§!爆炸了。更糟糕的是，8月末签署的§x《赤城协议》§!正式宣布了战争的结束——这是美国历史上最惨重的唯一一次战败：§x日本§!割走的不仅是§Y夏威夷§!，还有洛杉矶和旧金山的海军基地，并要求美国提供大量战争赔款，以及解除对轴心国的禁运。在1948年混乱的选举中，§S托马斯·杜威§!从蒙羞的§B民主党§!手中接过这个摇摇欲坠的国家，为§M美国§!的新道路埋下了种子。在这第一次战后选举中，愤怒而苦闷的§M美国人§!几乎一致地抛弃了执政的§B民主党§!。\n\n大批民主党人叛逃到共和党，民主党几乎失去了所有的参议员席位，在这种危机下，民主党急切地想继续生存下去。最终，几位转为§R共和党人§!的前§B民主党人§!，如参议员§T林登·B·约翰逊§!，提出了一个激进的解决方案：将民主党和大获全胜的§R共和党§!合二为一。在无数政治争辩过后，两党统一为§R共和§!-§B民主党§!，美国短暂地成了一党国家。\n\n此后，因坚定地保卫§R英国§!抵御§r纳粹§!而闻名的传奇将军§S德怀特·D·艾森豪威尔§!成了第一位赢得总统大选的§S共和§!-§B民主党§!候选人。他为创立§T自由国家组织§!四处奔走——这是一个联合了世界各地民主国家的经济兼防御同盟。并且，因为§S艾森豪威尔§!在竞选承诺的最后许诺让§Y夏威夷§!重归§M联邦§!，废除§x《赤城协议》§!，§M美国§!逐渐稳固了自己在这个危险世界的地位，成了强权舞台上一颗闪亮上升的新星。现在，让我们把目光转向20世纪60年代，§S理查德·米尔豪斯·尼克松§!总统和§B约翰·菲茨杰尔德·肯尼迪§!副总统（前总统§B约瑟夫·P·肯尼迪§!的儿子），成了白宫的新主人。\n\n但是共和-民主党的执政并不是一帆风顺。随着大萧条的褪去，民权问题越发引起公众关注，一些美国人开始寻求别的途径来诉说自己的苦难。由亨利·A·华莱士和格伦·H·泰勒于1947年组建的§P全国进步阵线§!成了进步主义的灯塔，而乔治·S·巴顿组建的§L爱国党§!则为强硬保守派代言。两党在1952年和1956年总统选举中均成功赢了几个州，但是都无力撼动§R共和§!-§B民主党§!的执政地位。为了团结反建制派系，两党做出了富有争议性的决定：合并组建§O国家进步党§!(NPP)。这个弗兰肯斯坦式的缝合怪究竟对政治舞台能有什么影响，还有待观察。\n\n§Y我们的当前处境：§!\n1962年，§R理查德·尼克松§!为现任§M美国§!总统。幸运的是，他的才干正适合当下局势：从西海岸到东海岸，各地的美国人无不渴望全面的社会改革；在日占§Y夏威夷§!，一场新的危机正在酝酿之中——咄咄逼人的§x日本人§!在岛链上部署了核导弹；在南方，种族主义甚嚣尘上，非裔美国人渴望着《民权法案》的通过，而许多南方白人则坚定地反对这一法案。§M我们§!、§r德国§!和§x日本帝国§!间的冷战再次激化，将国家引上正确道路的重担落在了§S尼克松§!总统的肩上。"
 COUNTRY_INFO_2_USA:0 "\n£us_voting_the_rd_senate\n\n\n\n§B华莱士·F·本内特：§!\n华莱士·F·本内特参议员越发地担忧§S理查德·尼克松§!总统，他认为，即便是在美国正遭受着两大强国的冷战压迫，以及国内民权动乱越发严重的当下，总统对他人的不信任和对全盘控制的执着也可能会毁了他。这位犹他州的参议员认为：只有稳健的策略才能在惊涛骇浪中稳住美国这条航船——如果尼克松做不到，那就由他来拯救美国。\n\n§R林登·B·约翰逊：§!\n林登·贝恩斯·约翰逊参议员的生涯几乎是高度理想主义和精打细算的机会主义的完美结合。这位得克萨斯人在担任公立学校教师时亲眼见证了美国的贫困问题，这也是他对变革抱有热忱的原因，即便他在“孤星州”得克萨斯州担任的政府公职越来越高，他也从来没有忘记这一点。在看到§B肯尼迪总统§!的无所作为后，那股热忱推动他从§B民主党§!众议员跳入了§R共和党§!的怀抱中。不过，说服新同僚合并他的旧党的人还是他。因为约翰逊的帮助，§R共和党人§!和§B民主党人§!让他做了参议院的多数党领袖——他用这一铁腕将对党内反对派和党外政敌的打击力度强化到了极致。现在，约翰逊主持着参议院有史以来数量最为强大的多数派，许多人已经开始猜测他什么时候会宣布自己对总统宝座的野心……而他又会为了实现这个目标，把美国推上何等境地。"
 COUNTRY_INFO_3_USA:0 "\n£us_voting_the_npp_senate\n\n\n\n§g斯特罗姆·瑟蒙德：§!\n早在§O国家进步党§!成立之前，J·斯特罗姆·瑟蒙德就已经是参议员了。1954年最高法院宣布学校种族隔离违宪后，他带领一群南方§M民主党§!投奔了巴顿的§L爱国党§!，以示抗议。两年后，他参与了爱国党和§P全国进步阵线§!合并的谈判，最终组建了现在的§O国家进步党§!。在他的副手理查德·罗素和罗伯特·伯德的协助下，他利用自己作为国会§g极右派§!领袖的地位，力压一切终止美国种族隔离的企图。虽然在1960年落选后，瑟蒙德无意再竞选总统，但这位年长的政治家仍然是美国最具权势的人之一。\n\n§g玛格丽特·蔡斯·史密斯：§!\n缅因州的玛格丽特·蔡斯·史密斯参议员在§O国家进步党§!里可以说是一个奇怪人物。尽管她在经济议题上通常支持党内右翼，但在种族隔离问题上她却支持中间派。她坚决地反对§R共§!§B民党§!，认为他们是一群懦夫、毫无原则的机会主义者，在战争结束后，她就脱离了他们。她是§O国家进步党§!中少数几个在§R共和§!-§B民主党§!于1960年大胜后还继续担任参议员的人，借此她在其余成员中取得了惊人的影响力。她希望§ONPP§!能作为§G强硬派§!和§x鹰派§!的代表，反对§R共§!§B民党§!，同时还要控制住党内更为极端的§M社会主义§!和§g种族隔离§!思想。\n\n§g乔治·C·华莱士：§!\n阿拉巴马州出身的乔治·华莱士是个谜。随着老牌种族隔离政党§B民主党§!的解体，他开心地在党派之间不断跳槽，直到最终做了§ONPP§!§g极右派§!的代表。华莱士认为自己既是自豪的南方白人，也是美国的爱国者，他为“法律与秩序”奋斗，支持国外的反法西斯斗争。但机会主义者才是他的真面目，为了获选他什么都干得出来，要是需要重新建立起美国的种族隔离，他也会毫不犹豫地去做。\n\n§P迈克尔·哈灵顿：§!\n出身密苏里州的迈克尔·哈灵顿难以置信地发现自己真的成为了中西部§PNPP中间派§!的旗手，是意识形态的浪潮把这位民主社会主义者推进了§ONPP§!的怀里。美国对那些穷苦人从来都是不闻不问，尽管他和他的盟友，如俄勒冈的莫琳·纽伯格，为此不辞辛苦地奋斗着，但在如亨利·M·杰克逊这样更偏向中间主义的政治家，和支持反进步政策的§g极右派§!之间，NPP还是难以统一口径。但是哈灵顿准备把自己的信息直接告诉民众，通过他的作品向人们公布§P另一个美国§!的现状。\n\n§P亨利·M·杰克逊：§!\n人们一般提起§ONPP§!的时候，脱口而出的第一个名字就是亨利·马丁·“斯库普”·杰克逊。这位来自华盛顿的参议员和前§B民主党人§!是最先投奔北方进步派和南方保守派的新联盟的那批人之一。实际上，他的政策填补了§P迈克尔·哈灵顿§!和§g斯特罗姆·瑟蒙德§!之间的空缺，在避开了极端主义和种族观点的同时，又将美国极端政治最吸引人的部分融合进来：强有力的社会保障网、强硬的反日态度等等。国家进步党本可以把他送进白宫，而不是选择惨败给§R尼克松§!的§g瑟蒙德§!。作为温和派的掌旗人，他对美国的愿景很清晰：必须为§O国家进步党§!赢得1964年大选。\n\n至少不能让那个密苏里的煽动者得逞……\n\n§G==特色==§!\n\n-通过影响四年一届的§Y大选§!、通过§Y法案§!并争夺§Y参议院§!的控制权，来引领§M美国§!走向不同路线\n\n-捍卫§R共和§!-§B民主党§!的旧制度……或者，为美国人提供另一种可能——§O国家进步党§!\n\n-通过秘密行动和§x代理人战争§!遏制国外的§r法西斯主义§!"
 COUNTRY_INFO_IBERIA: "§G==伊比利亚联盟==§!\n\n§W伊比利亚联盟§!于可憎的大日耳曼国确立欧洲新秩序之后建立，地处多事之地。联盟建立伊始，意欲抵抗外部入侵，如今却陷入§R官僚作风与混乱无序§!的梦魇之中。\n\n当§R德国§!将战火烧向全球之时，§G佛朗哥的西班牙与萨拉查的葡萄牙§!这两个年轻政权试图保持中立。由于英国与§R德国§!皆试图将两国纳入自己麾下，因此两位领导人便于1942年签署了§Y《伊比利亚协定》§!，以确保双方的和平。即便半岛太平无虞，但它的殖民帝国却未能幸免，先是§R日本人§!于1942年夺取了东帝汶，随后西班牙人夺取了§Y法属西非§!。\n\n随着战争陷入僵局，西班牙人趁机从衰落的§Y大英帝国§!手中收复了§G直布罗陀§!，并继续向非洲进军，与将自由法国残部赶走的当地叛军发生了冲突。混乱中，取得大战胜利的§R德国人§!开始建设§Y直布罗陀大坝§!，野心勃勃的§R亚特兰特罗帕计划§!的关键一环。\n\n40年代后期，§R德国人§!夺取了葡萄牙帝国的明珠——莫桑比克与安哥拉。惊惧于§R德国人§!日益庞大的野心之余，西葡两国政府进行协商以拓展§Y《伊比利亚协定》§!，最终两国政府合并，建立§W伊比利亚联盟§!。\n\n这个新生的国家马上就遭到了§R亚特兰特罗帕计划§!的荼毒，不得不目睹东方诸多港口城市毁灭于§R德国§!之手。由于欧洲经济崩溃，§R德国人§!于50年代早期放弃了直布罗陀大坝的建设，让伊比利亚人来收拾这个烂摊子。\n\n以反德为纲领的伊比利亚联盟发现§G意大利帝国§!与§G土耳其§!与之志同道合，因此三个国家结为权宜联盟，共同对抗德国。尽管在阿尔及利亚与意属苏伊士运河等问题方面存有争议，这三个国家还是紧密地团结在一起。\n\n岁月如梭，联盟裂隙渐深，§G萨拉查与佛朗哥§!平起平坐，这对联盟至关重要，但问题也随之而来，因为鸡毛蒜皮的小事，§R两位考迪罗经常争吵§!，人民也早已习以为常。\n\n随着§G三头同盟§!成员国即将开展的马耳他会议以及德国的混乱，伊比利亚的未来及其国际地位飘忽不定。\n\n§G==特色==§!\n\n*应对两位§G考迪罗§!，以及伊比利亚各类群体的需求。\n\n*完成§Y直布罗陀大坝§!的建设，变经济§R负担§!为§G优势§!。\n\n*不惜一切代价维护§W伊比利亚§!的稳定，§R以免联盟化为乌有§!。"
 COUNTRY_INFO_BRITTANY: "§G==布列塔尼共和国==§!\n\n自布列塔尼的安妮与查理八世在1491年成婚以来，布列塔尼就被§Y永恒的法兰西压迫者§!扼杀，直到§Y德国人§!到来。当他们的坦克碾过强大的马奇诺防线冲进巴黎时，我们就视他们为千呼万唤始出来的解放者，一个同情布列塔尼悲惨命运的民族。好吧，我们的判断出了一点偏差。\n\n当第二次世界大战结束时，布列塔尼并没有得到我们希望从§Y希特勒§!那里获取的解放。它依旧在法国的统治下，前途渺茫。但历史的云缝中总有一线生机。暗紫的云朵撞上了§Y海因里希·希姆莱§!这阵风。多舛的命运实在讽刺，布列塔尼当下最大的生存威胁，却在往昔给我们带来了自由。因为布列塔尼正是在§Y勃艮第§!建国之后才得到了名义上的独立。\n\n尽管布列塔尼人的境遇看起来有所改善，世界却有不同的想法。当德国的经济陷入经济混乱，它的几个附庸，包括布列塔尼，在很大程度上只能听天由命。当饥荒与贫困迫在眉睫时，是§Y奥列尔·莫德雷尔§!首先提出了异想天开的建议；布列塔尼将不得不转向§Y黑市贸易§!以求生存。尽管许多人担忧政府支持的犯罪行为将会对影响布列塔尼人的道德观，但结果却不容置疑。布列塔尼不单单得救了，它还成为了西方商品进入德国的通道，我们也因此收获了从前无法想象的财富。\n\n布列塔尼经历多多，但它的精神从未改变。当新年庆祝的欢声逐渐远去，1962年拉开大幕，布列塔尼共和国怀着期许与忧虑展望着未来。§Y黑市§!让布列塔尼的未来充满希望，但布列塔尼的情报机构则指出§Y阿道夫·希特勒§!持续恶化的健康状况正成为德国内部持续不断的政治斗争的源泉。而德国内部的任何矛盾都可能对布列塔尼产生负面影响。除此之外，阴魂不散的§Y勃艮第人§!正积年累月地完善着他们的邪恶计划，只有时间才能告诉他们的设计将对我们有什么影响。毫无疑问，接下来的十年对布列塔尼人至关重要。\n\n§G==特色==§!\n\n-让§Y黑市§!成为一股真正的势力的时刻到来了。我们可以着手在全球范围内扩大市场，向战区输送武器并向有意向的买家供应违禁品。虽然有些人对黑市在某些争议地区的扩张抱有兴趣，有的布列塔尼人则希望彻底终结此类交易。\n\n-布列塔尼国民委员会，这个自1940年以来就主宰布列塔尼的政治实体，已经被§Y奥列尔·莫德雷尔§!和§Y民族党内的温和派§!牢牢控制住。得到§Y塞莱斯坦·莱内§!和§Y传统派和勃艮第派§!支持的§Y民族党§!是委员会毫无疑问的主导政党。然而，§Y雷蒙德·德拉波特§!自从脱离§Y民族党§!以来就一直在争取布列塔尼内部民主势力的支持。民主主义者已经在§Y国家党§!的旗帜下团结了起来，尽管他们现在势力不大，但情况很可能发生变化。"
 COUNTRY_INFO_1_YUN: "欢迎游玩§W新秩序——馀生！§!\n\n==云南省==\n\n§W南边整天开大会，北边忽地起烽烟。”§!自§g抗日战争失败§!后，§Y云南自治省§!就脱离了统一战线，陷入史无前例的混乱之中。§B国民党人§!、§R共产党人§!、§g军人§!、§W社会活动家们§!进入§Y云南§!，§g滇系势力§!在多次与这些不速之客§G谈判妥协§!后，最终决定带给这片土地以§W民主§!————一种当地人闻所未闻的东西。当然，§W民主§!是否真的被带给了§Y云南的平民百姓§!还有待商榷，或者说是强加给他们更为准确。这些§B“精英”§!、§R“革命家”§!和§W“活动家”§!们建立了所谓的§B“大选”§!和§Y“区选”§!体制，并决定效仿§B美国的代表人票制§!以决定大选结果。他们用§B大选§!来选出§W领导人§!，用§Y区选§!来决定§W支持率§!，使劲浑身解数连任，为了坐上§g省政府主席§!的宝座而互相倾轧，无论§Y执政党§!说什么，无论是否正确，§W反对党§!都会投下反对票。§N黄琪翔§!、§g陈立夫§!、§B曾泽生§!都曾入主，但他们很快就在三年后的大选中被选下台，三年就换一次政策，每个人都有自己的§W主张与纲领§!，这片§Y动荡不安的土地§!被走马灯式的政府领导着。\n\n最终，因§g邱清泉§!的政变，§g龙云§!在1961年稳住了局势，但这位前云南王似乎已是§R日薄西山§!，命不久矣，有传闻其表弟§g卢汉§!即将接任省政府主席之位。在§Y众说纷纭，风雨欲来§!之际，§G云南§!走到了1962年，而所有人也都走到了一个§W新的十字路口§!前，或许每一条路都是§R错误的§!，或许都是§G正确的§!，或许会§g无路可走§!，在§W尘埃落定§!前，一切§Y犹未可知§!。"
 COUNTRY_INFO_2_YUN: "==民主之梦==\n\n§N农工民主党§!\n§N农工民主党§!作为云南地区历史悠久的主要§Y地方代表民主党派§!，其前身是§W中华民族解放行动委员会§!，§Y黄琪翔§!加入并被推举为党派领导人后更名为§N农工民主党§!。主要团结§W农民与工人§!中的§Y进步分子§!，呼吁工人、农民§R运动抗争权益§!，后与§R中国共产党云南支部§!组成§N左翼竞选联盟§!。\n\n§g国民党-中央派§!\n\n\n£countryname_YUN_Chen_Lifu\n\n\n\n以§g陈立夫§!为首的§g国民党中央派§!与以§B曾泽生§!为首的§B国民党联大派§!已在§W龙云§!维持秩序后彻底决裂，§g中央派§!不仅代表§g国民党右派§!、§Y地方企业主§!、§G资本家势力§!，还对§G西南联大§!进行投资与建设，与校董事会关系密切。且抵制与§R中国共产党云南支部§!间的沟通。\n\n§B国民党昆明党部（地方派）§!\n以§B曾泽生§!为首的§B士官阶级§!在参与了§Y抵抗政变行动§!后便逐渐与§G西南联大的学生与教师§!走到一起，这位地方专员转而拥护他眼中的§W秩序与民主§!，与§G西南联大的教师与学生§!联合维持§B昆明党部§!。在§g陈立夫§!入滇后短暂的试图与其达成一致，但因§Y陈立夫的特殊身份§!而拒绝承认其代表性，云南国民党势力正式§R分裂§!，此后§B昆明党部§!便作为§g国民党§!中的一派存在。\n\n§R共产党云南支部§!\n以§R江泽民§!为首的§R共产党人§!让共产主义从学生间讨论激烈的纸上主义变为实践，在西康中央的引导下秘密成立，并在多年后从地下活动走入地上，建立了§G云南支部§!。§G云南支部§!在§R江泽民§!的经营下§Y逐渐壮大§!，并与§N农工民主党§!达成§N左翼联盟§!，试图在即将到来的§g动荡§!中占据一席之地。\n\n§g滇系（卢派）§!\n在§W滇系§!内部，§g卢汉§!作为“外戚”，本无法左右嫡系派，但§W龙云§!对他的信任与他的才干让§g卢汉§!成为了滇系内部§Y举足轻重§!的人物。§W龙云§!已日薄西山，而§g卢汉§!掌控滇系似乎也成了§W心照不宣的事实§!，但滇系内部§R挑战§!卢汉的声音此起彼伏。卢汉带领滇系走向何方是§Y悬而未决§!的难题。\n\n==特色==\n\n*通过§B选举§!和§g各种手段§!达到§Y政治目的§!\n\n*在§R党派制衡与掣肘§!之间寻求§G合作§!\n\n*决定§Y云南的命运§!，必要时可§g取缔规则§!"
 COUNTRY_INFO_INDONESIA: "§G==印度尼西亚共和国==§!\n\n暴政、剥削和分裂的阴云笼罩着印度尼西亚。就像当年§R荷兰人§!统治这片土地时一样。他们让亚洲人民四分五裂，虚弱不堪。当然，更可恨的还是对亚洲人民敲骨吸髓。三个世纪以来，§W印度尼西亚§!人民在帝国主义的铁靴下苟且偷生，最终加入了§G亚洲§!人民呼唤自由的交响乐中。\n\n直到1942年3月，§G大日本帝国§!首次登陆§W印度尼西亚§!，这片土地的救赎才真正到来。一个有着许多名字的人站在岸边向他们致意。对他的家人来说，他名叫库斯诺·索斯罗迪哈尔乔；对他的朋友们来说，他叫本；而对§W印度尼西亚§!人民来说，他的名字叫英雄。§W苏加诺§!手中的权力迅速膨胀，主要归功于他的个人魅力与他对人民坚定不移的承诺。而他的统治持续了整整二十年，直至§R西方§!的魔鬼已被征服，而印度尼西亚静静地躺在§W印度尼西亚国民军§!的怀抱里。\n\n现在，这个国家正与自己作斗争。她将§R印尼共产党§!的共匪连根拔起，紧紧盯住每一个§R少数民族§!，而§W苏加诺§!正在巨港享受小酌的时光。当§W苏加诺§!的人民提着灯笼找寻食物时，他还在为晚上没有丰盛的美食美酒而抱怨。有人说§W本§!丧失了他的初心，也有人说他本性如此。但有一件事必定是对的：§W苏加诺§!在酒会和晚宴上结识的酒肉朋友越多，仇视他的§R敌人§!也就越多。§W苏加诺§!很快就会意识到，最大的§R威胁§!来自我们§G内部§!……\n\n§G==特色==§!\n\n- 根据你自己的喜好指导印度尼西亚的民主！\n\n- 平衡三大集团的影响力：§W军队§!、§WSKN§!和§W政客§!。\n\n- 凭借§G全民公投§!增强§W苏加诺§!的力量！"
 COUNTRY_INFO_CHINA: "§G==中华民国==§!\n\n自盘古开天辟地以来，§W中华§!文明便开始在神州大地上开疆扩土。数个世纪以来，这一中原王朝强军锐旅始终令夷酋心惊胆战。然而，月有阴晴圆缺，§W中华§!的国运也并非一帆风顺。不过，哪怕山河破碎、兄弟阋墙，中华民族的精神也依然连系在一起。§W中国§!必然是个强大的国家。\n\n§R至少，中国人曾经是这么认为的。§!\n\n时运不济，命途多舛。起初，民族的苦难只局限于朝廷内部的争吵与分歧，而不久之后，§R西洋列强§!便用其坚船利炮叩开了国门。凡满清科技有缺之处，外国资本便趁虚而入，§W中国§!的沿海地区也陆续布满西洋人的租界。§W中国§!的主权逐渐沦丧夷手，如同利齿被接连拔断一般，痛苦、缓慢、且屈辱。\n\n§G大日本帝国§!则侥幸逃过被帝国主义瓜分的命运，但长久以来，她只能眼睁睁地看着§G亚洲§!的兄弟邻邦接连沦为其他国家的大型工场。于是，§G日本§!便在1937年7月的那个命运之日发动了一场伟大圣战，希望借其现代科技来让那些§R帝国主义国家§!尝尝被奴役的滋味。\n\n年轻的§W高宗武§!注意到了现代科技的力量，并全程目睹了其如何使这场圣战的战局朝着有利于§G亚洲§!人民的方向发展。在他的导师、先总统§G汪精卫§!去世后，§W高宗武§!发现他早先平静的引退生活已经结束，并回到了政权中心。§W高宗武§!将其治国方针概述整理为一系列他认为可以带领§W中国§!走向现代的政策，并决定将之付诸实践。这一系列名为§G“五个现代化”§!的政策旨在§G改革教育系统§!、§G扩大工业部门§!、§G建设出口导向型经济§!。除此之外，§W高宗武§!还做出了很多承诺，但是，§W中国§!究竟是会在他的领导下§G走向复兴§!，还是说这个国家在上一次国难之时便已被§R彻底击垮§!，只有时间能回答这个问题。\n\n§G==特色==§!\n\n- 让§W立法院§!成为你的助力，并§G活用§!来自你最信任派系的支持！\n\n- 体验这个古老国度迈向现代世界的进程。\n\n- 领导一场温和的现代化，或是向着未来全速前进！"
 COUNTRY_INFO_JAPAN: "§G==大日本帝国==§!\n\n§Y东方之珠、旭日之地§!，大日本帝国享有诸多美称，无一例外地宣誓着它的东亚霸权。从桦太岛冰冷的海水、到东京繁华的都市、直至加尔各答和新几内亚，历尽艰险赢得第二次世界大战后，这场§R血与铁§!铸就的胜利，奠定了§G大日本帝国在亚细亚的胜利基石§!。\n\n从表面上看，1962年的帝国拥有它可期望的一切。财阀是引领§G亚洲经济增长的冠军§!，往返于旧金山和东京湾的§B帝国海军§!掌控着全球最强大的舰队，§O帝国陆军§!则是东京大部分涉亚决策的执行者。重要的是，他们捍卫着帝国冠冕上的明珠，日本曾经的宿敌，如今匍匐于征服者脚下的§R中国§!。尽管东京的政客们争执不休，大政翼赞会却坚挺地维系了二十多年，预示着§G新体制§!的创生，无论对亚洲还是日本来说皆是如此，保守派的§W井野硕哉§!是他们的现任领导者。\n\n虽说如此，看似完美的胜利之下，仍潜藏着对帝国霸权来说§R危如累卵的威胁§!，变革之风正吹响着中国与南洋的土地。军队所能覆盖的范围是有限的，§O帝国陆军§!的势力范围有些过度扩张了。太平洋对岸的美利坚合众国，二十年来正潜心等待着复仇的时机。帝国内部错综复杂的政治架构中，也潜藏着腐败与欺骗的双重堕落，逐渐从暗处浮出水面，随时可能威胁到§R帝国的根基§!。\n\n§G==特色==§!\n\n- 通过独特的§W议会与内阁机制§!来决定日本政治的命运。\n\n- 坚决维护共荣圈霸权，无论用外交还是§R武力§!。\n\n- 被各种欺诈、诡计和腐败事件疯狂轰炸。"
 COUNTRY_INFO_1_GER:0 "§G==大日耳曼国==§!\n\n经历两次毁天灭地的大战之后，德国牺牲了一切，仅仅为了赢得这个世界。在§R第二次世界大战§!中，§W千年之国§!摧毁了可悲的同盟国，粉碎了东西方对§W元首§!伟大雄心的一切抵抗，军队行进至从未所及之处。虽然，德国为此付出了空前的代价，不过任何正义的战争都是如此。即使是§R美国人§!，最终也在§Y原子弹的炽焰下§!放弃了抵抗。尘埃落定之时，一切胜利归于德意志。耻辱不再，天命已归。\n\n德国并没有沉溺在胜利的喜悦中。战争结束不久，德国就开始着手按照自己的模式重塑欧洲，其中之一正是§r民族社会主义§!，他们扫除堕落的资产阶级，将欧洲从劣等人的束缚中解放出来。在东方，德意志取得了梦寐以求的§r生存空间§!。在一支队伍规模史无前例般庞大的§r奴工§!大军薪火燃烧之下，德国建设了雄伟的地中海§r亚特兰特罗帕大坝§!与非洲§r刚果河大坝§!，这也是德国战后几年最宏大的计划。§r德国陆军§!成为了全世界规模最大、实力最强的军队，从不列颠群岛到俄罗斯荒漠，直至非洲雨林，他们为德国的吞天野心而战。§W大日耳曼国§!指导下的团结协定让兄弟间不再兵戎相见，一切正如德意志的愿景。\n\n§R但好景不长，转眼间眼前一切开始分崩离析。§!短短十年内，灾难性的§R西俄战争§!让德国几乎处于崩溃边缘；臭名昭著的§P海因里希·希姆莱§!领导下的§P党卫军§!也背叛了德国。若非国防军的快速反应，德意志难逃解体的命运。但是，伤痛仍然在继续，五十年代的痛楚、§r奴隶制§!的泛滥，还有人们对政府的信心都随着这一切§R荡然无存§!。\n\n§R现在的德意志无法继续引以为傲地站在世界舞台上了，它不过是那伟大过去的最后一丝残影，兄弟阋墙祸于内，风雨飘摇惧于外。§!\n\n§G==特色==§!\n\n-从§W四位继业者§!中选出一位真正的元首，引导德国的未来——起死回生，或者万劫不复。\n\n-§W通过外交手段、欺诈甚至战争§!，恢复、维持甚至扩张你的欧洲霸权。\n\n-与德国的多方政治派系进行会面，§W与其结为盟友，亦或是给雄鹰拴上镣铐。§!"
 COUNTRY_INFO_2_GER:0 "§G==主要角色==§!\n\n§r阿道夫·希特勒§!\n元首即德意志，德意志即元首。这是党的路线，是§r纳粹党§!之所以能够傲立于世界的真理，希特勒领导的§R第二次世界大战§!确立了这一真理。战胜的那一天，德国享受到了百年来从未有的光荣，在世界上最强大的战争机器的碾压下，德国曾经的世仇已经被彻底击垮。希特勒对此厥功至伟，他的名字已经与胜利融为一体，与此同在的还有战时§R犯下的无数暴行§!。战后十年德国享受了无尽的繁荣和财富，德国成为了全世界无可争辩的霸权，几年后便沉沦在绝望与悲惨之中，见证这一切德意志的子民跌入深渊。而这位元首只能眼睁睁地看着这一切……或喜或悲。\n\n§L马丁·鲍曼§!\n在§W德国§!，如同纳粹党秘书长§L马丁·鲍曼§!这样手眼通天的人可谓寥寥无几。憎恨他的人和支持他的人近乎一样多。§L鲍曼§!灵活地在复杂的§W德国§!政治迷宫中穿行。而今天，他不仅仅是§r纳粹党§!的发言人，更是§W德国§!保守派运动的门面。他是§r民族社会主义§!价值观的忠诚传教者，但他不希望在遏制腐败和行政低效的问题上做出太大改变，他的竞争对手则是§O施佩尔§!的改革派和§g戈林§!的军国派。考虑到他与§r希特勒§!的亲密关系，他对§r国会§!的控制，以及他对§r民族社会主义§!的坚定支持，国际社会认为§L鲍曼§!最有可能被选为§r元首的继承人§!。当然，考虑到争夺§W德国§!权柄的斗争很可能演变为§R热战§!的话，事先获取§r德国陆军§!的广泛支持可以防患于未然。\n\n§g赫尔曼·戈林§!\n§g赫尔曼·戈林§!是个喜欢夸夸其谈的人——他是§r纳粹党§!军国派的重量级领袖。除了§r元首§!，戈林的人望无人能及。作为§r纳粹党§!早期成员之一，§g戈林§!在党内的威望无人能够撼动。当党内保守派转向支持§L鲍曼§!的背景下，§g戈林§!进而获取了§r德国陆军§!的支持，并很短的时间里就把半数武装部队争取到他这一边。同时在陆军元帅§S费迪南德·舍尔纳§!的支持下，§g戈林§!表示他将让§W德国§!再次复兴——不是通过改革，而是通过战争。在§g戈林§!的指挥下，§W德国§!将向世界各地进军，摧毁一切敢于抵抗的人。这样极端侵略性的外交政策自然引起了国际社会的担忧——§g戈林§!很有可能被任命为下一任§r元首§!，而他们却对此无能为力。至于戈林会不会兑现他的承诺，还有待观察。\n\n§O阿尔伯特·施佩尔§!\n§O阿尔伯特·施佩尔§!既可能拯救§W德国§!于危难，也可能致它于死地，这两种迥然不同的答案完全取决于你问的是谁。很少有人能像§W德国§!的总建筑师这样享有如此盛名，或者说富有争议。如今他正亲手摧毁由他一手创立的体系——奴隶制——如他所说，奴隶制正在扼杀§W德国§!的未来。而环绕他身边是所说的§G四人帮§!，即路德维希·艾哈德、赫尔穆特·施密特、库尔特·格奥尔格·基辛格和亨宁·冯·特雷斯寇。§O施佩尔§!的改革方针如此直白，全盘自由化的允诺和美好未来的愿景让他获得了年轻人的支持。当然，§O施佩尔§!究竟是不是一个改革者，他的支持者和敌人都莫衷一是，即使在四人帮的施压下，施佩尔他自己似乎也不太愿意在改革之路上走得太远。虽然说他与§r阿道夫·希特勒§!的私交让他有可能被任命为§r元首的继承人§!，但他能否担此重任依然是个未知数……\n\n§P莱因哈德·海德里希§!\n§R布拉格屠夫、金发野兽、年轻的邪恶死神§!，无数绰号汇集于§P莱因哈德·海德里希§!一身，但是却没有一个能够准确描述这个被全§W德国§!憎恨的男人。他是德国§P党卫军§!的首领，相较于其他党卫军成员，他没被流放，更没有落得更悲惨的下场，可能源于他与§r希特勒§!私交甚密，以及自己的聪慧过人与对现代§P党卫军§!良好的控制力。作为德国最令人厌恶的组织的领袖，许多人认为§P海德里希§!不过是§P海因里希·希姆莱§!的牵线木偶，它的一切工作也只是为希姆莱的邪恶计划打掩护而已。实际上，§P海德里希§!是可以担任下一任§r元首§!的，但是他既没有政治实力，也没有群体支持他，继任元首似乎是一场遥不可及的梦。但倘若§P海德里希§!被选定为下一任§r元首§!，并最终确定对§W德国§!的统治，击败了他的竞争者，那全世界只能在§R勃艮第体制§!面前颤抖了——毕竟那时他们的信徒控制了这个世界上最强大的国家之一。"
 COUNTRY_INFO_3_GER:0 "§R费迪南德·舍尔纳§!\n§S费迪南德·舍尔纳§!劣迹斑斑，广为人知。首先，他在§R第二次世界大战§!中因为野蛮独断的行径而臭名昭著，他擅自处决战线后方的士兵；其次，就是因为他企图发动§W德国§!可耻阴谋却遭失败。§T汉斯·斯派达尔§!果断阻止了他，但在§g赫尔曼·戈林§!的强力支持下，§S舍尔纳§!不久便返回德国政治的高层。如果说§g戈林§!是军国派的头脑，那§S舍尔纳§!就是军国派的心脏。他那极端军国主义的思想甚至§g戈林§!都自叹不如——他鼓吹与§R意大利、日本甚至美国§!开战——这些言论甚至§g戈林§!都不敢提及。的确，坊间甚至有传言说§S舍尔纳§!才是军国派真正推举的§r元首继承人§!，而不是§g戈林§!。无论谁最后成为新任§r元首§!，§S舍尔纳§!都会在政府里扮演着至关重要的角色——他权倾朝野，手眼通天，并且他迷恋权力，舍尔纳不会放过一丝一毫攫取权力的机会——既是为了他自己，也是为了§r德国陆军§!。\n\n§T汉斯·斯派达尔§!\n人们总说“不是冤家不聚头”，而§S费迪南德·舍尔纳§!和§T汉斯·斯派达尔§!二人就是最大的冤家。虽然舍尔纳总是在鼓吹§r德国陆军§!应更多地参与§r国会§!政治，但§T斯派达尔§!却多年以来一直反对军队干政。舍尔纳顽固地抵制§O施佩尔§!提出的改革方案，§T斯派达尔§!虽说并不十分支持，但也没有明确表达反对改革。还有一点最无法回避，正是§T斯派达尔§!阻止了§S舍尔纳§!在50年代发动的政变，此事在两人间引发的争端一直持续到现在。§T斯派达尔§!忠于理想，他在当前§W德国§!的权力斗争中保持绝对中立。对谁胜谁负不去干预，但是，§T斯派达尔§!毫无疑问会是§r德国陆军§!未来斗争中的重要角色——至于§S舍尔纳§!，他向斯派达尔发起挑战只会是一个时间问题。"
 COUNTRY_INFO_BURGUNDY:0 "§G==党卫军勃艮第骑士团国==§!\n\n§W党卫军勃艮第骑士团国§!是团结协定中最年轻的国家，由前§Q法国§!和§Y比利时§!的领土拼凑而成，该国的创立只是为了安抚§P党卫军全国领袖海因里希·希姆莱§!。在西俄战争时期，希姆莱试图对身体每况愈下的元首§R阿道夫·希特勒§!发动政变，在§P希姆莱§!看来，希特勒只是个年老体弱的傻子，他的作为不过是把德国往火坑里推。但是§R汉斯·斯派达尔§!和国防军阻止了政变，§R希特勒§!不得不给希姆莱，这个曾经追随过他的人，做出一定惩罚。正是这件事最终导致§W骑士团国§!的成立，希特勒觉得这样一来党卫军就会忙着管理这些大而无当的领土，不再有时间筹划阴谋了。他可真是一错到底。§P希姆莱§!过去几年一直在巩固权力，还把一切不忠者驱逐出境。现在，他做好出击的准备了，他要在跌倒的地方再爬起来。但是，即便是最为缜密的计划也有出岔子的时候……\n\n§W骑士团国§!由党卫军主宰，他们除了§P希姆莱§!谁都不认。但是，即便是希姆莱也做不到事事亲力亲为，德国党卫军还有许多合作者加盟：瓦隆人§R莱昂·德格雷尔§!指挥的§Y党卫军瓦隆师§!、佛莱芒人§R贝尔特·埃里克松§!指挥的§O党卫军兰格马克师§!，以及法兰西人§R克里斯蒂安·德·拉·马济耶尔§!指挥的§Q党卫军查理曼师§!。这些派系为了争权夺利互相倾轧，有时动用暴力，甚至威胁要损害§P党卫军全国领袖§!的统治根基。不能让这些人有一点点成功的希望，§R必须用链子拴好这些合作者。§!\n\n幸好，德国不全是我们的敌人。§g莱因哈德·海德里希§!对§P希姆莱§!无限忠诚，更重要的是，海德里希住在日耳曼尼亚，指挥着德国国内的党卫军，还对§R希特勒§!的情况了如指掌。老元首将不久于人世已经不再是个秘密，§g海德里希§!准备好了在伟大领袖发生不测的时候扫除障碍，夺取权力。如果他成功了，那将是§P党卫军全国领袖§!的雅利安种族愿景的§G伟大胜利§!……\n\n§G==特色==§!\n\n- 管理§Y劳动力§!，仔细地平衡§W骑士团国§!领土上的§W安全警察§!和§W技术工人§!。\n\n- 发起§Y调查§!，揪出钻进党卫军队伍的§R叛徒§!。\n\n- 开展§Y全球计划§!，在世界强国的领土上播撒混乱。但这一切都是有§R代价§!的。"
 COUNTRY_INFO_OSTLAND: "§G==东方专员辖区==§!\n\n§G德意志国§!毫无疑问是欧洲之主，只不过要依靠§G专员辖区§!这种形式维系统治。殖民国从布拉格延伸至保卢斯堡，且每个专员辖区都由一名专员掌管。一般来说，他们都是§G祖国§!忠实的国民，可实际上他们的忠诚与能力因人而异。\n\n与随处可见的腐败和混乱不同，§W东方专员辖区§!是§G德国§!迄今为止最棒的§G专员辖区§!。经过§W欣里希·洛泽§!专员的打理，§W东方领§!成为了§G德国§!最富饶的§G专员辖区§!，美中不足的是，日耳曼化进度与稳定程度仅次于§G德属总督府§!。但这并不能抹杀§W洛泽§!出色的统治能力，他网罗了一帮能人，而民众普遍顺从于他。\n\n然而，当§G德国§!§R分崩离析§!之时，§W东方领§!亦是如此。§W欣里希·洛泽§!的健康状况§R每况愈下§!，而他的下属也像母国的政客一样争吵不休。也就是说，正如§G德国§!一样，他的每一个属下都有可能成为他的继承人——保守派鲍曼分子，§W弗朗茨·瓦尔特·施塔勒克§!；军国派戈林分子，§W奥托-海因里希·德雷克斯勒§!；改革派施佩尔分子，§W安德雷亚斯·迈尔-兰德鲁特§!；党卫军头子兼§R勃艮第体制§!的坚定支持者，§W弗里德里希·耶克尔恩§!。雪上加霜的是，传说中的游击队恐怖分子§R阿巴·科夫纳§!依然蛰伏于§W专员辖区§!境内，甚至有传闻说城府不浅的合作者§W米哈尔·维图什卡§!有着自己的小算盘。\n\n不过老天眷顾§W专员辖区§!，似乎有人来接替§W洛泽§!的职位，那便是§G卡尔·西格蒙德·利兹曼§!，不论有多少内部争议，他已被§G祖国§!钦定。随着接班人的问题得到解决，剩下的就是清理门户了，§W东方领§!依然会是§G模范殖民地§!，那平静而安定的日耳曼天堂。\n\n只希望§G祖国§!处理问题的手段和我们一样，不然，我们的处境就会非常，非常§R难堪……§!\n\n§G==特色==§!\n\n- 趁§G德国§!§R分崩离析§!之时，扩大§W东方领§!的影响力。\n\n- 应对国内来自诸如改革派亦或是党卫军的骚动。\n\n- 继续带领§W东方领§!走向未来，维持§G模范殖民地§!的地位。"
 COUNTRY_INFO_WAL: "§G==威尔士共和国==§!\n\n在大批§g德国人§!登陆§e英格兰§!的西南沿海地区以后，一群§G威尔士§!民族主义者匆忙宣布威尔士脱离§e联合王国§!独立。他们希望保住威尔士的自由，避免和邻国英格兰一样遭受德军占领的厄运。\n\n§g大日耳曼国§!在征服和抑制§z英国人§!的严酷考验中，已经变得十分虚弱。他们承认了新共和国的独立。然而§G威尔士§!为自由也付出了代价。与§g德国人§!达成的协议迫使§G威尔士§!政府将占总产量相当大一部分的煤炭送往§g德国§!，附近的§g康沃尔§!驻军确保这些货物能被安全地运送。这一威胁持续至今，一直萦绕在§G威尔士§!领导层的脑海中。§L桑德斯·刘易斯§!是最不幸的人，他必须挑起这个重担。\n\n他与他的副手§L格温弗·埃文斯§!一通领导着共和国。然而，他们的民族主义集团虽然规模庞大，但却日益分裂；这个问题如果不加以解决，可能会导致政府崩溃的结局。两大政党之间已经存在不小的分歧；§x红色威尔士§!和§L威尔士民族党§!分别代表该党的左翼和右翼。而且联合政府中还存在着一个更不稳定的团体，即§j威尔士自由军§!，他们坚决抵制政府采取任何他们认为可能导致共和国灭亡的行动。\n\n虽然军方的指挥官也承认§j威尔士自由军§!与军队之间存在联系，但还是有不少民众怀疑，他们之间可能已经不分彼此了。他们的领袖§j朱利安·卡约-埃文斯§!控制着§G威尔士§!规模最庞大，也是最可怕的准军事组织。他们声称自己是威尔士人民及其文化的真正保护者，但他们阻止所谓的§e英格兰§!入侵已经逐渐越过了底线。\n\n然而，他们尽的一切努力可能都将化作徒劳，因为，§R统一党§!正努力说服威尔士人回到他们邻居的怀抱。§R约翰·莫里斯§!与他广泛的政治盟友一道，将尽他们所能克服§j威尔士自由军§!造成的混乱，扭转多年来的独立给§G威尔士§!带来的影响。\n\n在未来的几年里，这些派系都将不得不寻找方法来控制不稳定的政治局势。一些人可能会发现这一任务比其他人更难完成，因为执政党的实力正在一场注定会让他们垮台的危机中被慢慢削弱。没有一个§G威尔士§!人可以置身事外，我们国家的命运将永远改变，尽管这是好是坏还有待确定。\n\n§G==特色==§!\n\n- 控制日益恶化的§L政治局势§!。\n\n- 挺过迫在眉睫的§L煤炭危机§!的冲击！"
 COUNTRY_INFO_SCO: "§G==苏格兰==§!\n\n当一束长明三百年的光辉被不列颠的至暗时刻吞噬，而另一三百年前就湮灭的光明就在原地取而代之。著名的§Q第51高地师§!的将领§Q道格拉斯·温伯利§!将军和§Y约翰·麦考密克§!，一个苏格兰民族主义小党，即§Y苏格兰民族党§!的领导人一起在绝望中建立了§B苏格兰§!。在入侵后漫长的混乱中，§R英格兰§!的难民而涌向§B苏格兰§!，以求摆脱§g德国§!扶持的政权的压迫。§B苏格兰§!人民与§Y苏格兰民族党§!在整体上并不信任他们，难民不仅被视为控制苏格兰长达三百年的压迫者，许多人还担心难民中混入§R通敌者§!派来的特工。但时间证明，他们多虑了。\n\n1962年的苏格兰共和国由它的国父与总统§Y约翰·麦考密克§!领导着，人们以“国王”称呼他，将其比为往日苏格兰的国王。他的门徒§Y罗伯特·麦金太尔§!则作为苏格兰民族党的一员出任首相。但不列颠岛最后的民主堡垒并非一帆风顺。§Y麦考密克§!的病情一日日严重下去日渐危急，健康每况愈下。在领导国家十九年后去世将会引起巨大的震荡。当议会讨论着法案与动议时，许多苏格兰人忧心他们的国家将在麦考密克的死后陷入瘫痪。然而，有的反对者也用§Y麦考密克§!的绰号来将他无止境的任期与欧洲的独裁者们附会起来。\n\n尽管苏格兰由于§Y苏格兰民族党§!在过去十九年中的主导地位看起来像一个一党制国家，还有两党在野蛰伏，静待时日来在苏格兰议会中夺取席位。这两党中走在前列的是§V独立工党§!。在§R英格兰§!陷落造成的混乱与动荡中，§V工党§!曾面临着解体与慢性死亡的局面。它的许多成员要么被§g盖世太保§!逮捕，要么被拘留，但也有很多人逃到了§B苏格兰§!。§B苏格兰§!的§V工党§!支部需要改革来在这个新国家维持活力。结果就是§V独立工党§!的成立，但它还是被超高人气的§Y苏格兰民族党§!所边缘化。在§P威廉·沃尔夫§!，这个前§Y苏格兰民族党§!成员加入并将党改造成今天的模样之前，它看起来就要解体了。\n\n由§O普丽西拉·巴肯§!领导的§m统一党§!在三党中相对较小。相对于巨无霸般的§Y苏格兰民族党§!和日渐流行的§V独立工党§!，他们更多地被视为一个后起之秀，而不是一个真正的对手。然而，§O巴肯§!和她的党对未来充满希望。§O巴肯§!在来到§B苏格兰§!之前是前保守党的成员。在大量思考并得到神秘人物的赞助后，§m统一党§!成立了。虽然§Y苏格兰民族党§!和§V独立工党§!都视其为笑柄，§m统一党§!的党员不仅相当忠诚，投票率高，其规模也在缓慢扩大。不过，还有其他因素在起作用，这些因素可能会永久地影响§B苏格兰§!。\n\n§B苏格兰§!内的大人物之一就有§Q苏格兰武装部队§!的实权领导人，§Q道格拉斯·温伯利§!元帅。深受士兵和§B苏格兰§!众多高校的当地学生爱戴的他因给下属带回奉献与荣誉而闻名。作为共和国的国父之一，他的公众形象相当不错。对于他最亲密的朋友与顾问来说，他们知道温伯利是个偏执的人。尽管§B苏格兰§!的群众正在安享太平，军队则处于持续戒备当中。在边境上的§R通敌者§!时刻有着进犯威胁的理念也已经贯彻到§Q武装部队§!当中，同时作为将军与元帅们赖以生存的准则。§Q道格拉斯·温伯利§!是个聪明人，他会不惜一切代价保护他相信的苏格兰独立和自由。\n\n==特色==\n\n- 决定欧洲最后的民主国家，§B苏格兰§!的未来。\n\n- 利用偏执机制安抚§Q苏格兰武装力量§!。\n\n- 重新统一不列颠群岛，从§R通敌者§!手中拯救§R英格兰§!。"
 COUNTRY_INFO_ENG:0 "§G==英格兰==§!\n\n世界上大多数地区都曾遭受过英格兰人的侵略，或许是因为天道好轮回，§x英格兰§!注定要像遭她劫掠的成百上千个国家一样，在§g德国§!手里体验一把被来回蹂躏的滋味。在这个崭新而又未经考验的新时代，§x英格兰§!早已雄风不再。不愿再同德国开战的政客组建了§g王党§!这一松散的政治同盟，取代了§x英格兰§!的传统权力结构。共产主义革命者曾于1953年发动的伦敦起义，而在§g亚历克·道格拉斯-休姆§!的领导下，§g王党§!已自革命的混乱之中恢复了元气。§g休姆§!也是§g王党§!中§g温和派§!领袖，这是党内人数最多的一派，比起更崇高的理想，他们更在意社会稳定。除他以外，§z哈罗德·麦克米伦§!领导着§z改革派§!，他们在名义上遵循民主原则，但为§x英格兰§!的利益，他们愿意与§g休姆§!通力合作。党内另一派是§O强硬派§!，他们是§O阿瑟·肯尼斯·切斯特顿§!麾下的法西斯主义者，他们主张仿照德国模式建立起一个与之更加相似的国家。虽然三派人马之间存在不少分歧，但他们都愿意为复兴§x英格兰§!携手并进。不过复兴并不意味着稳定，因为还有另一派人也藏在§x英格兰§!——§e抵抗运动§!。\n\n女王陛下最忠诚的抵抗运动是由数个不同叛乱群体组成的反叛网络，据说他们的领袖被称作“头领”，但没人知道他究竟姓甚名谁。该组织可以追溯到第二次世界大战结束之时，但直到大不列颠共产党于第三次卡布尔街战役中近乎全军覆没之后，§e抵抗运动§!才成了英格兰叛乱组织的领头人。§e抵抗运动§!致力于迎回他们心目中的§x英格兰§!正统君主——伊丽莎白二世女王。这样一个略带保守的组织居然与运动内第二大派系§R左翼抵抗运动§!并肩作战，这着实让人大吃一惊。从西班牙内战一路打到西俄罗斯战争的百战老兵§R比尔·亚历山大§!是第三次卡布尔街战役后少数重要幸存者中的一员，在他领导下的§R左翼抵抗运动§!接纳了共产主义者、社会主义者，乃至大部分旧工党人。他们团结在左翼的旗下，为共同事业而战。组织内的第三派是§G斯特林§!和他的§G特战队§!，他们是唯一一支自二战结束以来活跃至今的叛军。§G斯特林§!的§G特战队§!在§e抵抗运动§!三派中是规模最小的一派，不过他们也是训练最优素、装备最精良的一派。特战队与组织内战友的区别就在于他们那坚定的共和主义信念以及对出卖§x英格兰§!叛徒的复仇怒火。\n\n合作政府与抵抗运动终将正面对决，不过最终决战会在何种时间、何种状况下爆发仍有待观察。胜利者能决定的可不止是英格兰的命运，届时整个不列颠的未来都会被胜者握在手中。\n\n§G==特色==§!\n\n- 通过选举与政治活动决定英格兰的命运。\n\n- 不论结局好坏，再度统一英伦三岛。\n\n- 在德国与自由国家组织的大博弈中扮好您的角色。\n\n英格兰必胜！"
 COUNTRY_INFO_ITALY: "§G==意大利帝国==§!\n\n要从何谈起§G意大利帝国§!呢，§W法西斯主义§!的发源地，耶路撒冷的征服者，非洲之角的霸主，苏伊士运河之主，还是§W世界第四霸权§!？那§G加莱阿佐·齐亚诺§!呢，帝国§W最后的领袖§!？\n\n§G第二次世界大战§!见证了§G意大利§!由王国升格为§G帝国§!，征服了英国、法国、阿尔巴尼亚和南斯拉夫的大片土地——许多人都在追忆由§G贝尼托·墨索里尼§!掌舵时的§G意大利§!崛起之路。似乎她注定成为继§R合众国§!、§R大日耳曼国§!与§R大日本帝国§!之后的第四大§W超级强权§!。考虑到与§R德国§!的紧密联系，§W法西斯主义§!本应在全球快速传播。\n\n50年代见证了§G墨索里尼§!的美梦转变为梦魇，然彼时之国民却尚未自知。意大利尽全力援助了§R德国§!的§R亚特兰特罗帕计划§!，结果便是§G意大利§!的沿海地区遭到了毁灭性打击，§W亚得里亚海不复存在§!，取而代之的是大片荒芜的§W盐碱地§!。从§R德国§!传来的§W经济危机§!深深伤害了半死不活的§G意大利§!经济。在这之后，§R德国§!竟胆敢将§G意大利§!拖入战争泥潭，以对抗新生的§R俄国政权§!。§G墨索里尼§!下定决心，§G意大利§!再也不能容忍德国的背信弃义了。随后§G帝国§!解除了与§R德国§!的盟约，并开放边境，收纳难民。政治犯，在逃犯，都纷纷逃到了§G意大利§!。\n\n50年代很快过去，§G墨索里尼§!的想法随着他渐渐老去而变得愈发反复无常。他转而对抗国王，§G翁贝托·萨伏依二世§!，其废除君主制的尝试几近将国家拖入内战。唯一能制止他的人只有他的女婿——§G加莱阿佐·齐亚诺§!。\n\n尽管§G齐亚诺§!是一名坚定的法西斯主义者，但他还是愈发恐惧于§G墨索里尼§!荼毒§G帝国§!的政策，他使帝国陷入经济崩溃以及政治冲突的窘境。他介入了国王与国家领袖的政治冲突，说服他的岳父放弃废除君主制的尝试；一些人说墨索里尼在这几天之后去世仅仅只是个巧合，而另一些人则说§G齐亚诺§!是幕后黑手，意图保卫§G意大利§!的安危。无论如何，国家领袖溘然长逝，而§G齐亚诺§!则接替了他的位置。\n\n新领袖立刻着手§G帝国§!的自由化，不是出于对§W民主§!的热爱，而是出于纯粹的实用主义。§G墨索里尼§!所实行的§W法西斯主义§!已然失败。§G齐亚诺§!的改革包括废除种族法律与残忍的殖民体系，以及其中的重点，解除对意大利§W民主§!的禁令。在国王§G翁贝托二世§!的支持下，领袖将笃定地为§G意大利§!人民重新推广民主体系，即便意大利国家法西斯党强硬派们表达了不满，§G意大利§!的大多数人还是都渐渐的背离了§W法西斯主义§!。\n\n然而这场不流血的革命可能会失败。§G卡洛·斯科尔扎§!，意大利国家法西斯党强硬派的临时领袖，坚决抵制§G齐亚诺§!的改革，要是他无法阻止改革的话，就会鼓动民众的不满。意大利社会在这一方面，分裂成了两个极端——§G齐亚诺§!的改革自由派，以及§G斯科尔扎§!的§W法西斯§!强硬派。局势已然到了沸点。\n\n§G帝国§!走到了十字路口。要么§W民主§!涅槃重生，其势更烈，要么彻底化为灰烬，§G意大利§!的光芒也随之暗淡。\n\n§G==特色==§!\n\n- 重燃起§G意大利§!曾有过的§W民主§!之火，终结§R法西斯暴政§!。\n\n- 战胜§R改革派§!并确保§W法西斯主义§!掌控着§G意大利§!！\n\n- 管理庞大的殖民§G帝国§!，人民的命运§W掌握在你手中§!。"
 COUNTRY_INFO_IRE: "§G==爱尔兰共和国==§!\n\n二十世纪开始时，§G爱尔兰§!人民仍然生活在水深火热之中，仍然被§R伦敦§!的强权所统治。然而，凭借着坚定的意志，§G爱尔兰人§!在机缘巧合之下再一次获得了独立，此后一段时间内，§R英国人§!和这个§G前附庸§!之间的关系十分融洽，爱尔兰似乎终于迎来了和平。然后，§q德国§!发起了进攻。德国人的靴子踏过了华沙和巴黎，最终连伦敦也无法幸免。于是，爱尔兰总理、§L共和党§!领袖及民族英雄§Y埃蒙·德·瓦莱拉§!不得不做出选择：是继续站在某个§R注定毁灭的强权§!身边，还是在这用无数人的生命换来的§g新秩序§!中，确立§G爱尔兰共和国§!的地位？\n\n在§g德国人§!的援助下，§Y德·瓦莱拉§!政权带领§G爱尔兰§!发动了对§O北爱尔兰§!的入侵，那是§G翡翠岛§!上最后一块被§S英国人统治§!的土地。此外，数十年来漫长而又血腥的统治，让§L共和党§!不仅主宰了§G爱尔兰§!的政治，还成为了事实上的唯一执政党。§c爱尔兰统一党§!渐渐衰落，而社会主义的§e新芬党§!则被直接禁止。然而，并非所有人都满足于当前的局势，特别是有关§G爱尔兰§!在被德国主导的§q团结协定§!中的成员地位。在德国驻军因西俄战争爆发而撤出北爱尔兰后，对§O北爱尔兰§!的统治变得越来越困难，政府只能任命§Y尼尔·布莱尼§!为北爱尔兰部部长。通过各种不为大部分政府成员所知的手段，布莱尼保证了对这一热点地区的控制。\n\n§L共和党§!的霸权在动荡的五十年代渐渐消退，虽然§Y德·瓦莱拉§!仍受到大多数爱尔兰人的爱戴，但随着他犯下越来越多的小错误，开始厌恶他的统治的人也越来越多。因此，当§L肖恩·勒马斯§!建议§Y德·瓦莱拉§!放弃总理职位，转任礼仪性的总统职位并保留自己的影响力时，老人不假思索地同意了。不过，他也警告§L勒马斯§!，叫他不准跟§S工党§!结盟。这位老革命家没想到，新总理不久后就给了他一个大惊喜，宣布结成§L共和党§!-§S工党§!联合政府，也就是现在的爱尔兰政府，而德·瓦莱拉无力阻止此事成真。于是，在这分歧之中，§L共和党§!变得愈发脆弱。\n\n在以令人失望的微弱优势赢下1961年选举后，§L共和党§!中出现了争夺党未来的控制权的三个派系：§L德·瓦莱拉派§!是保守派元老的支持者，也坚定地支持着§Y勒马斯§!；之前提到的§Y尼尔·布莱尼§!所领导的§q强硬派§!是天主教至上主义者，他们受到了北爱尔兰民众的强烈反对；最后一个是§Y杰克·林奇§!那名不副实的§T自由派§!，他们不怎么赞同自由主义，却是§L共和党§!内最具改革精神的一派。\n\n在这些派别为世俗的政治争吵不休的同时，居民大多是新教徒的前英国领土§O北爱尔兰§!的局势不断恶化。很少人能接受§Y尼尔·布莱尼§!的统治，因此恐怖主义开始盛行于§O阿尔斯特§!到§O德里§!之间。在都柏林政权的枪口下，三个组织正在不断地积攒力量：其中最新的一个是§y爱尔兰公民卫队§!，从爱尔兰共和军里分裂出来的秘密组织，众所周知他们迎合了德国的利益；接着是§e爱尔兰共和军§!，爱尔兰反对德国干预的民族主义团体和社会主义团体之间的同盟，其领袖为谢默斯·图米；最后是§O阿尔斯特志愿军§!，一个既反德又反爱的组织，其领袖为著名的长老宗牧师§O伊恩·佩斯利§!。\n\n1962年的§G爱尔兰§!前途迷茫，国内对未来的愿景一般可分为两种：共和党对现状和稳定的愿景与统一党对变革的愿景。爱尔兰这种经济被§g德国§!利益把控、内部政治分歧严重的国家，只能被优秀的治理和运气拯救。不过，也许世界将会找到拯救爱尔兰的方法。\n\n§G==特色==§!\n\n*用一切手段处理§L共和党§!的内部事务以避免最坏的事情发生，或为爱尔兰的政治带来§l变革§!。\n\n*消灭§G爱尔兰§!的贫困，同时不要让预算或投资者的信任耗尽。\n\n*尽可能明智地处理§O北爱尔兰§!这个定时炸弹。"
 COUNTRY_INFO_NORWAY: "§j==挪威专员辖区==§!\n\n在§q德意志国§!遥远的北方，驻守着一位北境的哨卫，那就是§j挪威专员辖区§!。在她风景如画的峡湾之滨，德意志国铺满沥青的高速公路穿过山谷。1940年，为“抵御英国入侵”，德国国防军大举展开联合行动，挪威顺势而降，成为“保护国”。但问题也随之产生，无论是战时还是战后，控制挪威王国之事一直让§q德国§!政府深感头疼。不像他们的丹麦手足那般柔顺，在占领行动的最初几年，挪威军民就以其实际行动证明他们绝非如世人所认为的那样对§q德国§!入侵漠不关心——更别提1940年国防军未能抓获王室和内阁，导致挪威王室和政府携残余海军逃往苏格兰，让抵抗运动更是难以浇灭。无人能代表挪威签署正式投降协议，冯·法尔肯霍斯特领导下的军政府摇摇欲坠，内有非暴力抗议和日益增长的游击战争，外有突击队渗透，似乎不日就将彻底覆灭。\n\n解决方案是一个合作政府，同§o国民联盟§!党首、总理维德孔·吉斯林控制下政府的立法、司法与行政部门分享权力。约瑟夫·特博文走马上任，成为负责监督§j挪威§!最终并入§q德意志国§!的专员，但令他懊恼的是，除了偶尔能行使否决权、再加上能给行政命令盖章之外，他几乎没有什么权力。\n\n战后，特博文开始利用§j挪威专员辖区§!对§q德国§!核计划的贡献来巩固自身地位，但日耳曼化进程依然缓慢。挪威议会罢免了吉斯林，因为他谎称德军会在战后撤退，且未能在和平协定中为§j挪威§!争取科拉半岛。几位首相如走马灯般上台下台，§j国民联盟§!开始紧密团结在一位新任领袖身边，那人便是居尔布兰·伦德。\n\n二十年来，摇摇欲坠的政府竭尽所能，将挪威打造成一座§Y模范殖民地§!。这政府，则由关系岌岌可危的三巨头来领导——特博文、愈发不忠的民族主义者居尔布兰·伦德和残暴的警察头子约纳斯·李。对特博文来说，李是遏制伦德民望和不满的一件称手工具，因为若缺了实施法令的警察，行政机关的政令就出不了奥斯陆。然而，随着来自温和改革家、农民领袖贝·博尔滕的挑战愈发明显，伦德传统农村腹地对伦德的支持正在消散。伦德感到压力，不得不对他暗自厌恶的§q德国§!人采取越发强硬的立场。如果§q德国§!守军被迫撤退，李能否用暴力维持现状是个未知数，而伦德是否会在守军威胁不再的情况下继续卑躬屈膝就更是未可知了。多年来，德国人曾多次试图暗杀伦德，阻止他带领国民联盟回归民族主义时代，但每次都以失败告终，这让伦德坚信自己应当执掌大权。若李手下的民族社会主义信徒和博尔滕的民族主义者之间发生危机，不知博尔滕是否会采取行动巩固自己作为§j国民联盟§!领袖的地位，或是更糟，旧挪威的残余势力隐匿山间，§d军事抵抗组织§!的游击队员正在暗中谋划，等着合作政府露出马脚。\n\n这§Y模范殖民地§!，其实就是座纸牌屋。§q日耳曼尼亚§!那头风声鹤唳，特隆赫姆等地的§q德意志§!移民心中愈发担忧。\n\n灾难一旦爆发，三派势必不死不休。但谁将得势，还有待观察。"
 COUNTRY_INFO_1_BRA: "§G==巴西合众共和国==§!\n\n§w巴西合众共和国§!，南美大陆的主宰，南美洲版图最辽阔也是最强大的国度。这个国家有望跻身世界列强，却屡次在驶向未来的航行中被自己的水手掀翻。以一小撮政变军人推翻§n巴西帝国§!，进入§C第一共和国§!时代为始，这个国家就陷入到不稳定的循环中。新生的共和国被腐败的阴云笼罩，为操纵选举，骚扰选民的寡头利益提供庇护，诸如此类的不公逐渐将国家推入分裂、崩溃的边缘，一切的恶果，都在§n1930年革命§!中爆发出来。\n\n在反对派、改革派与心怀不满的军官支持下，§L热图利奥·瓦加斯§!肩负着重建巴西秩序的使命，被推上权力宝座，分崩离析的巴西进入了§L瓦加斯时代§!。第一共和国被革命推翻后，§L瓦加斯§!着手挽救大萧条，镇压专权寡头，让§n巴西§!恢复往日的秩序。从解散国会到1934年宪法颁布为止，§L瓦加斯§!面对的不是一次两次的小打小闹，§Y护宪派§!、§e共产主义者§!和§j法西斯分子§!分别发动的三次革命和暴动让他彻底巩固了自身的权力，得以无限延长自己的总统任期。以局势不稳和内乱为由，瓦加斯遣散了立法机关，以行政紧急权力统治国家，开创了§s新国家§!时代。在公民独裁下，所有政党都被废除，异见人士也被挤压着生存空间，以§L瓦加斯§!为中心的个人崇拜思潮开始流行。\n\n§W第二次世界大战§!爆发后，§n巴西§!作为潜在的参战国进入到国际视野，§Q同盟国§!与§r轴心国§!都想方设法地拉拢这个国家，但§L瓦加斯§!对国际冲突采取了中立务实的策略，直至1942年§r轴心国§!潜艇在加勒比海袭击了§n巴西§!船队，这一蠢行才使他被迫站在§Q同盟国§!一边。\n\n§L瓦加斯§!虽被迫采取民主化措施，但他也玩弄阴谋手段确保自己对政局的掌控，§n巴西§!参加了§W大西洋战役§!的海上追猎，同时派遣了§y若昂·巴普蒂斯塔·马斯卡雷尼亚斯·德·莫赖斯§!元帅与§y恩里克·特谢拉·洛特§!将军指挥的§y巴西远征军§!，前往§x英国§!抵御§r德军入侵§!。他们英勇作战却无力改变战局，在付出数千人的伤亡后不得不怀着耻辱与不甘退回大西洋彼岸。\n\n当§x智利§!与其所有邻国在安第斯山脉陷入紧张对峙之际，大战的烈火几乎烧到了南美大陆，§n巴西§!决定与其秘密签署共同防御协定，以应对可能的冲突。在最后时刻，冷静的头脑胜过了无谓的暴力，§r轴心国§!与§Q同盟国§!的和约签署后，这场冲突也以和平方式得以解决。虽蒙受战败耻辱，但§n巴西§!在世界大战中并没有遭受太大的损失。\n\n§Q同盟国§!战败的现实，让§L瓦加斯§!决定回到过去的老路：中止民主化进程，以独裁形式统治国家，但诸如§m卡洛斯·拉塞尔达§!之类的反对派，以及§M美国§!境外势力的干涉，逐渐削弱了他对国家的控制力。§L瓦加斯§!勉力维持着局势，直至一场针对§m拉塞尔达§!的刺杀意图被揭露后，公众谴责的焦点很快就指向§L瓦加斯§!，最终引发了1949年军事政变与民众起义。总统在圣保罗州州长§O阿德马尔·德·巴罗斯§!的保护下逃往圣保罗。经§y特谢拉·洛特将军§!的斡旋之下，§L瓦加斯§!被允许在放弃权力的前提下，保留其政治改革的内容，从而避免了军政府直接接管政府，尽管如此，军方还是强行通过了§R国家安全法§!，宣布取缔一切共产主义和法西斯主义政党，为军方再次介入政治留下了余地。\n\n§L瓦加斯时代§!在政变中落幕后，诸如中间派的§Y社民党§!、奉行瓦加斯主义的§V工党§!、保守主义的§Q全民盟§!、民粹主义的§O社进党§!等新党派如雨后春笋般在多年以来的第一次大选中迅速涌现，这是一场势均力敌的斗争，最终，§Q全民盟§!的§Q爱德华多·戈梅斯§!成功问鼎总统，而§O社进党§!的§O小若昂·卡费§!则当选为副总统。§Q戈梅斯§!试图巩固§n巴西§!的民主体制，外交上向§MOFN§!靠拢，§Q戈梅斯§!虽被大众认为是一名杰出的政治家，却也因对军方干涉与腐败的懈怠态度饱受争议。\n\n在1955年大选中，§Y社民党§!候选人§Y儒塞利诺·库比契克§!成功赢得选举，同时§V若昂·古拉特§!当选为副总统，从而巩固了他与§V工党§!的执政联盟。虽然两党取得胜利，但§m卡洛斯·拉塞尔达§!与§j普利尼奥·萨尔加多§!拒绝承认选举结果，形势逐渐严峻，政变计划正在暗中筹备。§y洛特元帅§!察觉到背后潜藏的危机，决定挺身而出，击溃企图作乱的§j整合主义暴徒§!，迫使§j萨尔加多§!出逃海外，§m拉塞尔达§!也退到幕后舔舐伤口，挽救了民主的§y洛特§!则愈发受到公众青睐。\n\n1960年大选中，民主卫士§y洛特元帅§!以§Y社民党§!-§V工党§!两党名义参选总统，尽管他很受公众欢迎，但大选过程仍十分惊心动魄，险胜第二名的§Q全民盟§!，全靠§O阿德马尔·德·巴罗斯§!从后者手中夺走了不少选票。但最令人震惊的还是副总统的竞争，§Q全民盟§!的§Q雅尼奥·夸德罗斯§!彻底席卷了他所有的竞争对手，如今，两位政治背景截然不同的人物，被迫为§n巴西§!的未来共同奋斗，以免政治动荡再次威胁到这个脆弱的国家。"
 COUNTRY_INFO_2_BRA: "§Y社民党§!-§V工党§!§W联盟§!\n\n本是为1955年大选所组建的选举联盟，§Y儒塞利诺·库比契克§!作为联盟的掌舵人参选总统，§V若昂·古拉特§!则竞争副总统。但在经历一场失败的政变后，两党联盟在烈火的淬炼下愈发巩固，随后在热图利奥·瓦加斯的支持下逐渐正式化。现如今，两党关系已远远超出原本关心的那一两张选票；两党在关键议题上一同投票，联合举办竞选活动，为共同的利益互相照应。\n\n\n£BRA_PSD_logo_bar\n\n\n\n§Y社会民主党§!，一个自由主义政党，试图代表巴西政治中瓦加斯主义的中道潮流。该党凭借重农主义及其在乡村地区强大的政治关系网维持主要基本盘，在巴西政治议题上发挥居中协调的作用。\n\n§y恩里克·特谢拉·洛特§!\n现任巴西总统，退役的陆军元帅，曾在二战期间参加过不列颠保卫战，归国后成为瓦加斯在军队中坚定的支持者，是1949年瓦加斯与军方协调谈判，实现政权和平交接的关键人物，此后化身为军方护宪派的代表。1955年成功制止军事政变后，恩里克被誉为“巴西民主卫士”，凭借这个有些传奇色彩的称号，他赢得了§Y社民党§!-§V工党§!的支持。截至目前，他的总统生涯还算平静：他延续了前任总统的政策，但却不得不应对劳工骚乱与近期爆发的§W龙虾战争§!。\n\n§Y儒塞利诺·库比契克§!\n巴西前总统，代表着§Y社民党§!的亲民形象。在他的任期内，巴西成功推行了工业化与大型公共工程政策：外商投资激增、基础设施扩建、巴西利亚竣工；虽隐居幕后，儒塞利诺依然是党内重要人物，对他和他的亲信来说，谋求第二任期并非不可能。\n\n§Y坦克雷多·内维斯§!\n现任财政部长，代表着§Y社民党§!的标准形象。作为一名自由主义中道派，坦克雷多是§Y库比契克§!和§y洛特§!两代总统的主要支持者和政策设计师，他相信巴西正步入她最辉煌的时代，而他理应让巴西更加强盛。\n\n\n£BRA_PTB_logo_bar\n\n\n\n§V巴西工党§!是一个继承了瓦加斯衣钵的中左派政党，而某人依然在幕后执掌大局这点也为众人所知，该党以劳工主义为纲领，将工人阶级作为其主要基本盘，代表着巴西政治的主流左翼潮流。\n\n§V若昂·古拉特§!\n现任众议院议长，曾担任§Y库比契克§!的副总统，§V工党§!兼瓦加斯的政治继承人。他谦逊而又勤奋，经常充当两党联盟的公众代表，是与工会谈判的首选人物。\n\n§V莱昂内尔·布里佐拉§!\n南里奥格兰德州现任州长，§V工党§!的重要人物，§V古拉特§!的妹婿。担任州长期间，布里佐拉大举兴建公立学校，推行一系列重要改革，极大改善了南里奥格兰德州的总体民生，逐渐巩固了他作为§V工党§!国家领导人的重要地位。"
 COUNTRY_INFO_3_BRA: "\n£BRA_UDN_logo_bar\n\n\n§Q全民盟§!巴西的主流右翼政党，将古典自由派、强硬保守派与进步派都包揽其大帐篷之下，能令这群人团结的唯一原因恐怕就是瓦加斯主义中蛊惑人心的民粹色彩；与§Y社民党§!或§V工党§!不同，§Q全民盟§!不迎合特定的社会阶层或群体，而是寻求一切愿意支持右翼的松散群体联盟。\n\n§Q雅尼奥·夸德罗斯§!\n古怪却富有魅力的巴西副总统凭借保守主义的反腐纲领成功横扫选举，远超其他候选人，令许多人感到惊讶。虽被认为是政府的施政阻力，但雅尼奥必须与§y洛特总统§!维持关系，为巴西的繁荣稳定共同服务。\n\n§m卡洛斯·拉塞尔达§!\n虽与巴西政坛的保守派结盟，但卡洛斯本人绝非严格意义上的保守派，他更倾向于§m美国§!的世界主义与社会自由主义。作为瓦加斯主义在巴西的劲敌，卡洛斯的新闻报道，与瓦加斯对其的刺杀意图遭到揭露，被公认为导致第三共和国垮台的原因之一；他今后的政治生涯将致力于彻底抹除瓦加斯主义的遗产。\n\n\n\n£BRA_PSP_logo_bar\n\n\n\n§O社进党§!除却追随§O阿德马尔·德·巴罗斯§!以外，很难界定它的意识形态。该党的总体基调倾向于民粹主义，得到了圣保罗贫民的支持，但该党的主要力量都是社会精英。鉴于圣保罗是巴西人口最稠密的地区，支持他们的人数众多。\n\n§O阿德马尔·德·巴罗斯§!\n现任圣保罗州州长，先后于1955年和1960年成为总统候选人，在1960年大选中赢得了大量选票。第三共和国时期，阿德马尔崛起于政坛，作为瓦加斯的支持者与其控制圣保罗的中间人活跃，以此积累的人脉使他在三共倒台后仍可继续担任州长，建立起自己的政治王朝。\n\n§f小热图利奥·瓦加斯§!\n与瓦加斯本人同名的小儿子，巴西政坛冉冉升起的新星，40年代起在圣保罗立足，成为父亲的耳目，后来成为§O德·巴罗斯§!与§O社进党§!的亲密伙伴，§O德·巴罗斯§!的副手，在§O德·巴罗斯§!认为§f小瓦加斯§!可以控制的前提下，他就会是最有希望的下一任圣保罗州州长。\n\n\n\n£BRA_PRP_logo_bar\n\n\n\n§K民代党§!是巴西整合主义残余建立的极右民族主义与传统主义政党，因其参与了1955年政变而被勒令取缔。虽然他们由流亡在外的§K普利尼奥·萨尔加多§!领导，但党内还是存在整合主义与法西斯主义的分裂。§K萨尔加多§!主张整合主义先于法西斯主义，且独立存在，但在他流亡海外之后，党内临时领袖§K米格尔·瑞尔§!主张向意式法西斯看齐。虽然§K民代党§!在南方之外的地区缺乏民众支持，但在军中有一定影响力。\n\n§G==特色==§!\n\n- §G捍卫§!巴西民主，经历恶意操控、变革与团结，或§R见证民主之死§!。\n\n- §Y工业化§!巴西，勇攀新高峰，成为新的§I国际列强§!。\n\n- 确定§h外交政策§!，与某个国际集团联盟，或是成为南美洲的§Y区域霸权§!。"
 REGIONAL_INFO_WEST_RUSSIA: "§G==西俄罗斯==§!\n\n当布哈林的§G苏联§!崩溃时，德国人认为俄罗斯已经落败并瓦解了。他们在俄罗斯传统的心脏地带建立起莫斯科专员辖区，占据了俄罗斯最重要的人口中心。弱小且胆怯的红军会自行解散，变得无足轻重，好让德国人抽出手来建设他们的千年之国。\n\n§R西俄罗斯战争§!的爆发令德国措手不及。在以§G伏罗希洛夫大元帅§!为首的往日联盟一批优秀将领的领导下，§G西俄罗斯革命阵线§!在一千公里长的战线上发起攻势。§G格奥尔基·朱可夫§!与§G米哈伊尔·图哈切夫斯基§!等指挥员突破了数道德军防线，将志得意满的德军打得落花流水。在那时，人们都认为整个莫斯科专员辖区都要被攻陷了。\n\n而德国人熬了过来，§R西俄罗斯战争§!变成了一出俄罗斯悲剧，§G西俄革命阵线§!中没有人能说出他们是如何失去主动权的。是与德国合作的俄国叛徒，阵线本身的无能，又或是§W瑟克特夫卡尔§!政客的背叛？无论原因如何，西俄革命阵线的攻势停滞下来，§R国防军§!奋起反击，逐渐逆转了红军的进攻浪潮。这其中离不开一众卖国贼子的功劳，德国人扶植起帝国觊觎者§W弗拉基米尔三世§!与所谓的§G俄罗斯解放军§!领导人§W安德烈·弗拉索夫§!，用他们的旗帜聚集起许多叛徒。阵线节节败退，直至崩盘。\n\n在德国空军的§R骇人轰炸§!之下，如今的西俄罗斯仿佛冻结，一直保持着西俄罗斯战争结束后几个月的态势。在北部，§G阿尔汉格尔斯克§!的周边地区，西俄革命阵线的残军仍在坚守。年迈的伏罗希洛夫大元帅将选定他的继任者，图哈切夫斯基元帅与朱可夫元帅都是继任之位的有力竞争者，大元帅只好将两位将军派到普列谢茨克与乌赫塔去管理当地军区，而即使支开了二人，也对缓解阿尔汉格尔斯克的宫廷争斗无济于事。在阵线控制区的南方，是§G科米共和国§!，一个从阵线中分离的省份，现在的民主国家。沃兹涅先斯基总统成功地引领着这个年轻国家继续向前，然而，左右翼引发的政治动荡日益增加，对共和国造成威胁。尽管如此，科米手里仍握有几张王牌，并且是地区霸权的有力竞争者。\n\n阵线以南，科米以西，坐落着§G沃洛格达与高尔基§!。沃洛格达原是阵线一员，士兵们不愿继续追随俄罗斯对抗德国的战争，于是叛乱自立，自此开始了他们那凶险的外交航路。此地分离省份中的最后一名，高尔基，是一些阵线装甲部队老兵的大本营。与他们从前的长官隔断后，他们过起了强盗与劫掠的生活。\n\n再往南看，是维亚特卡与萨马拉。西俄罗斯战争将近结束时，两股德国仆从军分别占领了两地，他们都希望利用自己在战争中磨练出的老兵控制整个西俄罗斯。在合法的罗曼诺夫王朝继承人弗拉基米尔三世的领导下，§G维亚特卡§!的保皇派至少还保持着帝国的尊严，而他们在§G萨马拉§!的对手除了自己拥有的武装力量，在世上简直一无所有。俄罗斯解放军因帮助德国人赢得§R西俄罗斯战争§!而被几乎所有人鄙视，他们回不到西边的故乡，也对未来感到迷茫。\n\n德国无休止的轰炸仍在继续，还有其他的民族国家试图在灰烬和废墟中勉强维生。在§G巴什基里亚与鞑靼斯坦§!，当地人民担心新一次的俄罗斯内战会再度爆发，他们希望在战争的狂风中保住自身的安宁。在§W奥涅加§!，§G反共志愿军§!的士兵们继续守望。他们受芬兰共和国所迫，充当芬兰新获得的卡累利阿土地与无序的俄罗斯之间的防火墙，志愿军士兵们在等待，等待边境之外，俄罗斯的战争之风吹拂。一旦骇人的轰炸运动结束，新的冲突就要开始，西俄罗斯将建立起一个霸权，进而在未来形成新的一个俄罗斯。\n\n§G==特色==§!\n\n- 终结军阀时代，将西俄罗斯统一在你选择的旗帜之下。\n\n- 利用你庞大人口与与强大工业的基础作为俄罗斯再统一的跳板。\n\n- 准备从德国手中夺回被占领的俄国领土。"
 REGIONAL_INFO_EUROPE: "§G==欧罗巴==§!\n\n并非是英雄旗帜的光辉，驱使欧洲迈向了毁灭，也不是20世纪40年代后世界其他国家的崛起，导致西方文明落得这番伤痕累累、扭曲畸形的境地；实际上，是§g纳粹德国§!在法国和俄罗斯的恐怖征服让全世界都震怖非常，寝食难安。§g纳粹§!的势力已经遍及欧洲的每个角落，他们在十几个欧洲傀儡国中实行严苛的统治，有条不紊地清洗当地民众。在§O地中海§!，纳粹的亚特兰特罗帕计划只留下了失败后的满目疮痍。德国元首阿道夫·希特勒自称“欧洲之主”，这些触目惊心的景象丝毫不能触动他的铁石心肠。\n\n然而，德国的众多邻国并不像纳粹治下的傀儡一样对其敬畏有加。在德国南方，一个庞大的反德同盟已经崛起，其名为三头同盟，其目标为重建饱受蹂躏的欧洲。在§O三头同盟§!中，§y意大利§!高层的政治斗争风云诡谲，帝国前途难料；在§w伊比利亚联盟§!，佛朗哥与萨拉查的二元独裁滋生了庞大迂腐的官僚体制，人民早已对此怨声载道；而§r土耳其§!则因为殖民扩张的权利被剥夺，正酝酿着遥远、愤怒、控诉不公的怒吼。\n\n不过，三头同盟并非元首要面对的唯一威胁。在饱受蹂躏的英伦三岛，反抗势力的窃窃私语正汇聚成势不可挡的风暴，§w英国合作政府§!每天都在为他们即将发起的解放战争而担惊受怕。在§j东方§!，斯拉夫人、波兰人与其他规模较大的少数民族群体正筹划着一场地下战争，誓要推翻所有奴役压迫同胞的专员辖区与合作政府。\n\n§g德意志雄鹰§!高翔于欧洲上空，但它飞得太高了，太阳已经灼伤了它的翅膀。但是，射落雄鹰的战斗还未落幕：大日耳曼国沉浸在谄媚与背叛中不可自拔，各方势力紧锣密鼓的预备在元首死后争权夺利。盘踞在西方的§P暗影之国§!正静静等候着时机，观察着欧洲各国的一举一动。他们静待德国崩溃之后，实现自己不可告人的阴谋。§P骑士团国§!还有充足的时间，来完成他们将世界拖入深渊的密谋……"
 REGIONAL_INFO_ENGLAND: "§G==英伦三岛==§!\n\n天下大势，合久必分，分久必合。§P大不列颠与北爱尔兰§!联合王国已经解体，分裂完全归咎于二战和§g德国§!的入侵。\n\n前§P大不列颠§!的首要国家还仍然是§x英格兰§!。虽然她曾经是一个横跨世界的帝国之首，但到了近代§x英格兰§!已经陷入了困境。§g王党§!，一个由那些不愿激怒日耳曼尼亚的人的松散联盟，所组成的合作政府以一种明显非民主的方式统治着这个国家。无论如何，在§g亚历克·道格拉斯-休姆§!的领导下，合作派们多年以来第一次拼凑出了一个可运作的政府。不过并非所有§x英格兰§!的子女都归顺于了§g德意志§!的统治。§e女王陛下最忠诚的抵抗运动，简称HMMLR§!是反法西斯斗争中的首要组织。§e抵抗运动§!的意识形态包括了从共产主义到君主主义两个派别之间的一揽子，联合起来几乎全因他们对合作派和所有与那些人同流合污之辈的同样反感。但是，这两个派别之间的平衡并不稳定，谁知道一旦国际舞台不再稳定，接下来会发生什么？\n\n在不列颠的北方，§M苏格兰共和国§!作为列岛上最后一个真正的民主国家顽强屹立着。她的建立不能归功于停战条约，而是擅自行动的温伯利元帅和约翰·麦考密克的§Y苏格兰民族党§!。这是他们为了抵御不断推进的§g德国§!军队作出的最后努力。§M苏格兰§!社会是一个由流亡者、本地人和士兵组成的混合体，他们的相同之处只是对德国和所有为其服务的人的仇恨。然而，尽管建国近二十年，共和国从根本上来说是不稳定的，她仍然被民族主义者、联合派和其他派别之间的分歧所困扰。苏格兰的未来完全取决于§x英格兰§!，而独立的苏格兰究竟是大势所趋还是历史书上的昙花一现，还有待观察。\n\n在§x英格兰§!的西边，是§G威尔士§!。她在投降条约中被迫与§x英格兰§!分离，而威尔士人则试图重建一个消失了七百多年的国家，但他们对未来的前景各不相同。威尔士的内部对联合主义这件事的分歧甚至比他们苏格兰同胞还要大，各党派在这个问题上持有不同的意见，他们唯一一致的看法是，在当下同英格兰联合将会是一场灾难。不过威尔士未来的一个潜在问题可能会出在他们的主要出口产品上。毕竟威尔士的煤矿主要出口是到§g德国§!，如果有什么事情打断了出口，可能会对这个新生的凯尔特国家造成灭顶之灾。\n\n在爱尔兰海对面，§y爱尔兰共和国§!作为§g团结§!§g协定§!在不列颠群岛的第二个盟友而苟且偷生。她在二战中帮助德国重新征服了§o北爱尔兰§!，因此在§g德国§!势力范围外几乎没有朋友。随着欧洲局势日渐不稳定，这个翡翠之岛的未来也难以预料。无论谁在英格兰胜出，她都会受到重大影响。但爱尔兰人并不以屈服于必然的结果而著称，到时候英格兰人会亲身体会到这一点，无论方式如何。\n\n不列颠是一片充满混乱的土地，一片充满动荡的土地，也是一片充满机遇的土地。谁将崛起，谁将倒下，全都取决于那些为了自己利益而掌权的人。胜者王，败者寇！"
 REGIONAL_INFO_EAST_ASIA: "§G==东亚细亚==§!\n\n\在§L烈日§!的光辉炙烤之下，§L东亚细亚§!的人民遭受着数十年如一日的苦刑。在§G中国战场§!的战事平息后，§L大日本帝国§!便加快了肢解中国的步伐。大小军阀割据林立，§L大日本帝国§!俨然已成为东亚新秩序的救世主与缔造者，奴役驱使着§L东亚细亚§!的人民们。\n\n在北方，§L大满洲帝国§!横亘在分裂的两个庞然巨物中间，成为拱卫§L大日本帝国§!的最后一道防线。在它的西侧，受到支持的§L蒙疆§!正磨刀霍霍对准§x人民阵线§!与残余的§x苏联红军§!；而在中国的东部，§B高宗武§!领导的“中华民国”正在悄然崛起，昔日的革命之乡§L广东§!则成为了§L日本§!财阀们的游乐场，不分昼夜地被东京榨干血汗。\n\n在§L帝国§!的势力范围之外，中国的腹地——西部连绵不绝的群山之中，§B国民党人§!、§x共产党人§!以及§g无党派人士§!们正努力的摆脱这一强加的困境，他们试图摧毁§L大日本帝国§!赋予他们的枷锁。而作为亚细亚之主，帝国也不会轻易示弱，她已几乎要摧毁西部最后的抵抗机会，即使和约仍在，她无需动用一兵一卒，便可让这盘散沙灰飞烟灭，屈膝臣服的§B四川§!与§L贵州§!、已是强弩之末的§G广西§!、以及西北地区的最后看门人§L辻政信§!正紧紧的§W扼住§!整个西部的§W咽喉§!。\n\n§W是非成败转头空，青山依旧在，几度夕阳红§!\n对于残暴§L帝国§!的抗争还远未结束，他们的故事仍在继续。随着§L帝国§!在亚细亚的霸权逐渐被自身的衰弱所影响，她的掌控力已大不如前，§B高宗武§!开始进行缓慢而痛苦的现代化改革，§L关东军§!刀刺下建立起的国家已摇摇欲坠，而西部各地区也开始逐渐从失败的阴霾中再次振作。危机四伏，暗流涌动，摇摆不定的§g新疆§!、孤军奋战的§g马家军§!、在群山间联合的§x共产党人§!以及迈向民主之路的§R云南§!…\n\n时历1962，§L东亚细亚§!的矛盾已达到极点，面对愈发力不从心的帝国，他们的命运已昭然若揭——不是做尖刀和砧板，就是做鱼肉。"
 REGIONAL_INFO_WEST_SIBERIA: "§G==西西伯利亚==§!\n\n在§G苏联§!的余烬上，诞生了§W西西伯利亚人民共和国§!，一个由独裁者§G拉扎尔·卡冈诺维奇§!领导下的布尔什维克国家。被布哈林发配到远离中央的不毛之地，卡冈诺维奇巧妙地编织起权力之网，最终成为了钢铁之国的掌舵人。时间飞逝，复仇的时机来临，当§G西俄罗斯§!向§R法西斯侵略者§!发动战争却一溃千里时，共和国选择袖手旁观。随着战争的失败，惨痛的损失如一把利刃插在俄罗斯人民的心头。一个又一个城市，无政府状态在文明中蔓延，随之而来的是各式各样胸怀梦想的国家，和无数令小儿夜啼的噩梦。\n\n由于缺乏积极性，和背刺卡冈诺维奇政权的诸多行为，西西伯利亚人民共和国也陷入了混乱。她毫无意外地四分五裂，变成几个小军阀。\n\n在西西伯利亚的核心地带，坐落着§G秋明§!，钢铁之城正在集结军队，为下一次战争做好准备。巨大的工厂喷吐着浓烟，伴随着行军的脚步声，士兵们正在朝一个方向进军，而农民则被安置在后方。§G卡冈诺维奇§!和§G赫鲁晓夫§!仍然抱着希望，希望他们能够修正过去的错误。北方有一个强大的对手——§W斯维尔德洛夫斯克§!，由年迈的§G康斯坦丁·罗科斯索夫斯基将军§!指挥。罗科斯索夫斯基是部下们敬爱的首长，这里的军政府虽然拥有一支强大的军队，但相对来说她对政治并不关心。她的十字准星正瞄准秋明，接下来则是整个俄罗斯。在南方，紧挨着哈萨克斯坦的荒原，沉睡着一股巨大的邪恶力量。斯巴达式的城市§R鄂木斯克§!以白骨之爪紧紧握住西西伯利亚，聚集起那些仅凭名字就能唤起恐惧的人们。就像一个象棋大师，§R黑色联盟§!精心雕琢着她的一举一动，但在私下里却在低语着死亡和继承危机。\n\n在群山的顶端，坐落着§Y兹拉托乌斯特商业共和国§!。死亡商人满足于跻身为俄国最大的军事基地之一，她卖出军火、帮助武装军队，也许有一天这些卖出的枪就会成为他们的绞绳。但是，共和国也是创新者的家园，它的稳定和公正吸引了许多难民。新式步枪从现代化的装配线上源源不断地涌现出来——任何想要从这座山中获取的珍宝的人，都必须亲自来拿。但是兹拉托乌斯特并不孤独——在北部是§W尤格拉的盗贼王国§!。一个没有法律，由强盗和暴徒统治的国家，尤格拉不断发动袭击，获取食物和弹药。\n\n在极北之地、冰封海洋之滨，那是§W沃尔库塔§!，沃尔库塔劳改营的残余。在这座俄罗斯最大的§R古拉格§!集中营中，囚犯们冻僵在警卫面前，人们被禁锢在古老的建筑里，以残羹剩饭为食。最后的“军阀”是§W自由飞行员§!，苏联空军的残余。飞行员们的体制独一无二，她们没有一个正常运转的政府——相反，她们是机场的集合，是抵御德国空军肆意轰炸的最后一道防线。飞行员们赢得了所有势力的尊敬，但是她们的数量每天都在减少，直到无人生还。关于希特勒即将死亡和团结协定崩溃的传言可能会终止德国空军的骇人轰炸，为一场收复全国的战争铺平道路。\n\n§G==特色==§!\n\n*动员你的工业与军队重建西西伯利亚，在深红旗帜和黑色联盟之间做出抉择。\n\n*待到时机成熟，利用优越的工业征服西俄罗斯，不要忘了南乌拉尔。\n\n*为不可避免的对德战争做好准备。"
 REGIONAL_INFO_CENTRAL_SIBERIA: "§G==中西伯利亚==§!\n\n曾经在中西伯利亚这片土地上傲然屹立的国家是§W中西伯利亚共和国§!，它满怀信心地走向未来，而世界也随之将目光聚焦于它的首都§W托木斯克§!。布哈林的中西伯利亚工业计划让该国掌握了俄罗斯剩余的绝大部分工业，共和国也因此被视为最有希望完成俄罗斯统一的竞争者。\n\n然而，最终击倒共和国并非是德国的法西斯主义，而是反目成仇的俄国人。内乱与外敌入侵打得中西伯利亚共和国元气大伤，分裂为了无数个继承国。\n\n位于西南的§W新西伯利亚与巴尔瑙尔联邦§!计划着利用它的农业与重工业重新统一该地区。传奇的王牌飞行员§W波克雷什金§!和他的军政府亲眼目睹了旧共和国的崩溃，他们绝不想重蹈覆辙。由§W国王留里克二世§!领导的§W克麦罗沃大公国§!坐落于联邦的东部，这个混合了中世纪俄罗斯和现代要素的小国让许多人感到困惑。有些人把§W留里克二世§!描绘成一个痴傻的老疯子。其他人则指出他治理有方的国家和训练有素的军队很可能在未来扮演重要的角色。\n\n在§W克麦罗沃§!东面的§W克拉斯诺亚尔斯克§!有另一个由叛离的前§W中西伯利亚共和国§!将军领导的国家。这个摇摇欲坠的民主国家前途未卜，但§W尼古拉·安德烈耶夫§!和他的叛变跟随者们肯定会为了维护独立而奋战到底。同时，在§W大公国§!南面的群峦中坐落着§W奥伊罗特哈拉和林政府§!。在于§W中西伯利亚共和国§!中央政府失联之后，阿尔泰的人民与旧信徒难民们团结起来组建了这个小国，他们的信仰驱使着他们远离杀戮与压迫。\n\n在§W克拉斯诺亚尔斯克§!的东方是大片的村庄与自由市。不过可千万不要认为这片地区不设防，因为§W西伯利亚黑军§!正狂热地守卫着这片土地。§W黑军§!的领导层是军事无政府主义的拥护者。他们正计划着下一步的行动，从中西伯利亚开始，准备将俄罗斯从集权主义者的压迫中解放出来。\n\n最后在北边，§W中西伯利亚共和国§!的残余控制着托木斯克城和更远的北极圈内的辽阔土地。许多人描述该城处于一种软弱，颓废且因失去军队主力而无力应对分裂与叛乱的状态中。然而，§W帕斯捷尔纳克总统§!并没有放弃。在他行将就木之际，这位诗人总统正计划将§W中西伯利亚共和国§!的残部转交予一位新政治精英，一个可以重现§W中西伯利亚共和国§!光辉的人。\n\n在数年与§R俄罗斯远东§!的战争与内部纷争之后，中西伯利亚的战火已经将数个军阀国度从他们脆弱的美梦中唤醒。中西伯利亚一山不容二虎，布哈林工业计划的丰饶果实只能供一国独享。当统一战争的号角吹响，在苏联时代遗留的铸造厂与工厂将又一次带回杀戮。\n\n§G==特色==§!\n\n*§W统一§!富庶的中西伯利亚，并将其作为俄罗斯统一的跳板。\n\n*§W管理§!并扩张你治下的中西伯利亚工业，同时在地区局势升温时处理好工人权利问题。"
 REGIONAL_INFO_FAR_EAST: "§G==远东==§!\n\n§W俄罗斯远东§!是俄罗斯人口最少的地区，并且当前是整个欧亚大陆上最奇怪也冲突最为激烈的地带。§G苏维埃联盟§!的突然崩溃没能改变当地的情况，反而加重了这一地区的混乱，遥远的远东地区如今充满了各路野心家和理想家，他们急于把自己的主张带向俄罗斯的每一个角落。\n\n在苏联大崩溃之后，§G亨里希·亚戈达§!带领着苏维埃最高主席团的成员逃往东方，在§G伊尔库茨克§!重建起了统治。随后他建立起了铁腕统治，并与如§R中西伯利亚共和国§!这样的其他地区的军阀和势力发起武装冲突，然而他对该地区的统治并不长久，因为灾难很快就到来了。\n\n自满洲的§G哈尔滨§!而来，阿穆尔的死亡之军向着§R布尔什维克§!发起了血腥的复仇之战。§G康斯坦丁·罗扎耶夫斯基§!和他的§G俄罗斯法西斯党§!作为复仇之矛的先锋，击溃了亚戈达在东边的势力并在结雅市建立了自己的统治，然而这样的统治没有持续太久，罗扎耶夫斯基就不得不面对内乱的威胁。\n\n§G米哈伊尔·马特科夫斯基§!和他领导着俄罗斯法西斯党中的“温和派”对于罗扎耶夫斯基那股对§R纳粹侵略者§!的钦佩和赞美感到发自内心的厌恶，随着时间的流逝，这种厌恶感不断地加强着，马特科夫斯基开始公开反对罗扎耶夫斯基。在这种紧张的对峙达到最高点的时刻，马特科夫斯基带领他的手下从罗扎耶夫斯基手中抢走了§G马加丹§!。而察觉到时刻已到，§G白军§!的残党从哈尔滨出发，借机夺回了他们的老巢§G赤塔§!，带着他们的宣称者§G米哈伊尔二世§!一起，准备不计一切代价重建俄罗斯的君主制。\n\n与此同时，压倒§G亚戈达§!政权的最后一根稻草是一场兵变。曾经的内务人民委员会军官§G瓦列里·萨布林§!是一位年轻的理想主义革命家，他夺取了§G布里亚特§!省的控制权，公开宣布反抗亚戈达和主席团。直到1962年，这场战争仍在继续，谁将成为赢家还不清楚。\n\n北方地区已经完全陷入了无政府状态，几乎不可能有人能在这个地狱般的北极地区安居乐业，考虑到北极地区的价值微乎其微，所有军阀都不太可能去对北极圈一带采取什么行动。但一位§G权势人物§!在北方的部落和村庄之间传播着谣言，谣言中称他有着能够统一这个支离破碎的国家的能力。\n\n§W俄罗斯远东§!是一片血腥且野蛮的土地，在它被统一起来之前，一切想要做出改善的想法都不过是天方夜谭。\n\n§G==特色==§!\n\n保卫苏维埃联盟最后的残片，或者给她带来毁灭性的最后一击。\n\n在这片荒凉的土地上运用你所拥有的一切。\n\n小心§G北方§!的来客。"
 REGIONAL_INFO_URAL: "§G==南乌拉尔==§!\n\n§W南乌拉尔§!同时展现着俄罗斯无政府状态下，最耀眼的闪光点与最深邃的黑暗。西面，§W奥伦堡公社§!内，数千名公众在安那其工人委员会内自由畅谈。优秀的治理，让§W奥伦堡§!成为乌拉尔光芒璀璨的明珠。尽管功能失调，§W奥伦堡§!依然坚强屹立在黑暗的岁月里，代表着俄罗斯人民的成就。北方，§W乌拉尔联盟§!的民兵，是沃尔库塔之子，五十年代，看守与囚徒的联合，见证了他们的誓言，守护一切弱小、贫苦的俄罗斯人。\n\n然而，他们的南方，是卑劣的匪徒，§W迪勒万格旅§!。他们的出现，是§W西俄罗斯战争§!时期§R德国§!军队内部斗争的结果。迪勒万格率领他的手下，党卫军与东方营内最残暴的军人，在曾被称为§W奥尔斯克§!的地方建立起自己的小小王国。要问他们的目标？那当然是§W奥伦堡§!，不仅如此，还要将城市洗劫殆尽。然而，他并不是唯一心存此念的男人，§W马格尼托格尔斯克§!的小军阀，§W特罗菲姆·李森科§!，早就觊觎起西方的土地。掌握着苏联时代疯狂科学计划的残余，拥有忠心耿耿的§WNKVD第22摩托化步兵师§!配合，§W李森科§!正悄然等待着入侵§W奥伦堡§!的最佳时机，接下来，他准备收集成百上千的实验对象，开发一款神秘武器……那就是苏维埃超级战士！他们会轻松击败§R德国大兵§!。\n\n面对汹涌而来的匪徒，§W奥伦堡§!与§W乌拉尔联盟§!是天然的盟友。然而，§W李森科§!是实用主义者，§W迪勒万格§!也同样如此，他们很可能达成一致，眼下唯一的问题是，蜜月期结束后，他们该如何对待彼此……如果有一天，乌拉尔以外的地方，开进一支新的势力，将对棋局掀起何种波澜。\n\n§G==特色==§!\n\n*游戏时间约五年的§W短期剧本§!，游戏目标是击败乌拉尔地区另外两家（或三家）敌对势力。\n\n*你可以§W团结§!奥伦堡公社，也可以控制李森科愈发危险的§W理智§!。或者，你想成为§W蹂躏§!俄罗斯的土匪王，要么你认为，§W捍卫§!它会更有魅力。"
 REGIONAL_INFO_AFRICA: "§G==非洲南部==§!\n\n从撒哈拉边地，到好望角之涯，中非、非洲南部的土地，沸腾在新旧冲突的余波中。§W德意志§!的复兴，定不会让§Y黑暗大陆§!独善其身；探出锋利的爪子，朝大陆心脏地带，掘出一片汪洋大海。他的宠儿们统治着横贯南北两千多英里的土地，然而，§W日耳曼尼亚§!的光辉岁月一去不复返，伴随着众人的争论不休，人民大厅陷入瘫痪，统治的铁掌日益松懈。\n\n并非所有一切都被法西斯的威胁吞噬，大陆的尖端，耸立着古老帝国最后的自治领——开罗-开普敦计划的余晖，§J南非联邦§!。战争结束以来，它的命运日益衰微；纳米比亚脱离统治，本国民众效忠起三股势力，非洲最后的民主火炬，正在持续不断的分裂、叛乱与入侵的浪潮中，风雨飘摇。尽管如此，联邦士兵依然坚守在奥兰治河沿岸，以毅然赴死之志，捍卫自己的家园。\n\n他们怒目而视的北方，非洲的三巨头：§Y专员沃尔夫冈·申克§!、§Y西格弗里德·穆勒§!和§Y汉斯·许蒂希§!，接受本土委任，各自掌握着三分之一的中非大陆。虽然制图师总是将他们的领域，绘制成与家乡同等的漆黑色，彼此情同手足。然而，每座§W专员辖区§!都与他们的兄弟截然不同，全世界的跨国企业和雇佣兵，狂热地涌向§W中非§!追寻财富。§Y穆勒§!急不可耐地筹划着下一次狩猎之旅。§Y申克§!和他的德国空军，翱翔在§W西南非§!上空的云层里，全然不顾地面上痛苦受难的臣民。\n\n§Y许蒂希§!，黑暗大陆唯一纯正雅利安堡垒的主人，掌管着上百万奴隶的命运，将他冷酷的目光投向§W东非§!之外。除却最亲近的顾问外，谁也无法洞察这位狂热者的内心；鉴于他的所作所为，所有人都认为他只会给这片大陆，带来更多的悲伤与苦难。\n\n1962年，§W新秩序§!开始崩溃，旧恨死灰复燃，成千上万的计划被付诸实践。三头绝境之鹰被命运绑缚在一起，真是脆弱的联合。远处，战争像雷鸣般的暴风雨，乌云中翻腾流淌着鲜血，向稀树草原席卷而来。拿起你的G1步枪，穿上你的迷彩服，赶赴§R南非战场§!前，不要忘记那句老话：§W布尔人不会冲浪§!。\n\n§G==特色==§!\n\n*参与一场涉及世界各国的§R冲突§!，这可能决定冷战的命运。\n\n*为§Y非洲§!的未来奠定基础，迎来诸多可能的结局。\n\n*自上个demo以来增加了新内容：事件、机制、国家。"
 REGIONAL_INFO_AMERICA: "§G==美洲==§!\n\n§P圭亚那§!：\n§P圭亚那共和国§!的局势日渐紧张。铁腕总统§R福布斯·伯纳姆§!正在持续不断地限制乃至剥夺§Y印度裔圭亚那人§!的权利。他越来越好斗，并对将他推上权力宝座的§B合众国§!愈发地不屑一顾。随着圭亚那离独裁统治的距离越来越短，冲突似乎是§x不可避免的§!。\n\n§R加拿大§!：\n从名义上来说，§R加拿大自治领§!是在§w英国王室§!控制之下的。实际上，她更多的是被南方的邻国§B美利坚合众国§!所束缚。然而，与逃离英国的流亡者一同到来的，是他们的§w文化和更保守的观点§!。这些与当地加拿大人的不同之处导致在本土§G说英语的加拿大人§!、§Q魁北克人§!以及§w英国流亡者§!之间爆发了大量的冲突。随着像§RFLQ(魁北克解放阵线)§!和§RFUNQ(魁北克民族统一战线)§!这样的§R魁北克恐怖分子§!组织日益壮大，加拿大的问题在更多方面愈发致命。\n\n§B冰岛§!：\n冰岛仅仅是在名义上独立，实际上是§B合众国§!的军事保护国。在这个寒冷的小岛上生活的美军士兵几乎和§G冰岛当地人§!一样多。这些美国人执行法律来保护冰岛不受§x德国影响§!，但他们也使用冰岛的税收，和冰岛女人结婚以及§w开发冰岛的资源§!。总而言之，人们已经受够了美国的军事占领和剥削。这是个紧张的情况，并且§R日渐紧张§!。\n\n§G墨西哥§!：\n曾经通过远离其他国家战争繁荣起来的§G墨西哥共和国§!，如今它似乎准备和自己开战。在§M保护主义精英§!和§P自纽约到东京而来的各个公司的大使§!之间，没有哪天会不爆发争吵。此外，墨西哥共和国的国家形象已经被§w革命制度党§!复刻成了共和国曾经推翻过的政权——富有的、拙劣的、卑鄙腐败的一党制国家，这令许多人感到恼火，因为共和国很久以前就承诺要改变这个国家。在新的十年缓缓到来之际，墨西哥发现自己正位于许多个十字路口，它将走向何方？§R并将招致何种危机§!？这些都有待观察。"
 REGIONAL_INFO_SOUTH_AMERICA: "§G==南美洲==§!\n\n南美洲，一块被永恒瘟疫折磨的大陆：贫穷、剥削、饥饿、疾病、欠发达，以及最为致命和恐怖的流血与纷争。数个世纪以来，无论起因是社会经济、政治危机、外国影响还是内部动乱，战争早已成为了当地的代名词，甚至可以追溯到令这块大陆沦落如此的殖民霸权的建立和毁灭以前。最近发生在§h巴拉圭§!，§M美国§!支持的极为失败的§R瓜伊拉瀑布入侵事件§!，无疑是这种古老冲突重现于今的最好案例。§d海外列强犹如摆弄棋盘般操控着这片大陆§!，而在安第斯山脉和查科地区，昔日的竞争对手伺机而动，想要再次界定南美的地缘秩序。\n\n§M美国人§!利用华丽的借口、人道主义援助和政治干预，巩固他们在这一地区的势力范围；同时§e日本人§!、§r德国人§!，乃至§n意大利人§!都想打开这座闭锁的门户。无论外部世界如何变化，南美洲都被过往的惨剧束缚。或许，这片大陆可以活的更有尊严，但强权笼罩下的无限阴霾，早以盖过了渺茫的希望；或被迫、或自愿，或直接、或间接，这片土地和它的人民势必迎来苦难与绝望，在那片愈演愈烈的§x人类的贪婪与欲望交织的战场上§!。"
 REGIONAL_INFO_NO_CONTENT: "                                          §Y欢迎游玩《新秩序》\n\n§R                                          这个国家不能进行游戏§!\n\n§R这个国家除了占位事件外，目前没有内容，仅作为其他国家潜在的互动对象。一切有内容的国家都列在“有趣的国家”菜单中。\n\n如果您想要游玩实际存在的内容，请选择“有趣的国家”菜单中任意一个国家进行游戏。如果您想要关注我们的开发进度，请在社交媒体（如模组资讯页面中所示）上关注我们！§!"
 MOD_FEATURES_TEXT_1: "§W================\n====MOD 特色====\n================§!\n\n§Y==经济系统==§!\n§W新秩序：欧洲末日§!实装了复杂的§W经济§!机制。你可以点击§W科研§!与§W冷战§!选项之间的§W全球标志§!来确认总体经济情况。国民生产总值，§GGDP§!是国民经济系统的基础，也是你所扮演国家经济繁荣的关键。你需要让§GGDP§!指数与§R债务§!相平衡，§R债务§!的利息每年会以支出的形式扣除，如果§R债务§!占据§GGDP§!比例过高，可能引发经济崩溃。\n\n为避免陷入经济困局，你应当时刻关注§G收入§!与§Y开支§!的状况。你的§G收入§!受多种因素影响，其中最关键的就是§GGDP§!，其他因素当然也会影响你的§G收入§!，例如国家的工业规模、贫困率和教育水平等。国民经济的另一方面，§Y开支§!问题历来让经济学家头晕脑胀，它反映了你的军备维护量、社会保障水平和建设计划等其他支出项。\n\n对§WTNO§!而言，平衡是至关重要的事情。鲁莽的§Y开支§!计划将使你迅速背负大规模的§R债务§!，逐步落入政府破产和§R经济崩溃§!的困局中。如果你谨慎而明智地管理经济，就能更高的§GGDP增长§!、更充足的准备金量，与更为光明的国家未来。\n\n§Y==定制界面==§!\n§WTNO§!里的不少国家，都有大量的特色§G定制界面§!加深你的§R游戏体验§!。§G定制决议界面§!就在§Y决议界面§!内，只需打开即可使用。其中就有§W托木斯克杜马界面§!、§W南非公投界面§!，还有§R更多§!其他的特色界面等你发掘！\n\n此外，§G完整定制界面§!可在§Y政治界面§!内找到，开关图标就在你的§W国家领袖头像§!下，§W政府首脑头像§!旁边。这些§G完整定制界面§!对加深你的§R游戏体验§!会有很大的帮助，其中包括§W美国选举界面§!、§W施佩尔关税同盟界面§!，§W日本国会界面§!及§R其他§!有趣的小型界面。大多数§G定制界面§!还都有§Y简介按钮§!，当你鼠标§R悬停其上或点击它时§!，它就会为你展示有用的信息，告诉你这些面板是如何工作的，其他§R内嵌机制§!有什么功能。\n\n§Y==焕然一新的战争系统==§!\n§R战争§!是§W新秩序：欧洲末日§!的重要特色。玩家会率领一支冷战军队，其中的部队从钢铁雄心IV的原版兵种彻底重做而来。如直升机与空中骑兵能够降低地面单位的攻击力，减慢其移动速度，全新的§R空中骑兵§!科技树也已开发完成。本模组中的装甲单位也会更加现代化，§G主战坦克§!是地面战争的新主宰，整个装甲科技的体系也有了彻底的更新换代。当然，玩家也不应该遗忘步兵与机动步兵的存在，再先进的装甲和空军科技，都永运无法取代地面部队的作用！\n\n沿海望去，诸如§R现代航空母舰、隐形舰艇§!等全新的海军科技将掌控海洋。TNO大规模重做的海军系统将有效反映冷战海军科技的动态性。在空军领域，玩家将不断发展更先进的轰炸机与战斗机来夺取战争主导权，以此来模拟动荡的世界秩序与新秩序模组内的战争机制。\n\n§R军事理论§!选择之重要，关乎该国的未来。长期游击战的推行不但改变了战术思想，也改变了战争的形式。震撼第二次世界大战的闪电战已不复存在，取而代之的是无尽的险路行军，胜利不再一蹴而就——玩家做选择时也要考虑这一点。§R作战序列§!发生了改变，而军事单位也必须适应这种变化。此外，§W上千位新将领§!已加入游戏，令玩家有了更多指挥战争的人选。"
 MOD_FEATURES_TEXT_2:0 "§R==相互保证毁灭机制==§!\n§W新秩序：欧洲末日§!的剧情发生在冷战时期，世界已不再按照二战年代的规则运行。三大强国：§W美利坚合众国§!、§W大日耳曼国§!和§W大日本帝国§!，自1962年起都具备了§R核三位一体§!能力。世界开始陷入§R核子末日§!的恐怖。\n\n正因如此，世界各国不得不任凭§G超级强国§!摆布，永无止境地相互争斗，谁也无法轻易取胜。一旦三大§G超级强国§!之间爆发战争，将不可避免地引发§R第三次世界大战§!。\n\n§R第三次世界大战§!的爆发将注定是场悲剧。各方都将战斗到底直至对手开始衰落。然而，假如某国发现他们正输掉战争，或是核心领土面临严峻威胁，§R热核战争§!也将不可避免。核打击发动后，数天之内就会有上千枚核弹投入战斗，宣告着§R游戏结束§!。幸运的是，用外交解决问题将是三大强国的一般做法，§R核战争§!爆发的情况极端罕见，只要你不扮演拥核国家，大多数情况下也是宁愿解决问题，也不肯真的舞弄刀枪。游戏界面右上角的§R全球紧张度§!选项内，将显示当前的§W戒备状态§!，它将告诉你当前全球§W戒备状态§!有多高。自然，相关指数越高，外交解决失败的概率也越大，当§W戒备状态§!达到满值时，所有人都在劫难逃。\n\n§Y==代理人战争==§!\n无论如何，强调外交，并不意味着战争元素就会在§WTNO§!模组内变得罕见。与之相反，战争可谓§G极端频繁§!，大多数国家都要做好打数场战争的准备。不过战争形式将不再是直接的对抗，而是普遍将§R代理人战争§!作为交锋的主战场。§R代理人战争§!，是指两大对立国家，分别支持爆发冲突的交战双方，争取削弱对方实力，同时避免直接交战的办法。这在各类§R内战§!期间也表现普遍。\n\n§R代理人战争§!期间，交战国会得到外部势力的支持。如果幕后势力中没有玩家，就会有作为支援的单位赠送给受支援国；如果幕后势力是玩家，玩家可以选择以§W志愿军§!机制协助盟友，就像§W钢铁雄心IV§!原版那样。\n\n但请务必注意！代理人战争是烫手的山芋，介入其中可能导致迅速拉高§W戒备状态§!！§R“外交危机”§!将颇为常见，同样受到外部因素的干预。如果走错一步，或将导致世界毁灭。\n\n§Y==外交危机==§!\n伴随着诸多§R代理人战争§!及其他战役，§R外交危机§!会被随机触发。§R外交危机§!是一种可以将区域紧张上升为世界大战的事件链——一般来说，某位冲突§W参与者§!会触发一个事件，准许他们以一定损失为代价体面退出危机；或者向对手紧逼一步，谋取自身利益。紧接着，你的对手很快会收到同样的通知，要么缓解事态、要么激化问题。如此往返，奖励越来越大，放弃的代价越来越高，直到有一方退缩为止，这场游戏绝不会停下来。如果没有人愿意让步，§R两国就会陷入战争状态！§!\n\n§W戒备状态§!越高，爆发§R外交危机§!的概率越大，然而即使是和平时期外交冲突也有可能发生！记住，要么将世界的安危置于你的国家的威望之上，要么利用权力的游戏来激化矛盾…\n\n§G==叙事环节==§!\n§WTNO§!及其Demo，都是基于§G叙事性§!制作的模组，这意味着它比其他§W钢铁雄心IV§!模组来说，会更有故事性。\n\n这背后更深的影响，就是你所熟知的§G钢铁雄心IV§!玩法与§WTNO§!模组会有很大的不同。已不再有先选择好意识形态，再线性地走上征程，期间会有随机事件奉上随机效果的玩法。相反，这是一部风向不定的小说，就像那本§W《选择你的冒险历程》§!，你有许多机会迎接一场战争，有不少决议可点，有无数国家的机制供你学习享乐，让你最终能够感受到你是在体验一个故事。\n\n所以当你要玩自己选好的国家时，请放松自己，置身事外又融入其中地享受你的故事。所有路线通常应该都是逻辑自洽的，如果你对游戏的路线感到过于复杂，请务必向我们反馈，我们会思考该为您和其他玩家做些什么，来让这段剧情在未来变得更好理解。当然，我们预计模组不会有太多问题，所以，请享受你的游戏时光，闲暇时，还请随意分享您的态度，谢谢！"