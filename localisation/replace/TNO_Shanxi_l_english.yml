 POLITICS_FU_ZUOYI_DESC:0 "§Y晋陕自治政府主席§!\n§W-----------§!\n§Y字宜生 一八九五年，生于山西省临猗县§!\n\n那场旷日持久的大战至今，已有整一十六年。傅作义已几乎丧失了自我辩护的能力，对于卖国求荣的骂声，他也已学会坦然接受。如果他爱惜自己的名声，就早会战死在一九四二年的沙场上；如果他决心当日本人的走狗，也没必要负隅顽抗到身陷重围。\n\n这位十六岁时便参加辛亥革命的将军，用倥偬戎马填充了短暂的前半生，对他而言，短暂到似乎是刚挑着行李出了家门，站在太原陆军小学的门口。再睁眼时，已国破家亡，身陷囹圄。中原大战中，他身先士卒，冲锋在前。弹指挥间，昔日的敌手变换身份，城头的旗帜也几度更迭。\n\n当他用颤抖的手拎起重若千钧的水笔，在投降书上签下自己名字的那一刻，有无数个瞬间，他想用没拿着笔的左手拔出腰间的配枪，了结自己的性命，他不愿自己的名字被千万人唾骂，也不愿看到自己的名字从族谱里永远抹除。如果他有的选，他绝不会选择苟活于世。但现在已不是意气用事的时代了，所有人都得接受这个事实，他必须投降，为日后做准备，傅作义不愿为日本人卖命，做他们的走狗。但更不愿意看到手下的官兵们白白牺牲。\n\n§W胜败兵家事不期，包羞忍耻是男儿。§!\n\n傅作义常常会用这句话哄骗自己，他无意倒戈相向，与自己的同胞们为敌，日本人也审视着他的忠诚，时刻准备取缔这个并不算太听话的投诚者。在投降后，傅作义便仍率部驻扎在绥远，并对当地的共产党人的活动睁一只眼闭一只眼。他本想一直在这守下去，等待一个契机，一个足以改变一切的契机。但五十年代突如其来的变故打乱了他的计划，大西北战争中，一度被日本人吹嘘为“亚洲之雄”的改组政府军在战争初期便一触即溃，几乎没有抵抗的余力。无奈之下，傅作义被调往陕西一带驻扎防御，才遏制住极速溃败的前线。大西北战争后，他便一直在此发展，直至新秩序的层云密布，旭日已悄然西垂。而傅作义总会找到属于他的归宿，一如既往。
"
