 POLITICS_HE_YINGQIN_DESC:0 "§Y贵州省省长§!\n-----------\n§Y字敬之 一八九〇年，生于贵州省兴义市小集镇§!\n\n何应钦的一生充满了戏剧与反转，他在黄埔军校时便与蒋介石交好，后来追随蒋介石搭上了官途的快车，何应钦系曾经是国民革命军内部最大的一股派系。但接连的政治误判则让他逐渐丧失了核心成员的地位，他的解决对策便是成为国民党内部有名的亲日派。\n\n抗日战争爆发时，有人曾猜测何应钦会跟汪精卫一样转而投入日本的怀抱，但是他没有，而是选择抵抗日本的侵略，但这并没有挽回他的仕途。\n\n蒋介石死后，在国民党内部的权力更迭中，他干了近十二年军政部长的职位被临时代行总统职务的陈诚撤换，只能前往云南担任中国战区的总司令，并兼任其家乡贵州的党政军总指导。随着一九四五年美国签署停战协定，何应钦的仕途也随之走到终点。他虽心有不甘，但仍然看清了唯一的也是最后的方向。在贵州驻办的数年中，他苦心经营着地区的经济与发展，并几乎保留下了完好的贵州。黔桂铁路被他收入囊中，自身的损失又微乎甚微，重庆似乎败局已定，而他已做好了再一次下赌注的准备。\n\n战争结束后，他立刻承认改组国民政府。在何应钦的撮合下，贵州省主席吴鼎昌率先跟共荣圈签了经济互助友好协议，与南京政府联合创办中国西南铁路总局，双方签订经济互助协议的照片在永载史册。随着50年吴鼎昌的去世，何应钦继任贵州省主席，且实际上掌控了铁路局，又合并了自己家掌握的贵州企业公司，改铁路局为官营股份制公司，铁路局这个官办企业随即又开始了新一轮的扩张。\n\n现在，何应钦一手拉住共荣圈，一手拉住西部，民间提起贵州以及他们的政府和企业，都说他们富的流油。往日对于权力的明争暗斗与戎马倥惚的半生已经成为过往云烟，成为了何应钦宴请宾客时拿来吹嘘的荣耀。然而，时代的齿轮推动着何应钦和贵州走向下一次豪赌，他得继续赌下去。赌输了后果会如何，何应钦不想知道，或者说不愿意去想。他已经老了，也累了，他花越来越多的时间去照顾和陪伴自己已经患癌十年的妻子王文湘，虽然他如今已成了专心颐养天年的“寓公”，尽享天伦之乐，但他隐隐约约的感觉到，这种日子不会再持续太久了…"
