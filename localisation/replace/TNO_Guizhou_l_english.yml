 POLITICS_HE_YINGQIN_DESC:0 "§Y贵州省省长§!\n§W-----------§!\n§Y字敬之 一八九〇年，生于贵州省兴义市小集镇§!\n\n何应钦愿意自称是个赌徒，他在黄埔军校时便左右逢源，穿针引线，将他的仕途赌在人脉关系上，成功的追随蒋中正搭上了升迁的快车。在接连的政治误判后，他逐渐丧失了核心成员的地位，于是他就接着赌下去，摇身一变成为国民党内部有名的亲日派。\n\n抗日战争爆发时，有人曾猜测何应钦会跟汪精卫一样很快便脱离国民政府，转投日本。但何应钦审时度势之下并未轻举妄动，反而扯起抗日的大旗，他决定先观望，再下注。\n\n蒋介石死后，在国民党内部的权力更迭中，他干了近十二年军政部长的职位被陈诚撤换，只能前往云南担任中国战区的总司令，并兼任其家乡贵州的党政军总指导。随着一九四五年美国签署停战协定，何应钦的军人生涯也走到了终点。他虽心有不甘，但仍紧握底牌，等待时机。在贵州驻办的数年中，他苦心经营着地区的经济与发展，并几乎保留下了完好的贵州。黔桂铁路被他收入囊中，自身的损失又微乎甚微，重庆似乎败局已定，而他已做好了再一次下赌注的准备。\n\n战争结束后，他立刻承认改组国民政府。在何应钦的撮合下，贵州省主席吴鼎昌率先跟共荣圈签了经济互助友好协议，与南京政府联合创办中国西南铁路总局，双方签订经济互助协议的照片永载史册。五十年代，随着吴鼎昌的去世，何应钦继任贵州省主席，且实际上掌控了铁路局，又合并了自己家掌握的贵州企业公司，改铁路局为官营股份制公司，铁路局这个官办企业随即又开始了新一轮的扩张。\n\n现在，何应钦一手拉住共荣圈，一手拉住西部，民间提起贵州以及他们的政府和企业，都说他们富的流油。往日对于权力的明争暗斗与戎马倥惚的半生已经成为过往云烟，成为了何应钦宴请宾客时拿来吹嘘的资本。然而，时代的浪潮推动着何应钦和贵州走向赌桌，无论他是否想赌，他都得继续下去。即使他已经老了，也累了，他花越来越多的时间去照顾和陪伴自己已经患癌十年的妻子王文湘。他还能做些什么是个未知数，但在再度迭起的风云面前，他知道，不会太多。"
