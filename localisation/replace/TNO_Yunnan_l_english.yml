 YUN_Zhang_Chong_sec_desc:0 "安全部长\n专制主义\n------------\n§L张冲胆大、敏捷、机智，自幼身边人就对他赞不绝口。张冲于一九〇一年生于云南的一个村镇，在辛亥革命后的混乱局势中，他不得不落草为寇。后来他逐步消灭周边悍匪，队伍发展到了六百余人，广受民众爱戴。他曾率部定期袭击滇越铁路，令法国人怒不可遏，这样的举动吸引了省长唐继尧的关注，他多次派兵围剿并俘虏了张冲。张冲接受了招安，在军中谋得一个职位。在军阀混战中，唐继尧在一九二七年被政变推翻，张冲也由于在其中联合龙云反对胡若愚而在年仅二十六岁时就被任命为第五师师长。\n\n抗战期间，滇军编成第六十军，张冲在其中任第一八四师师长。他曾参与过著名的台儿庄战役，因此在国军中声名鹊起，最终在武汉战役中被委任为第三路军军长。当中国沦陷、日本高举南京政权的旗帜向各地进军时，张冲仍在继续抵抗；哪怕云南省已经沦陷、他也被迫和宋希濂麾下的军团撤至缅甸时，张冲也仍在继续抵抗。\n\n而今，解放的战旗高高扬起，人民再次向他发出了召唤。他们希望他回来，与中华儿女并肩作战，反抗压迫者。他将回应这一召唤，满足人民的愿望，或者在征途中壮烈牺牲。§!"
