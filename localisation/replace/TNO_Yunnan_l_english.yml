 POLITICS_LONG_YUN_DESC:0 "§Y云南自治省省长§!\n-----------\n§Y字志舟 一八八四年，生于云南省恩安区炎山乡§!\n\n中华民族似乎气数已尽，而龙云也是如此。这个从云南的丛山峻岭与万丈深渊中走出的，戎马一生的军阀首领已垂垂老矣，愈发力不从心。自打抗日战争结束以来，云南便经历了诸多变革，而滇系也逐渐走下历史舞台，叱咤风云的云南王往日风采不再，已成垂垂老矣之人。在滚滚而来的时代浪潮面前，他没有选择负隅顽抗，继续无视民主化的呼声，无论是自愿也好、被迫也罢，他最终选择还云南以民主。\n\n在四十年代中，云南人流干了他们的血，在关乎全中国生死存亡的战争之中付出了惨痛的代价，却未能看到胜利的曙光。而远赴缅甸作战的远征军也在失败后撤回云南省内驻扎修整。在战争结束后，整个五十年代中，各党派人士们你方唱罢我登场，民主给云南带来了动荡的十年，但也是文化与思想复兴与发展的十年。云南成了中国西部最具有活力的省份，民主与自由在这里早已不是空谈。而带来的动荡不安则加剧并放大了一切矛盾，最终在五十年代末，原远征军指挥官之一的邱清泉武装政变，试图颠覆省政府。龙云不得已拖着老迈的身躯用军队平息了这场闹剧，并宣布云南暂时进入军管状态，暂停一切选举、集会活动。\n\n所有人都在猜测这个不问政事已久的军阀到底想做什么，是剥夺曾赋予他们的民主、还是继续下去，朝着进步之路继续前进。也有人说，他早已是卢汉的提线木偶，滇系的大权流落旁系。但谁都不知道他究竟是怎么想的，谁也不知道接下来会发生什么。他无力再走下去，只剩下在命运的十字路口前茫然失措的云南，与风云渐起的新世代。"
 
