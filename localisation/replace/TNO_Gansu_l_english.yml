 POLITICS_MASANOBU_TSUJI_DESC:0 "§Y西北方面军司令官§!\n§W-----------§!\n§Y一九〇二年，生于大日本帝国石川县江沼郡§!\n\n辻政信在世界大战中便得到了军部与民间对其的评语，并沿用至今。在评语中，他被比喻为贪婪狡诈的饿狼，睁着赤红的双眼等待吞吃一切。在帝国对东南亚与东亚的开疆扩土中，他永远身先士卒，活跃在第一线，与部下同吃“爱国饭”，并鼓励他们的暴行。\n在亚洲战事渐息后，他便奉命回国，这个矮小凶狠的老头本应迎来军人生涯的终结，拿着退休金去大政翼赞会大展一番拳脚，最终被所有人厌恶而黯然离场；或是回到石川县老家去种地，就这么过完一生。但在五十年代的动荡不安中，这匹野心勃勃的饿狼又嗅到了机遇的气息，随着“马家叛乱”的爆发，他再次被大人物们想起，因为他可以很好的完成让中国人留下终生难忘的回忆的任务，他们不会敢再反抗的。\n于是，西北方面军应运而生，并归属辻政信调度管理，他们的目标是从西安出发，一路打到兰州，彻底粉碎西北最后的抵抗力量。不知怎的，辻政信有一种预感，他会成为如同神话中万人传颂的勇者，手执天丛云，昂首面对黑暗与危险。在大西北战争之初，日军势如破竹，带来了无尽的恐慌与血腥的杀戮，马家军节节败退，一切仿佛又回到了四十年代，在辻政信心目中足以被称之为黄金年代的四十年代。\n他开始相信自己真的要时来运转，不必再做藉藉无名之辈，不必再被那些油腔滑调的政客与尸位素餐的军队首脑窃取胜利的果实，他急切的想获得他本应获得的一切。在严重的军事误判与冒进下，大日本帝国最精锐的西北方面军遭遇了顽强的阻击，死伤无数。他愤怒的几乎要失去理智，不惜一切代价，甚至调动毒气进攻。但一切都无济于事，马家军最终逃亡青海，而对他的指责也铺天盖地的压来，他无法再回到祖国，也没能成为战争英雄，只能接受命令据守这片战争中已毁为残垣断壁的焦土。\n但他的心仍未死，饿狼只需舔舔绒毛便能恢复如初，甚至更加凶残，总有一天，他要证明一切…"
