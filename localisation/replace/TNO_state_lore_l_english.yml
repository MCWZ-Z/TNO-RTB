 state_lore_initials.1: "GER"
 state_lore_name.1: "日耳曼尼亚"
 state_lore_desc.1: "世界之都日耳曼尼亚表面上看起来是元首的光辉杰作，但它庞大的根基下却已腐烂殆尽。\n\n在施佩尔设计的典雅大道与希特勒野心意志象征之下的数百米处，受世界之都重压的宏伟钢筋混凝土结构已是苦不堪言。水泵日夜不息地工作，以防旧柏林的沼泽吞噬了元首的宏伟愿景。\n\n重建柏林所耗费的庞大又不可告人的开支远胜于从诸国掳掠来的财富，而在市中心大礼堂萦绕着的窃窃私语之外，旧柏林人仍然像日耳曼尼亚拔地而起前一样，住在提供给失业人群的廉价公寓楼里。"
 state_lore_initials.2: "TYO"
 state_lore_name.2: "東京"
 state_lore_desc.2: "在日本帝国“东方首都”的强盛外表之下，在皇居的幕布和喧闹的选区幕后，在这座城市灯红酒绿的浮华背后，隐匿着无尽的悲伤和斩而不绝的腐败。\n\n大本营里，陆海争锋；各怀鬼胎、倾轧不休；而那些乐于携手合作的将领们，正要计划着下一个行动，前往共荣圈的某处消灭当地的抵抗分子。\n\n再看那国会厅中，政客云集；各执一词，争吵不休。腐败如血，在每个人的血管中肆意流淌；人人都追逐金钱，早已不复当年美好初衷。\n\n也许，最好把这些事情抛在脑后，专心欣赏这座象征旭日光辉的宏伟城市。"
 state_lore_initials.3: "YOK"
 state_lore_name.3: "横濱"
 state_lore_desc.3: "世界上很少有“孪生城市”，大多数城市都与邻近的城市有这样或那样的区别，但横滨和东京却并非如此。\n\n乍一看，这两个城市可被看作彼此的完美复制品。就人口规模而言，东京和横滨分别是日本最大和第二大的城市，它们都对大日本帝国的经济至关重要，而且它们都是大型港口城市，每天都有数百艘船舶在两地抛锚。\n\n横滨作为港口城市的突出地位可以追溯到江户时代的尾声，佩里准将首次登陆此地，开始了日本的近代史。\n\n现在，除了民用船舶以外，横滨还是大日本帝国海军舰队的一个重要基地，让其得以在本岛周围贯彻帝国的意志，也是整个共荣圈和太平洋的海军行动中心。"
 state_lore_initials.4: "LAX"
 state_lore_name.4: "洛杉矶"
 state_lore_desc.4: "西海岸最大的城市，美国第三大城市，也是美国——甚至可以说是世界，娱乐业的所在地。\n\n洛杉矶的故事众说纷纭，但没人会说它十分无趣。洛杉矶最初是一个沿海小镇，在十九世纪末开始迅速发展，一直持续到第二次世界大战，甚至在日本夺取港口后的50年代，其如日中天的势头也丝毫未减。\n\n作为好莱坞的故乡，洛杉矶赢得了光彩浮华之地的美誉；但在这座不断增长的城市中，也生长着诸多处于贫困之中的多元化社区，正迎着美国民权运动的潮头冲上浪尖。"
 state_lore_initials.5: "LA-P"
 state_lore_name.5: "[Statelore_Get_Losangeles_name]"
 state_lore_name.5_USA: "洛杉矶港"
 state_lore_name.5_JAP: "羅府港（洛杉矶港）"
 state_lore_desc.5: "在二战烽火愈演愈烈之时，洛杉矶港曾一度雇佣了近十万名美国人。如今，每天来港口上班的人只有这个数字的一小部分，而挤满港口的军舰上则飘扬着不同的旗帜。\n\n作为与美国本土接壤的两个日本租界之一，洛杉矶港一直是一举一动都能引来世界关注的热点地区。美国和日本士兵从他们各自的检查站后方互相监视，而大日本帝国海军的水手和洛杉矶的居民们都希望这些尴尬的近距离接触永远不会升级为敌对状态。\n\n尽管一些人要求美国政府采取行动，再次主张对两地的所有权，他们的呼吁被无视，§R至少是现在§!。§Y也许某天，一位有着非凡勇气的总统将夺回这些港口，或许还会收复更多失地§!。"
 state_lore_initials.6: "SFO"
 state_lore_name.6: "旧金山"
 state_lore_desc.6: "在1848年的淘金热之后，旧金山成为了北美西海岸最大的城市。虽然它的规模被洛杉矶和圣迭戈等城市后来超越，但它仍然保持着其作为美国的一大金融和文化中心的重要性。\n\n长久以来，旧金山连绵起伏的山丘和铺着电车轨道的街道一直是美国更为古怪的元素和正在萌生的反主流文化（最近的表现是50年代的“垮掉的一代”运动）的家园，尽管许多人怀疑这只是这个海湾城市即将发生的事情的一个角落。"
 state_lore_initials.7: "SF-P"
 state_lore_name.7: "[Statelore_Get_Sanfran_name]"
 state_lore_name.7_USA: "旧金山港"
 state_lore_name.7_JAP: "桑港（旧金山港）"
 state_lore_desc.7: "就如欧洲的本尊一样，“西方巴黎”也是一个被分割的城市。虽然城市的大部分城区仍归于美国，但它的港口设施自1945年来就一直由日本控制。作为大日本帝国最遥远的领土之一，旧金山港是共荣圈至关重要的资产。\n\n这一小片日本领土，连同南边的洛杉矶港，造成了世界两大超级大国之间关系多年的持续紧张。但只要他们能保留对整个西海岸立即构成威胁的能力，日本就乐意付出这个代价。\n\n尽管一些人要求美国政府采取行动，再次主张对两地的所有权，他们的呼吁被无视，§R至少是现在§!。§Y也许某天，一位有着非凡勇气的总统将夺回这些港口，或许还会收复更多失地§!。"
 state_lore_initials.8: "NYC"
 state_lore_name.8: "纽约市"
 state_lore_desc.8: "纽约市正是不眠之城的代名词，它是一代又一代勤劳个体的劳动结晶，每天都有数量惊人的商业活动在此地进行。\n\n1624年，荷兰人首先此殖民，并命名为新阿姆斯特丹，几个世纪以来，这里几经易手，现在成为美国自由的骄傲堡垒，港口的自由女神像便是例证。无数不同的文化在这座城市扎根发芽，长期以来，世界各地被压迫人民不远万里来到这座城市，将其视为躲避故乡暴政的避难所。\n\n然而，与这座城市的开放精神同样吸引人的是开放的市场，它是国际贸易以及金融的主要中心之一，也是美国强大经济实力的展示。在纽约，任何愿意付出适当代价的人都会有事可做。"
 state_lore_initials.9: "D.C."
 state_lore_name.9: "华盛顿特区"
 state_lore_desc.9: "要想描述华盛顿哥伦比亚特区，“城市”这个词显然不甚妥当。哥伦比亚特区并非建筑和道路的组合，也非人类意志的汇集，更非二者强行糅合在一起的都市。\n\n绝非如此，真正的哥伦比亚特区是那山巅之城——自由与安全的故乡，在这个暴政横行的世界更显得尤为可贵。在国会大厦里，议员们为至关重要的议题不懈斗争着，这自由不单是为了这座城市的居民，而是为了整个国家全体公民的未来。\n\n民主之风席卷而来，未来形势波谲云诡，这民主的自由不再只是保障自由的手段，更是在这动荡时刻所要坚守的信念，愿它们永远保佑我们。"
 state_lore_initials.10: "ROM"
 state_lore_name.10: "罗马"
 state_lore_desc.10: "罗马，永恒之城，地中海的明珠，意大利帝国的首都。拂去掩在罗马城上的千年尘埃，忆起罗慕路斯在台伯河边的过往，几乎没有哪座城市能够拥有如此辽远的历史。这座城市的每一寸土地、每一颗砖石，都蕴含着罗马帝国的遗产，意大利历史的骄傲。\n\n尽管罗马曾遭受入侵、沾染瘟疫、蒙难遭祸，但罗马城总能从废墟中崛起，再度重建，并在这一过程中奠定了自身作为意大利中心的地位。这里，是国王、教宗和领袖的居所，是意大利政府的驻所，也是来自世界各地的艺术家、烹饪大师和浪漫主义者的欢聚之处。\n\n罗马已长存千年，它无疑将继续长存下去——除非末日来临。"
 state_lore_initials.11: "MAD"
 state_lore_name.11: "马德里"
 state_lore_desc.11: "曾被西班牙内战中长达两年的围攻所摧残的马德里，在今日已经恢复为了全伊比利亚最庞大与富有的城市。\n\n马德里独特而多变的“格兰维亚大道”得到了全世界建筑师与艺术家的赞许。全国最聪明的思想在这里的大学汇集，几乎所有的伊比利亚企业在此生产，而伊比利亚的大企业们也在此设立了总部。\n\n随着越来越多喜好城市的伊比利亚人离开乡村，每年都有成千上万的人移居马德里。快速增长的人口几乎让马德里变为全欧洲最大的城市——而人口增长的趋势看起来永无尽头。"
 state_lore_initials.12: "HAM"
 state_lore_name.12: "汉堡"
 state_lore_desc.12: "作为汉萨同盟的成员，汉堡坐落于易北河河口。它是仅次于维也纳和日耳曼尼亚的德国第三大城市。汉堡也是汉萨同盟的诞生地，自中世纪起便是连结德国与世界的优良港口。新秩序确立后，其声望地位有增无减。\n\n然而，此地局势却不甚安稳。十九世纪以来，汉堡便是自由主义骚乱的温床，而当下的汉堡更是出现了大分裂，改革派、保守派，甚至是阴影下的反法西斯革命派潜伏于此。\n\n不过，对于那些被盖世太保抓住的颠覆分子，可怕的命运正在数公里外的上游等着他们。那里坐落着诺因加默，德国境内最大的集中营。几乎全世界都将此视为纳粹暴行的刺眼标志。"
 state_lore_initials.13: "FRA"
 state_lore_name.13: "美因河畔法兰克福"
 state_lore_desc.13: "美因河畔法兰克福坐落于中欧人口最为稠密、产业最为发达的地带之中心，在许多方面都堪称德国工业的丰碑。每年都有国内成千上万的天才头脑和优秀工人来法兰克福安家。\n\n而在希特勒掌权之前，则会有全欧洲的天才头脑和优秀工人，来到法兰克福安家。法兰克福曾是德国最大犹太社区的所在地，被广泛认为是德国自由主义的发源地，并被公认为欧洲劳工运动的中心。然而数十年来，它一直停滞不前，失去了以往活力，其过去的精湛技艺与独创才智，现已让位于方便好用的奴隶劳工。\n\n不过，该城仍是德国最大的城市之一，并且是连结莱茵兰与国内其他地区的主要铁路枢纽。"
 state_lore_initials.14: "MUC"
 state_lore_name.14: "慕尼黑"
 state_lore_desc.14: "明兴，这是它的德语名，英语则称为慕尼黑。几个世纪以来，这座城市在德国的历史中发挥了关键作用。其作为巴伐利亚王国的首都，接待了包括马克斯·普朗克和理查德·瓦格纳在内的思想家和创作者。而在过去的半个世纪内，它则拥有了更为深远的意义：纳粹党的摇篮。\n\n德国在第一次世界大战中战败，慕尼黑随之陷入混乱。在这里，两个互相竞争的社会主义革命政府，和街上的自由军团针锋相对。也正是在此环境中，一小帮民族主义理论家和心怀不满的老兵组成了德国工人党。\n\n其成员之一，生于奥地利的老兵，阿道夫·希特勒，此后爬上高位，成了党首，并将其改造为德意志民族社会主义工人党。而正是在慕尼黑的啤酒馆中，希特勒铺下了第一块权力基石，并于1923年发动了一场失败的政变。也正是在此处，纳粹党建立了他们的全国总部。还是在此处，希特勒说服了英国人和法国人，让他们决定将捷克斯洛伐克割让给他，以此确保他自身也无意侵犯的世界和平。时至今日，慕尼黑仍然是纳粹主义的坚强壁垒，而在此具有强大影响力的人，便能掌握纳粹的核心区域。"
 state_lore_initials.15: "BIO"
 state_lore_name.15: "毕尔巴鄂"
 state_lore_desc.15: "坐落在伊比利亚最肥沃的河口旁一座铁矿山上的毕尔巴鄂，注定要成为伊比利亚最大的工业城市之一。但同时，毕尔巴鄂也是巴斯克民族的文化之都，他们已经在伊比利亚居住了至少数百年（实际大概有上千年），比拉丁民族更为久远。\n\n自治权被逐渐剥夺，传统文化被西班牙干扰，这一切自然使得这个城市的年轻人将“伊比利亚团结”视作镇压的委婉代名词。在未来几年，毕尔巴鄂无疑会成为许多政治斗争的战场。"
 state_lore_initials.16: "BCN"
 state_lore_name.16: "巴塞罗那"
 state_lore_desc.16: "加泰罗尼亚的首府和心脏曾是伊比利亚半岛上第一个完全步入工业化的城市，但最近几十年中，这座伊比利亚最大的地中海城市的人民经历了一段艰难的时期。\n\n在西班牙内战的两年半中，巴塞罗那曾是失败的无政府主义者们占据的首府。这座城市之后又被镇压加泰罗尼亚人的政策所伤害，亚特兰特罗帕工程更是在她的背后捅了一刀，但革命的记忆却始终存在于人们心中。\n\n而巴塞罗那在最近几年经济的持续衰退中也难逃厄运。假如情况仍无法得到改善，那么积蓄已久的反政府和分裂主义的情绪将会变得不可阻挡。"
 state_lore_initials.17: "POR"
 state_lore_name.17: "波尔图"
 state_lore_desc.17: "葡萄牙的第二大城市曾是中世纪葡萄牙王国的诞生地，也是开始了萨拉查政治生涯的1926年革命发源地。\n\n虽然里斯本的快速发展降低了波尔图的重要性，但它依然是全国最大的制造业中心。同葡萄牙的平均相比，波尔图人更为保守，也比里斯本人更支持伊比利亚团结。"
 state_lore_initials.18: "LIS"
 state_lore_name.18: "里斯本"
 state_lore_desc.18: "近几十年欧洲战乱动荡不断，但前葡萄牙首都却幸免于难。西班牙内战、第二次世界大战还有亚特兰特罗帕计划都未损害里斯本丝毫，城市得以繁盛发展，远超西欧其他大城市。\n\n和1930年相比，里斯本造船业规模几乎翻了三倍，里斯本借此跻身伊比利亚最大港口城市之位。城市不断扩张，再加之西班牙移民大批涌入，为这座葡萄牙学术文化中心注入新鲜血液，里斯本也因此成为伊比利亚半岛上发展最快的城市之一。"
 state_lore_initials.19: "SVL"
 state_lore_name.19: "塞维利亚"
 state_lore_desc.19: "塞维利亚，西班牙帝国过去的心脏，亦曾是前现代欧洲社会中最大、最富有、最宏伟的城市。直布罗陀大坝让无数地中海国家和美洲间的货物不得不经过塞维利亚以登上货船，让这座城市的贸易活动增长到连西班牙帝国时期都望尘莫及的水平。\n\n尽管她的人口没有里斯本增长的那么快，但塞维利亚还是恢复了伊比利亚半岛上最繁荣城市之一的地位。除此之外，塞维利亚也是伊比利亚中最大的地下自由主义政治组织中心，一些人对此忧心忡忡，而另一些人则对此充满信心。"
 state_lore_initials.20: "G-DZ"
 state_lore_name.20: "直布罗陀大坝区"
 state_lore_desc.20: "[Statelore_Get_gibraltardam_desc]"
 state_lore_desc.20_unfin: "50年代的纳粹自大狂们并没有满足于将全欧洲重塑在他们的新秩序之下，反而将其推向了高潮——一座横亘直布罗陀海峡的巨型混凝土大坝排空了地中海，永久地改变了地球的面貌。\n\n尽管斥资巨大，但在德国经济崩溃后，大坝项目就此烂尾搁浅，现在只不过是一座凸显着纳粹虚荣心的腐朽纪念碑——日耳曼尼亚根本没有考虑其中的困难，自顾自地将这个烂摊子丢给了伊比利亚联盟。\n\n这座大坝消耗的混凝土比世界上其他任何建筑都要多，其规模超乎人类的想象，而它对欧洲和地中海带来的影响也是如此：海水被大量排出，这是几千年来全球最重大的地理变化。大坝的修复和竣工需要巨额的投资，但如果大坝真的能建成，那它发电的潜力也无疑是极为庞大的……"
