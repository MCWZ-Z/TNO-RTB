 state_lore_initials.21: "BES"
 state_lore_name.21: "布雷斯特"
 state_lore_desc.21: "对法兰西人和布列塔尼人来说，布雷斯特总是以海事为重。它是一座位于布列塔尼西海岸的中型港口城市。历代国王、红衣主教和皇帝们在此兴建要塞，将布雷斯特转化为一个巨型海军基地。\n\n第一次世界大战期间，美军在此登陆，而在第二次世界大战期间，德国海军由此起锚。事实上，这座城市曾多次在战火中毁于一旦。哪怕是今天，布列塔尼和法兰西国都对布雷斯特持有宣称，彼此威胁要再一次亵渎这座海滨城镇。"
 state_lore_initials.22: "PIS"
 state_lore_name.22: "普瓦捷"
 state_lore_desc.22: "在凯撒到来前，高卢部落就已经建立了普瓦捷，她见证了法国在图尔战役中的辉煌，亦旁观过百年战争中法国的落败。\n\n几个世纪以来，这座大学城都是宗教冲突的温床，也是一座被驻防的城市。现在，普瓦捷发现自己处在一个微妙的位置上，它刚好坐落于巴黎和波尔多的正中间。这座法国中西部的小城又一次成为了三股水火不容的势力试图统治其西欧领土的战略要地。"
 state_lore_initials.23: "BOD"
 state_lore_name.23: "波尔多"
 state_lore_desc.23: "这座法国南部的城市是法国的群英荟萃之地，它曾在启蒙运动中发挥过重要作用。自十五世纪以来，它一直掌控在法国手中，而其中的市民更是法国的翘楚。第一次世界大战期间，它第一次担上了临时首都的重任。\n\n但德国又一次把法国赶出了巴黎，迫使他们重新安置在波尔多。从那时起，居民们就生活在水深火热之中。但至少，地区工业化已经起步，而城市重建也已经提上日程。"
 state_lore_initials.24: "MRS"
 state_lore_name.24: "马赛"
 state_lore_desc.24: "马赛建于公元前600年，是欧洲最古老的城市之一，自古希腊发迹到归属于当代法国，马赛未曾被击垮过。\n\n内战、蛮夷、围城、瘟疫、革命和战争，这些天灾人祸都在密谋摧毁这座古城。二战差点把这座城市丢进了修罗炼狱之中，但它的人民依旧挺了过去。\n\n这座城市还见证了法国国歌《马赛曲》的诞生。如今，这座古城成为了法国最大的城市之一；愿上帝保佑马赛再延续几个世纪。"
 state_lore_initials.25: "PAR"
 state_lore_name.25: "巴黎"
 state_lore_desc.25: "巴黎曾见证了人类文明许多最光辉和最黑暗的时刻：从启蒙运动、法国大革命，到许许多多的事迹，不一而足。一直到希特勒的军队于1940年踏入这座城市，并由此亵渎了法国维持了几个世纪以来的欧陆霸权为止，它都是欧罗巴的骄傲。\n\n十余年过去了，五十年代崛起的希姆莱暗影之国在北巴黎到比荷卢的大地上划出了一道深沟，把这座城市撕成两半。\n\n虽然无数家庭人仍然饱受生活分裂与永恒折磨之苦，但南巴黎仍然是各地法国人的希望灯塔，它象征着终有一日，一切都将回归旧日的时光。"
 state_lore_initials.26: "N-PR"
 state_lore_name.26: "北巴黎"
 state_lore_desc.26: "自党卫军尝试夺取德意志国领导权，并被尽可能地放逐到日耳曼尼亚以西之后，光之城就一直笼罩在黑暗中——塞纳河曾不经意间划分两岸，而巴黎墙的峻石与铁丝则刻意地将城市撕开。\n\n希姆莱政权的铁蹄碾碎了占领区法国人所珍视的一切，并用野兽派日耳曼文化纪念碑和一望无际的岗哨取而代之，而每栋建筑，每个家庭都处于探照灯的监视之下。\n\n岁月如梭，这种破坏只会越来越彻底——当每一个新生儿都用德语，而不是法语作洗礼时，破坏更变得愈发难以挽回。如果问欧洲哪里将新秩序的无尽梦魇体现得最淋漓尽致，那这个地方就是北巴黎。"
 state_lore_initials.27: "C-FR"
 state_lore_name.27: "克莱蒙-费朗"
 state_lore_desc.27: "这座法国中部的城市坐落于谢讷德皮，欧洲西部一长串火山丘的中间。克莱蒙-费朗最早由高卢人的一支——阿维尔尼人于公元前一世纪建立，后来的希腊地理学者将其命名为奥古斯托内梅图姆。\n\n教宗乌尔巴诺二世正是在此处号召欧洲诸国发动第一次十字军东征。第二次世界大战中，此地曾是德国和新成立的法兰西国的争议领土，之后被割让予后者。如今，克莱蒙-费朗正面临着法兰西与希姆莱间愈发激烈的争夺。"
 state_lore_initials.28: "BRN"
 state_lore_name.28: "伯尔尼"
 state_lore_desc.28: "在阿尔卑斯山脉以北的高原上，坐落着瑞士至宝般的首都。她代表着世界上现存最古老的邦联之一。作为神圣罗马帝国与法国革命时期的领土，这座城市有着有趣的法德文化融合。\n\n如今，这座城市就如千百年前一样享受着孤立。社会主义国际在一战时坐落于此，而二战同盟国与轴心国那数不清的刺探与周旋也发生于此。虽然伯尔尼受到了德国深远的影响，但瑞士军队依旧将在这动荡的时代保障瑞士那千百年如一日的独立。"
 state_lore_initials.29: "AMS"
 state_lore_name.29: "阿姆斯特丹"
 state_lore_desc.29: "阿姆斯特丹曾有过繁荣的文化与经济。作为荷兰首都的它曾是世界上最富有的城市之一。阿姆斯特丹是梵高和伦勃朗的故土，它还有着世界上最古老的证券交易所。但它也并非没有坎坷的过去，它曾沦入西班牙人和法国人之手，现在又处于纳粹德国的影响之下。\n\n尽管如此，阿姆斯特丹正在缓慢恢复它的旧日荣耀，并巩固它作为欧洲主要贸易城市的地位。"
 state_lore_initials.30: "DIJ"
 state_lore_name.30: "[Statelore_Get_dijon_name]"
 state_lore_name.30_BRG: "第绍"
 state_lore_name.30_normal: "第戎"
 state_lore_desc.30: "第戎坐落于曾被称为北法兰西的地区，它有着悠久的历史与文化底蕴。它在古高卢时代建城，后来以第维欧的名字成为了罗马的城市和经济枢纽，并在随后成为了勃艮第公国的首都，第戎在此过程中一直享有重要地位。\n\n在那美好的岁月里，第戎以大量包囊从罗马遗迹到哥特大教堂的美丽而多样的建筑群闻名。\n\n但所有的一切都被一个更阴暗，更现代的勃艮第抹去了。古老雅致的建筑被拆毁玷污，被改造成了工厂和许多更糟糕的东西。湛蓝的天空为烟雾所遮掩，而城中的人民与奴隶无异。在扭曲命运的讽刺下，勃艮第的摇篮被它的继承人摔得粉碎。"
 state_lore_initials.31: "LYO"
 state_lore_name.31: "[Statelore_Get_lyon_name]"
 state_lore_name.31_BRG: "莱登"
 state_lore_name.31_normal: "里昂"
 state_lore_desc.31: "里昂曾是迄今为止法国最重要，最古老，最庞大也最富庶的城市之一。\n\n高卢人在多年前从这里建立了他们的政权。在文艺复兴时代，贸易在城中进出流动，并用财富和文明给里昂增光添彩。每年的灯光节在这里揭幕，这项12月的活动让城市赢得了无数赞誉。电影胶片正是在里昂诞生，并永远改变了媒体的形式。\n\n现在，里昂只有阴影余存。它的古老遗产在黑太阳的炙烤下日复一日地被焚烧。人民被封闭在工厂里日夜劳作，再也看不到美好节日里在城市上空闪耀的灯火。希姆莱和他的鹰犬已经将这座城市刨根揭底，并在其中筑起了他们阴森的巢穴。"
 state_lore_initials.32: "BRU"
 state_lore_name.32: "[Statelore_Get_brussels_name]"
 state_lore_name.32_BRG: "布吕塞尔"
 state_lore_name.32_normal: "布鲁塞尔"
 state_lore_desc.32: "布鲁塞尔正式建城于公元979年，当时法兰克王子，洛林的查理在塞讷河边的一个无名小村子里筑起了城堡。一千多年过去，城市的统治者来来去去，继勃艮第人、西班牙人、奥地利人、法国人和独立的比利时王国之后，布鲁塞尔又落入了来自勃艮第的德国人手中。纳粹在入侵时将布鲁塞尔设为比利时专员辖区的首府，这种状况维持了十余年，直到这片领土被移交给海因里希·希姆莱的党卫军勃艮第骑士团国为止。该城的市民们以及党卫军弗拉芒师和党卫军瓦隆师对此不屑一顾，但希姆莱只一心想在这座城市和其他治下的所有城市中，恢复德国神话般的伟业。"
 state_lore_initials.33: "DUB"
 state_lore_name.33: "都柏林"
 state_lore_desc.33: "与爱尔兰的其他城市不同，都柏林的建立者既非爱尔兰人，也非英格兰人。这座城市于10世纪由维京海盗建立，并于1171年成为诺曼人在岛上的第一个据点。随后的750年里，都柏林一直是英格兰人在爱尔兰的行政中心，后来成为不列颠在爱尔兰的统治中心，直到1921年爱尔兰独立。\n\n爱尔兰共和国选择了此城作为首都，而这也是翡翠之岛最光彩动人的宝石。四十年过去了，现在的都柏林是这座统一（表面上）岛屿的首府，也是饱受宗派问题困扰的政府所在地。"
 state_lore_initials.34: "BFS"
 state_lore_name.34: "贝尔法斯特"
 state_lore_desc.34: "尽管贝尔法斯特在新石器时代就有人居住，但在17世纪开展贸易以及移民涌入之前，它一直是一个名不见经传的村庄。不过它在19世纪进一步发展，成为爱尔兰的工业中心，尽管其不断膨胀的人口导致天主教和新教居民之间的嫌隙加剧，但它仍然是一个由亲英的统一主义者控制的城镇，并在爱尔兰南部独立后成为北爱尔兰的首府。\n\n这一切在20世纪40年代发生了变化，当时德国人横扫英伦三岛，共和国趁机占领了整个爱尔兰岛。现在的贝尔法斯特躁动不安，作为自治区的首府，当地民众对他们目前的政治地位可以说是心怀不满。"
 state_lore_initials.35: "TRU"
 state_lore_name.35: "特鲁罗"
 state_lore_desc.35: "在过去的几个世纪，特鲁罗一直以度假胜地闻名。这里让人休憩、放松，逃离英国现代生活的喧嚣。它位于不列颠群岛康沃尔郡的西陲，从城内稍作移步，你就能见到波涛汹涌，无所不包的暗蓝大西洋。在漫长而传奇的历史中，许多凝望着大海的人们，都思考着海峡屏障的另一边是什么。而新世界许多城市的居民，哪怕在最终登抵彼岸后，也以田园式的康沃尔小镇命名。\n\n现在的特鲁罗只能紧紧抓住这令人怀念的回忆。当德国人登陆英格兰，迫使英国向纳粹帝国的强大力量屈膝时，他们选用了普利茅斯作为自己的私人采邑来统治。\n\n虽然特鲁罗还没有落入在日耳曼尼亚的治安警察的魔掌，哈尔德的手下们却已在对这个度假小镇虎视眈眈。咖啡馆上空的耀眼阳光隐没在云间，群岛少掉了四面八方前来游玩的孩子们，大街上和草丛中玩耍的身影四散奔逃。希望与荣耀之国已不复存在。剩下的只是一个不可否认的事实，即如果英格兰挣脱了身上的枷锁，日耳曼尼亚方面第一个要攻击的城市便是特鲁罗。"
 state_lore_initials.36: "CAR"
 state_lore_name.36: "加的夫"
 state_lore_desc.36: "坐落于威尔士南部的加的夫，在有一段时间里，除了一个支撑城市繁荣的煤炭市场之外一无所有。\n\n然而，这种平静的生活被德国人在英格兰海岸的登陆打破了。而在这笼罩着不列颠群岛的恐慌中，一个久被认为死去的理想，即威尔士独立的梦想，却得以浴火重生。自共和国诞生以来它的存亡就饱受质疑，但加的夫依然有望在接下来的日子里继续它的岁月静好。"
 state_lore_initials.37: "EDI"
 state_lore_name.37: "爱丁堡"
 state_lore_desc.37: "自中世纪以来，爱丁堡就是苏格兰的首都和第二大城市。在启蒙运动之后，它更成为了苏格兰文化与哲学的中心。\n\n而英格兰倒向法西斯主义和随后的苏格兰独立，都加强了爱丁堡的政治地位。它曾被称作“天才的摇篮”，而现在它则成了前联合王国自由主义价值观的温床。"
 state_lore_initials.38: "GLA"
 state_lore_name.38: "格拉斯哥"
 state_lore_desc.38: "爱丁堡虽然是苏格兰的政治首都，格拉斯哥则是它的经济首都。作为苏格兰工业化程度最高的城市，它是从海运到化工的各种行业的聚集地。\n\n格拉斯哥的大多数市民都来自工人阶级，而它也在苏格兰以贫困，拥挤和政治激进出名。"
 state_lore_initials.39: "LDN"
 state_lore_name.39: "伦敦"
 state_lore_desc.39: "伦敦曾贵为大英帝国的首都，现在的它却只映照着往昔的浮光掠影。二战和伦敦起义为城市许多地区留下的只有断壁残垣，和其上匆忙搭建起来的棚户区。而政府的破产更让它们一直存续了十数年。\n\n虽然如大本钟和白金汉宫之类的地标尚在原地，但就如英格兰一样，战火与弹痕的印记却从未被抹去。"
 state_lore_initials.40: "PSM"
 state_lore_name.40: "朴次茅斯"
 state_lore_desc.40: "自德军短期占领以来，朴次茅斯始终都未有得到良好的恢复。这一点并不令人感到意外，毕竟这座昔日的英国海军母港之城在二战期间几乎成了废墟。\n\n作为英格兰商品进入欧陆的门户，朴次茅斯在德国经济区之内取得了些许成就，但在勃艮第入主海峡对岸之后，该市的经济便陷进了严重的下滑。与英格兰的大部分地区相比，朴次茅斯仍挣扎在战后复建之中。"
 state_lore_initials.41: "NWI"
 state_lore_name.41: "诺维奇"
 state_lore_desc.41: "东盎格利亚重镇诺维奇虽然在二战期间受到了德军轰炸的影响，但它侥幸躲过了战火，比其它南英格兰城市承受了更小的损失。\n\n战争结束后，诺维奇成了德国之外的欧洲啤酒酿造中心，并在一定程度上从离开伦敦、入住郊区城镇的上流人士的身上捞到了不少好处。"
 state_lore_initials.42: "BHM"
 state_lore_name.42: "伯明翰"
 state_lore_desc.42: "作为英国最初的民主中心之一，以及18世纪以来激进分子的温床，现在德国人的靴子还重重地践踏着伯明翰无疑令人惊讶。它曾经强大的工会受到压制，而工业还在苦苦挣扎。现在的伯明翰已经变成了反政府情绪的集结点。在伯明翰，也只有在伯明翰，警察们被迫持枪结伴出行，以免在街上遭到伏击。"
 state_lore_initials.43: "LPL"
 state_lore_name.43: "利物浦"
 state_lore_desc.43: "时至今日，利物浦也没能在这二十世纪过上好日子，第二次世界大战与英格兰经济危机带来了大规模失业与经济瘫痪。\n\n作为英格兰的非洲加勒比裔社区的中心，团结协定之外的货物都由此地走私至英格兰，让利物浦成为了走私重地。然而走私进来的也许不止有商品，毕竟码头警察可没有检查那些大件的货物。"
 state_lore_initials.44: "MAN"
 state_lore_name.44: "曼彻斯特"
 state_lore_desc.44: "曼彻斯特是英国工联主义和工业的故乡，也是工人阶级反抗合作政府的始源地。\n\n自伦敦起义暴露政府的软肋以来，曼彻斯特就不得不在严酷的监视下苟延残喘，并由此成为动荡的温床。如果英国会发生武装冲突，那么它几乎可以肯定是由曼彻斯特的工人们决定的。"
 state_lore_initials.45: "NEW"
 state_lore_name.45: "纽卡斯尔"
 state_lore_desc.45: "纽卡斯尔是英格兰最北方的重镇，也是少数未在占领期间遭受德军侵袭的城镇之一。对那些持不同政见，或担心德国抛弃合作政府的英格兰难民来说，纽卡斯尔是逃难途中的必经之处。此外，纽卡斯尔不仅是苏格兰商品走私的中心，还是抵抗运动的行动大本营。政府对此地的控制无比脆弱，而这份脆弱的统治也可能会马上消失殆尽。"
 state_lore_initials.46: "CPH"
 state_lore_name.46: "哥本哈根"
 state_lore_desc.46: "在那些不幸位于希特勒征服之路上的城市中，哥本哈根相对幸运。它坐落于厄勒海峡之畔，几个世纪以来，它一直是丹麦最大的财源。得益于它较低的战略优先级，哥本哈根几乎没有受第二次世界大战战火的侵扰。\n\n现在，只能旁观祖国运作的丹麦政府也只好安坐在克里斯蒂安宫中，祈祷这座城市的好运长存不竭。"
 state_lore_initials.47: "OSL"
 state_lore_name.47: "奥斯陆"
 state_lore_desc.47: "奥斯陆曾享有一段自诩自由的岁月，但自从第一个德国伞兵在席卷一切的威悉河行动中落地之后，它就一去不复返了。奥斯陆是挪威的首都，一个坐落于该国最南端的美丽城市。它是世界上最繁忙的港口，也由此有着全世界最大的海运公司。但尽管它有积淀千年的悠远美韵，纳粹二十年的占领却给奥斯陆留下了丑陋的伤疤。\n\n奥斯陆被认为足够雅利安化，也就不需要像华沙那样遭到激烈的改造。德国只在奥斯陆留下了种种宣传海报和国防军驻军。尽管如此，奥斯陆依旧在纳粹的铁靴下挣扎着，渴望重获自由的那一天。"
 state_lore_initials.48: "PDX"
 state_lore_name.48: "斯德哥尔摩"
 state_lore_desc.48: "斯德哥尔摩是瑞典的权力所在，其居住人口不仅在全瑞典，也在整个斯堪的纳维亚半岛位居榜首，该城因其横跨14个岛屿的独特区位而闻名。斯德哥尔摩有数所全欧洲顶尖的大学，有资金充足，维护良好的地铁，而它建城的历史更可以追溯至七个世纪以前。现在，宏伟美丽的它已成为瑞典的文化，社会与经济中心。\n\n不过，斯德哥尔摩也成为了瑞典在民族社会主义新秩序中地位的缩影——它的港口向德国和美国船只开放，两国也同时在这里设立了大使馆。瑞典政府现在不得不游走于OFN和团结协定之间，以平衡它作为欧洲最后“中立”势力之一的地位。"
 state_lore_initials.49: "HEL"
 state_lore_name.49: "赫尔辛基"
 state_lore_desc.49: "在芬兰内战后重建的赫尔辛基，已经在二十世纪转变为芬兰繁荣的行政与经济中心。\n\n在芬兰迅速城市化的同时，赫尔辛基成为了功能主义建筑运动的中心，这也让全城的面貌与世界其他城市截然不同。大片建筑都由批量生产的混凝土制成，但其颜色鲜艳，外表全然现代化。赫尔辛基日益被誉为斯堪的纳维亚半岛最美丽的城市之一。"
 state_lore_initials.50: "VII"
 state_lore_name.50: "维普里"
 state_lore_desc.50: "中世纪时瑞典十字军所建立的维普里，几个世纪以来都担任着斯堪的纳维亚和俄罗斯之间的门户。谁控制了距圣彼得堡只有130千米的卡累利阿地峡，就掌握了控制波罗的海贸易的能力，这也使得俄罗斯于18世纪占领此地。\n\n在沙皇被推翻后，维普里成了新独立的芬兰的第二大城市，至今也依然如此。随着苏联1940年的入侵，几乎所有人都逃离了这个城市，但就在一年后，芬兰军队又回到了这个城市，护送难民们回归他们的老家。\n\n自那时起，维普里就成了芬兰最著名的港口之一。现在，和其他芬兰城市一样，随着许多农村人口的迁入，维普里正经历着迅速的人口增长。"
 state_lore_initials.51: "MUR"
 state_lore_name.51: "摩尔曼斯克"
 state_lore_desc.51: "那时是无比血腥的一战岁月，沙皇尼古拉二世下令在白海新修港口，这样俄国的盟友就可以继续向她输送补给，而不必担心德国潜艇的袭扰。摩尔曼斯克的战略地位是如此重要，仅仅过去几年时间，它就成为北极圈内最大的城市。\n\n尽管她抵抗轴心国军队几年之久，但她还是在第二次世界大战的最后几个月中沦陷，并成为芬兰的第二大城市。摩尔曼斯克居住着的俄罗斯人占芬兰全国俄罗斯人口的三分之一以上，且其地理位置十分偏僻，这让芬兰的同化工作变得无比复杂，甚至成了俄罗斯民族主义不断发酵的温床。如果芬兰人继续控制这座城市，她无疑将成为芬兰人从纳粹对头那里获取资源的门户。"
 state_lore_initials.52: "KIE"
 state_lore_name.52: "基辅"
 state_lore_desc.52: "基辅曾是一座美丽的城市，在苏联治下繁荣地发展着。那时，她为自己的历史感到自豪。随着德军和德意志殖民者的到来，曾经的一切都天翻地覆。德军围困城市，先是炮火轰炸，然后大军开进，将基辅彻底化为齑粉。食物开始短缺，不能喂饱所有人，乌克兰人流落首都街头，饥馑遍地。\n\n战争接近尾声之时，建筑物又重新在基辅城内出现，但此时的它们却如德意志人的一把利刃，在乌克兰人民的心头留下创伤。这个国家的历史已经荡然无存。绝望笼罩着这座城市。现如今，过去的一切似乎都在重演，基辅又一次被炸得粉碎——但这次，德意志人并不是凶手。"
 state_lore_initials.53: "THE"
 state_lore_name.53: "狄奥多里克港"
 state_lore_desc.53: "少有哪座城市如狄奥多里克港一样见证过战争的恐怖。它原名塞瓦斯托波尔，在1942年夏巴巴罗萨行动的炮火轰鸣声中轰然倒塌。在俄罗斯沙皇和苏维埃主席的年代，它是实现俄罗斯在黑海温暖、碧蓝水域野心的重要军事港口。然而，随着“新秩序”笼罩欧洲，塞瓦斯托波尔也不得不跪拜在飘扬的纳粹旗帜之下，就像曾经拜服在俄罗斯人脚下那般。\n\n狄奥多里克港现驻有全欧洲，乃至全世界最大的一支舰队。卡尔·邓尼茨上将随时随地关切这只舰队的一举一动，令所有人都艳羡不已。今天，狄奥多里克港的民众依然在这个海滩度假胜地狭窄的鹅卵石走道上生活、工作与恋爱。\n\n德意志人，为祖国献上荣誉与忠诚、并为此骄傲的德国人民，凝视着海上金色的地平线——他们知道，他们的子子孙孙都将在这座他们曾生活的城市里欢快玩耍。很少有人意识到，塞瓦斯托波尔的斯拉夫居民也有着同样的想法。也许下次，胜利者将会把居民埋葬在浅浅的坑中，再立上一块著有名姓的墓碑。"
 state_lore_initials.54: "MIN"
 state_lore_name.54: "明斯克"
 state_lore_desc.54: "即使曾与其他东欧城市一样同面德国入侵和随后的破坏，明斯克之上的伤痕还是比其他城市要深重许多。城内曾有相当规模的犹太社区被连根拔除，而余下的居民则深陷绝对贫困与压迫。\n\n这里远离里加，日耳曼化还不那么高。而城内的大部分政治权力，正日益落入愈发反叛的白俄罗斯合作者手中。"
 state_lore_initials.55: "RIG"
 state_lore_name.55: "里加"
 state_lore_desc.55: "里加曾是拉脱维亚的首都，但它现在是德国东方专员辖区的行政中心。\n\n积年累月的轰炸，种族灭绝和德国移民的涌入让里加变得面目全非。它现在是“模范殖民地”的“模范城市”，更是德国广袤殖民帝国中的一处秀丽风景。"
 state_lore_initials.56: "PRA"
 state_lore_name.56: "布拉格"
 state_lore_desc.56: "布拉格曾是欧洲伟大的国际都市中心之一，其丰富的建筑和文化遗产显示出这座城市在数个世纪里深受的捷克、犹太和哈布斯堡文化影响。但在德国占领时期，这座城市的文化和建筑都被残酷的重塑了。\n\n不管是街道还是市场，大学还是剧院，教堂还是礼拜堂，只有德语被允许使用。而随着一代代人的逝去，对往昔的记忆也越来越模糊。\n\n然而，尽管占领十分残酷，布拉格的工业产出却有增无减。近年来这里作为大日耳曼国的后勤和技术中心的地位已越来越明显，这正反映出它即将融入德国及其文化圈的事实。"
 state_lore_initials.57: "KRA"
 state_lore_name.57: "克拉考"
 state_lore_desc.57: "克拉科夫是波兰的文艺中心，而非实际首都，这里的基础设施在战争期间没有受到严重破坏——但这并不意味着它们毫发无损。\n\n城中大部分人口在夜雾中消失的无影无踪，整个街区空无一人，寂静无声。大学关了门，教堂变了样，规模庞大的工厂建筑群和附属的劳改营意味着克拉科夫陷入了工业化转型的可怕梦魇，而这场梦魇又被贪得无厌的德国随意摆布。\n\n虽然被毁灭的华沙对波兰民族来说是德国新秩序的短期破坏，但被奴役的克拉科夫痛苦地提醒人们，它长期以来一直想消灭所有让波兰引以为豪的事物。"
 state_lore_initials.58: "BRA"
 state_lore_name.58: "布拉迪斯拉发"
 state_lore_desc.58: "布拉迪斯拉发曾是罗马帝国的边境要塞，在7世纪成为萨莫王国，第一个有记录的斯拉夫部落政治联盟的首都。布拉迪斯拉发于1536至1783年成为匈牙利王国的首都，在历史上一直是一个文化大熔炉，展示了斯拉夫（斯洛伐克）、匈牙利和德意志文化交汇下的独特社会景观。\n\n捷克斯洛伐克解体后，布拉迪斯拉发成为约瑟夫·蒂索领导的法西斯斯洛伐克国首都。在德国霸权支配下的斯拉夫文化城市中，布拉迪斯拉发受到的影响较小，被允许继续稳步发展成为一个现代工业城市。未来会是繁荣昌盛，又或者是滑向崩溃？只有时间，或者德国人能告诉我们答案。"
 state_lore_initials.59: "BUD"
 state_lore_name.59: "布达佩斯"
 state_lore_desc.59: "坐落于多瑙河畔，占据肥沃的匈牙利平原中心的布达城和佩斯城一直是商业中心。当1873年匈牙利的首都设立于此，并整合为“布达佩斯”后，这座城市蓬勃发展，很快便成为了欧洲最大、最繁荣的城市之一。\n\n第二次世界大战中，匈牙利的征服为她带来了短暂的繁荣，但随后便是对城内犹太人的清洗，与罗马尼亚和斯洛伐克毁灭性的战争，以及五十年代的经济崩盘，整座城市的现状岌岌可危。处于铁腕统治下的布达佩斯外部面临着德国和意大利联合入侵的威胁，而随着越来越多的民众质疑政府的统治基础，内部也将迎来不断增长的动荡。"
 state_lore_initials.60: "BUC"
 state_lore_name.60: "布加勒斯特"
 state_lore_desc.60: "在十九世纪六十年代这一短时间内，布加勒斯特就从一个徒有规模的无名罗马尼亚城市变成了全巴尔干半岛上最为现代化的城市，城里有着现代化的下水道、电缆、路灯和工厂。邻近油田的发现让布加勒斯特成为了真正的经济中心，这座城市也由此开始不断地扩张着自己的人口和财富。\n\n现在，布加勒斯特作为仅次于伊斯坦布尔和雅典的巴尔干第三大城市，她拥有的人口和资源让罗马尼亚的邻居们垂涎三尺。布加勒斯特的富饶是会让罗马尼亚保持强大，还是招致灭顶之灾，有待于进一步观察。"
 state_lore_initials.61: "CSI"
 state_lore_name.61: "基希纳乌"
 state_lore_desc.61: "还有哪座城市能比基希讷乌更频繁地在各国之间易手？在短短三十年间，这座白石之城曾摆脱俄罗斯的枷锁赢得独立，纳入罗马尼亚的掌中；随后又被苏联夺回，但在二战中又重归罗马尼亚治下。大多数人都对现状相当满意：基希讷乌的民众基本都讲罗马尼亚语，享受着和布加勒斯特的同胞们一样的生活标准。但由于历史遗留问题，基希讷乌以及其周边的摩尔多瓦省在民族上远比罗马尼亚其他地区更加多元化。\n\n成千上万的俄罗斯人、乌克兰人、保加利亚人乃至世界上绝大多数的加告兹人都认为这里是自己的故乡。在日益隔离化的欧洲，这种独特的多元文化环境使得基希讷乌的社会明显有别于罗马尼亚其他任何城市。"
 state_lore_initials.62: "ZAG"
 state_lore_name.62: "萨格勒布"
 state_lore_desc.62: "据说，克罗地亚是二战的战胜国之一，那为什么萨格勒布还会遭受这样的苦难？作为乌斯塔沙的策源地、克罗地亚主要的文化中心，萨格勒布曾在19世纪和20世纪初享受着繁荣的发展。\n\n但自战争爆发以来，法西斯政府开始残酷地压迫城市中的非克罗地亚少数族裔，共产党叛军则转移到了农村中继续战斗，越来越多的克罗地亚人也或多或少地由于这种暴力冲突而移居到了萨格勒布。\n\n但在城市成长的同时，其经济却停滞不前，被暴力、无能的官僚机构和意大利的压力所腐蚀。随着克罗地亚的立国基础受到越来越多的质疑，萨格勒布似乎注定要卷入动荡之中。"
 state_lore_initials.63: "SJE"
 state_lore_name.63: "萨拉热窝"
 state_lore_desc.63: "萨拉热窝有着传奇的历史和复杂的民族背景。萨拉热窝成立于1461年，作为奥斯曼帝国的一个区域权力中心，它迅速发展为巴尔干地区最大、宗教和文化最多样的城市之一。几个世纪以来，东正教徒、天主教徒和穆斯林一直混居于此。\n\n正是在这里，上演了第一次世界大战乃至于之后二十世纪所有冲突的导火索，弗朗茨·斐迪南大公遇刺案。萨拉热窝及其人民的命运就此陷入了混沌。\n\n第二次世界大战之间，乌斯塔沙在其控制区内对塞尔维亚人进行了种族灭绝，导致萨拉热窝的人口减少了百分之十以上，还使得曾经和谐的克塞两族间关系产生了持续至今的巨大裂痕。今天，萨拉热窝是一个快速成长和工业化的城市，如果能解决迫近的种族冲突，它将能够迎来真正的繁荣。"
 state_lore_initials.64: "BEL"
 state_lore_name.64: "贝尔格莱德"
 state_lore_desc.64: "在萨瓦河和多瑙河的交汇处，一座古老的城堡屹立在高高的山岗之上。贝尔格莱德是罗马皇帝约维安的出生地，也是今天塞尔维亚的首都，拥有得天独厚的防守地利。\n\n在漫长的历史中，贝尔格莱德曾受到无数国王和皇帝的觊觎，在这里爆发过数十次战役和围城战，甚至在现在还在防备着潜在的敌人。\n\n虽然被德国军事统治压制了几十年，但要求建立一个真正独立的塞尔维亚的呼声仍然不断高涨。目前为止，贝尔格莱德是塞尔维亚最大的城市，并且还在迅速扩张，它在未来只会越来越重要，塞尔维亚的自由梦想也会随之而不断壮大。"
 state_lore_initials.65: "SOF"
 state_lore_name.65: "索非亚"
 state_lore_desc.65: "肥沃的土壤和温泉长久以来吸引着定居者迁往索非亚。索非亚是希腊之外欧洲最古老的城市之一，罗马时代就已跻身巴尔干地区的大城市行列，但在1880年左右常住人口却因连年的战争和经济萧条下降到寥寥千人。自1878年独立以来，政府对工业和基础设施的密集投资使索非亚的命运得以逆转，它又跃入巴尔干大都市的行列。\n\n索非亚在第二次世界大战后几乎与原样无异，在一个由动乱、种族冲突和外国统治主导的地区，它成了一个异常稳定而独立的堡垒。"
 state_lore_initials.66: "TSA"
 state_lore_name.66: "塞萨洛尼基"
 state_lore_desc.66: "塞萨洛尼基的港口近两千年来一直联通着希腊与黎凡特。它为欧洲带来了第一批基督教传教士，也带来了第一批犹太定居者。\n\n几个世纪以来，塞萨洛尼基作为“巴尔干地区的以色列”吸引了逃离迫害的犹太人，成为世界上最大的犹太人占多数的城市，一个宗教宽容和犹太人表达的真诚岛屿。但在二十世纪中，希腊基督徒的涌入，和在那之后的法西斯兴起与纳粹占领，摧毁了塞萨洛尼基的犹太人社区。\n\n超过百分之九十的塞萨洛尼基犹太人被纳粹用集中营屠杀，剩下的也纷纷逃离了这里。塞萨洛尼基的古老身份失落了，而如今就连立城之本的海岸线也被摧毁了。\n\n亚特兰特罗帕计划将塞萨洛尼基遗弃在了内陆五十公里处，它以贸易为基础的经济也随之崩溃。在这座城市努力适应的过程中，失业和贫困仍然很普遍。但愿有一天，城市发展中的制造业能让它重拾失落的财富。"
 state_lore_initials.67: "ATH"
 state_lore_name.67: "雅典"
 state_lore_desc.67: "作为“西方文明的摇篮”、第一个民主国家的始源地、无数哲人和学者的故乡，许多人认为雅典的历史底蕴远比地球上其他任何城市都要深厚。\n\n正是考虑到雅典的历史名声，希腊民族主义者才在1832年希腊独立时定都于此。当年的一座沉睡落后的蕞尔小城，却在工业化和对土战争的难民涌入之后锐意扩张成巴尔干最大的城市，其规模甚至远超伊斯坦布尔。\n\n尽管被第二次世界大战、希腊大饥荒和亚特兰特罗帕带来的新挑战和政治动荡困扰，雅典依然维持了它作为人口，金融与工业中心的地位。"
 state_lore_initials.68: "IST"
 state_lore_name.68: "伊斯坦布尔"
 state_lore_desc.68: "位处东西方的十字路口，伊斯坦布尔是欧洲最大的城市之一，更是数个帝国的历史首都所在。作为仍处于发展中的土耳其的唯一大都会，伊斯坦布尔却还没有摆脱第二次世界大战的影响。\n\n亚特兰特罗帕带来的严峻经济困境在此处远比在其他沿海城市处更有现实意义，只因关乎国运的博斯普鲁斯海峡已经因海岸线扩张而收缩。穿梭海峡的来往船只不得不减速航行，才能勉强通过。这无疑是土耳其政府发展目标的痛苦挫折。"
 state_lore_initials.69: "ANK"
 state_lore_name.69: "安卡拉"
 state_lore_desc.69: "如果说伊斯坦布尔象征着土耳其罗马与奥斯曼帝国世界性地位的过去，那么安卡拉则象征着现代化和民族主义的当今。\n\n安卡拉本为一座古城，在奥斯曼帝国瓦解之后，安卡拉成为穆斯塔法·凯末尔·阿塔图尔克从帝国主义侵略者手中夺回安纳托利亚半岛斗争的集结之地。今天，这里既是土耳其政府的所在地，也是阿塔图尔克长眠之处，他的灵魂在此处默默地守护着他的继任者。"
 state_lore_initials.70: "DMA"
 state_lore_name.70: "大马士革"
 state_lore_desc.70: "无数次黎凡特战争的发生地，叙利亚的首都大马士革，是这片历史悠久地区中最古老的城市之一。对于大马士革来说，土耳其是一长串帝国主义压迫者名单中最新的那一位，而复兴党的抵抗运动则一直潜伏在地下。\n\n反抗法国殖民者的叙利亚起义和土耳其对城市守卫者的屠杀为最近的战争划上了句号。大马士革既记载着叙利亚数不清的失败，但也是她抵抗精神的象征，将来也许还会有更多的战争发生于此。"
 state_lore_initials.71: "MBI"
 state_lore_name.71: "曼比季"
 state_lore_desc.71: "安纳托利亚的文化多样性如百花齐放，但在凯末尔主义最令人耻于提及的遗产——土耳其政府厚颜无耻的系统性清洗之下，已经消失无踪。虽然土耳其政府想让国民觉得已经没有人会流离失所了，但事实却并非如此。\n\n拜亚美尼亚、库尔德、希腊、格鲁吉亚、亚述以及在土耳其民族复兴之下遭受迫害的诸多民族所赐，曼比季、阿夫林等许多边境城镇的规模正在迅速扩张。"
 state_lore_initials.72: "NAP"
 state_lore_name.72: "那不勒斯"
 state_lore_desc.72: "自中世纪以来，那不勒斯始终都是地中海沿岸最著名的港口城市之一，现在的她是一座巨大的港口，意大利的第三大城市，因自己独特的文化和各种社会矛盾而闻名。作为一个重要的商业中心，这座城市富裕的山顶区和贫困的郊区之间有着巨大的社会鸿沟：控制着港口业务和房地产开发的富有精英们始终通过或合法或非法的强力手段牢牢地把控着那不勒斯。"
 state_lore_initials.73: "PAL"
 state_lore_name.73: "巴勒莫"
 state_lore_desc.73: "西西里王国的旧都曾经历过一段美好的岁月：但那中世纪旅行者们称其为“最辉煌的城市”时光早已一去不复返了。\n\n20世纪50年代的高速发展和猛兽般的过度城市化用水泥和沥青吞没了巴勒莫古老的历史街区。不管是在光天化日之下做到的，还是说用了一些不那么干净的手段，法西斯主义都将整座城市变成了西西里岛行政机器中的一个齿轮。"
 state_lore_initials.74: "TIR"
 state_lore_name.74: "地拉那"
 state_lore_desc.74: "阿尔巴尼亚的首都因法西斯统治改变了面貌，但这些改变在很大程度也只是触及皮毛。地拉那在现代还是一副巴尔干地区的典型矛盾样貌：理性、宏伟的行政区里满是现代化宏伟建筑，而贫民窟里塞满了古老、狭小的房屋。地拉那的成长更多是法西斯政策强行垒就，远非是真正的成功。想要把地拉那真正带到二十世纪，还有许多工作要做。"
 state_lore_initials.75: "MIL"
 state_lore_name.75: "米兰"
 state_lore_desc.75: "米兰是意大利第二大城市，也是它主要的工业中心。\n\n自罗马时代以来，这里就在不断地扩张发展。米兰坐落于波河谷地的中心，在经济上占据着战略性的地位，这最终帮助它发展出了强大的工业部门，围绕着像布雷达以及倍耐力这样的大工厂实现了快速的工业化，近来一波一波的移民潮也因此涌入这座城市。\n\n就像所有大都市一样，米兰也兼具国际性与复杂性，这里既是早期法西斯运动的策源地，也是后来反法西斯抗议的主要中心。"
 state_lore_initials.76: "TOR"
 state_lore_name.76: "都灵"
 state_lore_desc.76: "在很长一段时间里，都灵曾经是撒丁-皮埃蒙特王国的首都，因此这座城市与萨伏依王朝之间有着崇高而古老的纽带。\n\n但如今，都灵更多地是作为一个主要工业城市而为人所知：这里是菲亚特公司的所在地，与米兰和热那亚共同构成了意大利的“工业三角”。意大利最具贵族气息的城市之一已经转变成了一个主要居住着工人阶级的工业城镇，这其中包含着社会以及经济的彻底转型。"
 state_lore_initials.77: "MEX"
 state_lore_name.77: "墨西哥城"
 state_lore_desc.77: "曾作为共和国、帝国、总督区、革命军政府首都的墨西哥城自墨西哥建国以来一直都是该国字面上和实际上的政治中心。她同时还是进步思想和文化事业的中心，也是整个国家地理上的中心。整座城市持续不断的大规模人口增长只会不断巩固其在全国的影响力。\n\n在城里的政府大楼中，行政官员和议员们在此共商国是，争论不休，懊恼于腐败的政治机器。而在城市的街区，市场蓬勃发展，活动家们聚集抗议。\n\n不管墨西哥的未来如何，它都一定会在这座神圣的首都中决定。"
 state_lore_initials.78: "TIJ"
 state_lore_name.78: "蒂华纳"
 state_lore_desc.78: "这座被誉为“两洋之心”的城市坐落于下加利福尼亚的西北角，俯瞰着浩瀚的太平洋。它是墨西哥最大的城市之一，也是北美一个重要的制造业中心。\n\n紧邻美国给蒂华纳带来了许多好处，加利福尼亚的游客们蜂拥而至，美国人也在禁酒令期间来到这座城市避开酒水禁令。今天，这座神奇的海滨城市吸引着美国和日本，也是一座墨西哥人足以为之自傲的美丽城市。"
 state_lore_initials.79: "VER"
 state_lore_name.79: "韦拉克鲁斯"
 state_lore_desc.79: "韦拉克鲁斯（即“真十字架”之意）是美洲大陆上的第一个西班牙定居点，由埃尔南·科尔特斯本人在他到达墨西哥时建立。\n\n无论好坏，这座城市在她大部分的历史上都是与欧洲贸易和移民的中心——尽管自法西斯蹂躏着旧大陆之后，这座城市的财富几近干涸。\n\n但她在商业上的遗存在其混合了西班牙、本地土著和非裔古巴的文化上得到重生，创造出了一架音乐、食物和其他文化景观的大熔炉。"
 state_lore_initials.80: "GUA"
 state_lore_name.80: "瓜达拉哈拉"
 state_lore_desc.80: "最初由巴斯克征服者建立的瓜达拉哈拉在当地发现大量银矿后才走上发展的快车道。作为墨西哥的第二大城市，它处于许多历史事件的前沿，特别是墨西哥独立战争期间第一个革命政府就建立于此。\n\n这座城市和它周围的地区产生了墨西哥文化的几个支柱象征，例如龙舌兰酒，还有标志性的墨西哥流浪乐队这一音乐流派，直到今天，它仍是一个重要的文化和经济中心。"
 state_lore_initials.81: "MRR"
 state_lore_name.81: "蒙特雷"
 state_lore_desc.81: "这个位于东马德雷山脉，墨西哥北部的小镇自十六世纪西班牙帝国就存在了，它的地理位置使其成为了圣安东尼奥，坦皮科和墨西哥城之间一个重要的贸易站。\n\n正是在这里，墨西哥人挡住了美军的入侵，尽管他们仍没能赢得那场美墨战争；在同一个地方，墨西哥人也见证过法国在法墨战争中的撤退。这座城市经历了相当多的冲突，但在今天，它还是墨西哥钢铁产业的重要支柱。"
 state_lore_initials.82: "KOS"
 state_lore_name.82: "廣州"
 state_lore_desc.82: "广州城，或者按洋人的惯称，“坎顿”城，一直以来都是大江边矗立的一颗耀眼明珠。两百多年前，它曾是世界上最大的商业中心之一；四十年前，国民党的灼灼白日亦是以此地作为核心。然而，岁月之江流不停涌动、溢出泡沫、又彼此冲撞，过往之潮流终是未能为此明珠找到归宿。\n\n事与愿违，在第二次中日战争尘埃落定后，广州城便与其余亚洲领土一样，落入了新秩序的掌控之中。新来的日本主子对它吆五喝六，要将这里的残垣断壁，重塑成理想模样。广州将成为新兴技术的中心、崭新国度的首都，在此处，无尽的可能将舒展枝条，灿然盛开，直至千秋万代。今日之城市名为廣州，其显露的不再是勃勃生机，而是灯泡的炽热光芒——那些光焰闪烁摇晃、无孔不入，穿梭于刺眼的广告牌间，流动在拥挤的楼房间，飘摇在剧毒的烟雾间——这一切都勾勒了这座城市的崭新轮廓。\n\n这座城市里还有些相对健康的地方，那里聚集着日本来的承包商、工头和商业人才。那些人正共商计谋，意图将城市其余地方的视线也尽数阻挡。在他们眼里，那大部分的中国人中，有多少断了手脚，是根本无需在意的。廣州确实是广东国的首都和珠三角的中心：它是泛亚共荣圈的关键营垒，姿态挺拔，直插云霄，整个世界有目共睹。"
 state_lore_initials.83: "HKN"
 state_lore_name.83: "香港"
 state_lore_desc.83: "香港已与中国分别近两个甲子，但新来的统治者却为这里的一切带来了剧变。日本人带来了他们的语言，带来了他们的人民——他们现在占据了这座城市人口的近30%。但，最要命的是他们那残酷无情的企业文化。\n\n在这里，身着黑西装的人在空调房若无其事地下达决策，让无数人沦为奴隶，供应整个共荣圈的野蛮机器；在这里，汇聚着常人难以想象的财富；在这里，在商场华丽辞藻的掩盖下，最为险恶的斗争正悄然上演。\n\n可正是在这里，人们不知疲倦地工作着，他们知道企业正榨干自己身上的每一滴油水，但他们依旧做着爱拼才会赢的白日梦。渔夫们仍在撒网，耐不住性子的学生们一块踢足球，老人们和孙辈们一起吃饭。激烈的竞争吞噬着所有人，但人们找到了暂时忽视这一切的方法。\n\n香港是珠三角最主要的金融商业中心，美丽动人的同时却又残酷无情。广东的脏污、残暴与无情，似乎都与这座布满摩天大楼的城市毫无干系。"
 state_lore_initials.84: "MAK"
 state_lore_name.84: "澳門"
 state_lore_desc.84: "曾被冠上“富丽堂皇的东方之门，妈祖女神的璀璨明珠”美誉的澳门，现在从贸易方面来看，只是一个依偎在珠江三角洲岸边不起眼的港口，这里见证又经历了几个世纪的繁荣动荡，岁月流逝，不断变迁。\n\n葡萄牙的探险家与水手曾经在这片海岸上安营扎寨，造就了一个繁华的贸易中心，吸引世界各地的商人和旅行者驻足。这个利润丰厚的港口也因妒羡或是争斗而卷入冲突之中，但将葡萄牙人彻底赶出这片土地的，却并非荷兰或是英国人，而是冉冉升起的旭日帝国与贪得无厌的广东企业。\n\n今日的澳门赌场遍布，霓虹璀璨，犹如绚烂月光；财富随轮盘上的数字来了又走，地下活动与无忧享乐如无止境的漩涡；而那身为葡萄牙港口的小小身影早已化作历史的尘埃。"
 state_lore_initials.85: "NAN"
 state_lore_name.85: "南京"
 state_lore_desc.85: "南京，六朝古都，虎踞龙盘。清朝覆灭后，她再次成为国家的首都，这是一座与中国革命休戚与共的城市。早在太平天国起义之时，连绵不断的战争，让这座城市流尽鲜血。\n\n辛亥革命后，南京被选为首都。三十年代巨大的经济增长与建设让她改头换面，以现代化都市的样貌成为全中国名副其实的中心。但，好景不长。第二次中日战争期间，侵华日军在南京奸淫掳掠，使城市变为丘墟，人民惶惶不可终日。\n\n出于行政考量，改组国民政府重新将这座遭到残忍对待的城市作为首都。战争过后，近十余年来的种种暴行逐渐淡去，城市于喘息之间也渐渐恢复过来。如今，南京成为了中国人民坚忍不拔的见证。街头巷尾，阴暗角落，流言蜚语不绝于耳，谋划着彻底挣脱日本人的枷锁……"
 state_lore_initials.86: "BEI"
 state_lore_name.86: "北京"
 state_lore_desc.86: "尽管曾经深居紫禁城内的皇帝正在国境线的另一侧统治着一场巨大的殖民实验，北京依然是中华民族至关重要的一座城市。作为中国为数不多的工业和金融中心之一，北京吸引着来自全国各地的移民，这座城市对中国经济的贡献大得不成比例——尽管南京早已取代它成为最重要的城市。\n\n自卢沟桥事变以来，北京也成了日本控制中国的一个重要环节，接待了数千名日本侨民和军队，同时也扮演着东京和她最重要的共荣圈成员之间关键纽带的角色。\n\n然而，北京也以其暗含巨大割裂的社会成为中国最真实的写照——民族与民族之间、富庶与饥贫之间、传统与现代之间，尤其是合作政府和隐于地下的反抗者组成的隐秘巨网之间，一场由“随机事件”和街头袭击组成的战争在阴影中缓缓燃烧，伴着涌入城市的人群起起伏伏。随着这曾经的北方首府蹒跚着步入现代，这本就如同鸿沟一般的裂痕变得愈发明显——这一切，迟早都会得到解决。"
 state_lore_initials.87: "S-PB"
 state_lore_name.87: "圣彼得堡"
 state_lore_desc.87: "这座现在被称作圣彼得堡的城市在历史上经历的重命名可比许多家庭中的孩子数量都要多。当彼得大帝建城时，它被称为圣彼得要塞，随后被改为圣彼得堡。1914年，它更名为彼得格勒，而在1924年列宁逝世后，它又被改名为列宁格勒。在它被征服后，城名随之被转写为原名的德语名称。\n\n那融合了西欧和俄罗斯精华的旧城区在战后被夷为平地，并按纳粹美学得以重建。就如莫斯科一样，市中心的无数工人和普通民众被迫迁往郊区。不过，由于许多参与重建的工人在城市完工后被允许留在当地，因此圣彼得堡的隔离和流动限制没有莫斯科那么严格。但与莫斯科一样，工业化的种族灭绝还在继续，大批俄罗斯人在城中劳作至死，好让德裔的“主人种族”能取而代之。"
 state_lore_initials.88: "PAU"
 state_lore_name.88: "保卢斯堡"
 state_lore_desc.88: "这座现在被称作保卢斯堡的城市，最早建立于1589年，当时它还只是一座要塞，名为察里津。到了十九世纪，这座要塞已经成为伏尔加河上重要的河港和商贸中心，城内人口也大幅膨胀。1917年，察里津被苏维埃军队攻克，但白军依然围绕它做了三年的艰苦奋战方才消停。白军被击败五年后，它被重新命名为伏罗希洛夫格勒，以此纪念伏罗希洛夫元帅。直到第二次世界大战，保卢斯元帅征服该城为止，它都叫这个名字。\n\n如今，保卢斯堡是继莫斯科后莫斯科专员辖区内的第二中心。原城的一半被夷为平地，并按照德国人的想法加以重建。无数俄罗斯人被驱离城市，要么就得在工厂里拼命工作，这使得保卢斯堡成为整个莫斯科专员辖区内部“最德意志”的城市。"
 state_lore_initials.89: "MOS"
 state_lore_name.89: "莫斯科"
 state_lore_desc.89: "莫斯科，俄语如是称呼，在近五百年来一直是统一俄罗斯国家的中心。它领导了俄罗斯无数次对外的征服与防御，哪怕在沙皇倒台后，莫斯科也维持了苏联首都和革命始源地的地位……直到德国人打破这一切为止。\n\n今天的莫斯科，便是莫斯科专员辖区地狱上的皇冠。那些曾经亲手建造过它的人肯定认不出来了。克里姆林宫和其他历史建筑虽然被完璧保留，但它们也被装饰上了纳粹的符号。莫斯科城外的郊区被重新规划，种族隔离制度被引入其中，而成千上万的俄罗斯人被赶到郊区，在奴隶工厂里日夜劳作。"
 state_lore_initials.90: "AFA"
 state_lore_name.90: "安托法加斯塔"
 state_lore_desc.90: "想象一下，一架飞机自东向西飞越智利北部。在越过安第斯山脉后，它将继续飞过智利北方广阔无垠的沿海沙漠。突然，玻璃幕墙和钢铁支柱从阿塔卡马沙漠的单调沙地上拔地而起——这就是人们为之战斗、为之牺牲的安托法加斯塔。\n\n在现代，安托法加斯塔是智利规模庞大的采矿业的中心，并且它一直都是安第斯诸国渴求的明珠。新生的“拉钦巴”最初曾是玻利维亚的一个硝酸盐矿区，在19世纪中后期成为智利大规模移民潮的中心。\n\n利润丰厚的矿区、地处两国边界、大量少数民族聚居：因此，这里化身成为冲突的中心一点都不令人惊讶。智利和玻利维亚之间因领土争端，以及玻利维亚对智利硝酸盐采矿公司征税而产生的紧张关系日益加剧，最终爆发了长达四年的南美太平洋战争。尽管困难重重，智利在战争中击败了玻利维亚和秘鲁的联军，最终获得了资源丰富的玻利维亚海岸线地区，其中就包括安托法加斯塔。\n\n如今，安托法加斯塔是世界上最大的硝酸盐和铜矿采掘中心之一，电化学领域的现代创新也意味着矿业公司已经开始开发该地区储量丰富的锂。安托法加斯塔似乎是一座正在冉冉升起的城市，它是当之无愧的“北方之珠”。"
 state_lore_initials.91: "VAL"
 state_lore_name.91: "瓦尔帕莱索"
 state_lore_desc.91: "就在圣地亚哥以北75英里处、靠近智利海岸线的死角的地方，那里坐落着“太平洋的宝石”。瓦尔帕莱索，简称瓦尔波，是智利的大港，也是智利一切经济以及军事海事活动的中心。虽然受到地缘政治秩序变化带来的干扰，但智利庞大的海运业仍在运转，为这座城市带来日益萎缩的收入，以及一网又一网数不尽的海鱼。\n\n瓦尔帕莱索本身也像一个已过黄金时代的港口城市一样，变得无精打采。城中许多著名的缆车不再运行，在迷宫般的鹅卵石街道中漫步也不再安全。由于缺乏重大投资和关注，这座城市已经渐渐变得藏污纳垢、疏离世间。肮脏于疏远会带来极端主义，瓦尔帕莱索因此成为智利社会主义运动的中心：众所周知，码头工人工会是全国最不稳定、最受意识形态驱动的工会之一，他们领导了许多次罢工和示威活动。\n\n在红色横幅和老旧的造船厂之间，每天都有标有OFN白色火炬标志的船舶停靠在城中的港口。对于思想开放的智利人来说，这展示了智利和美国之间的合作关系，也证明了强大的外国投资；对不满现状的智利人来说，这代表着美国人对智利自然财富的不正当开发。瓦尔帕莱索可能已经不再像宝石一样熠熠生辉，但它仍然是智利经济和文化的重要中心；即使是最明哲保身的瓦尔波市民，也仍然怀抱着一个闪亮城市的梦想。"
 state_lore_initials.92: "SAN"
 state_lore_name.92: "圣地亚哥"
 state_lore_desc.92: "从拉莫内达宫的树干式新古典主义立柱到埃尔普洛莫山神圣的山顶，圣地亚哥是一座充满火焰和希望的城市。这里是智利的政治、文化和经济中心，因此，它也是智利人日益增长的极端主义心理的中心。抗议者们戴着各色的臂章、挥舞着各种口号标语，他们火热的激情似乎已经准备好要将这座城市引进一场势不可挡的烈火之中。\n\n无论圣地亚哥是化作废墟还是解脱出极端主义的热潮，对这座城市的灵魂来说都并不重要：圣地亚哥曾经数次被夷为平地，而每次重建后它都会比之前更加宏伟，不屈不挠地反抗着虚无主义和死亡。\n\n有人说，智利在苦难中找到了稳定。如果这是真的，那么就还没有人告诫过圣地亚哥的民众——他们太痴迷于意识形态，根本就无法保持稳定；他们的抗议活动也太频繁，这也让他们没有时间去忍受痛苦。在圣克里斯托瓦尔山顶上，一座洁白而光芒四射的圣母玛利亚雕像正带着骄傲和信仰注视着她心爱的城市。"
 state_lore_initials.93: "CON"
 state_lore_name.93: "康塞普西翁"
 state_lore_desc.93: "康赛普西翁是一座乐观的城市。它的建立充满鲜血，而之后的历史也一次次被鲜血所浸泡。智利首任总督，征服者佩德罗·德·瓦尔迪维亚在距离马普切人的土地只有几英里的地方建起一个重要的军事据点，这就是康赛普西翁的开端；这座城市在1554年的毁灭是不可避免的，而西班牙人也对马普切人的报复则是加倍奉还。\n\n1939年和1960年的两场地震都是有史以来最大的地震之一，它们将这座城市的历史拉入了几个世纪以来都没经历过的最低点。而针对马普切人的阿劳科战争给这座城市带来了不亚于大地震的巨大伤亡。不过换而言之，既然康赛普西翁是一座不断失血的要塞城市，那政府就得给它不断输血，康赛普西翁也就因此不断繁盛。它从未重建失败过，无论是地震中破碎的大地或是激烈的战争都未曾摧毁它。\n\n在阿劳科战争后，康赛普西翁迅速从一个军事城市转型为文化城市，其经济的飞速增长无疑成为了智利南部跳动的心脏。尽管马普切人两次夷平了这座城市，尽管大地起起伏伏，尽管整个智利，特别是南方陷入了经济和政治困境，康普赛西翁始终都将作为智利南部的象征和领头羊，屹立不倒。"
 state_lore_initials.94: "ARE"
 state_lore_name.94: "蓬塔阿雷纳斯"
 state_lore_desc.94: "蓬塔阿雷纳斯（桑迪岬），这座名字不起眼的城市处在世界的边缘。蓬塔阿雷纳斯是世界上最南端的城市之一，坐落在诗意的火地群岛，这样的地理位置意味着它对跨越麦哲伦海峡的力量投射至关重要。\n\n维多利亚时代，欧洲列强们并没有忽视蓬塔阿雷纳斯的战略位置。虽然智利声明了主权，英国和法国依然派遣了一系列远征队，试图控制该地区。智利总统曼努埃尔·布尔内斯于1843年建立了布尔内斯堡以重夺该地主权。智利人比法国人早了一天到达此地，而英国人则更晚。如果智利人晚一会儿到达，这座城市可能就不会叫做蓬塔阿雷纳斯，而应该叫桑迪岬，或者萨布莱岬了。\n\n随着时间日益扩大。1848年，布尔内斯堡在拉斯米纳斯河边重建。堡垒的一部分是流放地，其住民点成为了后来的蓬塔阿雷纳斯。城市的地理位置使它成为大西洋-太平洋贸易无可争议的中枢，加上金矿的发现，使得城市在十九世纪迎来巨大成长。随着巴拿马运河开通，该城转瞬间成为贸易的边缘位置，城市发展陷入停滞。但是，蓬塔阿雷纳斯依然在战略和文化上拥有不可忽视的重要性。城市的座右铭是“劳动创造一切”，看起来蓬塔阿雷纳斯还没有失落传承至今的勤劳与热情之火。"
 state_lore_initials.95: "JKT"
 state_lore_name.95: "雅加达"
 state_lore_desc.95: "雅加达的前身是巴达维亚，几个世纪以来一直都是广大印尼群岛的中心所在。不论是印尼本地的各王国与苏丹国，还是荷兰的殖民者，亦或是解放后的印度尼西亚共和国，都把这座城市当成了它们的首都，至今已有几百年的历史了。或许这座城市在接下来的几个世纪中依然会作为某个国家的首都而存在。\n\n这座城市本身是非常……奇特的。雅加达作为“一个强大国家的象征”，这个国家最伟大的城市，其繁荣和发达与印尼其它地区的贫穷与落后形成了鲜明的对比。如今，苏加诺日益增强的自豪感正推动着这座城市继续向前发展，同时将印尼其它地区和大多数印尼百姓远远地甩到了后面。可能未来情况会有所转机……\n\n亦或许一如既往，一成不变。"
 state_lore_initials.96: "JOG"
 state_lore_name.96: "日惹"
 state_lore_desc.96: "古老的日惹市，是了解印度尼西亚过去和未来的窗口。这里既有古代爪哇苏丹国留下的遗迹，也有最先进的文艺机构。日惹是传统爪哇风俗和文化的典范，其富有活力的纺织品艺术和独特的木偶戏闻名世界。\n\n日惹的行政管理是该群岛漫长历史的遗迹：一个独立于周围有组织的省份的自治苏丹国，由苏丹哈蒙库布沃诺九世总揽大权，他通过宣扬甚至吹捧民族英雄苏加诺的魅力来巩固自己的统治。这位苏丹掌管着一座渴望拥抱潮流和未来的城市，它是教育和卓越的典范，这里大量的学生将代表着这个国家的未来。\n\n日惹如同一幅画像，描绘了一个民族的历史，但它的未来仍不明朗。从这颗位于默拉皮山南坡的宝石中，我们可以收获很多。"
 state_lore_initials.97: "SEM"
 state_lore_name.97: "三宝垄"
 state_lore_desc.97: "热闹的三宝垄市是爪哇中心的黄金地带，它恰好位于雅加达和苏拉巴亚这两个国际大都市之间。当三宝垄建立时，它还只是马塔兰苏丹国那段被遗忘的时期中的一个不起眼的渔村；18世纪时，此地被移交给荷兰东印度公司以偿还债务。\n\n归于殖民者统治下的三宝垄始终没有其他大都会显著，但这段时期也给三宝垄带来了网状的街区和欧式建筑，将这座有着古老历史的小镇将变成了一座更大、更繁荣的城市。当印度尼西亚也进入工业化时代时，伴随着铁路的到来和贸易机会，三宝垄进入了经济持续增长期，随着大邮政路的开通一跃成为了农业中心。\n\n三宝垄的成功今天仍然回荡在新生的印度尼西亚。它不仅成为了一个繁华的商业和工业城市，而且还得到了当地稍有规模的华人少数群体支持。人们对未来抱有无限的憧憬，因为这座城市有着无限的潜力。"
 state_lore_initials.98: "BAN"
 state_lore_name.98: "万隆"
 state_lore_desc.98: "万隆如同一颗璀璨的宝石，镶嵌在层峦叠翠、郁郁葱葱的群山之间。这座繁华的城市曾经拥有“爪哇巴黎”的迷人绰号，荷兰定居者在万隆修建的豪华的咖啡馆和酒店正是它富足的象征；与现代化的雅加达那摩肩接踵、车水马龙的场景不同的是，在万隆你可以一窥欧洲那优雅的风貌。荷兰人非常欣赏当时如田园诗般的小镇，于是起草了搬迁首都的计划，著名的基础设施项目，大邮政路正起源于此，这是统治者青睐的定居点。\n\n日本军舰和士兵的到来预示着万隆市进入了一个新时代。这座小镇发展成为一座灯火通明、知识分子云集的城市，荷兰人留下了整个群岛闻名的大学和宏伟的建筑作品；万隆理工学院的一名学生将彻底改造他的国家，使之成为现在的样子。\n\n今天，万隆在民族独立时代仍然保持着它的重要性，它是西爪哇省的首府，这座古老的城市坐落在芝加本隆河的河畔。"
 state_lore_initials.99: "SBY"
 state_lore_name.99: "苏腊巴亚"
 state_lore_desc.99: "苏腊巴亚，爪哇三大名城的最后一员。苏腊巴亚毗邻马都拉岛，其历史意义为众人所铭记。中国的史官和海员于15世纪下西洋时记录了这个贸易港口，并称赞了其水“甘淡可饮”。\n\n苏腊巴亚在很长一段时间内都是荷兰东印度公司镀金王冠上闪闪发光的明珠，在如今的雅加达崛起之前，苏腊巴亚是其领土内最大、最繁荣的城市。荷兰人利用这一天然良港，一度将其转变为群岛上最大的海军基地，其国力强大可见一斑。地理优势得天独厚的苏腊巴亚周边布满了利润丰厚、郁郁葱葱的种植园，以及伴随工业时代到来的一座座工厂。\n\n荷兰人遭到驱逐后，印尼迎来了所谓的民族独立。苏腊巴亚仍然保持着当地商贸中心的地位，同时也是这个岛屿富足的象征。"
 state_lore_initials.100: "RdJ"
 state_lore_name.100: "里约热内卢"
 state_lore_desc.100: "在南十字座之下，基督张开双臂，欢迎形形色色的人们来到巴西共和国的桂冠，里约热内卢。在巴西利亚建成前，里约热内卢一直都是巴西共和国、帝国和军政府的首都，比较奇异的是，这里也曾是葡萄牙帝国的首都。\n\n里约热内卢是南半球最热门的旅游城市，活跃的多元文化社区挥洒才智，引领着巴西文学、音乐和戏剧领域的发展。每年，里约嘉年华都是各大领域一展风采的最好时机，但如此盛事却不能解决里约的问题：贫民窟有增无减，光鲜亮丽的巴西利亚更是抢走了旧都大量的就业机会。但里约历经过风风雨雨，政权更迭，却依然不倒，如此小小困难自然不在话下。"
 state_lore_initials.101: "SAO"
 state_lore_name.101: "圣保罗"
 state_lore_desc.101: "谁能料想到，这座身处政治动荡漩涡之中的城市，竟能成长为巴西的经济中心？圣保罗是无数文化的熔炉，成千上万的犹太人、日本人、意大利人、阿拉伯人等民族在此地安家置业。\n\n圣保罗的工业迅猛发展，这里对巴西的科技贡献也令其他城市望尘莫及。但更为重要的是，圣保罗是巴西人口最稠密的大都会，为永无止境的政治斗争扮演着避雷针的角色。热图利奥·瓦加斯深居在市中心的豪宅，在阿德马尔·德·巴罗斯的庇护下安度暮年时光，德·巴罗斯看似无穷无尽的政治机器根植于圣保罗，其程度之深常人难以想象。"
 state_lore_initials.102: "BRA"
 state_lore_name.102: "巴西利亚"
 state_lore_desc.102: "现代又开放的巴西利亚是一座铺满林荫大道与圆角建筑的城市。靛蓝色的泳池反射着宝石般的光芒，零散的雕像与道路就如山羊角一般弯曲。她是儒塞利诺·库比契克在20世纪细心栽培的成果。\n\n卢西奥·科斯塔与奥斯卡·尼迈耶将巴西的新首都设计成一架翱翔于天际的飞机，国家的官僚们居住在这架飞机的机翼中，并成为国家运转的燃料。巴西利亚并不是一座适合步行的城市，她那严格规划的城区也提供不了什么夜生活。\n\n但巴西利亚是否如库比契克期待的那样代表了巴西呢？不，差得远了。换个方面讲，让巴西遵循如此多的规矩也不太厚道。但巴西利亚如同一张字帖一般，前人负责书写，后人只需跟随即可。"
 state_lore_initials.103: "MNA"
 state_lore_name.103: "马瑙斯"
 state_lore_desc.103: "马瑙斯是一座被行走棕榈树的矛状根系所支撑，和亚马孙雨林融为一体的城市。建城时，马瑙斯被命名为“黑水河边缘之城”，恰好说明了它位于内格罗河与苏里摩希河的汇合点，亚马孙雨林的心脏。\n\n马瑙斯还是一座前沿科学之城，新立的国立亚马孙流域研究所是植物学，昆虫学和人类学研究的最前沿。马瑙斯的经济部门主要由橡胶采集业构成。曾经，橡胶带来的巨大财富吸引了多种多样实验性作家和艺术家。\n\n然而，亚马孙剧院业已倒闭近六十年，马瑙斯的文化影响力近乎荡然无存。巴西的其他地区只将马瑙斯看作橡浆的龙头罢了。"
 state_lore_initials.104: "P-AL"
 state_lore_name.104: "阿雷格里港"
 state_lore_desc.104: "阿雷格里港，欢乐之港，坐落在南美洲最大的泻湖——帕托斯湖的附属水道瓜伊巴河的西岸。自1769年建城以来，伴随着渡船的汽笛声和码头工人的号子，这座城市的经济随之共振，并在二者的加持下走向繁荣。\n\n作为破衫汉战争的开篇之地，阿雷格里港是高乔人，这群活跃在南锥体地区老谋深算、绝不屈服、艺高人胆大的骑士们神话的起点，他们也在南美文学经典中留下了浓墨重彩的一笔。在近两百年的时间中，阿雷格里港码头上的喧嚣始终响彻着整个南美；而之后这座欢乐之港又将敲响什么样的钟声呢？"
 state_lore_initials.105: "REC"
 state_lore_name.105: "累西腓"
 state_lore_desc.105: "累西腓是巴西仅次于巴西利亚的第二大城市，这归功于前总统儒塞利诺·库比契克阁下的大力建设。累西腓曾是美洲第一个奴隶港，由于经济困难，这座城市长期依赖甘蔗种植园。\n\n库比契克总统认识到东北地区欠发达的现状，于1959年设立了东北部发展管理局，试图将这一地区发展为现代工业中心，而累西腓正是计划的核心。\n\n然而，计划没有实现它的转型目标。超过百分之六十的东北部住民，其中超过百分之三十五处于极端贫困，收入依然小于巴西最低工资标准。对于超过一百万的累西腓居民，生活在渐渐好转，但依然十分艰难。"
 state_lore_initials.106: "TAO"
 state_lore_name.106: "青島"
 state_lore_desc.106: "青岛是第二次中日战争后割让给日本的许多城市之一。其坐落于重要的战略区域，占有此地者，便可径自驶入黄海，直取中国本土。历史上，青岛也曾受列强之争夺，先是在1898年遭德意志帝国夺取，后在1914年落入日本人之手，虽然其在1922年还给了中华民国，但日本人在二战全面侵华时又再次将其夺取。\n\n现在，青岛恭顺地伺候着自己的新主子，成为了日本帝国的军事基地与经济中心。可以预见，青島未来极可能成为经济强市，甚至有可能和珠三角相媲美。当然，只是有可能。"
 state_lore_initials.107: "DAI"
 state_lore_name.107: "大連"
 state_lore_desc.107: "大连与威海卫一道，同为拱卫辽东湾的两大门户，保护着通往天津乃至华北的海面。这座城市坐落于辽东半岛南端，极具战略价值，每位占领者都赋予它不同的名字。清朝治下，这里是金州，然后是鸦片战争期间，这里因英国军官威廉·亚瑟而得名亚瑟港。\n\n1895年俄罗斯帝国占领城市后，将其更名为达里尼，直到日俄战争中日本最终将其占据。熬过这段较为动荡的时期后，大連终于稍微安宁了一些，但关东军与南满洲铁道株式会社的总部仍驻扎于此，其军事上的重要地位仍然不减。"
 state_lore_initials.108: "FUS"
 state_lore_name.108: "釜山"
 state_lore_desc.108: "釜山最大的不幸，可能就是离日本太近。朝鲜帝国治下，这座城市是朝鲜半岛的主要港口，能与亚洲其他地区进行贸易的国际性城市，然后日本帝国踏上了这片土地。\n\n从此，釜山就成为了将朝鲜劳工运往日本本岛的主要港口，釜山的光彩黯淡下来。每一天，都会有成千上万的人被送往东方，他们的终点是财阀的工业园，他们将在那里劳动至死。\n\n与此同时，日本当局也在建设更多的工业设施，对城市本身进行激烈的改造，以将釜山打造成朝鲜半岛的工业重镇。日本也许为釜山带来了现代化，但他们绝对没有为釜山人民带来幸福和财富。"
 state_lore_initials.109: "HNG"
 state_lore_name.109: "杭州"
 state_lore_desc.109: "雄伟的杭州城坐落在与其同名的海湾之巅，眺望着面前的浩瀚大洋。杭州因其与全球商业的紧密联系与端庄秀丽的景色而闻名世界，现亦是中国崎岖海岸之滨的一个重要发展中心。\n\n自封建王朝时起，杭州历史源远流长，其自然风光为历朝历代无数文人墨客所吟咏称道，西湖更是以宁静秀美之名冠绝古今。\n\n与此同时，这座城市在历史上也具有重要的政治意义，在抵御蒙古游牧民族和外来入侵的过程中，杭州是南宋王朝的首都，也是艺术与创新云集之城。今天的杭州，虽说遭了日本人的兵灾战祸，但仍保持着其作为共荣圈内最大、最繁荣城市之一的地位。"
 state_lore_initials.110: "HBN"
 state_lore_name.110: "哈尔滨"
 state_lore_desc.110: "若要说18世纪启蒙时代的自由主义者拥有巴黎城，那俄罗斯的法西斯和白俄流亡者拥有哈尔滨城。作为所谓“哈尔滨白俄三巨头”的故乡，“晒渔网之地”，这座在大日本帝国保护下的城市对诸如康斯坦丁·罗扎耶夫斯基的俄罗斯法西斯来说就是一座天堂。\n\n在流亡期间，他们在俄罗斯远东奠定了法西斯主义的基础。最终，他们计划回国“从布尔什维克手中拯救俄国”，尼古拉·布哈林和他的苏联在德国战争机器前如朽木般倒下，为其让路，使他们能够踏上回国之路。\n\n某种意义上来讲，俄罗斯法西斯党成功了，尽管三巨头的理念最终让他们分道扬镳。不管他们走哪条路，这座城都已与他们无关。坦率地说，这座城里的人对于自己的城市对俄罗斯法西斯主义的那些贡献知之甚少，他们将在大满洲帝国的统治下继续浑浑噩噩地活下去，对过往的一切不闻不问。"
 state_lore_initials.111: "HIR"
 state_lore_name.111: "廣島"
 state_lore_desc.111: "广岛是一个传统上具有浓厚军事色彩的城市，最初是强大的毛利家的都城。戊辰战争后，许多当地旧武士摇身一变，成为现代化日本帝国的军官和官僚。19世纪80年代的港口建设后，广岛建设了大量军工产业，成为了帝国陆军重要的后勤和补给基地。\n\n第二次世界大战结束后，广岛产业开始向第三产业转型，围绕着广岛县产业奖励馆建设的商业区是其产业繁荣的标志。广岛历史上的勇武激发了许多广岛市民的自豪，激励他们参加帝国陆军或海军来报效国家。广岛现在，且在可以预见到的未来，依然是一座军武之城。"
 state_lore_initials.112: "HSI"
 state_lore_name.112: "新京"
 state_lore_desc.112: "现今时代，人们可以仅凭某个国家的工业实力正确断言其国力。德国有莱茵，日本（或者说中国，取决于当事人的立场）则有以新京市为中心的满洲。这座城市是“大满洲帝国”的行政首都，也是满洲国帝宫所在。\n\n与帝宫的宁静氛围相比，城市其他部分的居民也许会认为这里是地球上最接近地狱的地方。城市震撼人心的高工业产出源于对奴役的高度依赖，无数人因此死去，无数人痛苦辗转，而财阀高层的富人正乐见于此，只对奴隶的哭嚎不闻不问。"
 state_lore_initials.113: "KEI"
 state_lore_name.113: "京城"
 state_lore_desc.113: "也许有一天，“汉城”这个名字将被全人类所忘却，流失在历史长河中，永远不再被重拾。自从1910年《日韩合并条约》签署以来，曾经的大韩帝国就被大日本帝国占领至今，并被认为是日本不可分割的一部分——虽然当地居民并不对此表示认同。\n\n曾被预测的朝鲜文化的“迅速同化”并未发生，随着旭日帝国将其对朝鲜半岛的控制越收越紧，所带来的只有当地人的苦难而已。随着独立运动和游击武装席卷整个半岛，日本的反击措施也越来越强硬，一些叛军部队甚至撤离到了外满洲。\n\n也许只有京城这里避免了外面的混乱，日本化和工业化的目标也在某种程度上得到了实现。也许有一天，和平终会到来。也许，在汉江水平静无澜之时，“汉城”这个名字将依然存在于其人民心中。"
 state_lore_initials.114: "KUN"
 state_lore_name.114: "昆明"
 state_lore_desc.114: "“莫道昆明池水浅，观鱼胜过富春江。”\n\n这里或许是全中国能找到的，也是仅剩的最自由的土地。昆明作为云南的心脏，一刻不停的搏动着，吸收着新鲜血液，在旧秩序的枷锁与新秩序的阴云间返老还童。\n\n昆明，这座散发着进步的热烈气息与封建的腐臭气息的矛盾之城已成了中国西部的年轻人最想去往的城市之一，仅次于从桂林偷渡去广东的选项。在昆明的大街小巷之间，保守与进步的力量互相对抗、撕咬，这对永世的仇敌将不见硝烟的战场延续到了这里。准军事武装、各党派人士、学生兵、西南联大的学者…他们聚集于此，随时为了自己的理想而奋斗、牺牲。在时代的浪潮前，这座城市将历经更多的飘摇风雨，以及面对不知去向何方的前路。"
 state_lore_initials.115: "MUK"
 state_lore_name.115: "奉天"
 state_lore_desc.115: "一战结束后，国际联盟承诺达成永久和平。他们在此维护和平，防止历史重演，而他们失败了。\n\n正是从此处，从奉天开始，旭日帝国开始放射出毒辣的光线，永久和平的承诺在此破灭。\n\n官方记载，中国的异见分子破坏了南满铁路的一段路轨，日本则对满洲施以入侵作为报复，此后日本帝国对征服与权力的饥渴一发不可收拾，致使数百万人罹难。真相也许并非如此，但世界可能永远也无法真正了解这里发生过什么，正如那句话，历史由胜利者书写。"
 state_lore_initials.116: "NAG"
 state_lore_name.116: "長崎"
 state_lore_desc.116: "长崎位于九州岛的最西端，海对面的亚洲大陆曾在长崎历史上留下重要影响。长崎的地理位置使得它成为一个天生的贸易城市，在德川幕府时期，长崎更是唯一一个面向外国的通商口岸。今天，不同种族背景的劳工来到长崎海岸，他们是日本殖民帝国残酷的战利品，是日益增长的财阀所消耗的“资源”。三菱集团所有的造船厂监督建造的日本帝国海军，今日仍在旭日旗下统御太平洋。\n\n尽管如此，这座城市依然保持着它丰富的文化与宗教多样性，日本最大的教堂——浦上天主堂正是其突出标志。尽管受到压迫，长崎仍然保留了它独特的文化，而它的居民也将在圣母玛丽亚越发警觉的注视下继续生活。"
 state_lore_initials.117: "NGY"
 state_lore_name.117: "名古屋"
 state_lore_desc.117: "在十六世纪迎来织田信长的降生后，名古屋就利用它位于京阪神都市圈与东京都市圈中间的地理位置，发展为日本第三大经济中心。\n\nA6M零式战斗机的制造商，三菱飞机公司的总部仍设在该市，而日本汽车工业的核心，丰田汽车总部也位于临近的丰田市。虽然满洲和广东一定程度上成为了新的工业中心，名古屋，日本重工业的心脏依然不知疲倦地工作着。"
 state_lore_initials.118: "OSA"
 state_lore_name.118: "大阪"
 state_lore_desc.118: "在淀川的入海口处，坐落着一个由摩天大楼和钢筋混凝土组成的巨大城市群，掌控着濑户内海——它就是大阪，日本本岛的第三大城市。尽管这里的氛围华丽而现代，但大阪的起源可以追溯到古坟时代，那时它被称为难波。\n\n这座城市位于沃野之间的山丘之上，具有重要的战略地位，因此也成为了日本近世主要的商业和制造业中心。许多现代的日本公司，例如松下电器和藤田组，都在大阪起家。战后，来自日本新征服领土的商品和原材料纷纷涌入大阪的港口，城市的财富也变得比以往任何时候都要更充裕。然而，如果人们愿意抛开剥削不谈、沐浴在霓虹灯光辉中的大阪仍是一个欢乐而又迷人的城市。"
 state_lore_initials.119: "SHA"
 state_lore_name.119: "上海"
 state_lore_desc.119: "夜上海，夜上海，你是个不夜城。作为金融、贸易、制造业与科研中心，上海熙熙攘攘的街道未曾冷清过。与世间万物一样，上海有着颇为卑微的起始，在唐宋时期不过是座不起眼的小镇，直到清朝时才急速成长，成为当地的贸易中心。\n\n随着清朝不断的衰弱，欧洲势力将这座城市如馅饼般瓜分。当象征着大战的炸弹呼啸着落在这座城市的建筑时，这座城市进行了顽强的抵抗。日军洗劫了外国欧洲人的租界，为上海带来了一个新时代时，这座城市见证了中国人的英勇抵抗。上海虽然表面上光鲜亮丽，但实际上却暗流涌动；犯罪、腐败、走私。日本人的统治并没有抹去历史的污点，上海永远被它的过去所束缚。"
 state_lore_initials.120: "TIA"
 state_lore_name.120: "天津"
 state_lore_desc.120: "天津，天子津渡，国际闻名的中心城市与港口，货物与产品在这里装载上船，输往共荣圈各地。在古代，天津在大运河的交汇中发展起来，并成为向现北京附近的元大都输送粮食的漕运枢纽。\n\n凭借其靠近全帝国行政中心的地位，天津引起了西方势力的不懈关注，随着清朝不断衰落及其对西方列强的持续让步，天津成为一个通商口岸。义和团拳民在这里战斗过，而短短三十多年后，日本人便在铁靴踢踏与炮弹轰鸣声中再次踏足这里。至于现在，天津再稳定不过了，这里是中国与共荣圈日常贸易中的又一个繁荣港口。"
 state_lore_initials.121: "URA"
 state_lore_name.121: "浦鹽"
 state_lore_desc.121: "曾经，一个横跨两大洲的大国将这座城市誉为远东的堡垒和骄傲，那时它叫符拉迪沃斯托克，即俄语中的“统治东方”。可这个强大的国家早已成为过去，曾经的统治者现在成了被统治者。日本人来了，给当地的居民施加苦难，而新主人称此地为“浦盐”。\n\n自1860年起就生活在此处的俄罗斯民众发现，日本人和混合民族正不断向北推进。所谓的混合民族，是日本、朝鲜和满洲“文化”的怪异混合体，在日本殖民满洲的二十年间，混合族逐渐占据了外满的许多地区。\n\n现在，这座城市的主人是混合民族，而不是俄罗斯人；对符拉迪沃斯托克的往昔记忆如浮光掠影，让人们想起作为自己国家公民生活的过去，而非旭日帝国臣民的当今。"
 state_lore_initials.122: "KYO"
 state_lore_name.122: "京都"
 state_lore_desc.122: "京都，日本的千年古都，一如昔日，绵延不绝。尽管几个世纪以来，随着大阪、名古屋和东京在亚洲形成了首屈一指的工业走廊，京都的政治和经济重要性有所减弱，但京都至今仍是仍是日本文化和学术的中心。\n\n即使周围的景观日渐城市化，帝国子民依然可以在数百间点缀其间的神社和庙宇中寻求安宁，而京都帝国大学的学生也比东京那些趋炎附势的同级更有夸谈学术成就的资本。有时，古老尊贵的华族们还会谈起应仁之乱时的轶闻趣事，那还是京都上一次陷于战火，距今已有六百年之久。"
 state_lore_initials.123: "SAP"
 state_lore_name.123: "札幌"
 state_lore_desc.123: "1880年，作为明治政府殖民开发北海道工作的一部分，札幌被正式纳入日本版图。此时的她和其他诸岛迥然相异，象征着日本的现代边疆。\n\n从建立之初，札幌便是一座经过周详规划的城市，拥有日本城市中独一无二的网格状布局。城市围绕着大通公园向外拓展，将自然景观融入城市的核心地带。北海道的严冬使得札幌成为日本探索发展北极运动的焦点，并被选为1940年冬季奥运会的主办城市，但又因二战的爆发而被取消。不过，这座城市依然可能在不远的将来再获提名。"
 state_lore_initials.124: "CHA"
 state_lore_name.124: "长沙"
 state_lore_desc.124: "数万年前，长沙这片地区便已有人居住。多年来，这座城市见证了无数朝代的此起彼落、兴衰沉浮。晚清时，长沙因清政府于上海签订的《通商行船条约》而被迫对外开放——首先是对日本，之后是对各国列强。辛亥革命之后，长沙依然是一座商业发达而工业相对薄弱的城市。\n\n这里还是毛泽东的故乡，中国共产主义者曾经的大本营，直到国民党在1927年发动清洗，屠杀了上千名“共党“和“革命分子”为止。第二次中日战争期间，日本意识到，作为华南地区的交通要地，长沙具有重要的战略意义。日本对长沙不间断地发动袭击，大日本帝国陆军围绕这座城市发起了四次战役。由于1938年中国军队错误地对该城执行了焦土战术，再加上四次旷日持久、残酷无比的战役，当日军最终于1944年攻克长沙时，这座城市已是满目疮痍，面目全非。\n\n1947年，日本最终取得了战争的胜利，这座城市则需要数十年才能抹平战争带来的创伤。\n\n二十世纪六十年代的长沙和三四十年前那个长沙相比，已是物是人非。数十年来，长沙在各方势力和军队手中数次易手，如今这座城市终于归于一个政府的统治之下。战争的结束或许能为这座城市带来来之不易的和平，但第二次中日战争的伤痕却依然触目惊心。"
 state_lore_initials.125: "CHE"
 state_lore_name.125: "成都"
 state_lore_desc.125: "作为一座有着超过四千年历史的城市，四川首府成都一直以来都有着举足轻重的地位。虽然隔壁的重庆有时会更加引人注目，但毫无疑问的是，四川盆地中部的成都地位依旧不容忽视。成都在历朝历代都是四川——有时甚至是中央政府的中心。\n\n在第二次中日战争期间，重庆作为临时首都和军事总指挥部时，成都便成了诸多军事指挥部所在地和部队安全重整之处——前提是没有敌机来袭。战争期间，重庆和成都两座城市都遭受着日军的不间断空袭，对此中国空军也无力发起有效反击。当日军最终于1947年开进成都时，这座城市已化为一片废墟。\n\n由于成都人口众多，四川盆地资源丰富，成都在战后以惊人的速度恢复；又因为当日军离开这片土地，由改组国民政府接手进行统治时，成都距离南京有1600多公里的距离，反抗势力也如雨后春笋般发展起来，这些势力中有共产党、国民党、农民、土匪，和其他各类反抗中央政府，为谋求中国之自由而奋斗者；当然，也有些人仅因个人利益而投身反抗。尽管成都有着号令四川的能力，但这里各方势力鱼龙混杂，暂时还难成什么气候。"
 state_lore_initials.126: "CHO"
 state_lore_name.126: "重庆"
 state_lore_desc.126: "规模庞大、四通八达的重庆是中国中部的一座大都市，有着三千多年历史，历史上曾是许多政权的首都，例如第二次中日战争期间的蒋家国民政府。当时它是中美军队在中国和东南亚军事行动的总指挥部，重庆遭受过日本的猛烈轰炸。虽然大多数市民在防空洞里躲过一劫，可地面上的工业设施还是遭到了严重的破坏，当日军在战争的末尾占领这座城市时，重庆的工业设施已经所剩无几。\n\n当然，重庆人民也不会对着化为废墟的家园无动于衷。由于四川盆地充足的资源供给和万众一心的当地人民，重庆的重建速度在全中国的城市里都名列前茅。不过，事情也远没这么简单。\n\n由于远离南京，改组国民政府始终难以对四川形成有效的控制。共产党的游击队、国民党的残余势力和愤怒的农民都如同一点即着的干草堆，让国民政府难以利用四川盆地的丰富资源。与山西等其它省份不同的是，国民政府更加不愿意把四川这块肥肉分给那些渴望权利的军阀。若真如此做了，那就意味着当重庆恢复元气、重建工业体系时，控制这里的军阀将成为一个活生生的“土皇帝”，就此脱离中央的管控。控制重庆，进而控制整个四川盆地，是任何中国政府想要掌控大局都必须具备的条件。"
 state_lore_initials.127: "FUZ"
 state_lore_name.127: "福州"
 state_lore_desc.127: "位于岷江入海口的福建省会福州是中国华南地区重要的海滨城市，有着7000多年的历史。自1911年辛亥革命以来，福州与华南其他地区就成为了革命的发源地。1933年，国民革命军的左派反蒋势力建立了福建人民政府，但由于中央政府的封锁、附近的赣闽苏维埃没有对其提供支持，该政府很快就垮台了。\n\n1937年第二次中日战争爆发，福州也随之进入战时状态。1938年5月上旬，日军攻占了邻近的厦门，进而对福州产生了直接的威胁。中日双方在福州及其周边地区又进行了长达一个月的海战和空战，但最终这座城市还是落入了日军手中。\n\n与其他城市不同的是，这场战争对福州的影响微乎其微。福州没有经历过大规模的战役，很快便从战争中恢复了过来。这里同时也是改组国民政府在华南地区最重要的港口之一。"
 state_lore_initials.128: "JIN"
 state_lore_name.128: "济南"
 state_lore_desc.128: "当中国在19世纪被迫卷入国际体系之时，济南便成为了各路列强你争我夺的重要地域。自1898年德国强占青岛以来，济南乃至整个山东便成为了德国垂涎三尺的地区。而一战之中日本便试图通过二十一条和与英法的秘密交易接管了包括胶济铁路在内的德国在山东的所有权益，然而这一企图因五四运动而搁浅。在抗战初期，济南由于其重要的地理位置而成为了日军突击的重点。\n\n在1937年年底，日军跨过黄河，向济南进军。中国军队选择撤出济南，并在撤离之前烧毁了当地的政府大楼和日本领事馆。国军撤走之后造成了严重的权力真空，直到日军进城之后才出重拳恢复了当地的秩序。日本还着手利用当地的工业设备来服务日本的侵略。\n\n尽管抗战之后日军撤离了济南，但是改组国民政府的腐败无能让济南这座华东明珠蒙尘，济南在改组国民政府的治理下荆棘横生，落后的管理能力和无处不在的腐败严重地阻碍了济南全方位的发展。"
 state_lore_initials.129: "TAI"
 state_lore_name.129: "太原"
 state_lore_desc.129: "太原于二十世纪初发展为一座制造业城市，同时她也从商贸中赚取利润。辛亥革命的混乱后，太原处于军阀阎锡山的控制之下。在阎锡山治下，太原工业蓬勃发展，太原兵工厂迅速成为中国最大的兵工厂之一。\n\n第二次中日战争期间，阎锡山和共产党将领朱德在太原组织起顽强抵抗，日军评价说：“没有哪个地方的中国人战斗得如此顽强。”1937年底，日军占领太原后，充分利用起太原的种种资源。太原城为日本陆军提供物资，从而支持着日军清剿共产党根据地的一次次行动。这段时间，山西山区的资源和材料都被统统喂进日本的战争机器，太原的发展陷入停滞。但由于其制造业的重要意义，太原依然是新政府打算着手控制的重要城市。\n\n然而，当地局势愈发混乱，对改组国民政府来说不是什么好事。由于无法在当地建立稳固的政权，南京政府与阎锡山结盟，将整个山西的实际控制权交给了他。阎锡山去世，傅作义继承了他的职务，统治山西，但他比阎锡山要保守得多。虽然太原依然是中国的制造业重镇，但其他城市都在不断发展，目光更是相对长远，相较之下，似乎不日即可赶超。"
 state_lore_initials.130: "XIA"
 state_lore_name.130: "西安"
 state_lore_desc.130: "迈向二十世纪的西安乃是革命的温床。1911年辛亥革命爆发，西安城内的起义部队攻屠满城，此后，两战之间的整个历史时期中，西安都一直由革命力量牢牢掌握。1936年，日本侵略者的铁蹄逐渐逼近。以西安事变为标志，中国内战正式宣告结束，第二次统一战线形成，共产党和国民党联合起来，对抗日本。\n\n在第二次中日战争的早期阶段，共产党八路军在晋陕山区坚持抗战，西安则遭受着猛烈的轰炸。虽然民国空军第五驱逐大队的飞行员英勇作战，挫败了日本空军的气焰，但日军最终还是击穿了中国军队围绕秦岭太行的防线。\n\n随着晋陕两地被移交给阎锡山和后来的傅作义，西安现在坐落在改组国民政府的边境附近。尽管远离南京和中央政府，西安依然是华北的重镇。"
 state_lore_initials.131: "WUH"
 state_lore_name.131: "武汉"
 state_lore_desc.131: "虽然，武汉这座城市作为一个政治实体的存在仅能上溯至1927年国民党政府合并汉阳、汉口和武昌，但自公元前1500年有人在此地定居以来，已有数百万人将武汉三镇称为自己的家乡。\n\n1911年，震惊世界的武昌起义爆发，从此武汉便一直处于中国政治的聚光灯下。1937年，武汉成为中国首都，也因此成为第二次中日战争中日本攻势的主要目标。在规模庞大的武汉会战中，数百万中国军民为保卫这座城市而战，但日军仍占据上风，1938年末，武汉沦陷。战争结束，日本最终胜利，而武汉只剩下一堆瓦砾丘墟。\n\n为重建城市，武汉需耗费数年、乃至数十年的时间精力来恢复到战前的状态。现在，武汉是中国唯一一座未受起义和动乱困扰的城市，它也依然是中国政府最重要的城市之一。"
 state_lore_initials.132: "XUZ"
 state_lore_name.132: "徐州"
 state_lore_desc.132: "徐州是江苏省的一座特大城市，自古以来就是兵家必争之地。辛亥革命期间，徐州爆发了激烈的战斗，很快就落入了张勋的手中，此后他便盘踞此地。北伐军抵达江苏时，国民政府在此和当地军阀以及北洋军之间展开了拉锯战，最终于1927年底占领了徐州。国民政府要想继续掌控黄河下游的土地，那徐州便是其中的关键。\n\n1938年，第二次中日战争全面爆发，日本陆军也打到了徐州，中国高层人心惶惶。徐州的防御工作相当仓促，尽管国军在早期几场战役中取得了一些胜利，但战况终究是无法扭转，蒋介石不得不下令全面撤退。为了掩护撤退的军队，国军炸毁了黄河大堤，随之而来的1938年黄河大洪水摧毁了大半个徐州还有附近的城镇。\n\n那场将徐州夷为平地的可怕洪水已经过去二十多年了，徐州又成为了华北平原的一颗明珠，但第二次中日战争造成的创伤还远未痊愈。改组国民政府的经济毫无起色，徐州想要振兴乃至超越其战前的经济水平可以说是困难重重。"
 state_lore_initials.133: "ARI"
 state_lore_name.133: "阿里卡"
 state_lore_desc.133: "在阿里卡山巨大的断崖下，永春之城坚定而自由地屹立着。\n\n阿里卡距离最近的秘鲁城市塔克纳只有区区几公里，这并非是一个巧合。阿里卡是智利于南美的太平洋战争中攫取的又一个战利品。不过，这座城市优雅地适应了智利的统治，并成为了阿里卡和帕里纳科塔大区的首府。\n\n阿里卡还是距离内陆国家玻利维亚最近的港口，因而也是一个自由港，商品流通免除关税。这些便利条件促使阿里卡成为无可争议的地区工商业中心，并允许智利的北境军队警觉地看护阿塔卡马沙漠的红沙。"
 state_lore_initials.134: "VAL"
 state_lore_name.134: "瓦尔迪维亚"
 state_lore_desc.134: "瓦尔迪维亚仿佛遭受了天谴。就在几年前，山崩地裂，河水泛滥；就在几年前，无数父母子女溺死在烂泥里。1960年的瓦尔迪维亚被大地震彻底毁灭了。但瓦尔迪维亚依然坚定，就算重建是一个漫长（也许永远无法完成）的过程，但众所周知，蚁群还是回到了它们山上的家园。\n\n由于西班牙人在殖民时期修筑了大量的堡垒，瓦尔迪维亚被誉为新大陆上最难攻克的堡垒。也许正是物理上的强韧给予了瓦尔迪维亚人精神上的强韧。就算是在灾难和衰退时期，瓦尔迪维亚人依旧坚守着他们的信条——他们是最高贵，最忠诚的。"
 state_lore_initials.135: "MTT"
 state_lore_name.135: "蒙特港"
 state_lore_desc.135: "莱茵河离延基韦湖其实没有看起来那么遥远。1853年，一群逃离了1848年革命的德裔定居者来到了这里；而在数年之前，智利人就已经在此处建立了梅利普利——因此在蒙特港，智利文化和德国文化水乳交融。尽管蒙特港邻近相当活跃的卡尔布科火山，但这里依然是相当受欢迎的旅游胜地，近期竣工的埃尔特普阿尔机场也会进一步鼓励旅游业的发展。\n\n蒙特港既是延基韦省的省府，也是更高一级的湖区的首府，常常被称作通往智利巴塔哥尼亚的门户，同样也是通往奇洛埃岛唯一的交通枢纽，更加增强了这里作为事实上的智利南部中心的声誉。就算撇开这些不谈，蒙特港也是世界上少数几个能品尝到正宗的德国牛生（一种类似鞑靼牛肉的经典德裔智利人菜肴）还有拉格啤酒的地方。"
 state_lore_initials.136: "IQU"
 state_lore_name.136: "伊基克"
 state_lore_desc.136: "伊基克可以说是智利北部的缩影。它最初是秘鲁的一个硝石矿镇，在太平洋战争中被智利占领。光是把伊基克描述成一个长期贫困的地方，并不能描述它的全貌，事实上，对于过去的伊基克人来说，“贫困”这个词远远不能描绘出他们真实面貌的千分之一二。\n\n不止查尔斯·达尔文一个人这样描述小镇“非常缺乏水和柴火之类的日常必需品”。1907年圣玛丽亚学校大屠杀中有超过两千名硝石矿工及其家属因罢工被政府屠杀。不过，现在的伊基克人就大不一样了。自打伊基克成为智利仅有的两座自由港之一，并且接受了二十世纪初的大规模欧洲移民后，这座城市已经迎来了巨大发展。现在，伊基克是一个骄傲的城市，它以智利北部许多硝石矿镇共有的高贵方式战胜了动荡的过去。\n\n伊基克保税区是南美最大的自由港之一。现在，这座城市有博物馆和大学，甚至有传言说要成立一个职业足球俱乐部。尽管如今的伊基克是一座田园诗般的现代城市，但其野蛮而堕落的历史永远不会被遗忘。就如同整个智利北部共同的那样，鲜血和钠硝石就埋在阿塔卡马沙漠的红沙之下。"
 state_lore_initials.137: "COQ"
 state_lore_name.137: "科金博"
 state_lore_desc.137: "葡萄酒、黄金、水果和铜矿；它们共同构成了科金博这座城市的灵魂。作为大拉塞尔纳都市圈中的一个小老弟，科金博有着独特的历史以及抗争与自由的传统。\n\n起初，这里只是当地的一个小渔村，一代又一代的人们栖息于此，直到1550年，佩德罗·德·瓦尔迪维亚以西班牙王国之名夺取了这里。可即便是在那时，科金博人民独立的精神也无法被轻易地击倒——这里的天然良港固然有利于王室的宝藏舰队，但同样也能成为海盗和私掠者的乐园。在天然的海湾、无尽的金矿还有“自由放任”的文化氛围之中，科金博真正成为了海员们的巢穴；甚至直到现代，科金博联合足球俱乐部的绰号还依然是“海盗”。\n\n从各种意义上来说，这座城市都不能算是智利的文化或者经济中心，但这里的民众热情洋溢、快乐自由，这里的沙滩也洁白细腻、引人入胜。"
 state_lore_initials.138: "MER"
 state_lore_name.138: "梅里达"
 state_lore_desc.138: "取自玛雅古城特奥的石料由西班牙人的手筑成了梅里达城，尤卡坦半岛上最大的城市，也是墨西哥殖民历史的永久纪念。大概是一个名义上被征服者的伟绩所抹去民族的反抗，即使是现在，玛雅人在饮食、服装、甚至语言方面还深刻影响着这座城市的文化。\n\n波菲里奥政权时期开拓的黑纳金树种植业依然为梅里达带来源源不断的财富。这一行业催生了许多百万富翁，他们修建的精致豪宅是梅里达独特的景观。随着时间流逝，一些豪宅渐渐倒塌，但许多也屹立至今。美丽的自然景观和丰富的文化遗产吸引着全世界的游客，梅里达自豪地向游客夸耀着辉煌的尤卡坦半岛及其历史。"
 state_lore_initials.139: "ACA"
 state_lore_name.139: "阿卡普尔科"
 state_lore_desc.139: "阿卡普尔科最初是一个渔村，这里的港口多年以来得到了长足的发展。20世纪50年代无疑是阿卡普尔科的好时代，通过某些高效的改善和发展手段，这里成为了一个奢华的旅游胜地，拥有巨大的彼德拉奎斯塔海滩、一片一片相对小一些的海滩、久负盛名的拉克夫拉达悬崖跳水、以及足以容纳所有游客的豪华酒店。\n\n然而，当名人们来到这里时，阿卡普尔科才真正开始名扬四海：全OFN以及共荣圈的名流都将这里作为他们度假的第一选择。不久之后，旅游业蓬勃发展，阿卡普尔科从中获得了丰厚的回报。络绎不绝的旅行者享受着阿卡普尔科的奢靡，沉浸在这一方镌刻在墨西哥被遗忘的土地上的天堂之中。他们所要做的就是忽略那些掩映在山坡之中、随着时间推移变得越来越庞大的贫民窟。"
 state_lore_initials.140: "VIL"
 state_lore_name.140: "比亚埃尔莫萨"
 state_lore_desc.140: "比亚埃尔莫萨，在西班牙语中意为“美丽的村庄”，是塔瓦斯科州的首府。这座城市最初名为“卡莫纳别墅”，历史上共计历经八次更名。城市旧城中心满是融合了摩尔风格和哥特风格的殖民时期建筑。\n\n比亚埃尔莫萨曾多次被外国势力、革命者和叛军攻占。尽管如此，这座城市的自然资源依然吸引了大批投资者，成就了比亚埃尔莫萨经济快速增长的美名。糖、烟草、硬木、酒精和雪茄是这座城市的主要商品，但比亚埃尔莫萨的美丽和丰富的前殖民历史使其日益成为饱受好评的旅游景点。"
 state_lore_initials.141: "LEO"
 state_lore_name.141: "莱昂"
 state_lore_desc.141: "莱昂是瓜纳华托州人口最大的城市。虽然并不是该州首府，莱昂依然保有瓜纳华托州的市政席位。1863起，该城被法国人占领了三年，期间马克西米利安一世于1864年访问了莱昂。城市解放后，多人被政府军打伤。差不多一个世纪后，一群学生因抗议博尼法西奥·萨利纳斯当选被杀害。\n\n莱昂因为集中了墨西哥多数制鞋业，还被称作“墨西哥鞋业之都”。外国投资者对这座城市工业扩张的潜力非常感兴趣，但只有时间才能告诉我们，这颗巴吉奥的明珠能否做出比制革更大的成就。"
 state_lore_initials.142: "DUR"
 state_lore_name.142: "杜兰戈"
 state_lore_desc.142: "杜兰戈，正式名为杜兰戈维多利亚，以墨西哥第一任总统瓜达卢佩·维多利亚的名字命名，是杜兰戈州的首府。1563年这座城市作为一个银矿小镇建立起来，后来却围绕着梅卡多山的大型铁矿发展起来。矿业的繁荣使得杜兰戈市中心有许多殖民时代的建筑。\n\n独立战争期间，许多领导人于1812年7月17日在杜兰戈被处决。1911年，杜兰戈加入了墨西哥革命，但1913年，叛乱分子占领并焚烧了杜兰戈，使这座城市陷入了长达数十年的萧条。过去十年，随着干旱和工业发展将农村移民推向杜兰戈，经济复苏才刚刚开始。"
 state_lore_initials.143: "CHH"
 state_lore_name.143: "奇瓦瓦"
 state_lore_desc.143: "奇瓦瓦州的奇瓦瓦市有着三条突出的美德传统：勇气、忠诚以及好客。奇瓦瓦市位于楚维斯卡河和萨克拉门托河的交汇处，是一个农业中心，大部分人对它的印象就是向美国麦当劳输送牛肉的交易站。\n\n奇瓦瓦尘土飞扬的市中心除了12英尺高的发光招牌一无所有。这却掩盖了这座城市十分复杂的历史。\n\n奇瓦瓦曾是贝尼托·胡亚雷斯流亡政府的首都和潘乔·比利亚的北方农民义军司令部。米格尔·伊达尔戈被俘后也是在此处遭到处决。奇瓦瓦还是新西班牙新比斯开州的实际首府，奇瓦瓦这个名字也来自于远在西班牙征服之前的纳瓦特尔语，意为“两河之间”。这一时期，奇瓦瓦这一“沙漠里的所多玛”还是只有走投无路的人或者蠢货才会去的鬼地方。\n\n但波费里奥·迪亚斯时代那银行家和商人的城市将会回归，随着美国带来的商业机会不断增加(边界以南有几家制造业工厂)，它肯定会比任何人预期的更快回归。"
 state_lore_initials.144: "SLP"
 state_lore_name.144: "圣路易斯波托西"
 state_lore_desc.144: "常常被简写为“SLP”的圣路易斯波托西城是与其同名的圣路易斯波托西州的首府。这座城市、以及这个州的名字有一半来源于法国国王、圣人路易九世，另一半则比较令人困惑，它取自玻利维亚城市波托西，其中的逻辑在于希望邻近的矿区也能像玻利维亚的波托西附近一样深邃而储量丰富。\n\n这座城市位于墨西哥城、瓜达拉哈拉和蒙特雷形成的三角地带的正中心，一些关键的墨西哥制造业部门也坐落于此，因此该城的经济地位十分重要，生活水平也相对较高。历史上，由于当地原住民武力抵抗西班牙人的浪潮，这一地区也曾经被称为“大刺梨”。尽管征服者和传教士的时代已然远去，但圣路易斯波托西的民众依旧为他们的城市而骄傲。一个建在山脉连绵的墨西哥高原之巅的城市能被誉为“花园之城”，不得不说是一个奇迹。"
 state_lore_initials.145: "PBL"
 state_lore_name.145: "普埃布拉"
 state_lore_desc.145: "普埃布拉是普埃布拉自由主权州的首府，正式名称为埃罗伊卡普埃布拉-德萨拉戈萨。这座城市是人类现存至今最古老的规划市镇之一。普埃布拉位于从墨西哥城通往重要的大西洋港口韦拉克鲁斯的道路上，由于其悠久的历史和多样的建筑，它自称为“美洲的圣物柜”。墨西哥巴洛克风格的大教堂坐落在现代主义的伊比利亚美洲大学的校园里，证明了这一称号的真实不虚。\n\n就算是那些不太熟悉墨西哥历史的人可能也会知道1862年5月5日，600名墨西哥士兵在普埃布拉击败了6500人法兰西第二帝国精锐部队。这一日期成为了普埃布拉和临近美洲人庆祝的五月五日节。\n\n在经济方面，普埃布拉像许多墨西哥大城市一样经历了大规模的制造业繁荣，尤其是福特汽车公司最近在该市开设了美国外最大的福特工厂。这座墨西哥的第四大城市似乎将会永远繁荣下去。"
 state_lore_initials.146: "HER"
 state_lore_name.146: "埃莫西约"
 state_lore_desc.146: "埃莫西约是索纳拉州最大的城市，也是州首府。埃莫西约最初是三个独立的村庄，直到1828年，才颁布了将它们合起来建立一座城市的法令，并以一位将军的名字命名。\n\n在墨西哥革命中，忠于潘乔·比利亚的军队被逐出了这座城市。在1913年弗朗西斯科·马德罗遇刺后，贝努斯蒂亚诺·卡兰萨在埃莫西约开启了他的宪政运动，这也让该城被誉为“国家革命之都”。在经济上，埃莫西约与墨西哥乃至世界上的其他地方仍然相当隔绝，但这里邻近太平洋和美墨边境的地理位置引起了美国以及日本投资者的兴趣，他们很有可能会带领这座城市走进现代。"
 state_lore_initials.147: "REY"
 state_lore_name.147: "雷克雅未克"
 state_lore_desc.147: "冰雪之城雷克雅未克在20世纪下半叶开始时，经历了其最有意思的发展时期。由于美国在这里投入了大量军力，这个曾经不发达的城市一下子变成了这个寒冷岛屿上的一个繁华都市。\n\n然而，占领部队带来了战争机器，军事基地、空军基地和海军设施点缀着冰岛的地图，为的是能让美国人在受到威胁的时候打击欧洲，这在雷克雅未克也有很大的体现。也许有一天，在遥远的未来，冰岛人民将真正彻底获得自由。"
 state_lore_initials.148: "MVI"
 state_lore_name.148: "蒙得维的亚"
 state_lore_desc.148: "蒙得维的亚是一座活力四射的城市。这座城市于1724年在西班牙和葡萄牙帝国两大殖民巨头，围绕南美洲普拉塔地区的冲突与博弈中诞生，那是一场没有硝烟的战争。乌拉圭的国土横跨蜿蜒漫长的拉普拉塔河，如今再一次成为了国与国之间勾心斗角、尔虞我诈的风暴中心。\n\n如今，乌拉圭再一次处于两个大国的夹缝之间。一边是南锥体地区准备大展宏图的阿根廷共和国，另一边则是老牌地区强国巴西合众国，蒙得维的亚就这么孑然立于二者之间，誓要在两国惊天动地的斗争中牢牢守住乌拉圭的和平安定。当然，蒙得维的亚还不止于此；这座城市同样也是世界间谍之都。来自五湖四海的特工在颠覆地区大国的斗争中正试图从颠覆地区政权中谋取利益。无论接下来将发生什么，蒙得维的亚都将成为南美洲一切重大事件的中心。"
 state_lore_initials.149: "LIM"
 state_lore_name.149: "利马"
 state_lore_desc.149: "作为西班牙殖民之前印加帝国的统治中心，利马如今也卷入了日美冷战的漩涡之中。在南美洲大部分仍未被染指的土地上，利马是对华盛顿和东京而言都十分重要的地缘政治桥头堡。\n\n日本财阀商人频繁出入于利马的圣伊西德罗中央商务区，形形色色的人物每天在美国大使馆进进出出。利马乃至整个秘鲁地区最终将鹿死谁手呢？目前这个问题的答案依然是个未知数。"
 state_lore_initials.150: "ASN"
 state_lore_name.150: "亚松森"
 state_lore_desc.150: "始建于1537年的亚松森曾一度是拉普拉塔平原最重要的城市，也是西班牙在这一地区的权力中心。它一度被人们称作“城市之母”——不过，那都是过去的事情了。\n\n如今的巴拉圭虽是一个封闭的内陆国家，亚松森依然十分重要，因为它是巴拉圭唯一的大型城市，其GDP、工业和文化产出占全国总量中相当大的比例。如果说这座城市居于大陆中心的位置有什么意义的话，那就是亚松森可以有效地影响该地区的诸多事务。"
 state_lore_initials.151: "LPA"
 state_lore_name.151: "拉巴斯"
 state_lore_desc.151: "拉巴斯这座城市证明，即便是在最极端的条件下，生命依然也能蓬勃发展。它坐落于海拔3600米的安第斯山脉的世界之巅，是地球上海拔最高的首都，没有之一。\n\n拉巴斯由征服者阿隆索·德·门多萨于1548年建立，一开始并不是征服者的落脚地。在此之前，它是南美洲有史以来最伟大帝国——印加帝国的重要贸易中心。它连接着南安第斯山脉和阿根廷宽阔的草场，以及北安第斯山脉和哥伦比亚郁郁葱葱的热带雨林，是延伸至整个南美大陆的重要脊柱。\n\n在征服印加人之后，西班牙皇室的许多人认为拉巴斯无关紧要，在其巨大的殖民帝国中只不过是个落后且不值一提的蕞尔小城。然而事实证明，他们大错特错。拉巴斯的原住民两次围攻该城，联合起其他地区的南美人民一起拿起武器反对西班牙，摆脱了他们的统治。现在，拉巴斯，一座闪亮的城市，亭亭伫立于山巅之上，准备好迎接一切狂风骤雨的到来。"
 state_lore_initials.152: "BOG"
 state_lore_name.152: "波哥大"
 state_lore_desc.152: "尽管波哥大的原住民历史最早可以追溯到一万多年前，还有过穆伊斯卡联盟这样辉煌的过往，但现在的波哥大城依然是在16世纪西班牙殖民者建立的圣菲市的基础上发展而来。\n\n由于定居率和地区影响力不断上升，西班牙人于1717年宣布波哥大为新格拉纳达总督区的首府。19世纪初，波哥大成为共和主义革命的中心。西班牙被拿破仑军队击败后，新格林纳达王国的最高军政府接管了该城。在美西战争期间，这座城市在保皇党和革命党之间屡次易手，但最终为了纪念穆伊斯卡人而更名波哥大，新生的哥伦比亚国家也将此城定为首都。\n\n自独立一个世纪多以来，波哥大目睹了许多动荡和变乱。这座城市仍在从1948年波哥大暴动和随后席卷了整个哥伦比亚的内战中恢复过来。然而，这座城市的居民仍然对它抱有信心，“南美雅典”也将继续前进。"
 state_lore_initials.153: "CRC"
 state_lore_name.153: "加拉加斯"
 state_lore_desc.153: "西班牙殖民者于1567年在小威尼斯远征队官员的帮助下建立了圣地亚哥德莱昂德加拉加斯，在此之前，加拉加斯谷地曾经是当地原住民马里切的家园。\n\n十年后的1577年，这里成为了帝国委内瑞拉省的首府，因此在西班牙殖民时代里享有着作为贸易、文化以及政治中心的影响力。然而讽刺的是，这座城市也是西班牙帝国最激烈的反抗者之一——西蒙·玻利瓦尔的故乡。在大哥伦比亚崩溃后，这里则成为了独立的委内瑞拉共和国的首都。\n\n尽管不像邻国的首都那样宏伟，加拉加斯也依然在永恒的春日中昂首屹立。石油生产正持续不断地让国家富裕起来，加拉加斯也必将借此成为二十世纪下半叶最伟大的拉美城市之一。"
 state_lore_initials.154: "PAN"
 state_lore_name.154: "巴拿马城"
 state_lore_desc.154: "也许对于缺乏了解的外国人来说，巴拿马这个国家就是围绕着那条将全国一分为二的巴拿马运河而建的。但对于巴拿马人来说，在太平洋入口岸的巴拿马城才真正记录了这个国家成功和失败的过往。\n\n巴拿马城紧邻太平洋，是巴拿马的第一大城市。作为欧洲人在太平洋地区的第一个定居点，它的历史与整个巴拿马有着不可分割的联系。该城的建筑从西班牙殖民地风格的楼宇到安第斯山脉的联排别墅应有尽有，充分彰显着巴拿马的多元文化。巴拿马城内贫富差距极大，令人想起美国人为修建运河而将一些地区据为己有，极具讽刺意味的现实在国内外都表露无疑。窗外的一切并不尽如人意，但无论如何，这就是巴拿马的现实。"
 state_lore_initials.155: "PA-C"
 state_lore_name.155: "巴拿马运河"
 state_lore_desc.155: "一个人，一项计划，一条运河。美国所有学龄儿童对这句描述巴拿马运河竣工的口号都耳熟能详。但大多数人都不知道，为了保护巴拿马运河，美国到底花费了多少人力，经历了多少年紧张规划。随着大日本帝国在波涛汹涌的太平洋获得了最终的胜利后，美国对地球最大一片海洋仅剩的一点控制，就必须得变得坚不可摧。作为美利坚帝国的大动脉，巴拿马运河不仅是连接东西方的关键纽带，它还是整个西半球最关键的战略要地。\n\n如果哪天又爆发了太平洋战争，人们很难不认为日本不会考虑巴拿马。于是，从无数防空武器构成的精致防御网，到无数准备消灭任何登陆部队的混凝土要塞，世上很难能找到另一块比这条丛林包围的领土还要武装到牙齿的地方。"
 state_lore_initials.156: "HAV"
 state_lore_name.156: "哈瓦那"
 state_lore_desc.156: "哈瓦那，征服者和奴隶贩子眼中的珍宝，更是全加勒比最伟大的岛屿上最伟大的城市。\n\n哈瓦那拥有无数旧式西班牙别墅和大教堂，仿佛让人置身于新世界的中世纪伊比利亚。这座城市在暴君、总统、独裁者手中几经流转，但现在，哈瓦那是加勒比革命热情的中心。"
 state_lore_initials.157: "TRJ"
 state_lore_name.157: "[Statelore_Get_santa_domingo_name]"
 state_lore_name.157_tru: "特鲁希略城"
 state_lore_name.157_normal: "圣多明各"
 state_lore_desc.157: "作为过去欧洲殖民者在新大陆的定居点之一，圣多明各历经了历史的风吹雨打，一直挺立到了今天。如今，这座城市被重新命名为特鲁希略，以纪念多米尼加的总统拉斐尔·特鲁希略，但许多城内人和外人都还继续用着“圣多明各”这个名字。对一些人来说，这样做无疑是在谴责特鲁希略的独裁统治；而另一些人则认为，这样一座如此非凡意义的城市就这样草草改名，这种做法未免太过俗套了。\n\n不过，无论叫什么名字，圣多明各都是多米尼加共和国的文化、经济和政治中心。不论是在和平时期还是危难之中，这一点都从未改变。"
 state_lore_initials.158: "PaP"
 state_lore_name.158: "太子港"
 state_lore_desc.158: "尽管该城自欧洲人首次到来时就一直具有重大影响力，太子港于1770年才成为法国殖民地圣多明各的首都。\n\n海地脱离法国独立后，太子港仍然是海地社会的中心，同时是海地南部共和国和统一后全国的首都所在。这座城市在许多方面至今仍受海地革命以来欧洲列强的制裁，以及一战期间美国军事占领的影响。尽管如此，太子港依然永远是海地人民温暖的家园。"
 state_lore_initials.159: "KIN"
 state_lore_name.159: "金斯顿"
 state_lore_desc.159: "1693年，金斯敦城从皇家港的废墟上建立起来，其本身就是牙买加和当地人民的坚韧与奉献精神的象征。\n\n到了18世纪末，该城已成为岛上最重要的港口，到了1872年，牙买加所有的政府职能都转移到了该市。在20世纪，它是加勒比地区最大的城市之一，也是自由国家组织的一个重要前哨。"
 state_lore_initials.160: "COP"
 state_lore_name.160: "科皮亚波"
 state_lore_desc.160: "时间回到1850年。蒸汽从钢铁巨兽中喷涌而出，它们升腾、汇聚，最终消失在无垠的天空之中。它从聚集的铜矿工人、士兵和工业家的人群中升起。它从胡安·戈多伊，发现科皮亚波最深银矿的人的青铜雕像旁升起，从科皮亚波大教堂内默默祈祷的神父身旁升起。它穿过翠绿的农田和奔腾的科皮亚波河。若能随着这蒸汽一起飞到广袤的青空之上，一条沿着阿塔卡马峭壁蛇曲蜿蜒的生命线就将映入您的眼帘。钢铁巨兽发出震天的怒吼，沿着这条线路艰难地爬行。随着科皮亚波-卡尔德拉铁路——南美洲第一条铁路的开通，这座城市开始日新月异地发展起来。\n\n科皮亚波是一座富饶的矿业城市，智利北部理想的城市，同时也是智利工业、文化和政府的中心。其银、铜矿脉位居地底深处，储量丰富。中心还有一座印第安墓地，其中有些遗骸的历史甚至可以追溯到一万年以前。当地人民的热诚善良与乐于合作，让这座城市在当地商业繁荣的推动下蓬勃发展。自该城最初被称为为圣弗朗西斯科-德拉塞尔瓦德科皮亚波起（即“科皮亚波丛林的圣弗朗西斯城”），它就一直是那沙漠中的一片绿洲，更是阿塔卡马的灵魂。"
 state_lore_initials.161: "TAL"
 state_lore_name.161: "塔尔卡"
 state_lore_desc.161: "塔尔卡或许不是智利的行政中心、文化中心或经济中心，但它可能是智利人民的精神家园。塔尔卡始建于1692年，并于1742年重建，或许在1818年贝尔纳多·奥希金斯在智利中央山谷签署从西班牙独立的正式声明时可以算作第三次建立。这座城市是智利民族主义的发源地。\n\n塔尔基诺人有一句谚语：“塔尔卡、巴黎和伦敦”。他们为自己的过去感到自豪，但同样对自己的现状感到满意，并对未来充满信心。这座城市以葡萄酒和小麦而闻名，但新兴的制造业经济也正在快速发展，这座城市必将冲破过去的桎梏，成为一座更加伟大的城市。随着时间的推移，“塔尔卡、巴黎和伦敦”将从一句自嘲式的玩笑话变成一种自豪的态度。至少，那些眼中有星辰大海的塔尔基诺人坚信着这一点。"
 state_lore_initials.162: "BAI"
 state_lore_name.162: "布宜诺斯艾利斯"
 state_lore_desc.162: "在美利坚合众国的国民神话中，“山巅之城”被用来指代美国。在美国人的民间传说中，它代表着人们对和平与理性终将遍布人间的真诚希望。现在，这座城市似乎多了一个孪生兄弟。\n\n布宜诺斯艾利斯，或“晴空之城”。这座城市由胡安·德加雷于1580年6月11日建立。那时，布宜诺斯艾利斯还是一座灯塔，指引着无数人抵达白色的沙滩。这座城市也曾遭遇过袭击、摧毁、烧毁或封锁，历经过无数次的考验和磨难。然而，它仍坚定不移地挺立于此。“南美洲的女王”可以长久地统治四方，还有着一个关键的因素：\n\n在每一个角落，这座城市都自豪地展示着它的光彩。德国人、英国人、法国人、西班牙人——当然还有意大利人，这些人构成了这座城市最大的移民群体，他们都在这座美丽的城市扎下了根。阿根廷的命运可能会随着海上的浪潮而迭起兴衰，但形形色色的人都愿意聚集在同一面旗帜之下。原因为何？因为布宜诺斯艾利斯是一座山巅之上闪闪发光、充满希望的城市。朝气蓬勃的希望胜过世间万物。"
 state_lore_initials.163: "AVE"
 state_lore_name.163: "阿韦亚内达"
 state_lore_desc.163: "阿韦亚内达市最初被称为“南巴拉卡斯”，后来以前总统尼古拉斯·阿韦利亚内达的名字重新命名，是阿根廷的一个主要铁路和工业中心。作为大布宜诺斯艾利斯的一部分，阿韦亚内达拥有大量的码头设施，使阿根廷的出口产品能够被运往世界各地。\n\n市内的工人日夜在食品加工厂、纺织厂、炼油厂和锻造厂工作，使该市成为阿根廷经济的重要组成部分。阿韦亚内达的阿根廷中央农产品市场曾经是世界上最大的批发商场，但在过去十年中，它的急剧衰落使其不可避免地遭到关闭。若把布宜诺斯艾利斯称为山巅之城，那阿韦亚内达应该被称作梦想之城。"
 state_lore_initials.164: "MdP"
 state_lore_name.164: "马德普拉塔"
 state_lore_desc.164: "马德普拉塔是阿根廷最重要的旅游中心之一。最初在1857年建立时，马德普拉塔不过是一个咸肉工厂，但商人帕特里西奥·佩拉尔塔·拉莫斯通过带来一系列新的商业事务和就业机会，让该镇重新焕发了活力。\n\n从1890年到1910年，马德普拉塔成为多个酒店的所在地，吸引了布宜诺斯艾利斯的精英人士。随着庇隆主义运动的兴起和庇隆福利政策的实施，该市经历了一场大规模的旅游热潮。成千上万的外国人从国外带来了丰厚的财富，这座城市成为阿根廷日益壮大的中产阶级的象征。只要阿根廷的经济依旧繁荣，马德普拉塔的海滩便会一直被五月的太阳所祝福。"
 state_lore_initials.165: "LPl"
 state_lore_name.165: "拉普拉塔"
 state_lore_desc.165: "拉普拉塔在1952年至1955年期间曾短暂地改名为伊娃·庇隆市。在1880年阿根廷联邦化后，该市成为了布宜诺斯艾利斯州的首府。拉普拉塔是一个以卫生为中心的规划城市，其城市中心严格排列成网格状。穿过城市街区的道路彼此穿插，形成了完美的图案，成千上万的树木在城市街道上排列，如同一柄绿色的保护伞遮挡住了天空。\n\n拉普拉塔是阿根廷的重要文化和旅游中心，有几十个艺术中心、剧院、博物馆、图书馆和电影院。拉普拉塔被世界博览会称为“未来之城”。随着艺术的繁荣兴盛，拉普拉塔的未来一片光明。"
 state_lore_initials.166: "CRV"
 state_lore_name.166: "里瓦达维亚海军准将城"
 state_lore_desc.166: "里瓦达维亚海军准将城既是南纬45度线最大的城市，也是和新成立的丘布省中最大的城市。这座城市于1901年根据政令建立，并以阿根廷首任总统贝尔纳迪诺·里瓦达维亚的孙子命名。\n\n第二次布尔战争后，阿非利卡人大量移居到这里。他们最初打算找到安全的水源，结果却发现了石油。石油的发现加速了这座城市的发展，目前这座城市关联着阿根廷经济的命脉。\n\n尽管气候寒冷，寒风刺骨，工人们还是涌向这座城市，希望凭着黑金发家致富。这座“石油之都”既点燃了阿根廷人的梦想，但也有可能陷入一片火海。"
 state_lore_initials.167: "SFE"
 state_lore_name.167: "圣菲"
 state_lore_desc.167: "一般被简称为圣菲的圣菲德拉韦拉克鲁斯是圣菲省的首府，首位美洲出身的总督埃尔南达里亚斯叶安葬于此。圣菲是一个重要的商业和运输中心，服务着周边富饶肥沃的农田。\n\n谷物、植物油还有各种肉类在这里通过铁路运往布宜诺斯艾利斯和阿韦亚内达进行加工。围绕着这里的农村景观，旅游业也应运而生，吸引着城里人来到这里打猎钓鱼、度假放松。尽管圣菲的面貌相当自然，但在过去十五年间，曾有两次制宪会议于此召开，而假如阿根廷再次出现黑暗的转折，这里还可能会召开第三次制宪会议。"
 state_lore_initials.168: "ROS"
 state_lore_name.168: "罗萨里奥"
 state_lore_desc.168: "罗萨里奥是圣菲省的最大城市，也是阿根廷最大的非首府城市。罗萨里奥被建立在巴拉那河的西岸，是阿根廷工业走廊的中心。尽管在内战中遭受了巨大的损失，但罗萨里奥的伟大征途已是命中注定。罗萨里奥的铁路和港口是圣菲和布宜诺斯艾利斯之间的一个重要枢纽。\n\n它拥有相当大小的化学工业和期货交易所，生产总值仅次于布宜诺斯艾利斯。作为一个文化中心，拥有着众多剧院、博物馆和电影院的罗萨里奥可以与拉普拉塔相媲美。罗萨里奥是阿根廷真正的“中心地带”，这个称号是其他城市永远无法窃取的。"
 state_lore_initials.169: "COR"
 state_lore_name.169: "科尔多瓦"
 state_lore_desc.169: "科尔多瓦是科尔多瓦省的首府，也是阿根廷的第二大城市。科尔多瓦以西班牙的同名城市命名，到处都是殖民时代留下的建筑，而最引人注目的则是该市三个多世纪以来一直保存完好的耶稣会街区。与其保存完好的过去相比，科尔多瓦还是阿根廷的重工业和技术中心。汽车、飞机和铁路工厂遍布全城，还有阿根廷城市常见的农产品加工厂。\n\n科尔多瓦同时也被称为“夜生活之城”，因为它有着丰富的音乐、葡萄酒和奶酪文化。如果说有哪个城市能让阿根廷勇敢地迈向未来，那就是科尔多瓦。"
 state_lore_initials.170: "USH"
 state_lore_name.170: "乌斯怀亚"
 state_lore_desc.170: "在巴塔哥尼亚开阔的干燥平原上，立着一个小木牌。它的高度不超过7英尺，上面印着一句标语：“欢迎来到乌斯怀亚-通往南极的大门”。虽然如此，这里的一些居民觉得有另外一句话更适合这个木牌：“欢迎来到乌斯怀亚-欢迎来到世界尽头”。作为雅加民族的故土，当地土著出生入土的场所，乌斯怀亚在历史上几乎一直都只是南锥体底部的一个小地方而已。有着严寒的冬季和潮湿的夏季，乌斯怀亚并不是一个很适合居住的地方。但是，它已经变成了另外一样事物。\n\n比这个曾经的渔村所能料想到的更为奇怪、更为重要的事物。乌斯怀亚已经变成了一颗棋子，而这盘对手是智利的棋局，漫长且复杂。阿根廷和智利都想要也需要“世界上最南部的城市”这个令人垂涎的称号。虽然起初这可能只是虚荣心在作怪，但这种“竞争”有着真实且切实的后果。胜者将控制整个麦哲伦海峡，以及围绕该海峡的所有贸易。虽然由于巴拿马运河的存在，该海峡已经变得不那么重要，但许多洲际贸易（以及海军船舶）仍然会通过该地区。无论谁是赢家，乌斯怀亚的村民们都会像一万年前那样继续生活——在世界的尽头。"
 state_lore_initials.171: "BKK"
 state_lore_name.171: "曼谷"
 state_lore_desc.171: "因陀罗旨述，毘首羯磨筑，九玉乐都，玉佛永属，天神京都——这就是泰国人给他们的首都曼谷所起的名字。\n\n曼谷城坐落于湄南河的河口，不论是在象征意义还是实际意义上都是国家的中心，也是泰国政治与商业的中心，还是大元帅和总统本人的府邸所在。除了美丽的河畔景点外，游客们还经常惊叹于阅兵游行的盛况和现役军人的英姿之中。\n\n与共荣圈的其他地区相比，曼谷市民可以称得上是高枕无忧，因为他们知道，由于泰国在东京政治和军事联盟中的独立地位，日本人绝不会不请自来，惹出什么事端，这也使得这座城市的人口和财富得以持续增长。"
 state_lore_initials.172: "HNO"
 state_lore_name.172: "河内"
 state_lore_desc.172: "从表面上看，河内和中南半岛上的其他城市并没有什么两样：工业化驱动的快速城市化，在金碧辉煌的法属殖民地时期建筑旁快速出现的大片贫民窟，以及被日本财阀完全把控的经济。然而，很少有人知道，河内才是整个东亚最大的火药桶。\n\n在日本对法属中南半岛展开入侵时，河内成为了越盟运动的发源地，并且河内乡间还爆发了一场持续数年的抵抗运动，但最终他们还是眼睁睁地看着日军占领了整座城市。如今，河内表面上波澜不惊，但实际上整座城市的街道上都有大日本帝国陆军日夜不停地巡逻，而越盟势力也做好了殊死一搏的准备。终有一日，河内将向世界宣告，越南究竟会鹿死谁手。"
 state_lore_initials.173: "MAY"
 state_lore_name.173: "马尼拉"
 state_lore_desc.173: "每个国家都有一颗勃勃跳动的心脏，这颗心脏让整个国家得以维持生机与活力。自西班牙殖民吕宋岛以来，马尼拉就一直是菲律宾心脏，其重要性其它任何城市都无法比拟。被称为“东方明珠”的马尼拉独特的建筑风格与其殖民史互相结合，形成了一道独特而难以复制的靓丽风景线。\n\n当你身处马尼拉城中环顾四周时，美式水泥住房与其紧挨着的西班牙式城堡和别墅将一同映入你的眼帘；整座城市如同一幅镶嵌画一般，让你能一窥过去的风貌，同时那一抹新潮的颜色又让这幅画达到了至善至美的境界。\n\n位于这番景色之上的则是上一次大战所留下的痕迹，但只有那些有心者在仔细寻找一番后才能发现它们。惨烈的战争后是日本的持续占领。不论是高楼大厦还是寺庙上都挂着旭日旗。菲律宾是个一成不变的国家，而马尼拉也是一座保持了自身鲜明特征的城市。"
 state_lore_initials.174: "HUE"
 state_lore_name.174: "顺化"
 state_lore_desc.174: "顺化是越南最大的城市，也是越南皇宫的所在地。帝国主义铁拳征服下的顺化还留存着那个已经逝去的帝国的回忆，它那丰富的历史也是帝国主义犯下滔天罪行的证据。如今的顺化，只不过是过去那个顺化一抹残存的影子。\n\n阮氏王朝曾统治着中南半岛的大部分地区，并以其征服为荣——直到法国和日本先后将魔爪伸向了这里。但至少，越南帝国的荣光似乎已然再一次照耀在半岛之上，而保大和他的王朝将再一次真正地统治整个越南——但他们不知道自己已经犯下了怎样的弥天大错。"
 state_lore_initials.175: "SAI"
 state_lore_name.175: "西贡"
 state_lore_desc.175: "西贡一开始并不属于越南。12世纪，高棉人在此地建立了一个名为普利安哥的小型定居点，用于同周遭地区进行贸易。之后，湄公河三角洲被越南帝国征服，此地更名为西贡。在法属印度支那统治下，西贡开始从小港口迅速发展成为殖民统治的大城镇。\n\n即使在法国离开印度支那之后，城市化进程仍在继续，因为日本试图将这座城市变成泛亚主义的光辉典范。然而，西贡仍然是一个充满矛盾的城市：贫民窟是妓女、吸毒者、乞丐和孤儿的家园；而老城中心却有着宏伟的法殖建筑和优美的林荫大道，本地的贪官则和日本富豪沆瀣一气。西贡离一座功能齐全的现代化都市还有很长的路要走。"
 state_lore_initials.176: "SIN"
 state_lore_name.176: "新加坡"
 state_lore_desc.176: "现代的新加坡城由英国人于19世纪初建造，原是一处贸易站点。这座岛屿本该作为英国在东南亚海军防御战略的基石，但皇家海军尚未赶到，日军就已将其占领。\n\n因为马来亚进入紧急状态，城市内的众多民族，华人、马来人和印度人发现昭南再一次成为了外国占领者的关键堡垒。未来不甚明晰，谁将在60年代末统治新加坡，答案仍是空白。"
 state_lore_initials.177: "KUA"
 state_lore_name.177: "吉隆坡"
 state_lore_desc.177: "吉隆坡曾是华人和马来亚矿工的一个小村庄，于1857年正式成立，后来被英国殖民者建设成地区首府。随着橡胶热的到来，这座城市在20世纪初迅速发展，如今已是马来西亚最大的城市。\n\n吉隆坡是一个不受任何政府正式管辖的工业重地，历经日本二十年的军事统治，现在的它既是战略要地，也是资源宝地。"
 state_lore_initials.178: "DEL"
 state_lore_name.178: "德里"
 state_lore_desc.178: "各大帝国的重镇，印度无可争议的权力中心。无论谁统治了印度，他所建立的国家都要定都德里。即便是最早的历史记录，也指出了这块土地是构建次大陆统一王朝的基础。德里苏丹国、莫卧儿帝国，还有英国都曾控制过这里，不过它的首都职能在英属印度时期迁到了加尔各答。\n\n然而，即便是完全不了解印度的统治者，他也会被德里所诱惑，最终将权力中心一路向西转移，并使这座城市再次成为帝国统治南亚次大陆的中心。这里承载着众多封建领主和征服者们不可磨灭的遗产，包括建筑、文化和人口结构。德里是印度共和国从这样极端多样化环境当中寻求其力量与合法性的缩影。英国人可能已经出局，印度可能已经属于印度人民，但权力的中心仍旧是德里。\n\n当然，以上仅是在大多数情况下。"
 state_lore_initials.179: "CAL"
 state_lore_name.179: "加尔各答"
 state_lore_desc.179: "加尔各答是自由印度政府的所在地，民族主义和爱国主义强大力量的中心。这里可不仅仅是历史长河当中诞生的无数定居点中的一个，而是帝国主义欲望的直接化身——具体而言，东印度公司希望利用资本的力量建立一个帝国。然而，公司的野心愈发膨胀，加尔各答也在快速扩张——直到不可避免地逾越了界限，这家拥有太多土地的公司最终演变成了一个不断扩张的新殖民公司。\n\n然而，随着印度步入现代，本土文化复兴与工业革命也接踵而来。加尔各答渐渐成为了印度争取民族自由的斗争中心。全印前进同盟现在大多居于此地，这场政治运动挑战着德里政府，与之争夺着南亚次大陆的霸权。加尔各答再次成为了整个印度勃勃雄心的前进基地。\n\n加尔各答有太多的广阔土地需要去征服，抑或是被这些土地所吞噬……"
 state_lore_initials.180: "KAR"
 state_lore_name.180: "卡拉奇"
 state_lore_desc.180: "卡拉奇坐落在印度河口，作为天然良港和铁路枢纽，此地扮演着连接印度东西的重要角色。融合精神也体现在卡拉奇的人口构成：来自全国各地数以千计的移民均汇集于此。卡拉奇是印度重要人口中心、军工重镇，更是前线要冲，那笼罩整个地区的冰封冲突从未消散。\n\n卡拉奇也是一触即发的火药桶，巴基斯坦运动和结盟国大党的反分离组织在此激烈争夺——如果这场竞争从单纯政治领域向外蔓延，城市的多元构成可能会让事态急转直下，历史已经表明，在嗜血的暴徒面前，邻里的情谊只不过是一文不值的牺牲品而已……"
 state_lore_initials.181: "MDR"
 state_lore_name.181: "马德拉斯"
 state_lore_desc.181: "马德拉斯自古以来便是南印度重镇，此地乃是英属印度控制德干的关键——各大土邦主宰着德干，他们早早地便向英印宣誓效忠，保住了封地。因此，即便在印度突然独立、封建势力涤清后，马德拉斯依然是新共和国南方政策的核心所在，也是国大党建制派和新生的“达罗毗荼”运动、泰卢固语和泰米尔语运动激烈争夺的焦点，甚至子派系前进同盟在此地也有相当势力。\n\n在政治领域之外，马德拉斯也是南方工业化进展最为迅猛的城市之一，城市及其周边地区规划了许多重要的建设和发展项目。不论如何，这座城市正经历着日新月异的变化，不断地重塑自己，向未来迈进——这也是全印度共同的精神。"
 state_lore_initials.182: "HYD"
 state_lore_name.182: "海得拉巴"
 state_lore_desc.182: "若问起印度最大的土邦，人们自然先想到海得拉巴——向英属印度效忠的土邦中，海得拉巴面积最大、实力最强，同时也惊人的富饶。虽说前任尼扎姆可能是世界上最富有的人，可他的臣属却依然被禁锢在中世纪式的封建制度中，直到英印意外的卑劣终结后，这种局面才终于打破。在从对帝国的义务解脱出来后，尼扎姆尝试巩固自己的地位，向独立海得拉巴国家迈进——最终印度国民军的到来让他幻想破灭，他终于意识到，自己所失去的不只是对英印的义务，更是英军对他的保护。\n\n现在王国不复存在，但海得拉巴依然是一座宏大的都城，其所管理的邦内融合着多个语言少数民族，他们有的希望加入本民族多数的邦，有的则希望完全独立，海得拉巴还是共产党和（地下）前进同盟在印度共和国的重要根据地。现在印度各邦即将开始重组，只有时间才能告诉我们这座城市未来会走向何方。"
 state_lore_initials.183: "BOM"
 state_lore_name.183: "孟买"
 state_lore_desc.183: "也许这世上没有哪座城市会像孟买那样受到英国人和印度独立运动的关注。从西方的视角来看，这座城市同时是前英属殖民地和独立印度的标志；印度的金融与铁路中心正坐落于从，在此发起的“退出印度运动”也最终伴随着一系列后续事件宣告了英属印度的终结。\n\n作为一个具有印度特质的种族多元化城市、孟买邦属于印度西部地区的中心，这里也往往是激烈政治斗争的焦点。近年来，马哈拉施特拉邦运动的势头愈发凶猛，不论是孟买市，还是这片土地的未来，似乎都不太明朗。然而，得益于爆炸式人口增长、显著的政治动员和纺织领域的快速工业化，以及印度海军主要后勤基地的地位，孟买依旧是印度与世界沟通交流的门户。"
 state_lore_initials.184: "CHI"
 state_lore_name.184: "芝加哥"
 state_lore_desc.184: "占位符"
 state_lore_initials.185: "BOS"
 state_lore_name.185: "波士顿"
 state_lore_desc.185: "占位符"
 state_lore_initials.186: "ATL"
 state_lore_name.186: "亚特兰大"
 state_lore_desc.186: "占位符"
 state_lore_initials.187: "HOU"
 state_lore_name.187: "休斯敦"
 state_lore_desc.187: "虽然得克萨斯的官方首府是奥斯汀，但每一个自豪的休斯敦人都知道得克萨斯真正跳动的心脏在何处。不是多管闲事之都奥斯汀，也不是那车水马龙的地狱达拉斯，那里的市民被吐出的汽车尾气深深折磨着。不，答案是气候温暖、面积广大的大都会休斯敦。以带领得克萨斯人民粉碎了墨西哥暴政的枷锁的革命英雄山姆·休斯敦将军命名的这座城市，在孤星州依旧闪耀着光芒，照耀着下方一切。\n\n至于为什么？因为休斯敦有一个让自己和其他城市与众不同的秘密武器。在1900年加尔维斯顿大飓风给这座城市造成了前所未有的破坏之后，人们在它的城郊有了一个奇特发现——石油。成千上万桶量的石油。纺锤顶油田被发现后，好几千人涌进了这个地区，贪婪地挖掘着墨西哥湾的红沙所隐藏的黑金。曾经的工业矿镇，也就因此成为了企业家、梦想发财致富的人和被东海岸建制派压榨的落魄流民的避难所。无序喧嚣的休斯敦不需要一座巨像来炫耀自己。它并不需要什么老化的青铜巨像，或是什么装饰风、新巴洛克风或其他花哨风格的纪念碑来证明自己。休斯敦所需要的……就只是休斯敦而已。"
 state_lore_initials.188: "DEN"
 state_lore_name.188: "丹佛"
 state_lore_desc.188: "以“一英里高城”为绰号的丹佛，于1858年由一群淘金者建立，当初只是一个采矿小镇。作为科罗拉多的首府，丹佛成为了落基山脉地区最大的城市之一——而19世纪的众多淘金热中，正因这点使它成为了那些拓荒者西进路上的休息站。现在，派克峰淘金热的光辉岁月早已远去，而那个时代留下的唯一遗产则是州议会大厦顶上那独特的金箔圆顶，像宝石一样在城市的天际线上闪闪发光。\n\n作为美国腹地的进步灯塔，丹佛是美国最早成立民权委员会的城市之一，也是全国少数几个愿意为拉丁裔、非裔和日裔美国人提供公平租赁公共住房政策的城市。丹佛这自由宽容的风气也因此吸引了全世界的移民，该市五分之一的人口有拉丁裔背景。虽然丹佛市郊山脉的金矿已经枯竭，但其市民的热心比任何贵金属都要闪亮。"
 state_lore_initials.189: "NOR"
 state_lore_name.189: "新奥尔良"
 state_lore_desc.189: "即使在所谓的“应许之城”，说“不”有时也是更可取的选择。新奥尔良，密西西比河的明珠，因其无上的，地处密西西比河三角洲要冲的战略位置，常被视作南方众城之女皇。在她的光辉岁月里，密西西比女皇的白色霓虹灯和狂欢节礼服是路易斯安那州水雾弥漫的沼泽地和破败的种植园房舍中矗立的唯一的文明灯塔。\n\n现如今，新奥尔良辉煌不再。当皇后神女般言语和漫步时，她的侍女却在弯最后一次腰。受过教育的非裔美国人正成群的从南方搬迁到小雨淅淅的曼哈顿和加州的金色沙滩，与此同时休斯敦和迈阿密这两座璀璨的大都会虎视眈眈的觊觎着皇位。巨型港口——新奥尔良曾经的力量源泉——现如今却被其他远远近近的港口取代；伴随着的，是银行业从这撤出，迁往更繁荣的海岸。即使如此，新奥尔良依旧屹立，她挺直着腰杆、眺望着远方。即使芒刺在背，她的臣民——无论是市中心西装革履的设计师还是法国区憔悴不堪的市议员——依然向她献上忠诚。"
 state_lore_initials.190: "SEA"
 state_lore_name.190: "西雅图"
 state_lore_desc.190: "紧紧依偎皮吉特湾水域、群岛和海湾的这个熙熙攘攘的繁华中心城市，正是西北地区的明珠。\n\n在经历了繁荣和萧条、火灾和劳工动乱后，西雅图在大萧条期间遭受了严重打击。在全球贸易萎缩，胡佛政府贸易保护主义政策，以及激烈的劳工冲突等因素的影响下，这个城市煊赫一时的海上交通受到了冲击。该市的缓慢复苏被第二次世界大战的爆发所打断，但战争也带来了政府合同和新的繁荣，甚至打破了封闭的新兴日本社区。\n\n西雅图曾因伐木和木材而繁荣，而今却在喷气时代工业和大量政府合同的加持下蓬勃发展。新建的太空针塔就是一个直观的例子，它是该市天际线上一道靓丽的风景。然而，该市的码头仍然破败。西雅图曾经是劳资纠纷的温床，与东亚市场的隔离使西雅图的港口又蒙上了大萧条前情势的阴影。"
 state_lore_initials.191: "DET"
 state_lore_name.191: "底特律"
 state_lore_desc.191: "汽车之城底特律坐落在伊利湖畔与休伦湖入湖口之间。这座繁盛的工业中心正是美国人聪明才智的丰碑，也是一座反差巨大、具有典型美国特色的城市。\n\n底特律曾是法国皮毛贸易港，此地历经战争和西进扩张，但福特汽车公司的创立真正地永久改变了这座城市，就是从这里开始，这座五大湖都市成长为了美国汽车工业跃动的心脏。高耸的厂房和新开设的生产线为全世界源源不断地生产着汽车。\n\n底特律饱受大萧条打击，在二战时作为美国“民主兵工厂”的核心短暂复兴，但战后岁月对底特律却并不友好。需求波动和大规模裁员催生了工人运动，而黑人居民与白人移民的种族冲突则把这座城市推到了民权运动的最前沿。\n\n尽管如此，汽车之城坚持下来了，仍继续为自由世界供应着汽车。希望与陷阱弥漫在底特律，几乎势力均等，只有时间才能告诉我们，汽车之城会何时开始衰败。"