 ###national focus
 SIC_the_road_of_glory:0 "光荣之路"
 SIC_the_road_of_glory_desc:0 "光荣之路是为所有人准备的，它唯一的作用是向我们展示可望而不可及的遥远彼岸，那里有每个人在乎的一切——荣誉、家庭、爱情、事业。但真正通过坎坷的荆棘道路时，却只会在最后收获一根用麻编成的绳子，用它套在自己的脖子上逐渐收紧。"
 SIC_the_road_of_glory_tt:0 "将启用\“纸牌屋\”决议"
 SIC_The_Song_Jiang_alliance_gap:0 "蒋宋联盟的裂痕"
 SIC_The_Song_Jiang_alliance_gap_desc:0 "宋氏集团与蒋派虽然在战后迅速紧密的团结捆绑在一起，但终究只是一时的联盟。随着时间的推移，宋子文逐渐加强对蒋经国的操控，而蒋经国也不会甘愿受他人驱使。两者间的裂痕正在逐渐扩大，且无法遏止。"
 SIC_The_Song_Jiang_alliance_gap_tt:0 "宋系将介入纸牌屋的纷争"
 SIC_The_contradictions_of_wood_and_soil:0 "土木系的矛盾"
 SIC_The_contradictions_of_wood_and_soil_desc:0 "作为蒋中正的嫡系部队，土木系在大战结束后便成了西部仅存的，也是最为强大的整编制武装力量，在陈诚的领导下左右着四川的政治局势。但已今非昔比，土木系在过去的十几年间越发衰弱，内部矛盾不断，训练方式、战术理念及武器装备均已落后，改革军队是当务之急，但凡事都不会那么轻松。"
 SIC_The_contradictions_of_wood_and_soil_tt:0 "§g土木系§!的裂痕已§G初见端倪§!。"
 SIC_The_dissonance_of_CC:0 "CC系的失调"
 SIC_The_dissonance_of_CC_desc:0 "CC系的官僚体系早已残缺不全，来自司法院与考试院的官僚阶层与复兴社并入中央俱乐部后，它便陷入了史无前例的混乱之中。在中央俱乐部中，各派官僚在组织内拉帮结派，以出身划分派别。虽然名义上都听从CC系首领朱家骅之命令，但实际仍是沿用中统的秘阁议事，以少数决定多数。"
 SIC_Political_study_hidden_worries: "政学系的苦恼"
 SIC_Political_study_hidden_worries_desc: "新政学系在战后已演变为公务员与秘书为主的政治群体，注重体系与站队，他们总是在张群与熊式辉的领导下抱成一团。因为新政学系扎根于中下级公务员体系之中，而熊式辉和张群本人也缺乏对政局的话语权，所以公务员和秘书们只能聚集起来一荣俱荣。新政学系的主张不一定是他们所接受的，但因为站队的重要性，所以权当他们一齐拥护。"
 SIC_The_death_knell_of_the_princelings: "太子派的丧钟"
 SIC_The_death_knell_of_the_princelings_desc: "事实证明，太子派已经彻底没戏唱了。随着孙科病情的加重，太子派已逐渐分崩离析，作为名义和实际上的四川地区领导人，孙科已几乎不再能胜任这个职务，谁都不知道他还能坚持多久，但必须做好随时应对政局动荡的准备。"
 SIC_Song_plan:0 "宋子文的计划"
 SIC_Song_plan_desc:0 "宋子文的如意算盘打的很响，宋氏集团与江浙财阀联手便可掐住整个四川的命脉，财政部没有财权，真正的财都已聚拢在他的手上，蒋经国得更听话一些，他才能更好的实行计划。"
 SIC_Song_plan_tt:0 "§W江浙财阀§!们将有所行动，试图§q干涉政局§！。"
 SIC_The_Jiang_Hand: "蒋经国的手段"
 SIC_The_Jiang_Hand_desc: "蒋经国已经对宋子文一再让步，政治人物与财阀集团间的摩擦只会让四川继续衰弱下去。他不会因此示弱，在维持联盟的虚假和谐下，是蒋经国暗中使出的强力手腕。"
 SIC_Zhou_Zhirou_position: "周至柔的地位"
 SIC_Zhou_Zhirou_position_desc: "周至柔作为四大金刚中仅存的硕果，如今仍主持着土木系中的部分重要事务，是土木系中除陈诚之外的第二号人物。他代表着保守派对于土木系未来的美好愿景，而保守派们也需要一个强力手腕的领袖带领他们继续走下去。"
 SIC_Guo_Rugui_issent: "郭汝瑰的异议"
 SIC_Guo_Rugui_issent_desc: "郭汝瑰是少壮派中的代表，他们对于保守派看重资历与地位的理念抱有极大的敌意，为此，这些以中下级军官为主的少壮派旗帜鲜明的团结在郭汝瑰为首的派系之中，而随着郭汝瑰被陈诚一再提拔，这些人仿佛看见了新的曙光，独属于他们的曙光。"
 SIC_Zhu_Jiahua_hidden_worries: "朱家骅的隐忧"
 SIC_Zhu_Jiahua_hidden_worries_desc: "CC系目前的问题已不是他当初重振时能解决的那么简单，在新一轮的融合与交流后，CC系内部的政治局势已无法再简单的做出结论。一方面，CC系极度缺乏秘书-公务员体系为官僚体系的运转做润滑；另一方面，CC系内部倾轧争端不断，缺乏除朱家骅外的统一领导。大而无当，多而不精。"
 SIC_Xu_Enzeng_ambition: "张厉生的选择"
 SIC_Xu_Enzeng_ambition_desc: "时至今日，张厉生已谈不上再有什么选择，他必须得走下去。无论是CC派还是中统，他都要予以效忠。中统的加入对他而言并不是什么坏事，他得到了更高的地位，却也背负了更重的担子。朱家骅已时日无多，而CC派的未来早晚会掌握在他的手中。"
 SIC_The_final_work: "最后的工作"
 SIC_The_final_work_desc: "事已至此，只剩下最后的工作需要完成，一九六二年的上半年风云渐起，而孙科无法再带领四川继续走下去，在离开前，完成需要完成的事情，对于每个人来说都是如此。"

