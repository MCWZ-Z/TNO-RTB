 sic.1.t:0 "劳拉西泮"
 sic.1.desc:0 "“你应该停止用药。”\n\n画像上的男人严肃的对站在地面上仰望着他的人说。\n\n孙科沉默的看着他的父亲的画像，画像挂在一面左右无限延伸的墙壁上。他的父亲仍然如此年轻，气宇轩昂，星眉剑目，而他则不一样。他臃肿，痴肥，脸上还有老人斑，满头白发。\n\n“你说的对，父亲。”他只是习惯性的附和，就如同以前一样，他并不意外在这片广袤无垠的漆黑空间中看见他的父亲的画像，这似乎已是习以为常之事。\n\n画像不再应答，孙科茫然的看了看四周，这里他从未来过，但又有些熟悉，他踉跄了几步，随便沿着一个方向走去，有几个瞬间，他似乎觉得自己掌握了飞行的能力，坚实的地面也变成了棉花般的松软，这种安适感让他头晕目眩，但又无比平静，平静到他几乎不想继续往前走。\n\n走过漫长的黑暗后，他终于渐渐能看清周围，这是一条漫长而狭窄的甬道，风从这端吹向另一端，他汗如雨下。他终于知道这里是哪了————他与日本人签订和约的地方。汗珠大滴大滴的冒出，打湿了他的衣服，让他的眼镜也无法架在耳朵上，跌落在地。孙科俯下身去找眼镜，却什么都没找到，只能继续摸索向前。\n\n最终，他停在一扇厚重的门前，他看不清，但他知道，这扇门背后是什么。他仔细的抚摸着门上的花雕，摸遍每一寸后，无力的推开了门。"
 sic.1.a:0 "您醒了？"
 sic.2.t:0 "故居"
 sic.2.desc:0 "蒋经国曾不止一次的想亲自整理父亲的故居，但他始终没有进去过。他说不好是害怕找到些什么，或者是什么都没找到。他不知道哪个对他来说更糟糕。最终，他还是下定决心要进去。\n\n门后摆的一棵夹竹桃许久没有人打理，叶面焦黄，根茎枯萎，似乎是活不长了，蒋经国挽起袖子把它搬了出去，一会叫手下人扔掉好了。再往里走，绕过茶几与沙发，走出客厅，他直奔向父亲的书房。一进门，他便不小心将旁边摆放的茶杯弄到了地上，还好没有碎。茶杯的盖子摔在一旁，他伸手捡起地上的杯子，向里面看去。厚茶渍在茶杯的内壁糊成一片，还有些许泡干了的茶叶。他拾起盖子，将它们放在一边。自从父亲去世后，便没人再来动过他的书桌，蒋经国走近前去，发现一本日记就静静的躺在那。\n\n他伸手去翻那本日记，却又在碰到它之前收回了手，他不知道自己该如何面对，或者说，自父亲去世以来，他便再也没想过。最后，他只是将它放在了一边，不再去动它。他终于意识到自己害怕面对什么，但仍然无能为力。"
 sic.2.a:0 "俯仰之间，已为陈迹。"
 sic.3.t:0 "浪淘沙"
 sic.3.desc:0 "陈诚整了整衣领，会议室里闷热不堪。虽然桌前的这几拨人都唯他马首是瞻，但他们互相则鄙夷倾轧，丝毫不懂团结。陈诚不知道自己还能掌控他们多久，刚刚经过几个小时的争吵，这些军官仍然争的面红耳赤，一个劲的喝水。陈诚的耐心也到了极限，他的思绪开始飘忽不定。\n\n当年他跟着委员长南征北战，追剿共党。他扎大皮带，穿草鞋，一路将共党追的丢盔卸甲。如今算来，也只不过三十年而已，三十年，弹指挥间。而如今呢？党国的事业已亡，就连委员长也遭遇不测。他想不出接下来该怎么办，就如同他无法让手下的将官们团结一致一样。陈诚看了看腕表，已经接近中午十二时了，四川的夏天潮湿燥热，让他心烦不已。\n\n在某个时刻，所有人都闭上了嘴，他们齐看向正在看腕表的陈诚，所有人都散发出了恐惧的气息，陈诚嗅得到，他们怕他。陈诚收回手腕，抬起头来扫视着桌边的所有人，他们局促不安的在木椅上扭动着，仿佛做错了事的孩子一样。\n\n“诸位有讨论出什么结果吗？”在长久的寂静后，陈诚打破了它。"
 sic.3.a:0 "帘外五更风，吹梦无踪。"
