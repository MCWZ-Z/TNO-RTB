 SIC_legacy_of_Chiang:0 "蒋氏遗产"
 SIC_legacy_of_Chiang_desc:0 "蒋介石，国民党的最高领袖已然逝去，而其身后留下的遗产仍延续着国民党-蒋派的最后一息。精锐的嫡系部队，巨额资金与人数众多的文官集团，虽然如此，蒋派也已几乎咽气，利用好这笔遗产以重整旗鼓才是当务之急。"
 SIC_continuation_of_struggle:0 "派系斗争的延续"
 SIC_continuation_of_struggle_dynamic_modifier:0 "派系斗争的延续"
 SIC_continuation_of_struggle_desc:0 "补给品消耗: [?SIC_COS_consumer_good_factor|1+]\n政治点数获取: [?SIC_COS_political_power_factor|1+]\n意识形态抵制: [?SIC_COS_drift_defence_factor|1+]\n-------------\n中央俱乐部、土木系、宋-蒋氏集团与新政学系的内部权力斗争仍在延续，孙科只不过是临时推举出的顶罪人，他的下野也是板上钉钉之事。如果派系斗争迟迟无法平息，我们将更加虚弱，以至于陷入万劫不复的境地。"
 SIC_treaty_signed_under_coercion:0 "城下之盟"
 SIC_treaty_signed_under_coercion_desc:0 "重庆的一纸合约不但使我们失去了党国的正统性，也让我们失去了全国抗日的领导权。原本依附于政府的各地军阀已彻底与我们断绝关系，这对于我们而言是巨大的打击，在我们重新调整地区方针前还需要承受他们的敌意与漠视很长时间。"
 hoc_0:0 "稳定的纸牌屋"
 hoc_0_desc:0 "纸牌屋正处于一种微妙的平衡之中，各方各派只会为了权力而抓耳挠腮，却不会做出任何能改变实质的行动。即便如此，纸牌屋仍然很脆弱，稍有不慎，便会§e湮毁崩坏§!"
 hoc_1:0 "不稳的纸牌屋"
 hoc_1_desc:0 "政治的动荡是混乱局面的开始，如果不及时踩下刹车，就会向着崩溃的方向一路狂飙，到时再想紧急停车可就晚了。"
 hoc_2:0 "摇摇欲坠的纸牌屋"
 hoc_2_desc:0 "即使尽力维持，纸牌屋还是在不可避免的开始摇摇欲坠，权力是玩家手中的筹码，但如果连桌子都被掀翻，可就没得玩了。是进一步，跌入垮塌的万丈深渊；还是退一步，重归睚眦相对的和平，这§e是个问题§!…"
 hoc_3:0 "倒塌的纸牌屋"
 hoc_3_desc:0 "上层颠覆上层，失去的是权力，下层颠覆上层，失去的是生命。无论怎么讲，四川仅存的权力平衡已经彻底失效。而走到终点的不只是政治生涯，还会有别的什么…"

