 COUNTRY_INFO_1_SIC:0 "欢迎游玩§W新秩序——馀生！§!\n\n§G==四川政务委员会==§!\n\n一九三七年是一切血腥的开端，尽管§B国民革命军§!进行了殊死的抵抗，大半个中国还是在§r日军的铁蹄§!之下沦为人间地狱。一九四二年，§g蒋介石§!因§W日本间谍的刺杀§!魂归西天后，阎锡山带着整个§G山西§!向日军投降。§R中国共产党§!领导的陕甘宁边区暴露在日军的兵锋之下，§R党中央和八路军主力§!被迫进行§Y第二次长征§!，§W抗日民族统一战线§!名存实亡。\n\n一九四四年末，§Y豫湘桂大溃败§!使得日军逼近§W重庆§!，§B国民政府§!调集剩余兵力，连同长征至重庆§G与国民党开展合作§!的§R中国共产党中央§!组织了§Y重庆保卫战§!。然而，在日军的空中优势面前，国共联军节节败退。一九四六年一月，重庆城破。千钧一发之际，§B张发奎§!的第八集团军与§g李宗仁§!的桂军组织了§Y广西反击战§!，收复广西大片领土，牵制§r日军主力§!并打击了日军本就脆弱的补给线。一九四六年二月，日军撤出重庆。§B国民政府§!迫不及待地与日军§Y签订和约§!，宣布成为§W“自治”政府§!，转而向并肩作战的§R共产党人§!亮出了屠刀……\n\n§W孙科§!被推举与日本人签订和约后，骂声便如山呼海啸般袭来，§B国民政府§!已走到崩溃的边缘，§g蒋派§!势力分崩离析，而§r南京政府§!成为了国民党派系中的主流。虽然“国民政府”保住了§Y重庆§!，却丢失了除§G川地§!以外所有地区掌控权，§g李宗仁§!听调不听宣，§r何应钦§!割据§G贵州§!投机倒把，§Y龙云§!则干脆一刀两断，在“清党”中逃亡到§G西康§!的§R共产党§!挟持§g刘文辉§!。而政府内部也混乱不堪，蒋介石留下的精锐部队§g“土木系”§!占据上风，官僚集团§gCC派§!在经历动荡与重组后一息尚存。§B蒋经国§!和§r宋子文§!达成的毫不牢靠的联盟也在互相猜忌，而§r新政学系§!则在五二年§W《广场协定》§!后和南京迅速达成共识，谁也不清楚他们的算盘。四方陷入§Y制衡的僵局§!之中，谁也不想率先打破这默契的秩序。§W孙科§!的阿兹海默症愈发严重，而其也决定将在62年中宣布下野，届时，一场新的§Y权力斗争§!即将袭来… §B国民政府§!只能选择走重整旗鼓这条艰难而漫长的路，这是一条通往§G光荣彼岸§!的路，但§x绞刑架§!也为试图走这条路的人备好，名垂青史还是遗臭万年，一着不慎，满盘皆输。如果不能重新振作，则必定会成为§W时代的弃子§!，淹没在汹涌而来的浪潮之中……\n\n§G==特色==§!\n\n*巧妙§Y维持制衡§!，在必要时可§x铲除政敌§!\n\n*抓住§W时代机遇§!，恢复§G经济与工业§!\n\n*继承§g蒋公遗志§!，一统§R中华大地§!"
 COUNTRY_INFO_2_SIC:0 "                                            ==政治集团==\n\n                                    £countryname_SIC_Chiang\n\n\n\n\n\n                                               £countryname_SIC_Jiang_Jingguo\n\n\n\n\n\n\n\n                         £countryname_SIC_He    £countryname_SIC_BIS    £countryname_SIC_Song\n\n\n\n\n§B蒋系§!作为停战后保存最完好的派系，至今仍主导着§Y四川政务委员会§!的良好运作。他们中的大部分人是颇有势力的政治人物，出身前文官体系或前武官阶层，拥护着§B蒋经国§!壮大实力。\n\n                                                §W三青团§!\n三青团，即§W三民主义青年团§!作为蒋经国的嫡系组织，仍紧密的团结在蒋经国的麾下。他们与§g军统§!组成了蒋经国的盾与剑，因建立时便产生的深远影响，三青团已逐渐演化为蒋经国的个人组织，并对蒋经国本人保有高度忠诚。\n\n                                                  §g军统§!\n军统，即§g国民政府军事委员会调查统计局§!。在大战结束后，前一任首领§W戴笠§!悲痛欲绝，在蒋经国的多次劝说下才放弃随蒋中正同去之意，并在余生中专心为蒋经国构建情报网、训练特务。在其离世后，蒋经国仍保有一支颇具规模的特务部队，目前军统的首领为§W沈之岳§!。\n\n                                                  §r宋系§!\n宋系中的大部分成员都为宋氏本家组成的财阀集团，以§r宋子文§!、§r宋美龄§!为首，主张对日亲善，交流通商。§Y孔氏江浙财阀§!也与宋系多有联络交流。目前§r宋系§!与§B蒋系§!紧密捆绑，二者荣辱与共，唇齿相依，但阻止不了越加深重的裂痕和同床异梦的事实。\n\n                                            ==嫡系部队==\n\n                                    £countryname_SIC_army\n\n\n\n\n\n                        £countryname_SIC_army_Zhou    £countryname_SIC_Chen_Cheng    £countryname_SIC_army_Guo\n\n\n\n\n§g土木系§!是停战前国民党中最为精锐的嫡系部队统称，将领主要出身于§W国军第十八军第十一师§!。目前领袖为§g陈诚§!，在大战刚刚结束后，陈诚为了维持稳定，决定制造§Y制衡局面§!，保证政权的延续。在他的制衡手腕之下，四川政局逐渐走向微妙的平衡之中。\n\n                                              §W土木系-保守派§!\n土木系内部并非铁板一块，武官以资历排辈，原土木系§g四大金刚和十三太保§!几乎已全数折损，只剩下§Y周至柔§!仍维持门面，协助陈诚维持局面。土木系中对于周至柔担任下一任首领已几乎在中上层军官中达成共识，他们需要一个同样稳重的领袖带领他们。\n\n                                              §R土木系-少壮派§!\n如果说一定要有那么一些反对的声音，那么以§W郭汝瑰§!为首的土木系少壮派便是反对保守派元老的那股声音。少壮派没有资历，仅有在战争中累积下来的战功，他们不满保守派的循规蹈矩，也不能忍受继续在武官体系中熬资历、攀辈分，土木系中的分歧正逐渐扩大。\n\n                                            ==文官体系==\n\n                                    £countryname_SIC_CC\n\n\n\n\n\n                                    £countryname_SIC_Zhu_Jiahua    £countryname_SIC_CC_Zhang\n\n\n\n\n在陈果夫去世后，§g中央俱乐部§!便几乎已无力再苟延残喘下去。§Y蒋中正§!已亡故，派系首领也已去世。而陈诚在停战之初的制衡手段让§g陈立夫§!被迫离开四川远走云南，中央俱乐部一时间群龙无首。而此时§W朱家骅§!宣布愿意接管中央俱乐部，其麾下的中统也随之加入，并以强硬手腕镇压与安抚中央俱乐部元老推动合并，为这个将死的组织打上一剂强心针。\n\n                                    £countryname_SIC_political_science_group\n\n\n\n\n\n                                    £countryname_SIC_Zhang_Qun    £countryname_SIC_PSG_Xiong\n\n\n\n\n在战争结束后，§!新政学系§!鼓吹的§W亲日政策§!成了炙手可热的香饽饽，由§r熊式辉-张群§!领导的新政学系已逐渐成为文官体系中的主流，与衰败的中央俱乐部不同，此时的新政学系可以说是如日中天。\n\n                                            ==其他力量==\n\n                                              §r江浙财阀§!\n江浙财阀集团仍由孔祥熙之子孔令杰领导，代表整个江浙集团在四川等地的利益。其父在大战结束前便赴美治病，由孔令杰继续留在西南地区。在停战后，孔令杰担任四川省政府财政顾问，并兼任四川银行行长一职，与宋氏集团关系密切。\n\n                                                §W太子派§!\n太子派在多年政治斗争中早已式微，其最初是孙科本人的拥护团体。随着孙科的病情与战事的结束，太子派已分崩离析，衰落至几乎不存在的地步。"
