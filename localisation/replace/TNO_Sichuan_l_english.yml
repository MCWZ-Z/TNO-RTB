 POLITICS_JIANG_JINGGUO_DESC:0 "“阁中帝子今何在？槛外长江空自流。”\n\n作为中国前最高领袖之子，蒋经国在从政的三十年里顺风顺水，好运傍身。即使他的父亲已死，他仍旧有小部分蒋派作为忠实拥趸。只不过今日之中国已不是旧日之中国。新秩序的阴影笼罩在西南大地上，而蒋派也早已分崩离析殆尽，新政学系与南京暧昧不清，CC派衰败孱弱，土木系坐山观虎斗，宋子文这个老东西也在压制他的势力。蒋经国遇到了他前半生从未遇到过的问题，但他依旧有信心解决，就和他的父亲当年一样。他还风华正茂，还有无数机会。无论是改革也好，重组也罢，都会成为这位铁腕政治家手中挥舞的大棒，狠狠地对他的政敌予以打击。"
