 POLITICS_SUN_KE_DESC:0 "§Y四川省主席§!\n§W-----------§!\n§Y字连生 一八九一年，生于广东省香山县§!\n\n孙科似乎从来不讨他父亲的喜欢。从小便是，后来还是。作为家中的长子，孙科一直被寄予厚望，人们在他的身上找逸仙先生的影子，当然，因为他永远无法成为孙逸仙，所以也永远无法找到这本是无稽之谈的“影子”。他并不算爱自己的父亲，甚至是有些怨恨，也夹杂着一些敬畏。\n\n在少年时代，孙科便没几天能见到自己那忙于革命的父亲，只能有样学样的模仿他的一切，并暗自激励自己，以后要成为他的父亲那样的人。但孙科很快就会意识到，一个人是无法成为另一个人的。他转而开始怨恨这个不顾家的人，作为国父，孙逸仙可能有数十万个素不相识的儿子，他们生于再造共和的时代，受到这位伟大的人的鼓励，昂首迈步走入新时代。但在作为父亲的层面上，他却完全不及格，他总是走在最前面，将后面的孙科甩的太远。\n\n随着国民党内的权力更迭，他和“太子党”们被卷入政治斗争那深不可测的死水之中，并见证了蒋家王朝的兴盛与衰亡。唯一令他感到些许遗憾的是，他没能成为他希望成为的人，也没能成为他父亲希望成为的人。一九四六年的重庆血战后，重庆国民政府本还有抵抗之力，但所有人也已无心再战，他们迫切的想要和平，并且不惜一切代价。虽然孙科极力反对，但最终还是没能说服任何人，还在广西负隅顽抗的李宗仁被弃之如敝履，他本人还被各方的怂恿胁迫下签订了耻辱的和约。\n\n虽然孙科不想回应他的父亲对他的教育是否有效，但显而易见的，他仍敬佩孙逸仙，并对他父亲的话奉之圭臬。他笃信三民主义会为中国指引新的方向，而往昔的失败只不过是小小的挫折，他是国父之子，他应该肩负起责任来。在精神与现实的高压之下，孙科逐渐开始不堪重负，而父亲的教诲也无时无刻不影响着他，他越发的想成为一个人，便越是深埋在那个人的光辉伟岸的形象投下的阴影之中。"
