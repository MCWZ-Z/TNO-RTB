 SIC_Jiang_Jingguo_hog_desc:0 "§Y政务委员会主席§!\n§g蒋系§!\n§Y蒋委员长之子§!\n§W------------§!\n§Y一九一〇年，生于浙江省奉化县溪口镇。§!\n得益于望子成龙的父亲，蒋经国从幼年开始便受到了良好的教育。他和中国的青年们一样：接受新思想的冲击、组织学生运动、罢课游行反对北洋政府。后由前往苏联留学，因蒋介石对革命的叛变导致蒋经国回国受阻，不得已在西伯利亚度过了六年的劳动时光。日寇践踏中国时，他回国主政江西，以“赣南新政”闻名于时。\n\n“阁中帝子今何在？槛外长江空自流。”作为中国前最高领袖之子，蒋经国在从政的三十年里便顺风顺水，好运傍身。即使他的父亲已死，他仍旧有小部分蒋派作为忠实拥趸。只不过今日之中国已不是旧日之中国。新秩序的阴影笼罩在西南大地上，而蒋派也早已分崩离析殆尽，新政学系与南京暧昧不清，CC派衰败孱弱，土木系坐山观虎斗，宋子文这个老东西也在压制他的势力。蒋经国遇到了他前半生从未遇到过的问题，但他依旧有信心解决，就和他的父亲当年一样。他还风华正茂，还有无数机会。无论是改革也好，重组也罢，都会成为这位铁腕政治家手中挥舞的大棒，狠狠地对他的政敌予以打击。"

 SIC_Wang_Shijie_for_desc:0 "§Y政务委员会秘书长§!\n§r新政学系§!\n§Y刀尖上的斡旋者§!\n§W------------§!\n§Y一八九一年，生于湖北省武昌府崇阳县。§!\n时至今日，王世杰仍是国民党内为数不多接受过高等教育的元老。教育使理性在他的思维和脑海中占据了绝对的上风，因此他看不惯蒋介石独裁的作风，更乐于和张群这样的元老合作。\n\n一九四六年的惨败后，主张对日讲和的宋子文在一片骂声中下野，王世杰接替了他的位置。即使现在谈不上什么外交可言————熊式辉已经几乎代替了他的职责，但他也得不时去南京向议事院的人和日本人赔笑，但总比闲赋在家好————毕竟理性也告诉他：抗战三十年来和日本人作对的人都没有什么好下场。王世杰也不知道能说些什么，南京政府的国民党已成主流，而中国的落败也已成定局，或许接下来的十几年内，他只需要这么赔笑就好，只要周佛海许诺能让他安度晚年，他也会立即头也不回的投靠他。作为一个实用主义者，让自己过的更好才是正解。只不过，他现在还得留在重庆，充当各方之间的调解人，毕竟内部的倾轧可要比外面重多了……"

 SIC_Liu_Hangchen_eco_desc:0 "§Y四川经济发展部长§!\n§r宋系§!\n§Y四川财神爷§!\n§W------------§!\n§Y一八九六年，生于四川省泸县。§!\n作为酒店的少东家，北大经济系的高材生，刘航琛深信实业才是救国的唯一出路，并以此作为他进入政界的本钱。为了给自己的钱找保安，他帮助刘湘逆转了财政危机，使刘湘统一四川，从此平步青云。\n\n老东家刘湘死在武汉的医院里后，刘航琛彻底投向了中央，傍上了宋子文等大人物。作为重庆政府的最后一道闸门、宋氏资产的守门人，他很好的履行了一个守财奴的职责。这位精明的银行家与商人仔细的把控他手中的每一分钱。军权是权，财权更是权。谁想跟刘航琛过不去，就代表他和钱过不去。他的双眼扫视着所有潜在的对手与同党，小心谨慎的游走于各个派系之间，只为了自己的后半生能安度无忧。在他的眼里，只有一时的敌人与朋友，只有利益永恒。在他的谨慎斡旋之下，国民政府还拥有一笔极其可观的遗产，当然，它的调配由他说了算。"

 SIC_Chen_Cheng_sec_desc:0 "§Y四川军事防务处长§!\n§g土木系§!\n§Y小委员长§!\n§W------------§!\n§Y一八九八年，生于浙江省青田县。§!\n陈诚在保定军校毕业后，就加入了邓演达的建国粤军第一师第三团，负责保卫孙中山的大元帅府。在一九二五年的第二次东征中，陈诚的炮兵连扭转了棉湖战局，他因此受到蒋介石的赞赏。随后的北伐战争、蒋桂战争和中原大战中，陈诚不断为蒋介石的党国冲锋陷阵，他也逐渐成为蒋介石的心腹爱将，手握第十八军（即众多土木系将领的出身）这一重兵。\n\n陈诚现在还忘不了，当初在黄埔军校初遇蒋介石时的情景。如今斯人已逝，留下的只有他整编的嫡系新军。陈诚作为土木系的首领，牢牢地掌控着西南地区最后的精锐力量。他本可以摧毁游戏规则，但他忘不了昔日蒋公对他的恩情，也不能直接取缔这群蝇营狗苟的文官。于是他选择了制衡，制衡自己，制衡他人，维持这个残破政府的最后秩序。他压制着新政学系，促使朱家骅入主CC派，又“劝说”陈立夫去云南经商办学、挑动蒋经国对抗宋子文，又将蒋纬国派去青海。在他的制衡之下，只有土木系可以随时下场结束一切。但土木系的装备也已经落后，战法陈旧，士气低迷，系内势力尾大不掉，除了都对陈诚忠诚之外，团结一致几乎不存在。陈诚别无选择，只能走一步算一步，首先面对即将到来的新一轮权力斗争。"

