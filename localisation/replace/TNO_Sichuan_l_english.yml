 SIC_THENEWORDER_DESC:0 "四川无战事，自1946年以来便没有了。在象征着中国战败的§W《重庆和约》§!签订后，重庆政府失去了中国抗战领袖的地位，取而代之的是听从于南京的§B四川政务委员会§!。随着西部各地区相继孤立，整个中国便陷入前所未有的混乱之中。摆在孙科面前的问题很多，现代化的浪潮已在眼前，西部诸地区正在重新崛起。在群山间，昔日的敌人正卷土重来。是跟在南京政府后亦步亦趋，只为§G迈向繁荣§!、还是重新执掌西部，走向§Y团结与统一§!，这是个难题。而更多的难题还在后面，委员会内的权力斗争已愈演愈烈，而他也时日无多，只能完成最后的工作。重走这条通往权力之巅的光荣之路时，一切牺牲都是值得的，但它同样布满荆棘。中国的崛起已§R势不可挡§!，时代洪流已至，因此§r决定命运§!是§W寻常之事§!。"
