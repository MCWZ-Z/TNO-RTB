 GUI_house_of_cards_info:0 "纸牌屋的稳定取决于牌桌上的玩家，权力的总量不会改变，只会随着局势的变化而流动。纸牌屋中一共有12点权力，由四派分占，也可以通过操作调控某一派的权力点数。无论如何，每个月结束时，四派拥有的权力总数必须相等，否则纸牌屋将开始走向倒塌。\n\n同时，在各大派系之间还有诸多小团体，他们本无足轻重，但可以在适当的时间选边站队。当小团体选边站时，它们被视为1点权力，并在那个月结束后暂离纸牌屋，回归无阵营状态。"