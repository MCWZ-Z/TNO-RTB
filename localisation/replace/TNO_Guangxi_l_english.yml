 POLITICS_LI_ZONGREN_DESC:0 "§Y广西省绥靖公署主任§!\n§W-----------§!\n§Y字德邻 一八九一年，生于广西省桂林市临桂县§!\n\n状元之乡中没有再出现一个文豪，而是出了一个举国皆知的将军，这或许是临桂县数千年来代代文人没有料到的景象。这个纺织厂里的学徒工、学校里的体育教员早在民国诞生之前便加入了国民党的前身——同盟会，并在接下来的动乱时局中抓住了属于自己的机遇之丝。\n\n在二十年代的中原大战中，李宗仁与蒋中正兵戎相见，为了权力争的你死我活。而在不远的将来，他们还将联手作战，对抗更为强大的敌人，战争初期的一触即溃，淞沪会战中折损大量嫡系精锐，南京保卫战后的尸山血海…中国迫切的需要一场胜利，足以让所有人得以喘息的胜利。时任第五战区司令官的李宗仁抓住一切机会，用台儿庄之战给所有人吃了一颗定心丸，而李宗仁的名声也远扬大噪。\n\n但他们最终还是失败了。在豫湘桂会战后，中国已几乎无法再拖下去，而重庆的沦陷更是令最后的希望破灭。丢了广东的粤军沦落至和桂军蜷居在广西的半片河山中，中国的败亡似乎已成定数。在最后一搏中，他们找到了转瞬即逝的战机，利用日军补给缺乏的时刻发起反击，彻底从侧翼截断补给线，迫使其退出重庆重新休整。命运似乎再一次眷顾了这位将军，但现实往往事与愿违。重庆政府匆忙与日本方面达成媾和，宣告了抗日之战的彻底失败。\n\n没人会悼念英雄，因为英雄已死。随着中国战场的战事逐渐平息，李宗仁便选择了放任自流，他只想做一个偏安一隅的土皇帝了却残生。但事实往往事与愿违，日本的阴影透过广东国笼罩在这片孤立之地的上空，而粤军也逐渐不满他的作为。昔日的三把交椅已衰朽不堪，只剩下他对镜空自怜。"