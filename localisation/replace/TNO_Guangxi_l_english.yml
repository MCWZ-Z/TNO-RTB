 COUNTRY_INFO_GUANGXI:0 "欢迎游玩§W新秩序——馀生！§!\n\n§G==广西省==§!\n\n§R“凭君莫话封侯事，一将功成万骨枯。”§!\n\n一九四四年，惨不忍睹的豫湘桂大溃败使§G广西§!众多地区沦陷，§M张发奎§!的第二方面军和§g白崇禧§!的桂军不得不撤入§G桂西§!抱团取暖。一九四六年，众将发起§R广西反击战§!。但这只是回光返照，§B重庆政府§!的一纸和约击碎了两广众将最后的§L抗日之梦§!。§B国民党§!对§R共产党§!的围剿让脆弱的统一战线彻底崩溃，§L抗日战争§!时期的同仇敌忾已荡然无存，§g李宗仁§!心灰意冷地回到§G广西§!，仿佛一切又回到了十年前。§g桂系§!与§M粤军§!的裂痕逐渐显露，§M粤军§!在北伐中横扫千军，§g桂军§!在抗战中让日本人闻风丧胆，而如今他们却只是一盘窝里斗的散沙。为了支撑部队的庞大开支，§g李宗仁§!也开始与§L广东国§!和东南亚暗中贸易。两广边界名存实亡，偷渡走私更是家常便饭。至于§L日本人§!的参与，§g李宗仁§!亦是睁一只眼闭一只眼。对于§B重庆政府§!的调动，§g李宗仁§!则从不做回应。他不似§L何应钦§!般卖国求荣，也没有§B重庆政府§!的厚颜无耻，他只是想占据一方，继续做他的土皇帝。国家与民族之梦已然在一九四六年的那个夏夜破碎。\n\n在§B重庆政府§!陷入制衡与崩溃时，§g李宗仁§!也没有好过到哪去:§M粤军§!的故乡近在眼前又远在天边、§g白崇禧§!时日无多、部将腐败颓丧、§L日本人§!与§L广东国§!的渗透…他意识到似乎有某种暗流在暗中积蓄着，足以彻底摧毁他的基业。他必须抓紧时间，即使他已无当年风采，即使今非昔比，即使他独木难支。§W时来天地皆同力§!，§G台儿庄§!时，§g桂系§!的杂牌部队血战§L日军§!。而如今，他已成了他自己的傀儡，被封锁在§G广西§!的群山之中。混乱的云南、物欲横流的§L广东§!、占据要道的§L贵州§!、还有背叛过他的§B重庆政府§!……似友似敌间，他已别无选择，时代之浪今已至，若不重振雄风，就只能万劫不复。\n\n§G==特色==§!\n\n*干涉周围“芳邻”，提防潜在威胁\n\n*§M粤军§!是不可忽视的力量，§R限制§!他们或§I求助§!于他们\n\n*打破封锁，重返西南内陆"
 POLITICS_XIA_WEI_DESC:0 "夏威为人无比忠诚，一向如此。\n\n自儿时起，他便与白崇禧和黄绍竑相识结交，并对他们竭诚以待。在二十世纪早期，他们三人同经考验，共渡难关，先是作为同学互相帮助，后是作为同志共同奋斗。他对新桂系及其代表的一切忠贞不二，全身心投入其斗争当中，积极参与了对蒋的作战与对共的剿杀。然而，他的忠诚还要献给一样事物，他对其的忠诚不可动摇、至死不渝——那便是中国本身。毕竟，难道有人能说，在抗日战争风雷激荡之时，他没有为她投身国军，为她抗击日寇，为她浴血奋战吗？\n\n只是，单凭赤胆忠心，并不能使中国免于军靴之践踏。也是天不遂人愿，在桂军准备好前，在第十一、十九、二十、二十九、三十一和三十八集团军得以发动最后一次胜利攻势，以此将日本陆军赶出国境前，时日已然无多。大局已定之时，夏威发现自己成为了新桂系高层中仅剩的最后一人。此刻，他感到绝望至极。日本军队正一天天逼近，他因此不得不走上谈判桌。在那，他面临着最终抉择：是抵抗到底、直至毁灭，还是代表“自由”广西省，对唯一合法的中华民国政府宣誓效忠？对此，他只得以做作之面孔，报以一声苦笑。他们想要他的忠诚？那就如他们所愿。\n\n此后，他便将自身的签名交给了他们，但他绝没有将真心也交付过去。他永不会如此。他绝不会向提线木偶献上忠诚，也不会把它交给背后捅刀的赤色分子。他将自身托付于一个梦想，奉献于一份对自由的永恒渴望。这梦想、这渴望永不会熄灭，直到有一天，他将广西家乡统领于强有力的铁拳之下。无比沉重的税负和几近恐怖的兵役压垮了人民？那不要紧。整个广西除战争机器外什么都不是了？也不要紧。真正要紧的是让中国彻底摆脱外国主子，让她再也不奴颜婢膝，再也不屈居人下。夏威为人无比忠诚。他献身事业，彻彻底底：为追求其实现，任何牺牲都不算过分。\n\n因为，舍此无物可委身。"
