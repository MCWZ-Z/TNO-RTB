 POLITICS_MA_JIYUAN_DESC:0 "§Y西北军政公署长官§!\n§W-----------§!\n§Y字少香 一九二一年，生于甘肃河州§!\n\n马继援长成了胡子拉碴的中年人，也早就不是义愤填膺、满腔热血的少年。他的眼窝深凹，面色苍白，不露出丝毫表情，他已经保持这种状态很久了，久到几乎有七八年。\n\n即使是在父亲的坟前，他也无法表达任何情感，哪怕是留下一滴泪，说一句体己话。他已遗忘了这究竟是什么感觉。大西北战争摧毁了如日中天的马家军，他们本可以得到更多的，曾有滚滚不尽的财源、曾有兵强马壮的军队，但因为他的莽撞，他们最后输了个干净，什么都没剩下，即使他的父亲是个混蛋，即使他也不认可他的父亲的所作所为。\n\n§r内库烧为锦绣灰，天街踏尽公卿骨。§!他仍记得那场战争，杀红了眼的日本人怪叫着冲入街巷，手中拿着正滴血的刺刀，尖叫声、哭声、喊杀声…他虽不想回忆，但无时无刻会想起，那段记忆也似乎有了味道，是一股苦涩的血味。他总是在想起时用手捂住因痛苦而扭曲的脸，国仇家恨这种词对他而言太远了，他没办法再用这种可悲的借口欺骗自己。\n\n在马家军和中央军的残部仓皇逃回青海后，他们便似乎已永远无力再起，只能龟缩在高原上，而他们的敌人似乎也无意再前进。在天险前互相看着对方，那是一种目不转睛的凝视。马家军的故事似乎就此结束了，他们的故事也理应就此结束了。马继援本以为自己就会蜷缩于此，在痛苦与挣扎之中再活二十年，然后悄然逝去。但他还是错了，青海高原在玉门关之外，当春风吹拂过时，无论是和煦还是夹寒刺骨，也会有缕草青苔从泥泞的地里复生。他嗅到了时代浪潮的味道，它绝非青海湖的咸腥味，而是一种独特的味道，足以让他已死的心脏重新搏动。随着东亚太阳的西坠，他们已重新站在新世纪的门前，新秩序的阴云仍未消散。是跃马扬鞭，还是裹足不前…他不知道，就像他当初的无知一样。但他知道，他这次总得做点什么，以不至于余恨残生。"
