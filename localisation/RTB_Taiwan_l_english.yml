 TAW_Kichisaburo_Nomura_hog:0 "野村吉三郎"
 TAW_Kichisaburo_Nomura_hog_desc:0 "§Y台湾总督§!\n§Y元老政治家§!\n§W------------§!\n§Y一八七七年，生于和歌山县名草郡§!\n\n与其说野村吉三郎是一个海军人，不如说他是一个有海军经历的政治家：与那些同龄的将领相比，他几乎没有任何战果，唯一经历过战役的还是第一次上海事变。正当后辈们在东海处处封锁中国海军、与英法军队对峙之时，他却因为在上海的一场爆炸案而被迫休养，最后在1937年黯然离开了军队。\n\n1939年，深谙国际法的野村被邀请进了阿部信行的内阁，并且成为了外务大臣，并在阿部内阁垮台后不久，又被近卫文麿起用为驻美大使。太平洋战争爆发后，野村被囚禁，直到隔年才返国。返国后，野村成为了枢密顾问官，并一路任职到战后。\n\n战后，虽然美中英法等国已经被击败，然而失去共同目标的陆海军却开始剑拔弩张，甚至在部分地区发生了零星冲突。野村吉三郎便在这种危急时刻成为被天皇任命的调解委员之一，并在他的主导之下确立了陆海军各领有朝鲜和台湾，且互不侵犯、互不干涉的原则。从此以后，野村便和台湾结下了不解之缘。五零年代，台湾如同东亚的其他地区一样被经济泡沫破裂影响，政经情势每况愈下，而在数个由军方将领直接出任的总督对局势宣告无解并返回日本以后，海军不得不请回野村，请求他这个政治局出任新一任的台湾总督，解救这个海军手中唯一的珍宝。\n\n野村吉三郎最后答应了。面对着眼前一片狼藉的岛屿，野村很明白，拯救这座岛屿，并不是为了海军，更不是为了岛上的人民，而是为了不让这座岛屿成为§G第一块多米诺骨牌§!……"
 TAW_Ihara_Mitsugu_for:0 "庵原贡"
 TAW_Ihara_Mitsugu_for_desc:0 "§Y总督官房长官§!\n§Y新生代海军人§!\n§W------------§!\n§Y一九零三年，生于大日本帝国兵库県§!\n\n“铁打的总督，流水的官房长官。”这句话拿来形容野村吉三郎的总督府再真实不过了。庵原贡身为野村上任以来第四个总督官房长官，他很罕见的做到了复数年，而在此之前没人对这个海军舰长有什么期待。\n\n然而身为一介军人，庵原贡很清楚，军舰需要有人来担任总管，为舰长总理舰上的一切事物，而当初自己也在这个位置上担任数年才转任舰长。台湾正如同一艘军舰，现在庵原贡正是总管，唯有将一切事务打理干净，才能让野村将这艘帝国不沉的航母驶向更遥远的未来。"
 TAW_Nadao_Hirohiki_eco:0 "滩尾弘吉"
 TAW_Nadao_Hirohiki_eco_desc:0 "§Y总督府财务局长§!\n§Y新派财经官僚§!\n§W------------§!\n§Y一八九九年，生于大日本帝国广岛县佐伯郡§!\n\n如果告诉那个为裕仁亲王执旗的天才少年，他将在未来的某一天，前往遥远的陌生帝国殖民地执掌经济体系，或许他会对这个预言嗤之以鼻。然而现实是，这个天才少年最后和家族的其他人一样走上了公务员的道路，并且出任帝国有史以来最年轻官派知事，最后甚至提早进入了中央成为财政官僚。\n\n滩尾弘吉从不认为自己所得都来自于上苍的恩赐，而是靠自己胼手胝足得来的。当然，现在被调派到台湾来处理前几个总督留下的烂摊子也是。在他人眼里这是一种惩罚，是对他这个政官的不信任，但滩尾弘吉知道，以自己的实力，一个殖民地财政局长绝不是自己的终点，中央会安排自己来到台湾，绝不是惩罚和不信任这么简单。"
 TAW_Sugie_Ichizou_sec:0 "杉江一三"
 TAW_Sugie_Ichizou_sec_desc:0 "§Y台湾保安本部司令§!\n§Y坚定的爱国军人§!\n§W------------§!\n§Y一九零七年，生于大日本帝国爱知县§!\n\n以往的保安本部司令都是抱着踩垫脚石的心态任职的，毕竟从一个无足轻重的舰长升迁到军令部，台湾保安本部司令可谓是一条捷径。这也无怪乎保安本部司令的更换速度几乎能追上东京股市的每季财报产出速度。\n\n不过对于杉江一三来说，他不在乎升迁，他只在乎如何不让任何帝国的敌对势力踏上这座岛屿，无论是美国、德国，抑或是那些陆军渣滓……"