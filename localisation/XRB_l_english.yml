 #国家领袖
 CPC_Mao_Anying:"毛岸英"
 CPC_Mao_Anying_desc:0 "“回家吧。”当年轻人第一次听到这个声音时，他便已不再年轻了。西俄战争最终以失败告终，无数溃败的苏联军队涌向一切可以逃窜的地方，他们涌入新疆之中，试图借道回到他们的故乡。在一个黄皮肤黑眼睛的年轻人身后，他的中亚人兄弟们步履紧随。红军旅中的大多数成员来自前苏联的中亚加盟国。在这场惨烈的战争中，他们被混编为机械旅与德军英勇而徒劳的进行战斗，而当西俄战争失败时，他们的脑海中只剩下了回家的念头。第一次西疆动荡为盛世才带来了机遇，也带来了挑战，他决心要扫除一切障碍，首要目标就是解决这些散兵游勇。\n\n他们仍希望回家，这些战士曾一度以为盛世才会信守诺言，换来的是绞杀与追击。第二次西疆动荡后，幸存下来的人聚集在这个来自中国的大校身后，他的面颊削瘦，但举手投足间传递着他的信心与力量。他们称他为“暗影猫”，据说是他的中文名字。没有人知道他从哪来，也没有人知道他要往哪去，只知道他会让他们回家，而他也将回到自己的家。"

